> for the combat troops, was "enough for a three days' motor march toward the German border." In view of the disintegration of the German forces in Normandy, which invited immediate Allied pursuit operations toward Germany, the necessity of diverting troops and supplies to Paris on humanitarian grounds, though difficult to reject, seemed unwarranted, particularly since the military supply lines were already strained and since continued military pressure east of Paris might bring the war to a quick end. The Allies felt that the Germans in Paris could only delay the Allied advance, and because the Allies would soon have other crossing sites over the Seine, an unnecessary challenge might provoke the Germans into destroying the city.<sup>[4](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn4)</sup>
>
> The political factor working against immediate liberation stemmed from the aspirations of General Charles de Gaulle, chief of the Free French movement. Though Marshal Henri Pétain headed the government in France, de Gaulle several days before the invasion had proclaimed his own National Committee of Liberation the provisional government of the French Republic. By making possible de Gaulle's entry into Paris and thus unavoidably intervening in the internal affairs of France, General Eisenhower "foresaw possible embarrassment."
>
> The result might be the imposition of a government on France that the French people might not want.<sup>[5](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn5)</sup>
>
> These logistical and political factors played a part in the Allied decision to postpone the liberation, despite recognition that "Paris will be tempting bait, and for political and morale reasons strong pressure will doubtless be exerted to capture it early."<sup>[6](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn6)</sup> The circumstances were such as to give full play to the desire to spare Paris and its two million inhabitants devastation and injury. Ever since the preliminary phases of Operation OVERLORD when Allied planes had attempted to destroy the German communications network in France, pilots had attacked railroad marshaling yards outside Paris rather than terminals inside the city, and in August the same motivation applied in the decision to swing ground troops around the capital rather than through it.
