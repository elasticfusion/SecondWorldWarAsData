> ### *Allied Plans*
>
> As American troops neared Paris, soldiers recalled the "fanciful tales of their fathers in the AEF" and began to dream of entering the city themselves.<sup>[1](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn1)</sup> Despite their hopes, despite the political, psychological, and military significance of the city, and even though any one of three corps had been capable of liberating Paris since mid-August, the Allied command had long before decided to defer liberation on the basis of tactics, logistics, and politics.
>
> Before the cross-Channel attack, Allied planners had thought it likely that the Germans would hold on firmly to Paris. With two potential switch lines in the Marne and Oise Rivers, the Germans would possess not only favorable defensive positions but also a most suitable base for a counteroffensive. To attack Paris directly would therefore probably involve the Allies in prolonged street fighting, undesirable both because of the delay imposed on operations toward Germany and because of the possibility of destroying the French capital. Yet the Allies would need to reduce the German defenses at Paris before they could initiate action beyond the Seine River. The best way to take the capital, the planners indicated, would be to by-pass and encircle it, then await the inevitable capitulation of the isolated garrison.<sup>[2](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn2)</sup>
>
> Staff officers responsible for supply favored this course. Because the Combined Chiefs of Staff had advised the Supreme Commander that he was to distribute relief supplies to liberated areas if he could do so "without hindrance . . . to the logistical administrative support required to sustain the forces allocated . . . for the defeat of Germany," the logisticians saw Paris in terms of a liability. The Allied civil affairs commitment there could not help but drain supplies from the combat units and adversely affect military operations.<sup>[3](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn3)</sup>
>
> The civil affairs commitment seemed particularly large in August because Allied bombing and French sabotage directed against German transport had virtually isolated the capital from the provinces. A famine of food, coal, gas, and electricity threatened the city. Planners estimated that four thousand tons of supplies per day would be required, which, if converted to gasoline

