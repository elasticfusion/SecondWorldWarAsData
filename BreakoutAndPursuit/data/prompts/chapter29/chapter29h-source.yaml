> 
> Meanwhile, Leclerc had launched his attack toward Paris at dawn, 24 August, in a downpour of rain that later diminished to a drizzle. On the left, CCR made a diversionary attack to block off St. Cyr, and Langlade moved toward Châteaufort and Toussus-le-Noble. The armored columns quickly encountered mines and artillery fire, but after a four-hour fire fight at close range, the French knocked out three of eight tanks and penetrated the German defensive line. With only slight enemy interference, Langlade's combat command then swept toward the Pont de Sèvres, the greatest obstruction being the enthusiastic welcome of civilians, who swarmed about the combat vehicles, pressing flowers,

