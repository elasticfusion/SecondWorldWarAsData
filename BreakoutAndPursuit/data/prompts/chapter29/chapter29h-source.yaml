> that he could not wait for the French "to dance their way to Paris," Bradley exclaimed, "To hell with prestige, tell the 4th to slam on in and take the liberation."<sup>[93](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn93)</sup>
>
> Actually, Leclerc had all the incentive he could possibly need to enter Paris quickly. He was quite conscious of the prestige involved for French arms and aware of the personal distinction that awaited him as the hero of the liberation. He had heard conflicting and exaggerated reports of the German threats, reprisals, and destruction that only the entrance of regular troops could prevent. He knew that de Gaulle expected him to be in Paris on 24 August to resolve the internecine struggle for power in the capital--"Tomorrow," de Gaulle had written the previous evening, "Tomorrow will be decisive in the sense that we wish."<sup>[94](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn94)</sup>
>
> Four factors had retarded Leclerc: faulty attack dispositions; the reluctance of his troops to damage French property; the real problem posed by the enthusiastic welcome of the French population; and the German opposition, which had been stronger than anticipated.
>
> The 4th Division staff understood that the American division was being ordered into Paris as a normal procedure of reinforcing a unit that was having unexpected difficulty with an enemy who was not withdrawing, but instead strengthening his defenses. A British intelligence agency reported no evidence that the French were moving too slowly and declared: ". . . the French Armored Division is moving into Paris at high speed. Those enemy elements . . . in the. way . . . have been very roughly handled indeed." Finally, French losses in the battle toward Paris did not indicate an absence of opposition; 71 killed, 225 wounded, 21 missing, and 35 tanks, 6 self-propelled guns, and 111 vehicles destroyed totaled rather heavy casualties for an armored division.<sup>[95](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn95)</sup>
>
> The American commanders, however, were less interested in reasons than in results. Ordered to liberate Paris and dissatisfied with Leclerc's progress, they committed the 4th U.S. Infantry Division without regard to preserving the glory of the initial entry for the French. "If von Choltitz was to deliver the city," General Bradley wrote, "we had a compact to fulfill."<sup>[96](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn96)</sup>
>
> Advised by Hodges that it was "imperative" for Allied troops to be in Paris without delay and that considerations of precedence in favor of the French no longer applied, Gerow ordered Leclerc: "Push your advance vigorously this afternoon and continue advance tonight." He notified General Barton that he was still to secure a Seine River bridgehead near Corbeil, but now he was to shift his main effort from east to north and use all the means at his disposal "to force a way into the city as rapidly as possible." When Barton said that he would start north from Villeneuve-le-Roi two hours

