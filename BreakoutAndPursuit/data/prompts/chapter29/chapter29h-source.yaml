> ### *The Liberation*
>
> Leclerc's plan of attack departed from Gerow's instructions. Two combat commands, Colonel de Langlade's and Colonel Dio's, in that order, were advancing toward Rambouillet on the northern route; Col. Pierre Billotte's combat command was on the south. Instead of making the main effort from the west through Rambouillet and Versailles, Leclerc decided to bring his major weight to bear on Paris from the south, from Arpajon. He directed Billotte to go from Limours to Arpajon, turn north there, and attack toward the southern part of Paris. He switched Dio to the southern route in direct support of Billotte. CCR was to stage a diversionary attack toward St. Cyr, while Langlade, skirting Versailles on the south, was to push through Chevreuse and Villacoublay to Sèvres. When Leclerc showed his operations order to General de Gaulle, who was at Rambouillet that evening, de Gaulle said merely that Leclerc was lucky to have the opportunity of liberating Paris, and thereby, by inference at least, approved.<sup>[84](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn84)</sup>
>
> Not so the Americans, who years later could not understand Leclerc's reasons for disregarding the V Corps instructions. Was Leclerc reluctant to attack through Versailles because he did not want to endanger that national monument? Was he concerned about securing the right flank protection afforded by the Seine River and the destroyed bridges between Corbeil and Paris? Though he had cautioned his troops to avoid the large traffic arteries, was he attracted nevertheless to the wide Orléans--Paris highway, which passes through Arpajon? Did he want to display his independence and his resentment

