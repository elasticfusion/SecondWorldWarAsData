> kisses, and wine on their liberators and luring some from duty. "Sure we love you," the more conscientious soldiers cried, "but let us through." At Sèvres by evening, Langlade found the bridge still intact and unmined. He quickly sent several tanks across the Seine and established a bridgehead in the suburb immediately southwest of Paris. French troops had almost, but not quite, reached the capital.
>
> Billotte's combat command in the main effort north from Arpajon had a much more difficult time. Encountering resistance at once, the troops had to turn to a dogged advance through a succession of German outposts, roadblocks, and well-positioned strongpoints supported by numerous antiaircraft guns sited for antitank fire. Narrow, crooked roads through a densely populated region of small stone villages further frustrated rapid progress. It took two full-scale assaults to capture Massy, and costly street fighting was necessary to take heavily defended Fresnes that evening. American tactical air support could not assist because of the rainy weather.<sup>[89](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn89)</sup>
>
> Whereas Langlade had moved fifteen miles, had tanks across the Seine, and was almost touching Paris, Billotte, after advancing thirteen bitter miles, was still five miles from the Porte d'Orléans (the closest point of entry into the city proper), seven miles from the Pantheon (his objective), and eight miles from Ile de la Cité, the center of the capital. The easy entrance the Allies had expected had not materialized.
>
> To the American commanders following French progress on the midafternoon of 24 August, it was incredible that Leclerc had not yet liberated Paris. Since they expected the Germans to withdraw, Leclerc's slow progress seemed like procrastination. That the French had failed to move immediately from Argentan and to reach their designated line of departure by noon, 23 August, seemed to substantiate this feeling. If Leclerc's inability to move more rapidly on 24 August was due to his unwillingness to "jeopardize French lives and property by the use of means necessary to speed the advance," that too was insubordination, for Leclerc had been instructed that restrictions on bombing and shelling Paris did not apply to the suburbs.<sup>[90](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn90)</sup>
>
> It seemed to Bradley, as he recalled later, that the French troops had "stumbled reluctantly through a Gallic wall as townsfolk along the line of march slowed the French advance with wine and celebration."<sup>[91](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn91)</sup> Gerow substantiated the impression. It appeared to him that the resistance was slight and the attack halfhearted, that the French were fighting on a one-tank front and were not only unwilling to maneuver around obstacles but also were reluctant to fire into buildings.<sup>[92](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn92)</sup>
>
> Exasperated because Leclerc was disregarding "all orders to take more aggressive action and speed up his advance," General Gerow requested authority to send the 4th Division into Paris. Permission might be enough, he thought, to shame Leclerc into greater activity and increased effort. Agreeing

