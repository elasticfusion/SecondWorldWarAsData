>
> Leclerc decided to make one more effort that night. Although Langlade was practically inside the city at Sèvres and faced no opposition, Leclerc could get no word to him, for, as the French admitted, "liaison between the columns for all practical purposes no longer exists."<sup>[98](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn98)</sup> For that reason, Leclerc called on Billotte to dispatch a small detachment of tanks and half-tracks to infiltrate into the city. A small force under a Captain Dronne rolled along side roads and back streets, through the southern suburbs. Civilians pushed aside trees they had felled along the routes to hamper the Germans, repaved streets they had torn up to build barricades, and guided Dronne into the capital by way of the Porte de Gentilly (between the Porte d'Orléans and the Porte d'Italie). Following small streets, Dronne crossed the Seine by the Pont d'Austerlitz, drove along the quays of the right bank, and reached the Hôtel de Ville shortly before midnight, 24 August.<sup>[99](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn99)</sup>
>
> Although the Germans had resisted effectively on 24 August, their defenses melted away during the night as Choltitz ordered Aulock to withdraw behind the Seine.<sup>[100](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn100)</sup> General Barton, who had assembled the 4th Division near Arpajon, selected the 12 th Infantry--which was closest to Paris and had lost over 1,000 casualties while attached to the 30th Division at Mortain and needed a boost to morale--to lead the division into Paris on 25 August. Motorized, the regiment started to take the road through Athis-Mons and Villeneuve-le-Roi, but gunfire from the east bank of the Seine deflected the movement away from the river. Without encountering resistance, the troops, screened by the 102d Cavalry Group, reached Notre Dame cathedral before noon, 25 August, "the only check . . . being the enormous crowd of Parisians in the streets welcoming the troops." Units of the regiment occupied the railroad stations of Austerlitz, Lyon, and Vincennes, and reconnaissance elements pushed northeast and east to the outskirts of the city.<sup>[101](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn101)</sup> [*(Map 18)*](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-18.jpg)
