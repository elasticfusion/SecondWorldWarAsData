> almost to Quédilliac, a distance of nearly thirty-five miles. Nowhere did the command meet organized resistance. Read's CCB passed through CCR at Pontorson and avoided Dol-de-Bretagne, but ran into opposition on the outskirts of Dinan. Because a captured overlay showed the Dinan defenses to be strong, Grow instructed Read to bypass Dinan on the south and continue westward.<sup>[8](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn8)</sup> By the time Grow's message arrived, some of CCB was already fighting at Dinan. When several unexpected fighter-bombers appeared overhead, Read requested the pilots to bomb and strafe Dinan to mask a withdrawal. While the planes attacked and armored artillery fired on the town, CCB backtracked, moved southwestward, and halted for the night near Bécherel, about thirty miles west of Pontorson. In keeping with the maxim of reinforcing success, Grow had earlier switched CCR to follow CCA, which had met no resistance.
>
> Late on the night of 2 August, General Grow conferred with his major commanders and staff to consider the problems that faced them. Though the division was well into Brittany and deployed for action, certain deficiencies already threatened continued progress. There were no well-established lines of communication or supply, and German planes over Avranches threatened to delay the division trains. The 79th Division, scheduled to follow the armor, had been diverted to the east, and no infantry was available at the moment to take its place. Though the 83d Division might eventually move into Brittany, it would require a minimum of several days to catch up with the armored division. Finally, no one knew what to expect from the enemy, who had offered such varying opposition as the scattered resistance west of Antrain, the strong defense of Dinan, and the roadside ambush near Brée.<sup>[9](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn9)</sup> In view of these facts, the question was to determine how the 6th Armored Division might best perform its mission.
>
> The division chief of staff cautioned against driving wildly through Brittany, recommended establishing firm bases of supply, and advised that the division should be kept consolidated and advancing in a relatively compact mass for security. General Grow dismissed these suggestions with the statement that he didn't have time to go slow--he had to get to Brest.
>
> This announcement provoked several gasps of astonishment. Ignorant of Patton's verbal order to Grow and not yet in receipt of the corps order changing the division objective, Grow's subordinates had not thought much beyond Evran and Dinan on the Rance River, twenty-five miles west of the Couesnon. With Brest suddenly revealed as the objective, the entire operation took on new significance. The prospect of a single division driving more than two hundred miles through enemy territory was at once exciting and sobering.<sup>[10](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn10)</sup>
>
> So pronounced was the fatigue of the

