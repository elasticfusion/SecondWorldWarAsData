> While the division made preparations, Patton told Grow that he had come for three reasons: he had wanted to see how the unit was functioning, he had some information to impart, and he wanted to discuss supply, particularly gasoline. He admitted that he was pleasantly surprised to find the division so far into Brittany.<sup>[32](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn32)</sup> He revealed that the division would have no infantry support until later since the 83d Division would have to knock out St. Malo before proceeding to Brest. Finally, he said he was planning to send gas forward for the division on the following day and asked where Grow wanted it delivered. Looking at the map, Grow selected the town of Pontivy, twenty-five miles west of the leading division troops. The army commander was momentarily startled. Designating a supply point ahead of the combat troops rather than behind them indicated that Grow intended to advance so fast and so far that Pontivy by the following day would be a rear area suitable for a supply dump. Patton grinned. "You'll get your gas there," he promised.
>
> Because destroyed bridges and mined fords near Loudéac and Pontivy temporarily delayed the parallel armored columns early on the evening of 4 August, General Grow took advantage of a full moon and clear weather to order a night march. There was no opposition. Members of the FFI became bolder and not only acted as guides and information agents but also harassed and hurried the departure of small German garrisons from the interior towns.
>
