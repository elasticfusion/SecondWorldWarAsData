> Earnest's Task Force A encountered enemy tanks and infantry near Dinan on the following morning (3 August), it was reasonable for Middleton--who believed that the 6th Armored Division had been through there on the previous evening and consequently could not be far away--to order Grow to "assist Task Force A at that point." As indications of enemy build-up in the Dinan--St. Malo region increased, Middleton began to experience a growing uneasiness. Though the 83d Division had begun to advance toward Pontorson, it could not possibly get there for another day. Learning that the 6th Armored Division had in reality bypassed Dinan, Middleton diverted it from its Brest run. His explanation: "We are getting too strung out. We must take Dinan and St. Malo before we can proceed."<sup>[17](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn17)</sup> What appeared unreasonable to Grow was reasonable from Middleton's point of view.
>
> Later on 3 August, when the pilot of a light artillery plane reported the locations of the 6th Armored Division columns, General Middleton realized that the armor had advanced much farther beyond Dinan than he had thought. When he learned of the imminent arrival of infantry troops in the Dinan-St. Malo sector, he changed his message to Grow from an order to a request. "Task Force 'A' and 83d Division will attack St. Malo tomorrow," he radioed Grow. "Can you participate with one combat command . . .?" Later that evening Middleton withdrew even this request. "I wanted you to assist in capture of St. Malo," he informed General Grow. "However it is apparent that your advance precludes this. . . . Continue your original mission."<sup>[18](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn18)</sup>
