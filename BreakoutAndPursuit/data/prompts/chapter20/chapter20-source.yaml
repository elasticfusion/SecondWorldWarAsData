> two combat command columns ready for the westward drive along the backbone of t he Brittany peninsula to Brest.
>
> Because of the lack of contact with the enemy and the fluidity of the general situation, the 6th Armored Division G-2 hazarded no guess on enemy capabilities or intentions. He nevertheless provided an accurate enemy order of battle in Brittany: the *2d Parachute Division,* likely to be in the St. Malo area; regimental combat teams of the *265th, 266th,* and *275th Infantry Divisions,* dispersed in the peninsula; and the *343d Infantry Division,* probably in Brest. The G-2 refrained from estimating the strength of the units except to assert that they were undoubtedly below table of organization authorizations.<sup>[5](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn5)</sup>
>
> Leading the division on 1 August, CCR drove westward toward Pontorson. Six miles beyond Pontaubault, near Bree, the advance guard--a company each of tanks and infantry and a battery of artillery, moving in that order--was almost through a defile when the enemy opened fire on the rear of the column with artillery, mortars, bazookas, and small arms from well-camouflaged positions overlooking the road. Three self-propelled artillery pieces were destroyed at once. As armored infantrymen and tanks deployed to engage the enemy, Hanson radioed Grow that he was going to attack rearward with the advance guard and squeeze the enemy against the approaching main body of CCR. Unwilling to be diverted from securing the river crossing at Pontorson, Grow radioed Hanson to keep moving, to leave the opposition entirely to the main body. The principal force of CCR subsequently eliminated the position in a three-hour engagement, sustained seventy casualties, destroyed several pieces of German horse-drawn field artillery, knocked out an 88-mm. gun, and captured nearly a hundred prisoners. Sgt. John L. Morton of Battery A, 231st Field Artillery Battalion, alone killed thirty Germans with a carbine and submachine gun.<sup>[6](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn6)</sup>
>
> Meanwhile, the advance guard had taken Pontorson, captured a bridge across the Couesnon intact, and established a bridgehead inside Brittany. "Mission accomplished," Hanson radioed. "Have had considerable casualties, wounded and dead. Am short of ammunition, gas, and water. Will not be able to go on without help. Am holding bridgehead for the night." Though this report revealed something less than unbridled optimism, it was enough to justify preparing CCB to pass through to continue the attack. In the meantime, Taylor's CCA had been securing the Antrain crossing uncontested.<sup>[7](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn7)</sup>
>
> Sunrise, 2 August, found the division in the clear, "with no boundaries to worry about, no definite enemy information, in fact nothing but a map of Brittany and the knowledge that resistance was where you found it." General Grow felt he "owned *all* roads in Brittany," and he could go where he pleased as long as he drove toward Brest.
>
