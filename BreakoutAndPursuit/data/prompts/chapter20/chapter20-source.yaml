> troops encountered opposition at Lesneven--fifteen miles from Brest--a French volunteer delivered a surrender ultimatum to the German garrison at Lesneven. No reply came, and the combat command attacked, drove the enemy out, and took possession of the town.
>
> Taylor's CCA, in contrast, advanced slowly over devious country lanes not marked on maps available to the troops. By nightfall the command was between Morlaix and Landivisiau. Hanson's CCR, which had switched routes near Huelgoat to follow CCA, changed again to reinforce the faster moving CCB.
>
> Although the 6th Armored Division was in the vicinity of Brest by the evening of 6 August, it was hardly in position to attack or even to demonstrate against the objective. How strong the city defenses were and what the Germans intended to do were yet to be discovered.
>
> Earlier that day an American fighter-bomber had appeared over the division column and the pilot had radioed Patton's request for information: "What is situation in Brest? Where are your forces? . . . Does 6th Armored Division need Infantry assistance?" Grow answered that he thought Brest would be defended and that he needed an infantry division to support his attack on the city. This was what had prompted the instruction that Grow was to develop his situation "in front of or in Brest" until further clarification of the situation permitted sending additional troops to Brest.<sup>[34](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn34)</sup> Until then, the 6th Armored Division was to go it alone.
>
> General Grow felt that he had a good chance of taking Brest. German morale was extremely low. The division advance had so disrupted German communications that local commanders probably had little if any knowledge of the situation. Because German strength in Brittany had been drained away into Normandy, what remained was of miscellaneous nature and low caliber. Although the 6th Armored Division had no accurate information on how many Germans defended Brest, a number in excess of 3,000 hardly seemed likely. They were probably capable of fighting delaying action on the radius of a fifty-mile circle around Brest and drawing back gradually into the fortress. Remembering that Granville, the first important division objective in the Cotentin, had surrendered to a tank platoon, General Grow decided that a show of force might satisfy the German requirements of honor and bring about the surrender of Brest. He ordered Read's CCB, which was closest to the city, to move against Brest the next morning, 7 August.<sup>[35](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn35)</sup>
>
> Attacking southwest from Lesneven, CCB bypassed Plabennec on the north. After destroying a large antiaircraft warning system and observation post near Milizac, the combat command came under severe fire from artillery pieces in Brest. Seven miles north of the city, CCB had struck the hard shell of the fortress.
>
> Meanwhile, on 7 August, the remainder of the division arrived in the Brest area. CCR in late afternoon reached the vicinity of Gouesnou, about four

*\--380--*

<a id="page381"></a>

* * *

> miles north-northeast of the center of Brest. CCA moved to the vicinity of Guipavas during the evening and night, but not as far toward Brest as Grow would have liked. Deployed in three columns and from four to seven miles from the center of the city, the 6th Armored Division was in contact with the Brest defenses.
>
> It was apparent by this time that the Germans intended to defend and that they had adequate means to do so. Heavy artillery fire harassed the division throughout 7 August, serving notice that the element of surprise had been removed.<sup>[36](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn36)</sup> To take the fortress, the division would have to stage a full-scale attack. Needing a day to reorganize for a co-ordinated effort, Grow decided to give the German garrison one more chance to surrender. If the Germans were planning only a token defense, perhaps a surrender ultimatum might produce the desired result. While the division prepared an attack for 9 August, the G-2 and a German-speaking master sergeant drove toward the enemy line on the morning of 8 August in a jeep draped in white sheets and flying a flag of truce.
>
> From the corps perspective, the situation appeared to be quite different: the evidence pointed to a strong defense of Brest. A hard-fought battle had developed at St. Malo. Captured overprints of the Lorient fortifications and the experience of the 4th Armored Division showed strong defenses there. Why should the Germans give only token opposition at Brest? General Middleton was certain that the reduction of each port city would be a difficult task requiring heavy artillery and a force of perhaps one armored and two infantry divisions. With only four divisions under his control, Middleton visualized protracted operations ahead, particularly since he felt that the increasing importance of developments east of Brittany might rob him of some of his resources. Proceeding with his program of reducing the German port cities one by one, with St. Malo first on the agenda, he could do little to aid his forces elsewhere; but at the same time he expected little from them.<sup>[37](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn37)</sup>
>
> General Patton, who felt that his Household Cavalry gave him a better knowledge of what was happening in Brittany and who had received word that Grow planned to attack Brest, decided that the 6th Armored Division ought to have some reinforcement. He therefore ordered Middleton to move an infantry battalion of the 8th Division from Rennes to Brest. Early on the afternoon of 8 August, a battalion started westward to join the 6th Armored Division.<sup>[38](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn38)</sup>
>
> Soon afterwards, a report came to army announcing that a large German force was moving toward Brest from the northeast.<sup>[39](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn39)</sup> If this were true, the 6th Armored Division was about to be squeezed and crushed between the moving force and the Brest garrison. Concern over the potential fate of the division was intensified by the inadequate communications.

*\--381--*

<a id="page382"></a>

* * *

> Although additional Signal equipment had been sent to the division, the presence of scattered groups of enemy soldiers in the division area delayed its use. German patrols similarly prohibited establishment of a landing strip for liaison planes. On General Grow's suggestion, a liaison plane from the corps appeared over the division command post on 7 August, and the pilot dropped a note on a panel laid out in a field. He then circled the area in a vain attempt to discover a meadow large enough to land on, for the terrain resembled the small hedgerow-enclosed fields of the Cotentin. After requesting by radio that the division bulldoze out one hedgerow to create a landing space the size of two fields, the pilot picked up a division message held aloft between lance poles, "waggled his wings, and went home with some flak on his tail."<sup>[40](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn40)</sup>
>
> Because the hedgerowed fields were terraced, it was difficult to find two adjacent open spaces with the same floor level. After discovering a surface suitable for a landing strip, the Signal officer borrowed a bulldozer from the engineers early on 8 August and cut down a hedgerow. Shortly after he released the dozer, the area he had selected for the landing strip came under severe artillery shelling. Judging the field unsafe for a landing, he arranged another pickup and drop by the plane expected from corps. Although the shelling had ceased when the plane arrived, the pilot inspected the field from the air and decided he needed still more space for a landing. He dropped his message, secured the division message, and radioed: "See you tomorrow, get a longer field."
>
> Meanwhile, at corps headquarters, it appeared likely that the anticipated German squeeze play against the 6th Armored Division soon might develop. When radio silence, imposed by General Grow to cloak his intentions before Brest, was momentarily lifted on the evening of 8 August, a cryptic message by high-powered radio informed corps that the division command post was "under attack, codes in danger, may destroy."
>
> At Brest, on the morning of 8 August, a four-man German patrol guided the white-draped American jeep bearing M. Sgt. Alex Castle and the 6th Armored Division G-2, Maj. Ernest W. Mitchell, toward an outpost position. At the outpost, a German lieutenant blindfolded the two emissaries before taking them into the city. When the blindfolds were removed, Mitchell and Castle found themselves in an underground command post, face to face with several German officers seated at a table.
>
> One German raised his hand and said, "Heil Hitler." After a momentary hesitation, Mitchell saluted. Presuming the German to be the senior commander, Mitchell handed him General Grow's surrender ultimatum. When the German denied knowledge of English, Castle translated the paper aloud:
>
> > Headquarters 6th Armored Division, Office of the Commanding General, APO 256, US Army, 8 August 1944, Memorandum To: Officer Commanding German Forces in Brest.
> >
> > 1\. The United States Army, Naval and Air Force troops are in position to destroy the garrison of Brest.
> >
> > 2\. This memorandum constitutes an opportunity

*\--382--*

<a id="page383"></a>

* * *

> > for you to surrender in the face of these overwhelming forces to representatives of the United States Government and avoid the unnecessary sacrifice of lives.
> >
> > 3\. I shall be very glad to receive your formal surrender and make the detailed arrangements any time prior to 1500 this date. The officer who brings this memorandum will be glad to guide you and necessary members of your staff, not exceeding six to my headquarters.
> >
> > R. W. Grow  
> > Major General, USA
> > Commanding
>
> The German commander said he could not surrender. Mitchell asked whether he understood what that meant. The German said he did. Mitchell took back the ultimatum. The German commander heiled, Mitchell saluted. The two Americans were blindfolded and driven back to the outpost, where the bandages were removed, and Mitchell and Castle re-entered their lines and reported that the bluff had failed.<sup>[41](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn41)</sup>
>
> With no alternative but to attack the city, General Grow requested heavy air support for the following day, 9 August. He wanted a continuous air attack for a minimum of three hours by waves of planes striking heavy guns, large oil tanks, and troop concentration areas. Planning to attack with two columns moving against the northeastern portion of the city, Grow shifted Read's CCB headquarters from the northern to the central column to take control of the troops that had been under CCR. Hanson's CCR headquarters moved to the right and assumed control of the units that had comprised Read's column.
>
> The attack was to be made by CCB in the center and by Taylor's CCA on the left, with the four artillery battalions in position to support both columns.<sup>[42](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn42)</sup>
>
> Chances of success appeared reasonably good. It was true that nearly every village on the outskirts of Brest was garrisoned by a few Germans with antitank guns, that the entrances into some were barred by roadblocks of steel rails, log barricades, or tetrahedrons, and in some cases concrete pillboxes, and that foxholes had been dug along all the roads leading into Brest. However, the significant facts seemed to be that the division was in contact along a line from Milizac through Gouesnou to Guipavas, apparently the outer defenses of the city, and that the enemy had only three or four thousand soldiers, augmented by an unknown number of naval forces.<sup>[43](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn43)</sup>
>
> The attack was not to be made as scheduled. Since shortly before noon on 8 August, disturbing reports had been coming from rear outposts. Scattered enemy soldiers in stray vehicles had appeared suddenly, from nowhere it seemed. Several unit commanders complained throughout the day that troops of other commands were firing indiscriminately and endangering their men, yet investigation failed to disclose the source of the fire. The commander of the division trains, approaching Lesneven, reported that he was unable to enter the division rear area because of small arms and artillery fire, evidently from the rear of the combat commands deployed before Brest. These unaccountable reports were explained late

*\--383--*

<a id="page384"></a>

* * *

> that afternoon when a battery of the 212th Armored Field Artillery Battalion captured Generalleutnant Karl Spang, commander of the *266th Division,* and several of his staff. From documents they carried, the 6th Armored Division learned that the *266th,* after having contributed forces to the Dinan and St. Malo garrisons, was moving from Morlaix to Brest to consolidate its remaining forces with the Brest garrison. Spang, whose capture was his first intimation that U.S. troops were "anywhere in the area," had preceded his unit in order to insure proper reception facilities for his men. By evening the situation that had been building up all day came to a head. The *266th Division,* a static unit of perhaps regimental strength, was in contact with the armored division rear.<sup>[44](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn44)</sup>
>
> Threatened from the rear at nightfall as troops of the *266th* stumbled into the armored division's outposts, General Grow canceled the attack on Brest and instructed his subordinate commanders to leave screening forces facing the port city. Reconnaissance troops were to seal off the exits to prevent the German garrison from sallying out to meet the *266th.* The combat command columns were to reverse in place and drive generally northeast toward Plouvien in order to destroy the unsuspecting Germans, who were approaching in route march formation. Meanwhile, since the division headquarters might be overrun, several, soldiers were posted at the electric code machines to destroy them with thermite canisters if necessary.
>
> Because wires linking the division command post to subordinate units had been cut and because silence was being maintained, General Grow dispatched a handwritten field order to his subordinates by messenger. Acknowledgment returned at once from CCB and CCR, but none came from CCA. Not until later was it discovered that a message center sergeant had neglected to deliver the order to General Taylor. Fortunately, the incoming Germans did not strike CCA but blundered into the other two combat commands.
>
> Skirmishes resulting from tentative probing contacts made during the night developed on 9 August into a full-scale engagement. Read's CCB carried the the main burden, Hanson's CCR contributed hardly less, and Taylor's CCA attacked later in the day. A group of fighter-bombers joined the action by blasting an enemy column near Lesneven. By evening the 6th Armored Division had taken almost a thousand prisoners and estimated that it had destroyed half of the enemy unit.<sup>[45](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn45)</sup>
>
> It took another day for the division to clear the area and gather in those of the *266th* who did not manage to reach Brest by devious routes. After establishing a cordon around the landward side of Brest, the bulk of the 6th Armored Division settled down into a somewhat stable situation, beyond observed enemy artillery range. The division trains bivouacked. The infantry battalion of the 8th Division arrived. Task Force A appeared briefly near Lesneven

*\--384--*

<a id="page385"></a>

* * *

> before proceeding on another mission. A new airfield site was cleared, and regular courier service by planes commenced. The division radio teletype team erected a double-height antenna and secured satisfactory contact with corps headquarters.
>
> Meanwhile, General Grow still pondered how to secure Brest. It was obvious that the defenses were much stronger than he had anticipated. The outer defense line barred swift entry, and the expectation of strongpoints within the city foreshadowed vicious street fighting. Artillery positions across the bay from Brest were out of reach of an armored attack across the landward approaches. The entire Brest complex appeared beyond the capabilities of an armored division reinforced only by an infantry battalion. Yet a glimmer of hope came from the uncertainty that no one seemed to know exactly how many Germans defended the port.
>
> If a small German force held the city, it was possible that an armored drive in strength might overwhelm the defenders. To secure a good jump-off place for an attack, Grow planned to secure the high ground near Guipavas, which seemed to be a soft spot. From the high ground, his artillery could support without displacement a division attack all the way into the city.
>
> Efforts by CCA and the attached infantry battalion on 11 and 12 August to secure the terrain near Guipavas failed.<sup>[46](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn46)</sup> It gradually became clear that additional resources were needed: artillery to neutralize the guns in Brest and permit an advance through the outer defenses, infantry and a strong engineer attachment to attack the city proper, and fighter and medium bomber support to assist the assault troops and reduce the inner defenses. Still hoping he could eventually take Brest, General Grow requested a complement of heavy artillery. Until he received that, there was little he could do but continue to develop the outpost defenses. Enemy artillery was "much too strong" for anything more.<sup>[47](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn47)</sup>
>
> Unfortunately for Grow's hopes, the corps' heavy artillery was engaged at St. Malo, and not until that port fell would infantry and artillery become available for an attack on Brest. The 83d or the 8th Division, perhaps both, would then move west to join the 6th Armored Division. Until then, General Middleton advised,
>
> > I believe it unwise to become too involved in a fight at Brest unless you feel reasonably sure of success. I prefer that you watch the situation and wait until an infantry division arrives. Heavy artillery will arrive with the infantry division.<sup>[48](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn48)</sup>
>
> Any hope that General Grow had of taking Brest vanished on the evening of 12 August when he received word to contain the city with one combat command while relieving the 4th Armored Division at Lorient and Vannes with the others. Leaving CCA and the battalion of the 8th Division--about 4,000 troops--

*\--385--*

<a id="page386"></a>

* * *

> at Brest, he completed the relief at Lorient and Vannes on 14 August.<sup>[49](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn49)</sup>
>
> In advancing to Brest, the division had lost about 130 killed, 400 wounded, and 70 missing. Destroyed or damaged combat vehicles totaled 50, other vehicles 62, guns 11. In contrast, the division had taken 4,000 prisoners.<sup>[50](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn50)</sup>
>
> Looking back after the war on the campaign, General Grow said he had been elated by the performance of his division in penetrating two hundred miles into Brittany, the most extended independent operation by a single division in the European theater. The 6th Armored Division had cleared the greater part of the peninsula, the proof being that before the end of the second week in August lone travelers covered long distances in the interior with no thought of danger. In addition to destroying what remained of the *266th Division* in Brittany, the 6th Armored Division had driven the other German troops in its sector into a "self-imposed prison." The division "had performed," General Grow was convinced, "the greatest cavalry-type operation of the war . . . \[and\] had proved the soundness of the . . . mechanized division and the hard months of training." The role of the cavalry in exploitation and the value of mobility on the battlefield, he felt, had been restored by the display of speed, initiative, and boldness that were the basic cavalry characteristics inherited by armored troops.
>
> Disappointed, naturally, because he had not taken Brest, Grow was discouraged by the static mission of containment with which he was charged. Despite his repeated recommendations that the FFI be assigned the task of guarding the port cities so that the division might be free for more active and more compatible missions, the unit remained in Brittany for another month, guarding Brest, Lorient, and Vannes. The value of armor had been proved but was then, he felt, disregarded.
>
> One galling question remained: Could the 6th Armored Division have taken Brest if it had arrived there sooner? Having been assured by the FFI that Brest would probably have fallen had it been attacked in strength a day or two earlier, General Grow could not forget the Dinan diversion, which had delayed the division about twenty-four hours; the slow approach of CCA into the Brest area, which had made it necessary for CCB to attack alone on 7 August; and the movement of the *266th Division* from Morlaix, which had prompted cancellation of the concerted attack planned for 9 August. With complete surprise in Grow's favor, a show of strength, he felt, might have been sufficient to persuade a vacillating commander with weak forces to capitulate.<sup>[51](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn51)</sup>
>
> This attractive thesis was supported by the fact that only the *343d Division,* some cadre companies, relatively weak artillery, and two batteries of coastal artillery were available at the beginning of August to defend the fortress against attack from land or sea. The presence of many civilians in the city complicated the defense. The Germans could count on a garrison of only 15,000 men at maximum,

*\--386--*

<a id="page387"></a>

* * *

> many of whom were required to reinforce strongpoints already established to combat an amphibious invasion. Limited amounts of building materials and transportation facilities for defense construction were other deficiencies. Having had to consider a seaward attack of first import, the Germans felt that the landward strength of the fortress was defective. The ground fortifications were so close to the installations they protected that an attack on the defenses constituted at the same time an attack on the city's vitals--in some instances, artillery emplacements, supply depots, and military workshops were even located outside the defensive line.
>
> Balancing these disadvantages and destroying the thesis were other factors. The old French fortifications had provided the Germans foundation for a modern defensive complex. Large, deep, artificial caves in rocky terrain afforded shellproof shelter to large numbers of the garrison. Able to resist bombardment and heavy-caliber artillery, the troops at the beginning of August were considered by the Germans to be adequate in numbers and high in morale. To the *343d Division* were soon added "splinters" of the *266th Division* and, more important, the well-trained *2d Parachute Division* (commanded by Generalleutnant Herman B. Ramcke, a devoted Nazi), the latter unit eventually forming the nucleus of the defense. After contact had been made with the 6th Armored Division near Huelgoat on 5 August, there was no longer the possibility of a surprise attack. The Germans had no doubt that an attack against Brest was imminent.<sup>[52](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn52)</sup>
>
> The fortress commander, Col. Hans von der Mosel (not Ramcke, as the Americans had thought), had rejected General Grow's surrender ultimatum on 8 August even before the *2d Parachute Division* had joined his garrison.<sup>[53](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn53)</sup> The paratroopers had started at the beginning of August to move in two columns eastward from the Brest area toward Normandy, but Fahrmbacher, the *XXV Corps* commander, had ordered the movement halted almost at once because of the rapid American thrust into Brittany. In contact with U.S. armor near Carhaix and Huelgoat, then bypassed by the 6th Armored Division and in danger of isolation, Ramcke obeyed the OKW order that had instructed the forces in Brittany to move into the fortresses. Avoiding the Americans, the *2d Parachute Division* slipped into Brest on 9 August from the south, by way of Doualas. The division had lost, between 29 July and 12 August, about 50 dead, 200 wounded, and 100 missing, some as the result of FFI guerrilla action, some at the battle of Huelgoat. Three days after re-entering Brest, Ramcke became the fortress commander, Mosel his chief of staff.<sup>[54](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn54)</sup>
>
> By the time General Grow was able to launch his preliminary attacks on Guipavas on 11 and 12 August, the Brest garrison numbered about 35,000 Army, Navy, and Air Force troops. But before then, even without such overwhelming strength, the Germans had made evident their decision to defend with determination. The extent of their fortifications,

*\--387--*

<a id="page388"></a>

* * *

> the size of the fortress complex, and Hitler's orders to resist to the last man were more than sufficient to keep a lone armored division from taking the largest port in Brittany.<sup>[55](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn55)</sup> Even though the VIII Corps G-2 as late as 12 August estimated that only 8,000 men defended Brest, he recognized that its defenses were far stronger than he had earlier judged.<sup>[56](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn56)</sup> It should have been obvious much sooner. By mid-July, SHAEF had concluded that the Brest garrison was likely to number at minimum 17,000 troops. The numerous defensible river valleys between Morlaix and Brest, the perimeter defenses at Landivisiau, Lesneven, and Landerneau, the landward fortifications of Brest, and the numerous antiaircraft emplacements all argued against painless possession of a port that was as vital to Hitler as to the Allies.<sup>[57](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn57)</sup> Although Patton lost his five-pound bet with Montgomery, the fact was that merely in pinning the vastly superior German force at Brest against the sea, the 6th Armored Division had achieved success.
>
> A fluid front, fast-moving columns, and a rapidly lengthening line of communication had lessened corps control, had emphasized the necessity of individual initiative and judgment, improvisation and calculated risk. With no defined front except the direction in which the division was going, the cavalry reconnaissance squadron had maintained a flexible screen around the front and flanks that was retracted from or deflected around resistance too strong to overcome. A forward observer traveling with the head of a column could have artillery fire on a target as soon as the self-propelled pieces could drop their ammunition trailers. Casualties were moved forward with the division until convoys could be organized for evacuation. Prisoners were also carried along until they could be turned over, against their vehement protests, to the FFI, "who seemed only too glad to accept the responsibility for their care."<sup>[58](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn58)</sup> Tanks and armored cars sometimes escorted supply vehicles, and the division band defended valiantly a supply dump near Carhaix and prevented its capture by a small German force. The army had established a gasoline dump at Pontivy, but the division had to go all the way back to Avranches for other supplies. The necessity for speed had prompted the division to disregard danger from mines; only a few times, principally at fords, had mines been encountered. In retrospect at least, the campaign seemed to have been "a routine operation" that had been aided by extremely favorable weather.<sup>[59](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn59)</sup>
>
> Yet it was a spectacular achievement, an exhilarating accomplishment that went virtually unnoticed because of action elsewhere on a much larger scale.

