>
> General Grow's reactions were conflicting. How was he going to get to Brest by Saturday if he was diverted to Dinan and St. Malo? He first protested the corps order by radio and by officer courier and requested reconsideration of the changed mission. He then obeyed. "Mission changed," he radioed his chief of staff. CCA was to assemble near Mauron. CCB was to turn north to outflank Dinan, and CCR was to be ready to move north against Dinan.<sup>[13](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn13)</sup> Unable to reach CCB by radio, Grow pursued the combat command in his armored car. Although he toyed with the idea of letting CCB continue westward alone, he decided that this would violate the spirit of the corps order.
