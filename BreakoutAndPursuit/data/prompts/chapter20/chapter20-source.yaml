> It was not long before the Household Cavalry announced, "Brest is ours." Not long afterwards came the correction, "Brest was not ours," and it would "probably not fall until tomorrow."<sup>[25](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn25)</sup> His patience gone, Middleton rapped out a message to Grow. "This headquarters has no information as to your present positions," he wrote. "Radio this headquarters at once."<sup>[26](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn26)</sup>
>
> But communications difficulties precluded the regular flow of information. Corps could only guess what was happening. Estimates of enemy intentions were vaguely optimistic but of little real value. The corps G-2 reasoned that, considering the highly disorganized state of the enemy, the disruption of German supply operations, the lack of reserves, and the growing activity of the FFI, the Germans in Brittany could do no more than offer a "spotty and sporadic \[delaying action\] culminating in a short token defense of the city of Brest."<sup>[27](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn27)</sup> Whether this was true or false, whether the 6th Armored Division was inside Brest or still outside, whether it was heavily engaged, in danger of being destroyed and needful of help, or having an easy time taking and securing the port were vital questions that could not be answered until word came from General Grow.
>
> On the other hand, it seemed to corps that the strong fortifications known to exist around Brest would make the effort of a single armored division seem like the impact of an insect against the shell of a turtle. After a conference with Patton, Middleton radioed Grow to develop the situation wherever he was, whether "in front of or in Brest." If Grow could not capture and secure Brest without help, Middleton wrote,
>
> > . . . then we will reinforce you with the necessary force. As for me, I do not want you to become too involved so that you cannot take care of yourself. However, I feel that the situation at Brest should be clarified before \[additional\] troops are sent. Furthermore, at this time no one can say what should be sent. . . . While supply and evacuation is an Army function, yet if I can assist you in these matters do not hesitate to call.<sup>[28](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn20.html#fn28)</sup>

