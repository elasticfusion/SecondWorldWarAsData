> a quarter of what Middleton considered essential for the first three days. As it turned out, three divisions and a separate task force supported by eighteen corps artillery battalions--division artillery and tank destroyer battalions brought the total to thirty-four battalions--were eventually to take part in the battle, a force that further emphasized the discrepancy between requirements and stocks.
>
> Third Army's unwillingness to send more than 5,000 tons of ammunition to the VIII Corps reflected the critical nature of supply transportation for the main Third Army drive to the east. In addition, co-ordination between Third Army and VIII Corps was difficult because of the growing distance between the two headquarters. On 25 August the army and corps command posts were two hundred and seventy miles apart. Hoping to alleviate the difficulties, Third Army arranged to have the Brittany Base Section of the Communications Zone provide direct administrative support to VIII Corps. A slight increase in ammunition stocks resulted.
>
> When Generals Bradley and Patton visited the VIII Corps headquarters on 23 August, General Middleton convinced them he needed more ammunition. They immediately authorized 8,000 tons, which they thought would be sufficient for six days, the length of time they considered reasonable for the operation. Expecting the ammunition to be delivered, Middleton launched his attack on 25 August. When all the authorized supplies did not arrive, he had to suspend operations. Three days later he learned that what he had regarded as minimum, Bradley and Patton had considered adequate.
>
> As a result of better co-ordination, better arrangements for ship and rail transportation to the Brest area were made on 29 August. Still, not until 7 September did the corps have enough ammunition stocks to permit resumption of a sustained full-scale attack. Even then, so many agencies were involved that no one knew the exact status of supply or what was en route or on order. Hoping nevertheless that a steady flow of ammunition had been established, Middleton launched another attack on 8 September. He was not disappointed. By 10 September Bradley had assigned the Brest operation first priority on supply. When the operation finally terminated, 25,000 tons of ammunition were in the corps supply point, much of which was later reshipped to the active front, hundreds of miles away.<sup>[18](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn18)</sup>
>
> The difficulties in fulfilling the VIII Corps requirements had come from intense competition among the armies engaged in the pursuit for the severely limited overland transport available. Ammunition shortages in Brittany occurred at the same time that gasoline crises affected the pursuit. The VIII Corps used the beach of St. Michel-en-Greve (near Morlaix) to receive LST-shipped items, but the seaborne cargo was not adequate to supply all needs, and trains and trucks had to bring most of the supplies to Brest from Normandy. An airfield near Morlaix was used to bring in emergency supplies and to evacuate wounded.<sup>[19](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn19)</sup> Poor communications,

