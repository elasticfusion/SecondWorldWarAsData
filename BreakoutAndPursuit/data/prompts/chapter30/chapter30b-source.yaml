> Another headquarters became involved in the Brest operation on 10 September, when VIII Corps passed from Third Army control to Lt. Gen. William H. Simpson's Ninth U.S. Army, operational five days earlier at Rennes. The Ninth Army assumed responsibility for protecting the southern flank of the 12th Army Group and for conducting operations in Brittany. In addition it had the task of receiving, processing, and training units arriving in France. General Bradley had thought of inserting the Ninth Army into the line during the pursuit east of Paris, but the speed of the advance and logistical difficulties prompted him to assign it to Brittany. To permit Middleton to give undivided attention to Brest, General Simpson placed the 6th Armored and 83d Divisions, which were not involved at Brest, directly under his own control. Almost immediately afterwards, when Bradley called for troops to augment the forces in the pursuit, Simpson accelerated

