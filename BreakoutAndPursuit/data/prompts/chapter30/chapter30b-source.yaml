> ### *The Problems at Brest*
>
> Brittany had become the province of General Middleton and the VIII Corps when they entered the peninsula by way of Avranches on the first day of August. Before the first week was over, the majority of the Germans had fled the interior portions and taken refuge in ports designated by Hitler as fortresses: St. Malo, Brest, Lorient, and St. Nazaire. The only enemy forces in the interior were small detachments that hid by day and attempted to reach a fortress port by night.
>
> Though the Germans inside the fortresses displayed little penchant for sallying forth, they had to be contained until means to eliminate them became available. Excluding those at St. Malo and a small force at Paimpol, Middleton estimated that approximately 35,000 Germans (about 10,000 field forces and 25,000 naval, marine, and miscellaneous garrison troops) remained in Brittany. He judged that about 16,000 troops (half of which were field forces) garrisoned Brest, 9,500 the Lorient area (including Concarneau and Belle-Isle), and 9,500 St. Nazaire.<sup>[12](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn12)</sup> *(See [Map VIII](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-VIII.jpg).)*
>
> Middleton's primary mission, after the fall of St. Malo, would be the capture of Brest, but the forces then available to him were insufficient for this and his other tasks. The whirlpool that was sucking Allied forces eastward to the Seine and beyond left the VIII Corps with responsibility for a widening gap between its forces in Brittany and the southern flank of the Third Army. Eventually Middleton guarded a southern flank two hundred and fifty miles long. When he received, because of a typographical error, a telegram intended for the VII Corps, telling him to "take over the Melun bridgehead" on the Seine, he replied, "Can't do it; stretched too far already."<sup>[13](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn13)</sup>
>
> Having lost the 4th Armored Division to the XII Corps, Middleton covered the Nantes-Angers area with the 2d Cavalry Group and a regiment of the 80th Division. He had the bulk of the 6th Armored Division at Lorient, a small combat command of the 6th and a few 8th Division troops at Brest. With Task Force A clearing the Paimpol area, the 83d Division heavily engaged at St. Malo, and the 8th Division protecting Rennes, the capture of Brest and the protection of an ever-extending front along the Loire River were beyond the capacities of the corps. To permit the 83d Division (upon the reduction of St. Malo) to assume the less wearing mission of patrolling the Loire River, and to reinforce the 8th Division and Task Force A scheduled for action at Brest (several thousand FFI members under Colonel Eon were also available for action on the periphery of Brest), Bradley transferred from the First Army to Middleton the 2d and 29th Divisions, which had been pinched out near Tinchebray during the reduction of the Argentan-Falaise pocket, and two Ranger battalions, which had been performing rear-area guard duty.<sup>[14](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn14)</sup>

