> At Lorient General Grow, the 6th Armored Division commander, chafed under his static containment mission and wrote Middleton "a plea for the characteristics of the Division to be exploited to the maximum at the earliest practicable date."<sup>[15](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn15)</sup> Middleton appreciated Grow's eagerness to get into the main operational stream outside Brittany, but considered the presence of an armored reserve essential. Grow then went to see Patton, who told Grow to move a combat command to Orléans; on the way, the troops were to clear small German groups that were still a nuisance along the Loire River. At least part of the 6th Armored Division would thus be closer to the main body of the Third Army and more quickly available to Patton. CCB started out of Brittany on 28 August, forced a small group of Germans on the north bank to evacuate to Saumur, found no other enemy forces north of the Loire River, and eventually moved to Montargis.<sup>[16](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn16)</sup>
>
> Meanwhile forces gathered for the attack on Brest. The Communications Zone headquarters took responsibility for Rennes and relieved the 8th Division, which reached Plabennec by 18 August. The 2d Division arrived at Landerneau on 19 August, and the 29th Division assembled just south of Lannilis four days later. With Task Force A and contingents of the FFI also nearby, Middleton was ready to commence his operation against Brest as soon as adequate supplies could be stocked. *([Map XV.](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-XV.jpg))*
>
> Adequate supplies were as much a problem for Middleton as they were for the commanders driving east from the Seine. By far the most serious shortage for the siege-type action about to take place at Brest was in artillery ammunition. The shortage was already plaguing the corps at St. Malo, and on 10 August Middleton had warned the Third Army that he foresaw heavy ammunition expenditures at Brest. Patton promised that even though the Third Army might be rationed in ammunition, he would see to it that the VIII Corps was supplied.<sup>[17](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn17)</sup> When the army requested formal estimates of the Brest requirements, Middleton based his reply on the St. Malo experience and on the expectation of using an armored division and three infantry divisions supported by thirteen battalions of corps artillery. He requested an initial stock of 8,700 tons of ammunition, plus a replenishment allowance of 11,600 tons for the first three days.
>
> The Third Army staff considered the request excessive on two grounds. It anticipated that only two divisions and ten corps artillery battalions would take part in the operation against Brest, and it believed that the corps had overestimated the strength of the enemy garrison and its will to resist. Setting 1 September as the target date for the fall of Brest, Third Army allotted only about 5,000 tons for the entire operation--less than

