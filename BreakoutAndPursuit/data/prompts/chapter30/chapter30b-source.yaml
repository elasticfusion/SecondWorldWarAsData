> the movement into Brittany of the 94th Division, commanded by Maj. Gen. Harry J. Malony, in order to release the 6th Armored Division. Around the middle of September, after the newly arrived division assumed the job of guarding Lorient, the 6th Armored Division finally moved eastward to rejoin the Third Army.<sup>[20](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn20)</sup>
>
> The problems of getting the operation started and keeping it in motion were matched by the task of reducing the defensive complex of the fortress of Brest.<sup>[21](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn21)</sup> *([Map XIV](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-XIV.jpg))* The city itself, originally on the slopes of hills on both sides of the Penfeld River, spread over several neighboring communities, among them Recouvrance and St. Pierre-Quilbignan on the west, Lambézellec on the north, St. Marc on the east. The city proper and the small commercial port area are east of the river; the western side, known as Recouvrance, includes the naval base, with extensive repair shops, drydocks, quays, barracks, storehouses, and U-boat shelter pens.
>
> The countryside around Brest, a gently rolling plateau, presents a pattern of small hills and low ridges separated in some places by narrow deep-cut valleys, the whole criss-crossed by numerous streams. The Germans used these terrain features to good advantage and organized a system of positions of various kinds and in varying strengths to establish a defense in depth.
>
> The defensive works ranged from simple trenches to concrete pillboxes, casemates, and gun emplacements. Obstacles included barbed wire entanglements, mine fields, and antitank ditches. The Germans incorporated into their defensive system a number of old French forts, built before the Franco-Prussian War and located in the western and northwestern suburbs of the city. Even the high ramparts of an ancient fortress at the mouth of the Penfeld, a work constructed by Vauban in the seventeenth century, had a role in the defense scheme--in some places thirty-five feet high, fifteen feet thick, and protected by a moat, overgrown with grass, vines, and flowers, and serving as a promenade for Sunday strollers, the walls sheltered gun emplacements.
>
> The Germans integrated into their land defenses dual-purpose antiaircraft guns and guns stripped from ships sunk in the harbor by Allied planes. Batteries of coastal and field artillery on the Daoulas promontory and the Quelern peninsula provided additional fire support. Heavy guns near le Conquet, intended primarily to protect the sea approaches to Brest, could also help the landward defenses. Although the Germans considered their twelve batteries of Army field artillery and eighteen batteries of Navy *Flak* inadequate for the task of defending Brest, the Americans were to find them more than troublesome.<sup>[22](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn22)</sup>
>
