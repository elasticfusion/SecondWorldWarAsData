> ### *The Decision at St. Malo*
>
> Anticipating quick capture of Brest, General Patton had acted to preserve the Brest-Rennes railroad as a fast means of transporting military cargo into the interior of France. The railway, running generally along the Brittany north shore, could be cut quite easily by destroying any of several important bridges. Patton had created Task Force A to secure the vital bridges before the Germans could demolish them.<sup>[1](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn1)</sup> *(See [Map VIII.](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-VIII.jpg) )*
>
> Task Force A had a strength of about 3,500 men. Its headquarters, the 1st Tank Destroyer Brigade, controlled the 6th Tank Destroyer Group, the 15th Cavalry Group, and the 159th Engineer Battalion. The task force commander, General Earnest, had requested an infantry attachment, but no infantry was available during the hectic early days of August. The possibility that Task Force A would make contact with a substantial number of French Resistance forces provided hope that the FFI would perform such infantry functions as line of communications guard and command post security.
>
> At a conference with his principal subordinates on 1 August, General Earnest announced that Patton expected Task Force A to "race to the sea" to secure the main railway bridges and incidentally help the 6th Armored Division capture Brest. Proceeding from Avranches through Dol-de-Bretagne, Dinan, Guingamp, and Morlaix, the task force was to bypass resistance except at the bridges. Three structures near St. Brieuc and two near Morlaix comprised the specific objectives. All task force units were to carry rations for six days, fuel for two hundred and fifty miles, a basic ammunition load transportable in organic vehicles, and water chlorination tablets.<sup>[2](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn2)</sup>
>
> Through the Avranches-Pontaubault bottleneck by early 3 August, Task Force A entered Brittany and struck resistance almost immediately at a point two miles short of Dol-de-Bretagne. The cavalry commander was lost at once, his jeep later found riddled with machine gun bullets. Since the task force was supposedly following the 6th Armored Division as far as Dinan, meeting opposition was somewhat of a surprise even though General Earnest had expected that small enemy units might hit the task force's flanks. Learning from civilians that Dol was strongly defended, Earnest decided to bypass the town on

