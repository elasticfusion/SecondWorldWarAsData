>
> Infantrymen were in fact approaching Dol-de-Bretagne on the afternoon of 3 August, for early that morning Middleton had ordered the 83d Division to hurry a regiment to Pontorson so thatthe regiment alone or the entire division, according to the way the situation developed, could follow the 6th Armored Division to Brest. The 330th Infantry reached Pontorson that afternoon and continued to Dol. Extensive defensive positions around Dol, including wire entanglements and antitank ditches, prompted the regiment to delay its attack until the morning of 4 August, but then the town was quickly secured.<sup>[5](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn5)</sup>
>
> Although the 330th Infantry moved west beyond Dol-de-Bretagne for several miles without meeting resistance on 4 August, Task Force A pushing north that afternoon toward Ch창teauneuf-d'Ille-et-Vilaine encountered severe opposition, including fire from coastal guns and naval vessels in the St. Malo area.<sup>[6](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn6)</sup>
>
> By this time a decision had to be made on St. Malo. General Bradley at first had specifically ordered the capture of St. Malo. When General Patton made no provision for its capture, Bradley had more or less acquiesced in Patton's concept of clearing the entire peninsula before getting involved in siege operations at the port cities. General Middleton, however, was becoming increasingly concerned over the large concentration of German troops in the St. Malo area. Bypassing the strongpoint in favor of more distant and alluring goals would not eliminate what might develop into a threat against the long lines of communication that would have to be established in Brittany. Allowing strong German forces to remain active at St. Malo would be like permitting a sore

