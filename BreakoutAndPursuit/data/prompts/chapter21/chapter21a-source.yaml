> to develop into a cancer. Middleton favored immediate surgery.<sup>[7](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn7)</sup>
>
> General Middleton's inability to obtain the 6th Armored Division to help Task Force A and the 330th Infantry prompted him to give the assignment of capturing St. Malo to General Macon and the 83d Division. Then Middleton learned that Patton was unwilling to let more than one regiment of the 83d participate in the attack, for Patton believed that the Germans would make only a token defense of St. Malo. Patton wanted the 83d Division to follow the 6th Armored to Brest and Task Force A to sweep the Brittany north shore.<sup>[8](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn8)</sup>
>
> Developments in the St. Malo region on the morning of 4 August seemed to support Patton's view, since Germans manning outpost positions that comprised the outer defenses of the St. Malo fortress withdrew north toward Ch창teauneuf, a move that appeared to presage a show of force before capitulation. The experience of Task Force A that afternoon led to quite the opposite conclusion. The Germans had evidently withdrawn to consolidate and strengthen their defenses. Whatever the German intentions, it was obvious that the Americans needed additional troops around St. Malo.
>
> Hoping that immediate, resolute action might achieve the desired result, Middleton ordered Macon to bring the entire 83d Division into the area to make a co-ordinated attack in conjunction withTask Force A. If St. Malo fell at once, Middleton would attach a motorized infantry battalion of the 83d Division to Task Force A and send Earnest off to fulfill his original mission.<sup>[9](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn9)</sup>
>
> The result of the attack on 5 August proved that the reduction of St. Malo would take some time. Unwilling to hold Task Force A any longer, Middleton ordered Earnest to break contact during the night of 5 August and on the following morning to continue his mission of sweeping Brittany's north shore. In exchange for a platoon of tank destroyers that Earnest left with the 83d Division, he secured a motorized infantry battalion and a battery of 105-mm. howitzers. A medical collecting company from corps would join the task force on 8 August.<sup>[10](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn10)</sup> In the matter of time, the effect of the diversion to St. Malo on Task Force A was double that imposed on the 6th Armored Division; it delayed Earnest's westward drive about forty-eight hours.
