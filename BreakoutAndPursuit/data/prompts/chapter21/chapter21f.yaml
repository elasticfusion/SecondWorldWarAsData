> ### *The Citadel*
>
> Since reduction of Cézembre required an amphibious landing and naval support, the immediate problem facing General Macon was how to take the Citadel. Dug deeply into the groxund, the Citadel was the heart of the fortress complex.<sup>[49](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn49)</sup> The rocky promontory where it was located was a natural defensive position, as indicated by remaining vestiges of fortifications built by the Gauls to protect the long since vanished village of Aleth. A French fort erected there in the mid-eighteenth century provided the foundation for extensive construction undertaken by the Germans in 1942 with Polish, Belgian, Czech, French, Dutch, Algerian, and Spanish workers laboring voluntarily or otherwise for Todt.
>
> A casemated strongpoint of connected blockhouses, the Citadel was effective against an approach from almost any direction. Where the guns of the Citadel could not fire, pieces at Dinard and Cézembre could. Although the fire power that the fort could deliver was not overwhelmingly impressive--half a dozen field pieces (the largest of 105-mm. caliber), several mortars, and perhaps eighteen or twenty machine guns comprised the armament--the weapons were mutually supporting. In the event that invaders would manage somehow to scale the walls, weapons were fixed to cover the interior court. The walls shielding the defenders were of concrete, stone, and steel, so thick that they were virtually impervious to artillery and air bombardment. Inside the fort, aeration and heat ducts, a vast reservoir of water, a large amount of food and supplies, and a subterranean railroad to transport ammunition and heavy equipment facilitated the ability to withstand siege. Blocking the landward approaches were barbed wire, four lines of steel rails placed vertically in cement, and an antitank ditch. Periscopes emerging from the ground level roof of the interior fort provided observation. To improve visibility and fields of fire, the Germans had knocked down several houses in St. Servan, and only the pleading of the mayor had saved a twelfth century church from a similar fate. Personifying the strength of the Citadel was the commander, Aulock, who was determined to bring credit to himself and his forces. According to prisoners, resistance continued "only because of Colonel von Aulock."<sup>[50](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn50)</sup>
>
> As early as 5 August, General Macon was aware that it would be difficult to take the Citadel. When the corps G-3 suggested "Why don't you take 155's and blow it off the map?" the division G-3 answered, "I don't believe we can."<sup>[51](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn51)</sup> He was speaking with more truth than he perhaps realized.
>
> The obvious strength of the St. Malo

