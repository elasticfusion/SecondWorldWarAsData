> Reinforcing Aulock's indomitable will was information he had received of a major German counterattack directed through Mortain toward Avranches. If this effort succeeded, it would isolate the Americans besieging St. Malo and eventually make them loosen their grip on the city. He announced the news of the counterattack to his troops with enthusiasm and promised that the garrison would be rescued---"if everyone discharges his duty and we hold out just a little longer. . . . Anyone deserting or surrendering," he warned, "is a common dog!" When he learned that the German counterattack had stalled, he still clung to his hope of eventual relief, but his declaration to his soldiers then appeared empty. The 83d Division had by then begun to assault the Citadel.<sup>[57](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn57)</sup>
>
> Having cleared St. Servan and reached the immediate approaches to the Citadel by 9 August, the 329th Infantry prepared an attack as follow-up to an air strike on 11 August that was "going to bomb hell out of the place." Medium bombers appeared over the Citadel on the evening of 11 August and dropped 500-pound general purpose bombs, 100-pound incendiaries, and 1,000-pound semi-armor-piercing bombs. Immediately after the air attack, a rifle company of the 329th Infantry, reinforced by several engineers and three men of the FFI, moved toward the fort to exploit breaches in the defensive works caused by the bombardment. Using Bangalore torpedoes to open passageways through the barbed wire entanglements and the antitank obstacles, the men approached the fort. While a flame-thrower team sprayed a nearby bunker and the company established security positions, about thirty men, including the three Frenchmen, scaled the wall and reached the interior court. They saw no damage that could have been caused by the air attack, no broken concrete, no flames. Engineers dropped several pole charges through air vents and portholes without apparent effect and set off a few demolition charges without evident result. Suddenly the Germans opened a deadly cross fire with machine guns. Mortar shells began to drop around the walls and artillery shells from Cézembre fell near the fort. Having seen no real breach in the defenses, the assault group departed the fort and the rifle company withdrew.<sup>[58](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn58)</sup>
>
> Colonel Crabill, the regimental commander who had the immediate responsibility for capture of the Citadel, next decided to form two special assault teams for close-in action against the fort. Each team was to have ninety-six infantrymen augmented by demolition groups, security groups, and a special heavy demolition group. While the teams were formed and rehearsed for action, tank destroyers assumed positions from which to deliver direct fire against the fort in the hope of demolishing enemy gun emplacements.<sup>[59](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn59)</sup>
>
> The tank destroyers, assisted by artillery, pounded the Citadel for two days, and on 13 August medium bombers again struck the fort. Soon after the air bombardment a white flag appeared,

