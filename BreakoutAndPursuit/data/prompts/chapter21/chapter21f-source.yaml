> fortress, and particularly of the Citadel, prompted General Middleton to move heavy artillery of the corps into position to support the 83d Division attack. Before the battle ended, ten artillery battalions, including 8-inch guns, 8-inch howitzers, and 240-mm. howitzers, were pounding the St. Malo defenses.<sup>[52](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn52)</sup> Yet the uncertainty of ammunition hampered operations. Fire plans were often curtailed. No artillery preceded an infantry attack launched on 9 August, for example, and on the following day the stockpiles of shells were so low that only five rounds per piece were available. For several days, some of the battalions fired four rounds per gun per day. Though ammunition shortages were troublesome, the lack of apparent effect against the enemy position was depressing. The walls of the Citadel were too thick to be breached by fire, the enemy pieces too well protected by casemates to be knocked out.<sup>[53](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn53)</sup>
>
> Air attack was similarly ineffective. Fighter-bombers gave excellent assistance when the infantry attacked smaller strongpoints, but they were unable to make an impression on the Citadel. Though two groups of medium bombers attacked the Citadel with 1,000-pound general purpose bombs, these, too, seemed to have no effect.<sup>[54](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn54)</sup> Assured by personal inspection that drastic measures were necessary to reduce the Citadel, General Middleton requested a high-level bombardment by heavy bombers in a mass attack. Unfortunately for Middleton, higher headquarters deemed objectives elsewhere of more importance.<sup>[55](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn55)</sup>
>
> Since direct measures to reduce the Citadel seemed to have failed and since an all-out infantry attack would be costly, the 83d Division turned to subterfuge. A loudspeaker manned by the corps Psychological Warfare Service unit attempted without success to persuade the Germans to lay down their arms. Engineers explored the sewage system of St. Malo in the vain hope of discovering at least one conduit close enough to the Citadel to place a decisive demolition charge. A captured German chaplain was permitted to visit the Citadel to ask Aulock to give up. The chaplain returned with the report that Aulock refused to surrender because he was "a German soldier, and a German soldier does not surrender."
>
> The mayor of St. Servan-sur-Mer suggested confidentially that a French lady who knew Aulock rather well might persuade him to lay down his arms and come out. Contact would not be difficult, he revealed, because a line still connected the Citadel and the St. Servan telephone office. Although the unorthodox nature of this suggestion at first prompted hesitation on the part of U.S. commanders, the lady rang up the Citadel anyway. Though Aulock would not come to the phone in person, he informed the lady through a subordinate that he had other things on his mind.<sup>[56](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn56)</sup>

