> producing a short-lived jubilation. Aulock wanted only to conclude the truce that had permitted the French civilians to depart the burning town of St. Malo.<sup>[60](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn60)</sup>
>
> After the armistice, the artillery and tank destroyer shelling continued. Rounds expended during one 24-hour period totaled 4,103, despite threatened shortages of ammunition.<sup>[61](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn61)</sup> Again on 15 August medium bombers plastered the Citadel for thirty minutes. At the conclusion of the bomb strike, Colonel Crabill's special assault teams launched an attack, but intense machine gun fire soon drove them back.
>
> Given no apparent alternative but to intensify the siege tactics, General Macon directed that the shelling of the Citadel continue. Two 8-inch guns of the corps artillery came to within 1,500 yards of the fort to deliver direct fire on portholes and vents. Two companies of 4.2-inch mortars that had been firing on the fort intermittently increased the proportion of white phosphorus to high explosive. Air liaison personnel at the 12th Army Group planned a bombing mission employing "gasoline jell" bombs, not only to eliminate resistance but also to experiment on the effectiveness of what later came to be known as napalm.<sup>[62](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn62)</sup> The climax of these efforts was to be an air attack projected for the afternoon of 17 August.
>
> Forty minutes before the scheduled arrival of the planes, a white flag appeared over the Citadel. When several German soldiers emerged from the fort, an American officer went to meet them, though wary that this might be another false alarm. It was not. Aulock was indeed ready to surrender. Diverting the bombers to Cézembre, which manifested no sign of imminent capitulation, the 83d Division began to accept the surrender of four hundred Citadel defenders who emerged. Among them was Aulock, freshly-shaved, dress-uniformed, and insolent.<sup>[63](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn63)</sup>
>
> Why had he surrendered--this commander who had sworn to defend to the last man, the last cartridge, the last stone? Still with men and cartridges, Aulock was far from having to resort to stones. His supply of food, water, and air was abundant. Allied plane attacks had hardly been felt inside the fort. The shock of impact from artillery shells had been slight. The Americans were no closer to the Citadel than they had been eight days before.
>
> As the story emerged, it became clear that two factors had caused Aulock to renounce his vows. First, direct hits by 8-inch guns aimed singly and at specific targets at virtual point blank range had penetrated several firing apertures in the fort and had destroyed a few of the larger artillery pieces and machine gun emplacements. Second, Aulock's determination notwithstanding, American capture of the individual strongpoints of the St. Malo fortress had intensified a psychological malaise deriving from the sensation of being surrounded and trapped. Morale of the troops had deteriorated to the point where further resistance seemed senseless.
>
