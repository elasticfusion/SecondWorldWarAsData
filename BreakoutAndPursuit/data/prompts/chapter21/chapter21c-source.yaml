> and supply to be brought into the harbor from the Channel Islands. The growth of the garrison, which could not have occurred had the Americans thrust rapidly to the port upon entering Brittany, made reduction of the town a major task.
>
> Though estimates of German strength were incorrect, American intelligence was right in its growing realization that the enemy in St. Malo firmly intended to resist. The garrison commander had rejected a proposal by French civilian officials that he surrender in order to save the nearby towns from damage. He had announced that "he would defend St. Malo to the last man even if the last man had to be himself."<sup>[25](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn25)</sup> That he could make a strong fight in support of his boast soon became evident.
>
> In early August outposts between Dol-de-Bretagne and Dinan were withdrawn to the Châteauneuf-St. Benôit-des-Ondes line, which consisted of antitank obstacles and guns, roadblocks, wire entanglements, mine fields, and machine gun emplacements. Although the co-ordinated attack, launched on 5 August by the 83d Division and Task Force A (the latter alone taking 655 prisoners), pierced this line and secured Châteauneuf, the stubborn opposition gave advance notice that the defense would stiffen as the Germans drew more closely around St. Malo.<sup>[26](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn26)</sup>
>
> Hoping to outflank and isolate the St. Malo defensive complex, General Macon on 5 August sent a battalion of the 329th Infantry across the Rance in assault boats to cut the Dinan-Dinard road, a movethat was to be the preliminary action for a swift thrust to Dinard. Though the battalion crossed the river, the men uncovered such strong resistance on the west bank of the Rance that Macon quickly recalled them. Adding impetus to this decision was the discovery by the 331st Infantry, in the right of the division sector, of a much easier approach to St. Malo. Moving north in the area east of Châteauneuf toward Cancale, on the east coast of the St. Malo peninsula, the 331st encountered light covering forces defending canals, roadblocks, and mine fields. What the Germans were covering was their consolidation of forces on the main defense line of St. Malo.
>
> That evening, 5 August, as Task Force A prepared to slip away to fulfill its original mission, the German commander prepared a last-ditch defense. As part of this activity, the fortress commander abandoned Cancale, which was occupied by the 331st Infantry on the following morning and immediately surveyed for use as a port for landing craft. The German commander also abandoned Dinan, which was surrounded on the following day by FFI troops who reported that several hundred Germans were willing to surrender, but only to Americans.<sup>[27](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn27)</sup> By then, the 83d Division was attacking toward St. Malo with three regiments abreast--the 329th on the left, the 330th in the center, and the 331st on the right--and was in contact with the main defenses of the St. Malo fortress.
>
> On the St. Malo side of the Rance, the fortress encompassed three communities on the western tip of the peninsula. In

