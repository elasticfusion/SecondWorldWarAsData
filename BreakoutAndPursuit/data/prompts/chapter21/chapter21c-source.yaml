<a id="page394"></a>

* * *

> shore, the 83d Division stayed to complete the task already begun. Few Americans suspected at the beginning of August that St. Malo would be difficult to take, for the rapidity of the advance into Brittany had brought a heady optimism. Yet studies made in England before the invasion indicated that there were strong defenses at the harbor, and contact with the defenders in the early days of August should have confirmed the fact that the Germans would make a determined stand there. Not until 5 August, however, did American commanders acknowledge that the Germans were capable of stubborn defense. By then, General Middleton and the VIII Corps, and particularly General Macon and the 83d Division, were aware that they had a nasty job ahead of them.<sup>[21](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn21)</sup>
>
> Originally alerted for action against Rennes and Quiberon or against Brest, Macon had supported Task Force A at St. Malo with one regiment, hoping thereby to sweep aside the allegedly insignificant opposition at the port. The resistance that developed soon changed these plans, and by 5 August the entire division was committed there.<sup>[22](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn22)</sup> *([Map I](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-I.jpg))*
>
> At first wanting St. Malo immediately, later agreeing to bypass and contain the port if its reduction required "too large a force and too much time," General Bradley finally decided that with American troops dispersing to the far corners of Brittany the St. Malo harbor would be valuable as an auxiliary supply port for those forces. Used by the Germans as a naval base for coastal operations and as a supply base for the Channel Islands, St. Malo could accommodate medium-sized vessels and had facilities to unload cargo at the rate of a thousand tons a day. Although naval planners had informed General Eisenhower "that we are likely to be disappointed in its possibilities as a port," Bradley ordered St. Malo taken.<sup>[23](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn23)</sup>
>
> To American commanders studying their maps, the Avranches-St. Malo area was much like the Normandy coastline where the OVERLORD landings had been made. The Bay of Mont St. Michel resembled in miniature the shape of the Bay of the Seine. The St. Malo peninsula appeared to be the Cotentin Peninsula seen through the *wrong* end of a telescope. The harbor of St. Malo was a smaller version of Cherbourg. The Rance River estuary provided a west coast for the St. Malo peninsula as the ocean did for the Cotentin. At the base of the Rance estuary, Dinan was in the same relation to St. Malo as Avranches was to Cherbourg.
>
> A picturesque port, St. Malo was the birthplace of Jacques Cartier and the home of the privateers who had harassed English shipping for three centuries. Across the Rance River, more than a mile to the west, the beaches of Dinard had been a favorite with British tourists. The defenses protecting both towns comprised the fortress complex of St. Malo.
>
> Although Frenchmen warned that about ten thousand German troops garrisoned the fortress, American estimates of German strength varied between three

