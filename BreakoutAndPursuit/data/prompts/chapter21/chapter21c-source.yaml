> 
> When the true numerical strength ofthe garrison became known after the battle, some Americans began to feel that the haste displayed in getting the Brittany exploitation under way had enabled the Germans to build up their St. Malo forces. In bypassing the port and its approaches, the Americans permitted numerous small garrisons in the surrounding countryside, as well as stragglers from the Cotentin, to take refuge in the fortress. The absence of Allied naval patrols offshore had allowed reinforcement

