> harbor machinery. For a week, as the town burned, a pall of smoke hovered over the St. Malo battlefield.<sup>[32](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn32)</sup>
>
> In contact with the main defenses of the St. Malo fortress by the afternoon of 6 August, the 83d Division attacked positions forming a semicircle from the Rance to the sea. Belts of wire, large mine fields, rows of steel gates, antitank obstacles, and ditches were protected by machine gunners in pillboxes. Though the attack involved co-ordinated action by all three regiments and utilized air power and artillery, advances were markedly limited. Any last illusions that the battle might be swiftly terminated vanished.<sup>[33](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn33)</sup> To reinforce the 83d Division, General Middleton drew upon the 8th Division at Rennes for an infantry regiment (the 121st) and a medium tank company, which he attached to Macon's command; took a battalion of the corps artillery that had been attached to the 79th Division and ordered it into the St. Malo area; and requested increased air support.<sup>[34](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn34)</sup>
>
> On 7 August the three organic regiments of the 83d Division renewed the attack toward St. Malo after a fifteen-minute artillery preparation. In the center of the division sector the German strongpoint on St. Joseph's Hill, tested on the previous day, continued to hold. Guns emplaced in a granite quarry on the hill, cavelike troop shelters hewed out of rock, and the dominating ground itself gave the German defenders such advantages that the 330th Infantry (Col.Robert T. Foster) could not even maneuver into position for an actual assault. The only genuine hope of success rested with sustained artillery fire. While division and corps battalions delivered concentrated shelling, the infantry tried to inch up the hill. Not the infantry progress, which was infinitesimal, but constant and severe artillery and tank destroyer pounding for two days finally produced results. On 9 August more than 400 Germans on St. Joseph's Hill laid down their arms and marched out under a white flag.<sup>[35](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn35)</sup>
>
> The elimination of St. Joseph's Hill enabled the troops on both flanks to surge forward rapidly. On the right, Colonel York's 331st Infantry drove northward through Paramé to the sea, cutting off the enemy garrisons at St. Ideuc and la Varde. On the left, Colonel Crabill's 329th Infantry moved through St. Servan to the very gates of the Citadel.
>
> By 9 August, after five days of attack, the 83d Division had eliminated the major strongpoint on St. Joseph's Hill, had knocked out many individual bunkers and pillboxes, had captured about 3,500 prisoners, and was in possession of St. Servan and Paramé.<sup>[36](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn21.html#fn36)</sup> Yet for all this real achievement, resistance at St. Ideuc and la Varde, in the walled town of St. Malo itself, and fire from the Citadel continued undiminished, while supporting fires from Dinard and Cézembre rained down with telling effect.
