> <a id="page296"></a>July. While he was there, Hausser and Choltitz were struggling to maintain a semblance of order in the *LXXXIV Corps* sector. When Kluge returned to his headquarters that evening, he learned that the *LXXXIV Corps* sector was in turmoil. When he discovered, on the following morning, 28 July, that three divisions had to be considered lost in the Cotentin and that the gap was larger than had been earlier reported, Kluge realized that the *2d Panzer Division* would not be enough. He needed more troops west of the Vire.
>
> <a id="page296"></a>The *363d Division* was en route to the Normandy front but was not immediately available for commitment. The *9th Panzer Division,* released from the *Nineteenth Army* in southern France, would not be on hand for about ten days. With no alternative but to call upon *Panzer Group West* and thereby weaken the front south of Caen, Kluge took the *116th Panzer Division,* a unit that had recently come from the Pas-de-Calais into *Panzer Group West* reserve. Together, the *2d* and *116th Panzer Divisions,* under the command of the *XLVII Panzer Corps,* were to attack north from Percy to close the gap between Notre-Dame-de-Cenilly and the Vire River.[48](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn48)
>
> Starting on the night of 27 July, the *2d Panzer Division* crossed the Vire River at Tessy-sur-Vire and assembled near Moyon, three miles northwest of Tessy. On 28 July the *XLVII Panzer Corps* assumed command not only of the *2d Panzer Division* but also of the remnants of the *352d Division* near Beaucoudray and the few remaining units of *Panzer Lehr* near Percy. The *116th Panzer Division,* making a forced daylight march, was expected to be in position to attack northwest from Percy on the following afternoon, 29 July. On 29 July the *XLVII Panzer Corps* also took command of the *2d SS Panzer Division,* deployed between the Sienne River and a point east of Percy.<sup>[49](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn49)</sup>
>
> Meanwhile, Kluge was satisfied on 28 July that these arrangements were the best that could be made, particularly since Warlimont had promised to request permission from Hitler for the *Seventh Army* to withdraw to the Granville-Gavray-Percy-Tessy-sur-Vire-Caumont line.<sup>[50](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn50)</sup> Kluge felt reasonably certain that he could re-establish a stable defensive line. The *II Parachute Corps* would remain essentially in place, making minor adjustments to conform to the new defenses but keeping the *Panzer Group West* left flank well covered. The *XLVII Panzer Corps* would plug the gap in the *Seventh Army* center. And the *LXXXIV Corps,* it still seemed at that date, would hold Coutances until strong forces withdrawing south had reestablished a firm anchor at Granville for the entire German defenses in Normandy. This was Kluge's hope. But first he had to reckon with the XIX U.S. Corps.
>
> General Corlett on 28 July was also displacing troops west of the Vire River. He had hoped to take with him his two experienced divisions, the 35th and 29th,

