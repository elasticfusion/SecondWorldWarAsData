> <a id="page298"></a>So long as this estimate remained only a pessimistic possibility, General Corlett saw no reason why he could not advance beyond Tessy-sur-Vire and block off this excellent crossing site before the *2d Panzer Division* and other German units could offer serious resistance. Thus he designated the high ground south of Tessy--along the Percy-Pontfarcy line-as the initial corps objective. With this potential enemy defensive line neutralized and with the 28th and 29th Divisions in place for the attack, he would drive to the town of Vire.[56](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn56)
>
> To seize the Percy--Pontfarcy line, General Corlett directed General Hobbs to take Tessy-sur-Vire with the 30th Division and block the river crossing sites. No doubt recalling the confusion that had occurred in the Taute and Vire bridgehead area when the 30th Division and a different combat command had intermingled, the corps commander halted movement of the 2d Armored Division's CCA toward Tessy-sur-Vire.<sup>[57](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn57)</sup> Instead, the reinforced CCA was to concentrate on the right of the corps zone and attack south through Villebaudon to Percy. Counting on the mobility of the armored force and on continuing enemy disorganization, Corlett instructed the armored commander, General Rose, to move from Percy eastward to the Vire River. This would serve to encircle Tessy from the west and isolate the town from the south. Then the 29th Division, and later the 28th, would attack to the south.<sup>[58](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn58)</sup>
>
> As events developed, these arrange ments were too late, for on 28 July the *2d Panzer Division* was assembling west of the Vire River on a small plateau around Tessy-sur-Vire. The panzer troops gathered behind an east-west tributary of the Vire River--the stream running south of Moyon and Troisgots--and in the area immediately northwest of Tessy for an attack to the northwest. To protect the assembly of the *2d Panzer Division,* Kluge had instructed Hausser to have the *II Parachute Corps,* which still straddled the Vire River, establish a strong defensive line from Moyon eastward through Conde-sur-Vire and Bieville to Caumont, where it was to tie in with the *LVIII Panzer Corps*.<sup>[59](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn59)</sup> Although the line east of the Vire--from Conde-sur-Vire through Bieville--had successfully delayed the V Corps north of Torigni-sur-Vire, the slashing COBRA attack of the 30th Division and CCA had invalidated positions along that line west of the Vire. CCA had already outflanked the line on the west by reaching Villebaudon on 28 July, and the 30th Division was approaching Troisgots.
>
