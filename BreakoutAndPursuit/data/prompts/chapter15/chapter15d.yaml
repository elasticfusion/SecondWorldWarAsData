> <a id="page303"></a>A significant change in the situation occurred on 31 July in the 30th Division sector, where General Hobbs was trying for the fourth day to take Troisgots. For the attack on 31 July, Hobbs placed his entire attached tank battalion at the disposal of the 119th Infantry, which was to make the main effort in the center of the division front. The gesture was more impressive in theory than in fact since losses had reduced the tank battalion to thirty-four lights and mediums, of which only thirteen Shermans actually were available for front-line duty.[71](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn71) Accompanied by these tanks, the 119th Infantry was to press in on Troisgots from three sides as the other regiments supported.
>
> An infantry battalion and a few supporting tanks managed to get into Troisgots during the afternoon and destroy by tank fire and bazooka shells several enemy tanks and self-propelled guns, the heart of the German defense. Success was in a large measure due to 1st Lt. Harry F. Hansen of the 743d Tank Battalion, who dismounted from his tank and led two infantrymen with bazookas to positions from which to fire on three hostile tanks. Two burst into flame upon direct hits, the third retired.<sup>[72](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn72)</sup> By evening the regiment was mopping up the village. The Germans had given way most reluctantly. The fall of Troisgots had been "no collapse."<sup>[73](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn73)</sup>
>
> Capture of Troisgots occurred as news came to the Germans that Americans in the Cotentin were threatening Granville and even Avranches (indeed, had perhaps taken them) and that British and Americans were advancing toward the town of Vire. Withdrawal became imperative. Kluge's authorization for the *Seventh Army* to pull back to a line that would still protect Granville, Tessy-sur-Vire, and Vire seemed unrealistic.<sup>[74](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn74)</sup> The forces between Percy and Tessy began to withdraw, shifting slightly westward toward Villedieu and Gavray.
>
> Suspecting the imminent collapse of the German positions, General Corlett ordered his subordinate commanders to maintain vigorous patrolling during the night to maintain contact with the enemy. "Watch . . . and see that he does not pull out," Corlett warned.<sup>[75](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn75)</sup> If a withdrawal was discovered, the units were to pursue. Since Corlett felt that the Germans would continue to hold Tessy-sur-Vire to cover their withdrawal, he planned still another attack for 1 August. Attaching CCA to the 29th Division, he ordered General Gerhardt to drive eastward again from Villebaudon to Tessy-sur-Vire while the 30th Division pressed against Tessy from the north. The 28th Division was to move south through Percy and attack toward Vire.<sup>[76](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn76)</sup>
>
> On the morning of 1 August, CCA spearheaded the 29th Division attack by again moving toward Tessy-sur-Vire with an armored battalion on each side of the highway. A unique armored point of five vehicles moved ahead of the force. A light tank, acting as a decoy,

