> <a id="page297"></a>leaving the untested 28th Division (Maj. Gen. Lloyd D. Brown) on a relatively static front at St. Lô. But the need for the 35th Division to advance south of St. Lô on 27 July to maintain pressure on the withdrawing Germans changed Corlett's plans. The 35th Division attack nevertheless provided an assist by securing an additional bridge over the Vire southeast of St. Lô, thereby facilitating the movement of the 28th and 29th Divisions into the new corps zone.[51](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn51)
>
> At noon on 28 July, while the displacement was being carried out, General Corlett assumed responsibility for the units already engaged in his new zone--the 30th Division and CCA of the 2d Armored Division, the latter reinforced by the 4th Division's 22d Infantry, plus the 113th Cavalry Group. *(See [Map VI](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-VII.jpg).)*
>
> The XIX Corps mission of driving south about twenty miles from le Mesnil-Herman to the town of Vire in what was hoped would be a virtually uncontested pursuit contrasted with the previous aim of the forces already engaged on the west bank of the Vire River. While under VII Corps and engaged in Operation COBRA, the 30th Division and the reinforced CCA of the 2d Armored Division had driven south to wall off the Vire River against possible German attacks launched from the east. By noon, 28 July, they were completing their COBRA assignments. The 30th Division, after securing three Vire River bridges south of St. Lô, was moving against slight resistance toward a natural stopping place, a stream south of the villages of Moyon and Troisgots, where General Hobbs hoped to "get a little breather."<sup>[52](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn52)</sup> CCA was in possession of its primary COBRA objective, le Mesnil-Herman, and was probing toward the towns of Villebaudon and Tessy-sur-Vire.
>
> Less concerned with blocking a possible Germanmove across the Vire than with launching a rapid advance to the south, General Corlett believed a quick movement to his objective to be possible. Estimates indicated that the XIX Corps faced fewer than 3,000 German combat effectives--disorganized and battered units supported by only four artillery battalions and scattered batteries of self-propelled guns. Without prepared positions and lacking reserves, the Germans could make a stand at only two places, on high ground south of Tessy-sur-Vire and on commanding terrain near Vire.<sup>[53](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn54)</sup>
>
> One speck blemished this optimistic view. While reconnoitering in force from le Mesnil-Herman toward Villebaudon and Tessy-sur-Vire on 27 July, task forces of CCA had encountered increasing resistance that denied advance of more than two miles in each direction.<sup>[54](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn54)</sup> It became apparent that part of the *2d Panzer Division,* believed moving westward, was already west of the Vire River. Although Allied planes were harassing the enemy's approach, the panzer division was judged capable of getting at least a motorized infantry regiment and about twenty tanks in front of the XIX Corps by the morning of 28 July.<sup>[55](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn55)</sup>

