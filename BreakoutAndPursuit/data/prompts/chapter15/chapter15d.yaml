> ### *A Clash of Spearheads*
>
> While the V Corps and the British were driving toward Vire from the north and northeast, XIX Corps was thrusting toward Vire from the northwest. The evidence unearthed by COBRA indicated that the Germans had nothing to stop a XIX Corps advance along the west bank of the Vire, and General Bradley had acted on that premise. Unfortunately, Kluge had not been idle.
>
> As early as the evening of 27 July, Kluge had begun to try to plug the spreading gap between *LXXXIV* and *II Parachute Corps.* He seized upon the *2d Panzer Division,* then under *Panzer Group West* control. The panzer division had been relieved from frontline duty on 22 July by the *326th Infantry Division* (which had come from the Pas-de-Calais), and the armored unit had moved into reserve southwest of Caen. Having had a few days of respite from battle, the *2d Panzer Division* was to move westward and across the Vire River to launch a counterattack designed to close the gap.
>
> Kluge at first thought of using the *II Parachute Corps* to direct the counterattack, but he quickly decided to insert a new corps between the II *Parachute* and the *LXXXIV.* The *LVIII Panzer Corps* headquarters was moving from the *Fifteenth Army* toward the *Panzer Group West* area, and Kluge considered employing the panzer corps in the *Seventh Army* center to handle the *2d Panzer Division* counterthrust already planned to take place toward Marigny and St. Gilles.<sup>[46](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn46)</sup> Kluge soon recognized, however, that the situation was changing too rapidly for him to await commitment of the *LVIII Panzer Corps.* Taking the *XLVII Panzer Corps,* which was not only more experienced but also closer to the Cotentin, and replacing it in the *Panzer Group West* front with the incoming *LVIII,* Kluge ordered the *XLVII* to take control of the *2d Panzer Division.* By then the division was moving to an assembly area directly behind the *352d Division* on the west bank of the Vire.<sup>[47](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn47)</sup>
>
> Though Kluge was obviously concerned by the gap in the middle of the *Seventh Army,* he judged the *Panzer Group West* front still to be the more critical sector. The 2d Canadian Corps had launched an attack south of Caen toward Falaise on 25 July, and, although commitment of the *9th SS Panzer Division* had soon checked the Canadians, continuing activity brought Kluge to that sector again two days later, on 27

