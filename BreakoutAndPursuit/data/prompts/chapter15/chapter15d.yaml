>
> <a id="page302"></a>the artillerymen accepted and fulfilled all fire missions. They marked enemy attack concentrations with red smoke to lead fighter-bombers to lucrative targets. They also engaged enemy tanks at ranges of less than 2,000 yards. Finally, when German fire became too intense, they withdrew to new positions north of Villebaudon. There the 18th and the 65th Field Artillery Battalions were attached to the 14th Armored Field Artillery Battalion, which also assumed operational control of the 44th Field Artillery Battalion through its fire direction center. Controlling the fires of four battalions of 105-mm. howitzers, the 14th also co-ordinated missions for the XIX Corps Artillery, which sent a liaison officer to the battalion for this purpose.[66](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn66) At the end of 30 July, the XIX Corps still was seriously engaged in the Percy-Tessy-sur-Vire area. From the high ground between Percy and Tessy, the Germans shelled the American units effectively and interdicted the roads in the Villebaudon area at will.<sup>[67](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn67)</sup> Still trying to eliminate the German bridgehead at Tessy, General Corlett ordered the attack to resume on 31 July, but with a modification. From positions forming an arc from Moyon through Villebaudon to Percy, all three regiments of the 29th Division--the 116th on the left (north), the 175th in the center, and the 115th on the right (the 115th after relief near Percy by the 28th Division's 110th Infantry)--were to attack eastward toward Tessy and support another at tempt by CCA to destroy the bridgehead. While this attack was in progress, the 28th Division was to move south through Villebaudon to Percy to get into position for a drive south to Vire.
>
> About noon, 31 July, two battalions-one from the 66th Armored Regiment and the other from the attached 22d Infantry--advanced eastward from Villebaudon toward Tessy-sur-Vire to spearhead a 29th Division supporting attack. Halfway to Tessy, the armored troops encountered several enemy tanks in a wood on the far side of a ravine. Unable to find a crossing site over the ravine and receiving heavy artillery fire, they halted and took cover while fighter-bombers attempted without success to dislodge the Germans. The troops of the 29th Division, like the spearhead, were unsuccessful in achieving more than limited advances.<sup>[68](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn68)</sup>
