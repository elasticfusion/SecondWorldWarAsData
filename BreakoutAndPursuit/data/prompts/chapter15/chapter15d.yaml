> <a id="page304"></a>advanced along the road; two medium tanks, one hundred yards ahead of the light tank, moved along the sides of the road to flush and engage enemy tanks; and two tank destroyers, two hundred yards behind the light tank, advanced along the sides of the road, alert to reinforce the medium tanks by quick fire.<br>Taking advantage of ground mist, the men and vehicles of CCA crossed the ravine that had held up progress on the previous day and overran and destroyed a column of German vehicles. Although three American tanks entered the outskirts of Tessy during the morning, the Germans drove the crewmen out after all three tanks developed mechanical failures.
>
> <a id="page304"></a>Earlier on 1 August General Hobbs had instructed the 120th Infantry to send a token force to participate in the capture of Tessy-sur-Vire. "We were suddenly ordered . . . to take off for Tessy," explained the commander of the rifle company selected for the mission, "so we took off."[77](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn77) Without an artillery forward observer, the company moved cross-country to within a mile of the town before an enemy machine gun and several mortars took the troops under fire. Knocking out the machine gun with grenades, the infantrymen infiltrated into the edge of Tessy. Having understood that Tessy had already been secured by CCA and that he was merely to set up roadblocks there, the company commander was disconcerted when enemy forces appeared and drove his men out helter-skelter.
>
> CCA mounted a second attack that afternoon and penetrated Tessy. Men of the 22d Infantry cleared the center of the town and crossed the river to establish outposts. In the meantime, several CCA tanks rumbling through the northern outskirts of Tessy restored spirit to the company of the 30th Division that had earlier been driven out. "The tanks could have had wooden guns," said one of the men. Their presence alone was invigorating. Together, infantrymen and tankers cleared the northern outskirts.<sup>[78](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn78)</sup>
>
> Getting into Tessy did not mean that the town was secure. German artillery shells continued to fall into the streets until the 35th Division of the V Corps across the river took high ground east of the town on the following day, 2 August. At that time, the 30th Division passed into XIX Corps reserve and CCA reverted to 2d Armored Division control.
>
> The XIX Corps was still far from its post-COBRA objective. But it had contributed handsomely to the final success growing out of COBRA. By blocking for five days the German attempt to reestablish a defensive line across the Cotentin, XIX Corps had enabled troops on the First Army right to make a spectacular end run.

