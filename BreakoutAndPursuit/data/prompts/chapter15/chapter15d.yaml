> Although General Hobbs committed his reserve regiment on the following day, 29 July, the forces failed to move forward. Certain internal difficulties were apparent: the troops were exhausted, a shortage of telephone wire hampered communications, and fighter-bombers in close support inadvertently strafed and bombed several 30th Division units. But the principal reason why the 30th Division did not take Troisgots was the presence of the fresh and strong *2d Panzer Division* defending advantageous terrain. Two co-ordinated attacks against Troisgots--the bastion of the defensive line--by all three regiments of the 30th Division abreast on 30 July and artillery fire exceeding thrice the amount usually expended still failed to propel the division beyond the line of departure. Enemy shells knocked out six of nineteen tanks supporting one regiment.<sup>[61](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn61)</sup>
>
> By this time General Corlett had changed the division objective from Tessy-sur-Vire to Troisgots.<sup>[62](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn62)</sup> Not only did Tessy seem completely out of reach for the moment, even Troisgots appeared unattainable. The 30th Division was far from getting the "little breather" General Hobbs had hoped for.
>
> For all the indications of failure, the 30th Division to a great extent had prevented the *2d Panzer Division* from launching its own counterattack. Hausser had helped the Americans too. Having become convinced that the *XLVII Panzer Corps* attack had failed even before it got started, Hausser ordered the corps to assume defensive positions along a broad front between the Vire River and Gavray. Kluge countermanded the order at once, but the resulting delay as well as inevitable confusion on the staff levels harmed the offensive purpose.
>
> Some credit for balking the *2d Panzer Division's* offensive intentions also belonged to the 2d Armored Division's CCA, which had made its weight felt on the right of the 30th Division. By noon of 28 July, when General Corlett assumed control, General Rose's combat command had already secured Villebaudon. An armored column conducting a reconnaissance in force that morning had destroyed six German armored vehicles and a Mark IV tank and had overrun about fifty soldiers to take the village. Another column reconnoitering simultaneously toward Tessy-sur-Vire, in contrast, met strong armored forces obviously belonging to the *2d Panzer Division* and returned to the vicinity of le Mesnil-Herman. Ordered

