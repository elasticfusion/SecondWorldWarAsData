>
> <a id="page301"></a>The arrival of the 29th Division, while not ameliorating the situation at once, gave hope of improvement in the near future. Two of General Gerhardt's regiments--the 116th and 175th--moved into the line near Moyon and Percy to relieve the CCA task forces, which then assembled near le Mesnil-Herman. Directed to advance through Villebaudon and Percy, the third regiment, the 115th Infantry, was stopped by the German roadblocks on the highway. Although General Corlett that evening optimistically ordered an advance to Vire, the corps objective, it was obvious that he first had to eliminate the enemy bridgehead at Tessy-sur-Vire.[64](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn64)
>
> To eliminate the bridgehead, General Corlett decided to shorten CCA's planned envelopment of Tessy. Instead of moving eastward from Percy, General Rose was to strike east from Villebaudon. If successful, the combat command might outflank the enemy's Moyon-Troisgots line. The 29th Division would then be able to proceed through Villebaudon and Percy and launch the drive toward Vire.
>
> On the morning of 30 July, a reinforced tank battalion and an infantry company of CCA moved from le Mesnil-Herman through Villebaudon, turned east toward Tessy-sur-Vire, and immediately met firm opposition. A fire fight involving forty American tanks as well as infantry and antitank guns lasted all day. The *2d Panzer Division* was tied down in the Tessy region, but the *116th Panzer Division* had appeared on the scene. After being harassed and delayed by Allied airplanes during its march across the Vire River, the *116th* finally jumped off on the morning of 30 July. At once it became bogged down in a struggle for the hills around Percy, Villebaudon, and Beaucoudray. *(See [Map VII](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-VII.jpg).)*
>
