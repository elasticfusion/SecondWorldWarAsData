<a id="page290"></a>* * *

> <a id="page290"></a>
>
> <a id="page290"></a>l'Evêque to the town of Vire, the British were to attack on 30 July.[24](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn24)
>
> Out of Operation COBRA thus emerged a plan of exploitation, a plan that sought to intensify German disorganization by relentless pressure on the American front and by a quick thrust south from Caumont on the British front. If the plan succeeded, the Allied turning movement toward the southeast would become a reality, and American troops would be able to enter Brittany. For the plan to succeed, the V and XIX Corps of the First Army and the right flank corps of the Second British Army first had to secure a firm pivot point at the town of Vire.
