> ### *The Post-COBRA Plan*
>
> In the COBRA plan, General Bradley had not tried to forecast how the operation might end. Instead, he was prepared to choose his course of action from the actual COBRA results. He could halt the offensive and consolidate his forces or continue his attack to exploit a breakthrough. By the evening of 27 July it

*\--286--*

<a id="page287"></a>* * *

> <a id="page287"></a>was apparent that the success of COBRA warranted a continuation of the attack, and Bradley decided to exploit his gains and broaden and extend his effort.
>
> <a id="page287"></a>Specifically, the enemy withdrawal along the west coast of the Cotentin on 27 July--later judged the decisive consequence of COBRA\--seemed to offer an opportunity to hasten the withdrawal and turn it into a rout.[16](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn6) The fact that the opposition east of Coutances was so strong appeared particularly significant-- the forces there were obviously trying "to hold open the door of retreat for the *LXXXIV Corps."* Even the Luftwaffe put in an appearance--a total of thirty planes made eight daylight and sixteen night raids.<sup>[17](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn7)</sup> The Germans had realized the danger of becoming isolated on the Cotentin west coast and had attempted to escape encirclement by withdrawing. "To say that . . . \[we are\] riding high tonight is putting it mildly," General Bradley wrote General Eisenhower. "Things on our front really look good."<sup>[18](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn8)</sup>
>
> As judged by American intelligence officers--whose gratification over the COBRA results led to some optimistic exaggeration--the Germans in the Cotentin were in flight by 27 July. The only hope the Germans could have of stemming their retreat was to gain refuge behind the Sée River at Avranches. The "bits and pieces," the "shattered remnants," and the "battered portions" of the units in the Cotentin were hardly in shape to make a stand unless fresh troops came forward to reinforce them, and no fresh troops seemed available.
>
> Thus the German course of action would probably be an attempt to erect a hasty defensive line between Avranches and the town of Vire, a line along the south bank of the Sée River and the high ground south of Villedieu-les-Poelës and St. Sever-Calvados. The possibility was also present that the Germans might counterattack from the east with two panzer divisions, but this hardly seemed likely at the moment. The significant conclusion was that "destruction of *LXXXIV Corps* is believed at hand, and the destruction of *II Parachute Corps* is an immediate possibility."<sup>[19](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn9)</sup>
>
> To give the enemy "no time to regroup and reorganize his forces," General Bradley ordered his subordinate commanders to "maintain unrelenting pressure" on the Germans.<sup>[20](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn20)</sup> His great reliance on the judgment of his corps commanders, as well as the fluidity of the situation, led him to formulate his instructions in rather general terms.<sup>[21](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn21)</sup>
>
> There was no need for specifics. Two immediate tasks lay ahead. The German forces still north of Coutances had to be destroyed, those retreating to the south had to be pursued. Difficulties were apparent.
>
> On the Cotentin west coast, where German disorganization seemed greatest, the VII and VIII Corps still had to complete their COBRA mission of eliminating the German forces trapped near Coutances. At the same time, the VII Corps, which had veered westward toward the coast, now had to turn south. Furthermore, VII Corps threatened to cause confusion by intermingling with VIII

*\--287--*

<a id="page288"></a>* * *

> <a id="page288"></a>Corps units. The VIII Corps, in addition to concern over the approach of the VII Corps toward its zone of advance, faced mines and wrecked vehicles, obstacles that were serious hindrances to a rapid advance in the restricted coastal road net. Time would be needed to regroup both corps and clear the roads, minimum prerequisites, it seemed, for effective exploitation south toward Avranches.<br>East of the Vire River, where only the V Corps remained, General Gerow's offensive was inevitably tied to British efforts on his left flank.<br>Only the XIX Corps received precise instructions from General Bradley. General Corlett was to displace the XIX Corps west of the Vire River and assume responsibility for what had been part of the VII Corps zone. Corlett was to "attack aggressively" in a drive south along the west bank of the Vire to a "goose egg" Bradley had drawn on a map. The "goose-egg" objective was about twenty miles south of le Mesnil-Herman and encompassed the For&ecurc;t de St. Sever and the town of Vire.<br>If XIX Corps could secure its objective, it would be into and partially through the highest terrain in Normandy--a hill mass extending from Avranches through Vire to Falaise-- and would be able to deny the Germans use of the ground as the basis of a new defensive line. Vire, an important road center less than twenty miles from the base of the Cotentin, would provide the First Army an excellent pivot for the wheeling movement projected a month earlier--the turn to the east that would allow other American forces to enter Brittany.<br>To take the step into Brittany, General Patton's Third Army headquarters was ready to become operational. When the Third Army became actively involved in operations on the Continent, the projected new U.S. command structure was to go into effect: General Bradley would take command of the 12th Army Group and Lt. Gen. Courtney H. Hodges, the Deputy Commander, First Army, would replace him as the First Army commander. It seemed as though the moment for the change might coincide with the end of the exploitation growing out of COBRA.
>
> <a id="page288"></a>So that the U.S. forces could slip neatly into the new command organization at the conclusion of the exploitation, General Bradley made a special arrangement. He asked General Hodges "to keep close track of" the three corps on the left. He informally appointed General Patton a second deputy commander and assigned him the mission of supervising the activities of the VIII Corps on the right. The VIII Corps, scheduled to come under control of the Third Army, was to act as a bridge to link the Post-COBRA exploitation and the entrance of U.S. troops into Brittany. The Third Army was expected to be committed and pass into Brittany about 1 August.[22](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn22)
>
> In the meantime, although COBRA and its consequences were an American responsibility, General Montgomery, as the Allied ground commander, was vitally concerned to promote progress on the American front. To create a diversion for COBRA, he had directed General Crerar to launch a holding attack on the Canadian front from Caen

*\--288--*

<a id="page289"></a>* * *

> <a id="page289"></a>
>
> <a id="page289"></a>toward Falaise. In compliance, the 2d Canadian Corps had attacked on the morning of 25 July, at the same time that COBRA jumped off. The Canadian attack met such resistance, and set off such strong German counterattacks east of the Orne by two panzer divisions, that Montgomery halted the attack at the end of the first day. Enemy strength in the Caen sector was obviously too great for anything less than an all-out offensive effort, which Montgomery was unwilling or unable to mount. On the other hand, the presence of formidable enemy forces near Caen made it necessary for the British to exercise caution. Montgomery still considered holding Caen, the pivot of the entire Allied front in Normandy, his principal task, and to that end he set in motion deception measures and air and artillery activity to keep the enemy off balance and prevent him from making a serious threat against Caen. It was this that had brought Kluge to the Caen front on 27 July at the height of the COBRA action.[23](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn23)
>
> Despite his preoccupation with Caen, Montgomery endeavored to assist COBRA. Looking elsewhere along the eastern portion of the Allied front, he discovered that there seemed to be little if any German armor in the Caumont sector. He decided that an attack south from Caumont along the British-American boundary by the Second British Army would take advantage of German weakness and be of value. Not only would it help COBRA by preventing the Germans from dispatching forces westward across the Vire River against the Americans, it would also ameliorate the situation at Caen by drawing German armored reserves away from that sector. With the former intention his avowed purpose, Montgomery ordered General Dempsey to attack south from Caumont on 30 July in an operation code-named BLUECOAT.
>
> Like GOODWQOOD, the attempted breakthrough effort south of Caen earlier in July, which had raised doubts concerning Montgomery's primary and secondary motives, BLUECOAT had its ambiguous aspects. If the original intention was to hold German forces in place, thus keeping them from crossing the Vire and interfering with COBRA, BLUECOAT came too late to influence the panzer division that Kluge was moving from the Caumont region toward the American front. Yet because of the American success, it seemed likely that the Germans would make a general withdrawal in the Cotentin and try to swing their entire left flank back to Avranches. To do so they needed a firmly held pivot point. A dominating hill complex culminating in Mont Pinçon--five to eight miles south of the Caumont-Villers-Bocage line--in the British zone of advance seemed suitable for this purpose. If the British denied the Germans the potential pivot point and got behind those German forces trying to swing west to face the Americans, the German withdrawal might disintegrate. This became the final purpose of BLUECOAT. With the object of moving from Caumont through the For&ecurc;t

