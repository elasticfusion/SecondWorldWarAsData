> <a id="page294"></a>strength. "In short," Gerow commanded, "hurry."[40](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn40) Half an hour later he explained to Irwin, "I told you before to stop at the river--now I want you to change that." The 5th Division was to cover the more than six miles to the river line in record time.<sup>[41](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn41)</sup>
>
> Less than an hour after Gerow forwarded these instructions, he learned that a British armored division had attacked to the southwest, entered the V Corps zone, and secured two bridges across the river. "Well now, I don't like British walking across our front \[and\] taking \[our\] objectives," General Gerow complained.<sup>[42](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn42)</sup> But since the British had already secured a bridgehead he saw no reason why the Americans could not use it, specifically the 5th Division, for a quick drive across the remaining seven miles to the town of Vire.<sup>[43](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn43)</sup>
>
> Unfortunately, the intermingling of British tanks and American infantrymen caused confusion. The opportunity for an immediate exploitation by either the British or the Americans was lost.<sup>[44](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn15.html#fn44)</sup> One regiment of the 5th Division reached the north bank of the Souloeuvre River during the early morning hours of 1 August. There it remained throughout the day, out of contact much of the time with other division units.
>
> By then, however, after having advanced more than seven miles in six days, the corps had reached the end of what had earlier promised to develop into an unlimited pursuit. On 1 August, as the 35th and 2d Divisions fought near Tessy-sur-Vire to get to the Souloeuvre-Vire line, the boundary separating the British and Americans was moved to the west, thereby narrowing the V Corps sector and pinching out the entire 5th Division.
>
> Part of the reason for the boundary change was the success of the British attack south from Caumont. In compliance with Montgomery's endeavor to deny the Germans the pivot point near Mont Pinçon, General Dempsey had launched the 8 Corps in Operation BLUECOAT on 30 July. Following a bombardment by 700 heavy bombers and 500 medium and light bombers that dropped 2,200 tons of high explosive, the British attacked a sector that was lightly defended. Only the bombed and inexperienced *326th Infantry Division* stood in the way. On the first day of the attack, the 11th British Armoured Division advanced six to eight miles to come abreast of the V Corps east of Torigni-sur-Vire. Operations on 31 July were hampered by the terrain: by the pronounced ridges running across the axis of advance; by the streams, which flowed in all directions and which in many cases were tank obstacles because of their width, depth, or marshy approaches; and by the tortuous roads, which were often banked by high hedges. But these difficulties were quickly overcome when the British discovered

