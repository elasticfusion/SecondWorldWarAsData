Chapter XV
Exploiting the Breach
Strictly considered, Operation COBRA lasted only three days. By evening of 27 July, the situation had so evolved that General Bradley could conclude that a successful penetration of the enemy defenses had been achieved. He consequently issued oral instructions that were embodied in a field order distributed on the following day.1 While the 2d Armored Division (less CCA) completed its COBRA mission in action that continued through 30 July, the other units of the First Army carried out the new orders to exploit the COBRA results.

The forces east of the Vire River that were to have assignments in the exploitation had performed a subsidiary role in COBRA. Their activity, essentially an act of diversion, had influenced General Bradley's decision on how to direct the offensive growing out of the COBRA breakthrough.

The COBRA Diversion
The diversion east of the Vire River was predicated upon a desire to pin down enemy troops and prevent their dispatch westward across the river against the main forces in Operation COBRA. Exactly how this was to be accomplished General Bradley had left rather vague while awaiting developments in the main attack. Thus the commanders of the two corps east of the Vire, Generals Corlett and Gerow, had to plan their operations on the basis of several contingencies and in the face of a number of question marks.

General Corlett was to be prepared either to displace his XIX Corps to the west bank of the Vire and assume a portion of the VII Corps zone for a drive south or to remain east of the Vire for a drive south along that side of the river. Until Bradley decided which move was to be made, the XIX Corps was to give fire support to the VII Corps.2

The future of General Gerow's V Corps was even less definite. Though V Corps was to attack on 26 July, General Bradley had designated no objectives. Nor could General Gerow count on a firm commitment from the forces on his flanks. If XIX Corps, on his right, displaced to a new zone west of the Vire, Gerow would have to extend his responsibility westward to the river. If the British, who were to his left and whose intentions were uncertain, did not advance, V Corps, by attacking, might expose its own left flank. (See Map V.)

The V Corps front formed a curved line about fifteen miles long, with the

