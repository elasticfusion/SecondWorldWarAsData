right flank on Hill 192, the center at Bérigny, and the left near Caumont. Early V Corps planning for COBRA had projected an advance of about ten miles across the entire front, but in final planning General Gerow directed instead a limited objective attack. Designed to move the corps forward about three miles, the attack was to tie down Germans east of the Vire; retain a measure of flexibility necessary for adjusting to the developing COBRA operation; and eliminate a German salient between St. Lô and Caumont that threatened American possession of St. Lô, denied desirable lateral routes of communications (particularly the St. Lô-Caumont highway), and lengthened the V Corps front.3 In the bocage east of the Vire River, irregular hills covered by hedgerowed fields formed broken ridge lines and raised barriers against an advance toward the south. In this terrain south of the St. Lô-Bérigny highway and west of the Bérigny-Caumont road, the Germans had excellent defensive positions on commanding ground. On the first ridge south of St. Lô--commonly called Hill 101--the Germans had kept XIX Corps from moving beyond St. Lô; in fact a strong counterreconnaissance screen had denied accurate knowledge of German strength and dispositions. On the second ridge--higher ground between the villages of Ste. Suzanne-sur-Vire and St. Jean-des-Baisants--the enemy had excellent observation and supplementary defensive positions.

The goal of General Gerow's limited objective attack was the St. Jean-des-Baisants ridge. Its capture would threaten to encircle the Germans on Hill 101 and thereby remove an obstacle hampering the XIX Corps. Once in possession of the St. Jean-des-Baisants ridge, General Gerow could either continue his attack to the south or take advantage of the terrain compartment and move southwest along the ridge line to Ste. Suzanne-sur-Vire and the Vire River. The latter maneuver would encircle the Germans on Hill 101.

General Gerow wanted to drive down the St. Jean-des-Baisants ridge. The maneuver he hoped to execute resembled, in miniature, the main COBRA operation west of the Vire. In the same way that the VII Corps veered to the Cotentin west coast, the V Corps would attack southwestward to the Vire River. Like the VIII Corps, the XIX Corps would act as a holding force. In the same manner that a successful VII Corps envelopment might block subsequent VIII Corps progress along the west coast of the Cotentin, a V Corps drive to the Vire would obstruct an immediate XIX Corps advance. If COBRA west of the Vire made possible an exploitation along the west bank of the Vire, the V Corps envelopment to the Vire would pinch out the XIX Corps and permit its displacement to make the main exploitation. The logic appeared unimpeachable, the opportunity tempting. The boundary between the XIX and the V Corps, tentatively drawn, ran southwest to the Vire River, indicating that the

--283--
XIX Corps was to be pinched out near Ste. Suzanne-sur-Vire.4

General Gerow controlled two infantry divisions. On the right he had an experienced division, the 2d, under General Robertson. The 5th Division on the left, commanded by Maj. Gen. S. LeRoy Irwin, had recently arrived in Normandy and had freed the 1st Division for the main COBRA attack. Together, the divisions on the V Corps front easily outnumbered the Germans they faced. Twenty battalions of artillery were in support, and two tank destroyer battalions were tied in with the corps fire direction center. The relative inactivity of the V Corps before the start of COBRA had enabled adequate stockpiling of ammunition.5

Several days before COBRA, in compliance with arrangements made by Generals Montgomery and Bradley, the boundary separating the V Corps and the Second British Army was moved to the west, giving the British responsibility for Caumont and reducing the 5th Division zone to regimental frontage. General Gerow planned to attack with the four regiments already on line, the three of the 2d Division and one of the 5th. Because the corps zone was divided into almost equal sectors by wooded and swampy lowland that separated the interior regiments, Gerow projected two simultaneous two-regiment efforts that would converge on the St. Jean-des- Baisants ridge. He expected to be in possession of the crest of the ridge in two days, after which he planned to send the 5th Division southwest to the Vire River, to St. Suzanne-sur-Vire.6

Shortly after dawn on 26 July, 192 American and 44 British guns fired a twenty-minute artillery preparation to open the attack east of the Vire River. This was the precursor of a heavy artillery effort that by the end of the first day was to consume half the ammunition allocated to the V Corps for a five-day period.7

Concerned that two weeks of relative inactivity in this sector had enabled the enemy to prepare extensive defensive positions in considerable depth, the 2d Division commander, General Robertson, had developed novel tactics for his attack. Tanks equipped with hedge-cutters and protected by time-fuzed artillery fire advanced buttoned up and without infantry support for several hundred yards to breach a few hedgerows in depth across the front. Achieving surprise and taking no losses from enemy fire, the tankers returned after twenty minutes to the line of departure to pick up infantry support. Together the tanks and infantry moved quickly through the gaps in the hedgerows before the Germans could re-establish their positions.8

With the help of these tactics, two of the 2d Division's three regiments made

--284--
notable advances. On the division left, the 9th Infantry used twenty-five .50-caliber machine guns previously emplaced on high ground to deliver flanking fire across the regimental front and advanced steadily for almost two miles. Against artillery, mortar, and slight small-arms fire, the regiment nearly reached the St. Lô-Caumont highway. Comprising one half of the corps right flank pincer force, the 23d Infantry gained almost a mile and reached a lateral country road. There, German artillery and high-velocity weapons placed flanking fire on the road and prevented a crossing in strength. The fire also made it difficult to evacuate casualties and bring up supplies. On the division right, where the 38th Infantry composed the other half of the pincer force, a comparable advance was made except on the extreme right. Stanch resistance and an increasingly exposed right flank forced a halt.9

Employing artillery fire to good advantage, the only regiment of the 5th Division to attack, the 2d Infantry, also made a quick initial gain of about a thousand yards. It was making a flanking approach to the St. Jean-des-Baisants ridge when intense and accurate German fire caused considerable disorganization. Nevertheless, by committing all three battalions judiciously, the regimental commander, Col. A. Worrell Roffe, was able to keep the attack going another 1,500 yards. Cutting the St. Lô-Caumont highway, the regiment made a total advance of two miles.10

By the end of the first day, the units of the V Corps had taken about 300 prisoners and advanced half way to the St. Jean-des-Baisants ridge. The drive cost nearly a thousand casualties, chiefly from artillery fire.11 The assault troops had broken through the crust of the German defenses, though they had been unable to exploit local penetrations because of the terrain, the wide frontages, and, in the case of the 2d Infantry Regiment, a certain amount of disorganization within the battalions.12 The V Corps clearly appeared to be accomplishing its main mission of containing some of the German forces and preventing them from bringing their strength to bear on the main development of COBRA west of the Vire River.

Resuming the attack on 27 July, V Corps advanced but did not reach its objective. The two regiments of the 2d Division, comprising the right arm of the corps pincer movement, gained about a thousand yards against resistance that was appreciably less determined

--285--
than on 26 July. The regiments on the left were hampered by continuing disorganization and nervousness among 5th Division units, still new in battle. Neither regiment advanced. At the end of the day, V Corps was still more than a mile short of the crest of the St. Jean-des-Baisants ridge. The real achievement was the contact made by the two interior regiments on the corps front. After bypassing the wooded swampy lowland that separated them, the regiments had turned inward and eliminated what had been the Bérigny salient.13

Denied the ridge he wanted, General Gerow changed his plans around midday, 27 July. Dividing the corps zone equally between the 2d and 5th Divisions, he alerted both to the possibility that either or both might be designated to make the attack southwestward to the Vire.14 The reapportionment of frontage acknowledged the strong resistance in terrain favorable for defense. It also was a precautionary measure predicated upon readying the corps to absorb another division, the 35th.

A possibility that the 35th Division soon might pass to V Corps had become strong on the morning of 27 July when indications developed that the XIX Corps might displace west of the Vire River. Since the 35th was the only division of XIX Corps actually in the line, it might be left behind when the corps moved.

Earlier, the XIX Corps had executed its COBRA mission by placing strong artillery fire on the ridges south of St. Lô. On 27 July the commander of the 35th Division, General Baade, came to the conclusion that the Germans were withdrawing primarily because of American gains west of the Vire. Deciding that an advance was in order, Baade secured the corps commander's permission to attack during the afternoon to secure Hill 101, the ridge immediately south of St. Lô. As events developed, the attack was well timed. The Germans had begun to withdraw during the morning, and the 35th Division took Hill 101 against no more than light resistance. Several Vire River bridge sites southwest of St. Lô fell in the process.15

On the evening of 27 July, a telephone call from First Army headquarters to General Corlett acknowledged the changing situation brought about by COBRA. General Bradley had decided to displace the XIX Corps west of the Vire River. As Gerow had anticipated, Bradley attached the 35th Division to the V Corps and extended Gerow's responsibility westward to the Vire.

COBRA had ended, and a new operation was about to begin.
