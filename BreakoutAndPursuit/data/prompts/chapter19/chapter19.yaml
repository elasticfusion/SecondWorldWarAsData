<a id="page366"></a>

* * *

> move toward Chartres . . . would have been of immense value," he could not understand why the powerful mobile forces under his command were allowed to stand before a fortress city.<sup>[30](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn30)</sup>
>
> What Wood did not know was that, the forces in Brittany had become stepchildren. As he had expected, the main action of the European campaign was developing east of Brittany, and Patton and Middleton lacked sufficient resources to develop the Brittany operation as they wished. Yet as soon as Middleton received Wood's request for a decision on the 4th Armored Division's future course of action, he replied, both by radio and by liaison plane, instructing Wood not to get involved in a battle at Lorient.<sup>[31](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn31)</sup> At the same time he forwarded Wood's request to Patton, hoping thereby to get clarification of the entire Brittany situation and the future role of the VIII Corps.<sup>[32](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn32)</sup>
>
> At a conference late on 8 August, Patton informed Middleton that the VIII Corps still had the job of clearing the Brittany peninsula. Securing the ports of St. Malo and Brest had priority over the capture of Lorient. Thus, Wood would have to contain Lorient until St. Malo and Brest were taken. Only then could the far-flung forces of the VIII Corps in Brittany be assembled to help Wood "take Lorient out of the picture." The difficulty was that Middleton could not do everything at the same time. Given the forces at his disposal and his widely separated objectives, he could do no more than proceed from one task to another. Wood would have to wait until the corps got around to his particular problem.<sup>[33](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn33)</sup>
>
> Despite this gloomy outlook, a spark of hope remained for the 4th Armored Division. Patton had told Middleton to send some troops to Nantes to relieve an American task force containing the Germans in that port city. Though Patton expected Middleton to dispatch troops from the 8th Division at Rennes, Middleton preferred to keep the 8th where it was so he could use it to reinforce the attack against St. Malo if necessary. Middleton therefore called upon the 4th Armored Division. He instructed Wood to contain Lorient and remain immobile, but he also told him to send a combat command eastward from Lorient to Nantes. An American unit was guarding Nantes, but Middleton did not know which one it was or exactly where it was. Wood was to locate and relieve the unit at Nantes. Middleton suggested that Wood send some cavalry along to enable the combat command to scout the Loire River east of St. Nazaire and Nantes and make contact with U.S. troops at Angers. The general situation, he added, looked good.<sup>[34](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn34)</sup>
>
> Good was hardly the word for it. Wood had wanted to go to Angers five days earlier. He sent Colonel Clarke's CCA on the eighty-mile move to Nantes on the morning of 10 August. On the following day CCA relieved a battalion of the 5th Division on the outskirts of the city. That night, heavy explosions in Nantes indicated that the Germans were destroying dumps and installations.

