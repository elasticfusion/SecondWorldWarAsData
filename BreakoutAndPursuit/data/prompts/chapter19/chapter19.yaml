> Brest. Reassuming control of the 13th Infantry, General Stroh took responsibility for providing security for Rennes. Deployed to block all entrances into the city, the 8th Division became the VIII Corps reserve.<sup>[16](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn16)</sup>
>
> Meanwhile, General Middleton had been pondering the proper mission of the 4th Armored Division. Though tempted to send it eastward toward Châteaubriant, he could not ignore Quiberon Bay. Yet the entire situation--not only in Brittany but all along the Allied front--was in a state of flux. All sorts of changes in the Allied plan were being rumored, and it seemed possible that the campaign might sweep so irresistibly eastward as to drag with it the entire VIII Corps. With this in mind, Middleton made a compromise decision on the evening of 3 August. He ordered Wood to block the bridges on the Vilaine River from Rennes to the coast.<sup>[17](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn17)</sup> The Vilaine flows generally southwestward from Rennes and empties into the ocean about half way between St. Nazaire and Vannes. Two main highways cross the river--one at Redon, the other at la Roche-Bernard. By blocking the bridges at these towns and elsewhere, the 4th Armored Division would seal off the Rennes-Quiberon area. At the same time the division would also be ready to continue toward the east should that course of action become desirable and possible.
>
> General Wood failed to get Middle-ton's message. "Have received no mission repeat have received no mission," he radioed the corps commander during the night of 3 August. "Reply urgent repeat reply urgent."
>
> Deciding that it was time to see the division commander and make sure he understood the situation, Middleton drove to Wood's headquarters on 4 August.<sup>[18](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn18)</sup>
>
> Wood threw his arms around the corps commander in welcome.
>
> "What's the matter?" Middleton asked with dry humor. "Have you lost your division?"
>
> "No!" Wood replied. It was worse than that. "They"--meaning the Allied command--"they are winning the war the wrong way."
>
> Though Wood almost persuaded the corps commander that he ought to be allowed to go to the east without restriction, the result of the personal conference was a compromise. Without disarranging his dispositions oriented eastward, Wood agreed to block all the roads south of Rennes, to dispatch part of one combat command westward to secure the Vilaine River bridges near Redon, and to make maximum use of reconnaissance units to secure the Vilaine River line.<sup>[19](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn19)</sup>
>
> The same day VIII Corps issued a list of the missions assigned to its combat components. The list confirmed the arrangements decided upon by Middleton and Wood. Sent to the Third Army headquarters as a routine matter, the information did not escape the sharp glance of Maj. Gen. Hugh J. Gaffey, the army chief of staff. He immediately

