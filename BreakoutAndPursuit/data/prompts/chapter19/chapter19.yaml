> through a seemingly undefended approach from the northwest, through the village of Pont-Scorff. The move turned out to be a mistake. As the advance guard entered the village, German artillery fire fell in alarming proportions. The artillery fire killed 20 men, wounded 85, destroyed 5 half-tracks, 6 jeeps, 2 trucks, and 2 armored cars, and damaged a score of other vehicles.
>
> The arrival of CCA in the Lorient region enabled the combat commands to establish a thin line around Lorient from Hennebont to Pont-Scorff. From positions for the most part out of range of German artillery, the division probed the Lorient defenses, trying to develop a feasible avenue of approach, but by 9 August it seemed clear that the Germans in Lorient were too strong for an armored division alone to reduce. Antitank ditches and mine fields were covered by interlocking bands of fire from what the division estimated to be 500 field pieces including antitank, antiaircraft, coastal defense, and naval guns supplied with large stores of ammunition. Flak was so heavy that artillery planes could not get off the ground for observation. The FFI reported that the Germans had a great supply of provisions in the fortress city, including herds of cattle, and could therefore hold out for a long time. To be assured of success, an attack against Lorient would need support from the sea so that the Quiberon peninsula and Belle-Isle might first be neutralized.<sup>[23](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn23)</sup>
>
> Concerned lest the 4th Armored Division become embroiled in static warfare at Lorient, General Wood was gratified to receive word from Middleton to hold the armor at arm's length from the fortress. "Do not become involved in a fight for Lorient unless enemy attacks," Middleton instructed. "Take a secure position and merely watch developments."<sup>[24](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn24)</sup>
>
> Actually, the fortress of Lorient was not as impregnable as it appeared to the Americans. The senior German commander in Lorient, Fahrmbacher, was seriously concerned lest a strong attack by the U.S. armor carry his position. Had Wood attacked between 6 and 9 August, Fahrmbacher later stated, the fortress would probably have fallen. The defenses of Lorient had not yet been organized; entire sectors were still unoccupied; many of the troops were untrained. Even the chain of command had not yet been firmly established. Preparations had been made for a garrison of 12,000 men in Lorient, but instead, there were about 25,000 Germans, plus 10,000 French civilians who constituted a potential Trojan horse and a certain drain on supplies. Rather than the 500 guns estimated by the Americans, Fahrmbacher had 197 guns in the fortress and 80 antitank pieces. By 10 August, when Fahrmbacher felt that he had erected an adequate, if provisional, defense, the American pressure decreased to the point that he no longer expected an attack.<sup>[25](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn25)</sup>

