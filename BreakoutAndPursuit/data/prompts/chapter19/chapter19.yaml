<a id="page363"></a>

* * *

> sent Middleton a memorandum to point out that General Patton "assumes that in addition to blocking the roads . . ., you are pushing the bulk of the \[4th Armored\] division to the west and southwest to the Quiberon area, including the towns of Vannes and Lorient, in accordance with the Army plan." The assumption notwithstanding, Gaffey at once ordered Patton's Household Cavalry to relay a message directly to Wood (and to Middleton for information) to the effect that the 4th Armored Division was expected to move to Vannes and Lorient, unequivocally to the west. Without comment, the corps headquarters noted the action and recorded the mission.<sup>[20](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn20)</sup>
>
> By this time the question on the proper mission of the armored division was not the only factor affecting its movements. The division was virtually out of gas. Had the combat commands south of Rennes been obliged to move suddenly, half their vehicles would have had to remain in place.
>
> When the combat commands had begun their wide sweep around Rennes, the division trains had been left north of that city. Supply trucks that could have carried gasoline had been sent back to Avranches to bring the 13th Infantry forward. Not until the afternoon of 4 August, after the infantry occupied Rennes, was a direct supply route opened for the armored division; gasoline then became available.<sup>[21](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn21)</sup>
>
> The uncertainty over the mission resolved and gasoline once more plentiful, Wood on the morning of 5 August ordered CCA to drive the seventy miles westward to Vannes. The leading units of CCA departed at 1400 and swept into Vannes seven hours later. A battalion of the FFI that had already captured the Vannes airfield guided the column to the best approaches. So swift and surprising was the advance that the Germans in the town were unable to prepare demolitions. The combat command seized the bridges and other important installations intact.<sup>[22](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn22)</sup>
>
> Though the capture of Vannes cut the Brittany peninsula at its base, some fighting remained. On the following day, 6 August, the enemy launched a surprise counterattack from Auray and drove back CCA's outposts. A task force had to attack to re-establish the positions. To remove the root of the trouble, the task force continued to Auray, clearing the town the next morning. Thereupon the CCA commander, Colonel Clarke, sent a strong task force westward fifteen miles beyond Auray to seize a bridge at Hennebont, near Lorient. Led by light tanks, the column raced through artillery fire and found that the Germans had just destroyed the Hennebont bridge. Making a detour two miles to the north and crossing the Blavet River at Lochrist, CCA made contact with CCB near Lorient.
>
> While CCA had taken Vannes and Auray, General Dager's CCB had driven directly toward Lorient. Reaching the outskirts of the city on the morning of 7 August and finding strong defenses, CCB detoured to the north to attack

