> Brittany peninsula would be blocked at its base, not along a line from Rennes southwestward to Quiberon Bay but along a line from Rennes southeastward to Angers. This seemed to be only a slight modification of current plans even though the scheme ignored Quiberon Bay.
>
> General Wood sent General Middle-ton his proposal on the morning of 3 August in the form of a hastily sketched overlay showing the planned routes of advance and a message stating that Wood "strongly" recommended that the 4th Armored Division be permitted to "push on to Angers." Anticipating no objections to his plan, Wood ordered the plan executed.<sup>[8](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn8)</sup>
>
> General Wood's proposal, sent by messenger to General Middleton, left the division command post just before the arrival of a routine field order that VIII Corps had issued the previous evening. The corps order reiterated General Wood's mission clearly. The 4th Armored Division was to capture Rennes and establish positions from Rennes southwestward to Quiberon in order to block the movement of hostile forces into or out of Brittany. Receipt of the corps order left General Wood no alternative but to rescind his own. In a new division order he acknowledged his mission as being exactly that stated by corps. Apparently as an afterthought, he alerted the division to prepare for an advance on Châteaubriant, southeast of Rennes.<sup>[9](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn9)</sup> The afterthought was in reality the significant point, for the division had already embarked on the wide sweep westward around Rennes.
>
> Early on the morning of 3 August, two columns had started to outflank Rennes. CCA moved along an inner arc between fifteen and thirty miles from the center of the city. CCB swept along an outer arc. By late afternoon the heads of the columns had arrived at Bain-de-Bretagne and Derval, thirty and forty miles south of Rennes, respectively. The armor had covered somewhere between sixty and a hundred miles against almost no opposition. Tankers had dashed through small roadblocks and dispersed fragmentary enemy units. Together, the combat commands had cut seven of the ten main roads centering on Rennes. Half way between Rennes and Nantes, the columns represented a rather effective blocking force at the base of the Brittany peninsula.<sup>[10](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn10)</sup>
>
> Even before Wood's maneuver became a *fait accompli,* Middleton accepted it, perhaps on the basis that the encirclement would cut the roads leading out of Rennes. He acknowledged the maneuver by reporting it and thereby implying approval. But the implicit approval went only so far as the first part of Wood's plan. That afternoon, Middleton instructed Wood to "Secure Rennes before you continue"-- presumably before continuing toward the east.<sup>[11](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn11)</sup>
>
> Meanwhile, Wood was reporting his progress during the afternoon of 3 August with unabating optimism. When he expected to reach Bain-de-Bretagne

