> fortified as a strongpoint, the Germans recognized its value as a communications center and sought to hold it. At the same time that Fahrmbacher had sent a kampfgruppe under Bacherer toward Pontaubault to stop the American breakout, he dispatched a small force of the *91st Division* to Rennes. Under the command of a lieutenant colonel, the force reached the city just before the Americans appeared, but too late to participate in the action at the airport. Expecting a further American effort against the city, the *91st Division* troops prepared to resist. As they were doing so, two German Army replacement battalions numbering about 1,900 men reached Rennes from le Mans. Issued machine guns and *panzerfausts,* the replacement troops hastily took to the field in the northern outskirts of the city.
>
> The German reinforcements had arrived just in time. During the evening of 1 August about thirty P-47 Thunderbolts attacked the Rennes defenses and American artillery shelled the flak positions in preparation for a full-scale assault by the combat command. In a two-hour fight, terminating shortly before midnight, the Germans held. CCA withdrew.
>
> The defenders, who knocked out eleven American tanks and took twenty prisoners, were reinforced later that night when Koenig, the *91st Division* commander, arrived in the city with two assault guns. Taking command of the Rennes garrison, Koenig prepared for an all-out defense.<sup>[3](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn3)</sup>
>
> Realizing on the morning of 2 August that the defenses of Rennes were stronger than anticipated, General Wood concluded that the 4th Armored Division was not going to be able to roll through the city as it had through Avranches. On the contrary, CCA troops on high ground about five miles north of Rennes were being shelled by mortars and artillery in such volume that they expected a counterattack. With the division strung out along the fifty-mile stretch between Avranches and Rennes and short of gasoline, ammunition, and rations, Wood decided that he needed additional supplies and a seasoned infantry regimental combat team to help him take Rennes. "Want them now," he radioed Middleton, "repeat now."<sup>[4](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn4)</sup>
>
> General Wood also wanted two more air support parties. He had *not* received any air support until late afternoon of 1 August, and he requested "constant air cover," specifically "dawn to dusk fighter bomber support." General Middleton promised to do his best to supply 4th Armored Division needs and ordered Wood to secure all roads leading into Rennes after he captured the city. Wood said he would do so as soon as supplies, services, and reinforcements arrived. "These urgently needed now--repeat now. Must have infantry combat team if town is to be taken."<sup>[5](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn5)</sup>
>
> The logical support was Maj. Gen. Donald A. Stroh's 8th Division, which had followed the 4th Armored Division in the Cotentin. Ordered to be ready to reinforce the armor when necessary and relieve it from the task of eliminating major strongpoints and occupying

