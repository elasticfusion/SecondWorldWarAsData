> critical terrain, the 8th Division was to act as a clearing force in order to prevent the 4th Armored Division from getting unnecessarily involved in action that would neutralize its mobility and striking power. On 2 August General Middleton reattached to the armored division the 13th Infantry, which had been attached to General Wood's command in Avranches but which had since reverted to parental control. To move the infantry, the corps commander also made available four Quartermaster truck companies he had secured from Third Army. Early that evening the regiment began advancing toward Rennes.<sup>[6](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn6)</sup>
>
> Meanwhile, after the 6th Armored Division passed through Avranches and Pontaubault for its drive toward Brest, the remainder of the 4th Armored Division had moved south of Pontaubault on 2 August and assembled north of Rennes. There the whole division awaited supplies, services, and reinforcement. To keep the Germans off balance, Wood launched a series of small infantry attacks during the day.
>
> Learning on the evening of 2 August that the 13th Infantry was en route to Rennes, General Wood conceived a spectacular idea. It already seemed evident to him that the main action in western Europe would take place not in Brittany but in central France. Few enemy forces remained in Brittany, so why proceed westward to the Atlantic ocean and a dead end? Securing Rennes was important. Blocking the base of the Brittany peninsula south of Rennes was important too. If these missions could be combined with a maneuver that would place the 4th Armored Division in position to drive eastward rather than westward, the division would be able to make a more vital contribution to victory. Instead of being relegated to a subsidiary role in Brittany, which might become the backwash of the war, the division would join the main Allied force for the kill. The proper direction, General Wood believed, was eastward to Chartres.<sup>[7](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn7)</sup>
>
> How best to do this was the question.
>
> Since part of the 8th Division was coming forward from Avranches to assault Rennes, General Wood decided the 4th Armored Division should bypass the city. The armor could not bypass Rennes on the east without overstepping the corps boundary, so Wood ordered it to make a wide arc around the western edge of the city, an arc wide enough to avoid the Rennes defenses. The division would arrive south of Rennes with the heads of its columns facing eastward. Châteaubriant, thirty miles southeast of Rennes, would be the next logical objective, and forty miles east of Châteaubriant the city of Angers on the Loire River would come within armored range.
>
> It seemed to General Wood that this maneuver still would accomplish the important parts of his mission. The initial drive would encircle Rennes and isolate it on three sides. At the end of the movement, the division would be half way between Rennes and Nantes and thus constitute a blocking force along the base of the Brittany peninsula. If the maneuver were carried through to its logical conclusion and the 4th Armored Division went to Angers, the

