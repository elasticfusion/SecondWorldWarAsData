> French civilians reported the enemy withdrawing. Clarke therefore asked Wood's permission to enter Nantes with light forces.
>
> Earlier, when Middleton had alerted Wood for the mission of driving to Nantes, he had ordered him categorically: "Do not become involved in fight in city. Merely prevent any enemy movement to north." Four days later, with a combat command at the gates of the city, the opportunity to take Nantes easily was too tempting to resist. Wood gave Clarke permission to attack. During the afternoon of 12 August, helped by men of the FFI, who led the troops safely through mine fields, CCA stormed the city and captured it.<sup>[35](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn35)</sup>
>
> Securing Nantes was like getting one's foot in the door. Wood's persistent efforts to drive to the east were about to succeed. A day later, on 13 August, the 4th Armored Division passed from the control of the VIII Corps, and on 15 August Wood handed over the responsibility of containing Lorient to the 6th Armored Division. By that time only a handful of 4th Armored Division troops remained at Lorient, impatient for the relief that would permit them to join the bulk of the division Wood had already sent out of Brittany. General Wood had finally gotten a mission he wanted. The 4th Armored Division was driving eastward.
>
> During the first two weeks of August, the 4th Armored Division had displayed a constant and consistent aggressiveness. It had performed like cavalry--slashing, side-slipping, and pushing forward. It had effectively exploited a fluid situation by using speed and surprise. Having made a reputation in the Cotentin, the division expanded it in Brittany. During the first twelve days of August, the 4th Armored Division took almost 5,000 prisoners and destroyed or captured almost 250 German vehicles. Against these figures, the division lost 98 killed, 362 wounded, 11 missing; 15 tanks and 20 vehicles.<sup>[36](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn36)</sup>
>
> Despite the impressive achievement represented by the number of the enemy destroyed and the amount of the territory liberated, the 4th Armored Division had not taken the port city assigned. Had Middleton and Wood been intent on securing Quiberon, the division might have arrived at Lorient a day or two earlier and perhaps have been in time to capture the fortress simply by smashing a way into the streets of the city; indeed, a serious effort launched immediately after the arrival of the division might still have taken the fortress.
>
> In mid-August, as the Germans in western Europe seemed to be in the process of complete disintegration, the failure to take Lorient and Quiberon seemed less important than it would have seemed in July. By late September, Lorient and Quiberon were quite forgotten. "Looking at it with hindsight," General Middleton said many years afterward, "Wood was right, of course. But the high command at the time was absolutely right in . . . \[wanting\] the ports."<sup>[37](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn37)</sup> Wood's trouble was wanting to do the right thing at the wrong time.

*\--367--*

<a id="page368"></a>

* * *

> The 4th Armored Division had developed to a high degree of proficiency a reckless ardor for pursuit of a defeated enemy. The *esprit de corps* of the troops matched the supreme confidence of the division commander. It was stimulating to operate deep in enemy territory and report that over a thousand enemy soldiers were ready to surrender but that the division lacked "the time or the means to collect them."<sup>[38](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn38)</sup> It was heady to have such assurance that men of the division could say with profound feeling of the Germans, "They've got us surrounded again, the poor bastards."<sup>[39](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn39)</sup> On the crest of a mounting wave of optimism the 4th Armored Division turned eastward and drove out of Brittany in search of further opportunities, its commander sure at last that he was heading in the right direction.

