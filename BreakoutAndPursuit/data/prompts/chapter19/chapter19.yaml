> and Derval in a matter of hours, he notified Middleton that he was planning to push one column to Châteaubriant. Three hours later he reported with some exaggeration that Rennes was entirely surrounded, that the city was apparently in the process of being demolished by the Germans, and that his columns were ready to move on Châteaubriant that night. Requesting orders, he recommended Angers as his next objective. Half an hour later, he informed Middleton that he was starting to move toward Châteaubriant and might even take Angers. Suddenly, however, he acknowledged receipt of "a new mission: . . . blocking enemy retreat from Rennes."<sup>[12](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn12)</sup>
>
> Whether receipt of Middleton's instruction to secure Rennes prompted Wood's sudden acknowledgment or not, the fact was that Wood needed Rennes before he could proceed eastward--not only to eliminate a threat to his potential left rear but also to open a supply route for his division. He therefore halted his columns and directed them to turn northeastward to block the escape routes southeast of Rennes while the attached 13th Infantry attacked the city from the north. Pushing a dozen miles or so east and northeast of Bain-de-Bretagne and Derval, the heads of the combat commands on 4 August cut the main roads southeast of Rennes and captured and destroyed some of the German units squeezed out of the city by pressure from the north.<sup>[13](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn13)</sup>
>
> Hurrying toward Rennes during the night of 2 August, the 13th Infantry could not be in position to assault the city from the north the next day. The regimental commander therefore requested a postponement until the morning of 4 August so that he could plan and execute a co-ordinated attack together with armored elements still north of Rennes. Impatient to capture Rennes, General Wood insisted that the infantry attack on the afternoon of 3 August. In compliance, the leading infantry battalion launched the attack from route column march, formation. In the face of small arms, automatic weapons, and antiaircraft fire, the battalion forced an entrance into the northeastern outskirts of Rennes.<sup>[14](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn14)</sup>
>
> Their defensive positions penetrated, their casualties at 60 dead and 130 wounded, and the city almost encircled by U.S. armored units, the Germans prepared to depart Rennes. Hausser, the *Seventh Army* commander, gave permission at 2300 for withdrawal during the night. After burning supplies and installations, the garrison of about 2,000 Germans left at 0300, 4 August. In two march groups, both with motorized and foot troops, they moved along small roads and cross-country, reaching St. Nazaire five days later. They encountered practically no Americans because American troops were racing along the main highways.<sup>[15](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn15)</sup>
>
> The 13th Infantry marched into Rennes on the morning of 4 August and accepted the kisses and wines of the liberated inhabitants. On the heels of the regiment came the remainder of the 8th Division, which earlier had expected to follow the 6th Armored Division to

