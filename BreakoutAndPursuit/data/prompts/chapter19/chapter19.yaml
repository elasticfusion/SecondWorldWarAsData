> On the afternoon of 1 August, General Wood's 4th Armored Division thrust southwestward from Pontaubault toward Rennes, the capital of Brittany. On the eastern edge of the province, at the base of the peninsula, and about midway between the north and south shores, Rennes is the commercial center that links Brittany to the interior of France. A city of over 80,000 inhabitants, Rennes is the hub of an extensive road network. No less than ten main highways converge there. Sixty miles southwest of Rennes are Vannes and Quiberon. Sixty miles south by southwest is St. Nazaire. Sixty miles due south is Nantes. To the southeast are Châteaubriant and Angers, towns on the roads to Orléans, Chartres, and even Paris. *([Map VIII](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-VIII.jpg))*
>
> For the 4th Armored Division, Rennes was about the halfway point between Avranches and Quiberon. Whether Rennes was to be a stopover, as General Middleton, the VIII Corps commander, expected, or whether the 4th Armored Division was to continue to the southwest in a rapid drive to Quiberon, as General Patton anticipated, was not quite clear. The corps commander had instructed General Wood only to take Rennes, but when the Third Army took control, Patton ordered Wood to go beyond Rennes to Quiberon in order to seal off the entire Brittany peninsula.
>
> With the fluid situation and precarious communication emphasizing the need for initiative on the division level, General Wood felt that he had wide latitude in interpreting and executing his assignment.<sup>[1](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn1)</sup>
>
> From Pontaubault the 4th Armored Division's CCA raced forty miles southwest on the afternoon of 1 August, reaching the northern outskirts of Rennes by early evening. There the advance guard struck surprisingly strong opposition. An assault by a company of armored infantry supported by twenty-five Sherman tanks failed to penetrate the enemy positions, and the leading units of CCA withdrew several miles under the cover of smoke to organize a stronger attack.<sup>[2](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn2)</sup>
>
> Two Luftwaffe companies manning 88-mm. antiaircraft guns in defense of the Rennes airport had stopped CCA. In support of the antiaircraft gunners were perhaps a hundred infantrymen with eight machine guns and three antitank guns. Elsewhere in the city were a f ew troops from a naval torpedo and spare parts depot and a company of infantry. Although the city had not been

