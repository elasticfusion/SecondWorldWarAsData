> The resistance marked by the intense artillery fire on 7 August at Pont-Scorff was the first that could not be bypassed since the 4th Armored Division's commitment in Brittany. At Lorient, the division was at the end of a blind alley. Having no place to go was a cruel blow to General Wood, who had not abandoned the idea of driving eastward. On the evening of 6 August General Wood had radioed a message direct to General Patton: "Dear George: Have Vannes, will have Lorient this evening. Vannes intact, hope Lorient the same. Trust we can turn around and get headed in right direction soon."<sup>[26](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn26)</sup>
>
> Still optimistic, though somewhat subdued after CCB was halted near Lorient the following morning, Wood reported his situation to Middleton with candor:
>
> > Hoped to argue Boche into surrender of Lorient. However he still resists. Am attacking him from two sides. He may fold up. He has considerable fixed fortifications and can resist strongly if he wishes. If so, this is a job for infantry and guns. We should be allowed to reassemble and get ready to hit again in a more profitable direction, namely to Paris. Believe infantry division should be sent here at once for this job.<sup>[27](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn27)</sup>
>
> Patton had already made the decision. "Dear John," Middleton informed Wood in a letter he signed "Troy," "George was here this P.M. and made the following decision: When you take your objective, remain in that vicinity and await orders." If Wood could not take Lorient without help, Middleton continued, he was to hold in place until a decision could be made on the amount of assistance he was to get. The reason, Middleton explained, was the obscurity that surrounded the developments not only in Brittany but on the larger front. It was possible that the American force driving toward Brest might also need help, and Patton did not want troops moved both east and west at the same time until the situation became clearer.<sup>[28](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn28)</sup>
>
> Terribly disappointed, Wood replied, "Am being left pretty far out on this limb." Still later he grumbled, "Can achieve impossible but not yet up to miracles. Boche does not intend to fold up." He radioed his belief that at least one infantry division supported by corps artillery, additional air power, and naval forces would be required to reduce Lorient. Finally, "My division requires overhaul for further operations at similar speeds," he radioed. "Request decision. Repeat request decision."<sup>[29](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn19.html#fn29)</sup>
>
> The decision that General Wood wanted was an admission by corps or army that another unit would relieve the 4th Armored Division at Lorient and an indication as to when the relief might take place. The 8th Division was supposed to have followed the 4th Armored Division into Brittany. When would it arrive at Lorient and allow Wood to get under way to the east? Why didn't the 8th come forward immediately from Rennes? Believing that the decision to move his armored division "away from the pursuit of a disorganized enemy" and toward Lorient "was one of the great mistakes of the war," and feeling certain that "a rapid

