> into the area between Chartres and Dreux; he dispatched Brig. Gen. John B. Thompson's CCB to take the new objective. At the outskirts of Chartres by the evening of 15 August, CCB attacked with two forces. One force entered the town from the northwest; the other sought to enter from the southwest. The latter met determined opposition that came somewhat as a surprise because of the relatively light resistance encountered earlier. At a disadvantage in the failing light, the troops withdrew.
>
> Meanwhile, the 5th Division, which had moved from Angers, was arriving at an area about eight miles southwest of Chartres.
>
> Like the Americans, the Germans were surprised by the effectiveness of the Chartres defenses. The *First Army,* in command of the area between Chartres and the Loire, had designated Chartres as an "absorption point," where remnants of units (among them the *17th SS Panzer Grenadier* and 352d *Divisions)* and stragglers from the Normandy battlefield were to be reorganized. As at Châteaudun and Orléans, a local commander was in charge of assembling these and rear-area troops (among them students of an antiaircraft training center at Chartres) into a coherent force. On the afternoon of 15 August, as the 7th U.S. Armored Division was approaching, General der Infanterie Kurt von der Chevallerie, the *First Army* commander, was holding a conference in the town to plan how newly arriving units that Hitler had ordered there--the *48th Division* from northern France and the *338th Division* from southern France--might best reinforce the defenses west of the Seine in general and the defenses of Chartres in particular. Before the fight for Chartres terminated, regimental-sized portions of both new divisions (the *338th* tied to the artillery of the vanished *708th Division)* were committed there.<sup>[27](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn27)</sup>
>
> CCB of the 7th Armored Division attacked Chartres again on 16 August and extended a precarious hold over part of the objective despite active resistance inside the town and the arrival of increasing numbers of new troops in wooded areas just south of the town.<sup>[28](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn28)</sup> Corps artillery, cautioned to be careful of the historic town and its cathedral, commenced to fire on 17 August in support of CCB, which encircled Chartres and fought to clear German troops from the town. Since the Germans continued to defend stubbornly, and because tanks were at a disadvantage in the narrow streets, General Walker ordered the 5th Division to aid the armor.
>
