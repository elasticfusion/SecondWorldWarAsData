<a id="page566"></a>

* * *

> and infantrymen plunged boldly toward Orléans. Though all the bridges between St. Calais and Orléans had been destroyed, energetic reconnaissance revealed crossing sites. By dark of 15 August, the large Orléans airport, which had been strongly fortified with antiaircraft and antitank guns but left virtually undefended, was captured, and American troops were at the outskirts of the city.
>
> About that time, because of changing plans on higher levels of command, Patton directed Cook to halt the advance on Orléans and secure Châteaudun. Cook objected, saying he could take both. Patton gave no immediate answer but called back later and authorized continuation of the attack on Orléans with the forces already committed. Cook again objected, this time to the restriction on employing his forces. Patton finally told him to go ahead and use his own judgment.
>
> After meeting with Baade, Sebree, Clarke, and Sears on the morning of 16 August, Cook directed the attack to Orléans continued. While two columns of armor attacked the city from the north and northeast, the 137th Infantry assaulted Orléans from the west. The converging attacks crushed slight opposition, and that night the city of Joan of Arc was in American hands.
>
> Meanwhile, Cook had also directed Baade to capture Châteaudun. General Baade sent Col. Bernard A. Byrne's 320th Infantry, and after an all-night march and a short sharp engagement against several hundred Germans with a few tanks, the regiment took the town by noon of 17 August.<sup>[19](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn19)</sup> Concentrating his forces in the Châteaudun-Orléans area, General Cook awaited further instructions.
>
> The speed of the XII Corps advance to Orléans dashed German hopes of organizing a defense of the Paris-Orléans gap. The *First Army* and the *LXXX Corps* headquarters had displaced from the Bay of Biscay region to Fontainebleau and Reims, respectively, on 10 August to form a line west of the upper Seine that would tie in with the *Seventh Army* and *Fifth Panzer Army* defenses west of the lower Seine. Developments at Argentan and Falaise and the lack of combat units for immediate attachment to the *First Army,* however, prevented more than a cursory defensive effort along the upper Seine south of Paris. The *LXXX Corps* instead built up defensive positions along the Marne River. The troops that had met the Americans at Orléans and Châteaudun had been miscellaneous rear-guard elements reinforced by remnants of the *708th Division* and hastily assembled antiaircraft and antitank units, all under the control of local commanders who had been instructed to prepare defensive positions with the aid of impressed French inhabitants. The *First Army,* for all practical purposes, commanded local strongpoints "of doubtful combat value."<sup>[20](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn20)</sup>
>
> The loss of Orléans on 16 August, the weakness of the *First Army,* developments at Argentan and Falaise in Normandy, and the Allied invasion of southern

