> 
> The columns encountered scattered resistance and advanced about fifteen miles to Nogent-le-Rotrou by evening. At that time Silvester received word of the change in objective. He was to move instead to Chartres.<sup>[25](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn25)</sup> Silvester immediately notified his subordinate commands of the change in direction, and by the morning of 15 August the forces had shifted and consolidated into two columns.<sup>[26](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn26)</sup> The excellent road net, the sparseness of enemy opposition, and good command control had facilitated a difficult readjustment made during the hours of darkness. Yet, despite the shift of armored columns, considerable traffic intermingling occurred on 15 August between the 7th Armored and the 79th Divisions on the approaches to Nogent-le-Roi.
> 
> Still mindful of driving to the Seine, General Silvester sent Col. Dwight A. Rosebaum's CCA and Lt. Col. James W. Newberry's CCR north of Chartres and

