> ### *The Drive to the East*
>
> Despite Irwin's bewilderment as to the meaning of his apparently uncharted and aimless peregrinations, a well-defined course of action was emerging. Although the strands of significance were often improvised and tangled, they reflected a pattern of activity designed to exploit the German disorganization in western France. The general area of operations for those units not engaged at the Argentan-Falaise pocket lay between the Seine and Loire Rivers, an

*\--563--*

<a id="page564"></a>

* * *

> open, level plain ideally suited for armored operations. The chalk plateaus in the Evreux, Dreux, Chartres, and Châteaudun areas provided excellent airfield sites capable of insuring satisfactory air support for post-OVERLORD operations east of the Seine. Since securing this ground was an essential preliminary to breaking out of the lodgment area, the operations of the Third Army were oriented toward this goal.<sup>[13](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn13)</sup>
>
> Depending on further developments in the fast changing situation, the most likely objectives toward which the Third Army could next direct its efforts were closing the Argentan-Falaise gap, cutting off at the Seine the Germans escaping from the pocket, and securing the Paris-Orléans gap. Accordingly, Patton on 13 August ordered his forces to assume flexible dispositions. The XV Corps at Argentan was already in position to secure the Argentan-Falaise gap. Patton gave the XX Corps the 7th Armored Division and instructed Walker to secure Dreux as the initial step in blocking German escape across the lower Seine. The XII Corps, with newly assigned subordinate units, was to concentrate in the area southeast of le Mans to be in position for an advance to the Paris-Orléans gap. Because of the fluid situation, Patton instructed all three corps commanders to be prepared to operate to the north, northeast, or east.<sup>[14](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn14)</sup>
>
> The XII Corps headquarters had virtually completed the administrative task of landing and assembling the Third Army units coming from England and dispatching them to the front. Although the corps headquarters had been scheduled to take control of the 7th Armored and 80th Infantry Divisions, neither proved available; the 80th was involved at Argentan, and the 7th Armored was moving toward Dreux. Fortunately, the 35th Division was about to complete its mission near Mortain, and Patton gave it, as well as the 4th Armored Division (coming from Brittany and VIII Corps control), to XII Corps. With these forces, XII Corps, in addition to protecting the south flank of the army, could advance toward the Paris-Orléans gap or, if necessary, support the XX Corps drive to the lower Seine.<sup>[15](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn15)</sup>
>
> After Bradley halted the XV Corps at Argentan and after Patton ordered Haislip to split the corps and move two divisions eastward, Patton found himself on 15 August, for all practical purposes and exclusive of the VIII Corps in Brittany, in command of four corps of two divisions each. Half of the XV Corps (2d French Armored and 90th Infantry Divisions) was facing north in the Argentan area, while the XV Corps headquarters with the other half (5th Armored and 79th Infantry Divisions) was heading generally eastward, as were the XX Corps (7th Armored and 5th Divisions) and the XII Corps (4th Armored and 35th Divisions). On 15 August Patton directed the XII Corps to seize Châteaudun and Orléans and protect the army right flank along the Loire. He changed the objective of the XX Corps--instead of taking Dreux, the corps was to establish a bridgehead across

*\--564--*

<a id="page565"></a>

* * *

> the Eure River at Chartres. He instructed the XV Corps to establish a bridgehead over the Eure at Dreux. Thus evolved the Third Army three-corps drive eastward to the Seine.<sup>[16](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn16)</sup> *([Map XII](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-XII.jpg))*
>
> Though General Patton alerted his corps commanders for advances beyond these objectives, General Bradley exerted a restraining influence. Bradley was concerned with the strain that the rapid advance was imposing on supply and communications facilities. In accord with OVERLORD planning, Bradley wanted to give the logistical apparatus time to develop installations that would provide a secure base for post-OVERLORD operations beyond the Seine. He therefore restricted Patton to Dreux; Chartres, and Orléans so that he, Bradley, could there regroup his forces and readjust the army boundaries.<sup>[17](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn17)</sup>
>
> To secure Orléans was the mission of Maj. Gen. Gilbert R. Cook, a West Pointer who had fought in France during World War I, who had commanded XII Corps since 1943, and who in addition was deputy commander of the Third Army. To perform his first combat mission as corps commander, General Cook set up his headquarters at le Mans on 13 August and awaited the arrival of his widely separated units--the 4th Armored Division coming out of Brittany and the 35th Division on the road from Mortain.
>
> Since Patton had told him to "get started as soon as possible," Cook formed an armored-infantry column composed of elements from both divisions and headed the column down the main road from le Mans to Orléans on 15 August.<sup>[18](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn18)</sup> The 4th Armored Division's CCA under Colonel Clarke had driven from Nantes to St. Calais--more than a hundred miles--in one day, but after a short halt for refueling, the tankers moved on toward Orléans. Immediately behind came a 35th Division regimental task force, Col. Robert Sears's 137th Infantry. The armor was eventually attached to the infantry, and both units then operated under General Sebree, the 35th's assistant division commander.
>
> There was little knowledge of enemy strength or dispositions save vague reports that the Germans were assembling forces to defend Châteaudun and Orléans. As a result of conflicting intelligence, Cook later received contrary messages from Patton advising him to proceed directly to Orléans and also to go by way of Châteaudun. To resolve the matter, Cook ordered Sebree to take Orléans if quick capture appeared feasible without reinforcement and if it appeared possible to hold the city with light forces after its capture.
>
> With very few maps, without prior reconnaissance, lacking information of enemy dispositions, and ignorant of the natural obstacles of the region, tankers

