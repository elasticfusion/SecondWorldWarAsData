> Meanwhile, the 35th Division pushed through Joigny to St. Florentin, thereby protecting the corps right flank east of Orléans.
> 
> Armor and infantry had worked together smoothly. Crossing their columns west of Montargis, the divisions had performed a difficult maneuver efficiently. Casualties were extremely light, prisoners numerous.
> 
> While advancing to the Seine, Eddy had also protected the army group south flank. Patton had relieved him of guarding the Loire River west of Orléans by assigning that task to the VIII Corps. East of Orléans, part of the 35th Division, CCR of the 4th Armored, and cavalry troops patrolled a line from Orléans through Gien to Joigny until the 319th Infantry of the 80th Division moved from Angers to relieve them.<sup>[73](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn73)</sup> The other regiments of the 80th Division (attached to the XII Corps) marched from Argentan to assemble near Orléans.
> 
> On the left of XII Corps, when General Walker received word to take XX Corps eastward and secure Seine River bridgeheads between Melun and Montereau, reconnaissance patrols of the 7th Armored Division had already moved to Rambouillet and the Seine River. The virtual absence of enemy forces convinced American commanders that little would oppose the advance.<sup>[74](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn74)</sup>

