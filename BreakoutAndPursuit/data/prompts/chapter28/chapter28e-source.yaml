> The 5th Division had moved rapidly and aggressively almost seventy miles to Montereau and almost sixty miles to Fontainebleau. The attack displayed good command judgment and flexibility of maneuver.
> 
> On the left at Dreux, General Silvester's 7th Armored Division had received the mission of driving to Melun and crossing the Seine there, ten miles north of Fontainebleau and twenty-five miles south of Paris.<sup>[77](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn76)</sup> Straddling the Seine at the apex of a long, V-shaped bend, the town of Melun is divided by the river into three parts. The principal portion is on the right (east) bank; the modern part is on the left; the third section is on an island in the center of the river, the site of a Roman camp dating from the time of Caesar's Gallic

