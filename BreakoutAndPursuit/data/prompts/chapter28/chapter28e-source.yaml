> In driving from Chartres to Fontainebleau and Montereau (fifteen miles apart), General Irwin's 5th Division would cross a wide plateau cut by narrow valleys and two rivers, the Essonne and the Loing, which afforded the Germans outpost positions for Seine River defenses. With Fontainebleau as the primary objective, Irwin committed two regiments abreast on 21 August. The 10th Infantry, on the right, moved to Malesherbes, reduced unexpectedly heavy local opposition, crossed the Essonne River on two bridges still intact, and continued three miles before stopping for the night. The 2d Infantry, on the left, met a strong garrison at Etampes. Unable to reduce the resistance, the regiment encircled the town, isolated the garrison, and set about investing the town systematically. Unwilling to be delayed, General Irwin committed his reserve, the 11th Infantry, in the center. The 11th skirted Etampes on the south and crossed the Essonne River, which proved to be no major obstacle. The 5th Division thus had advanced about forty miles during the day and still had two regiments abreast for a final thrust to the objectives.
>
> On 22 August the 10th Infantry encountered increasing resistance while attacking from Malesherbes toward la Chapelle, which fell that evening. There, the regiment was in position either to reinforce the attack on Fontainebleau or to continue to Montereau. For a while it appeared that reinforcement of the 11th Infantry drive toward Fontainebleau would be necessary, for that regiment had advanced barely five miles on 22 August before running into a counterattack. Early the next morning, 23 August, the resistance faded, enabling the 11th Infantry to move the twelve miles to Fontainebleau before noon.
>
> At the Seine, Lt. Col. Kelley B. Lemmon, Jr., a battalion commander, discovered the bridge destroyed. He swam the river, found five small boats on the east bank, tied them together, and paddled them back for the troops to use to establish a bridgehead. Meanwhile, Capt. Jack S. Gerrie, a company commander, and T. Sgt. Dupe A. Willing-ham, a platoon sergeant, had found a canoe, and they paddled across the Seine to reconnoiter the east bank. Detected by Germans, Gerrie covered Willingham while the sergeant swam back to organize a firing line on the west bank. Under cover of this fire, Gerrie also swam back.<sup>[75](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn75)</sup>
>
> After a short fire fight with elements of the *48th Division,* riflemen began to cross the Seine in random boats found along the bank. By the following day, 24 August, a battalion had paddled across, engineers had installed a treadway bridge, and the entire 11th Infantry was east of the Seine River.
>
