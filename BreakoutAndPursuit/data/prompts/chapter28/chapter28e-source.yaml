> was without combat experience, inadequately trained, and deficient in equipment; the *338th* lacked organic transportation and became partially mobile only after commandeering French vehicles. At Montargis, which Hitler had ordered strongly defended, were assembled the erstwhile defenders of Orléans--fragments of the *708th Division* and the usual quota of security troops and supply personnel. The *348th Division* and the *18th Luftwaffe Field Division* were on the way from northern France to the *First Army* but were diverted later toward the Seine north of Paris.<sup>[70](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn70)</sup>
>
> On the American side, General Eddy, former commander of the 9th Division, took General Cook's place in command of XII Corps and was given the mission of driving to the Yonne River at Sens, seventy miles east of Orléans.<sup>[71](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn71)</sup> After attaching the 137th Infantry, 35th Division, to the 4th Armored Division, General Eddy on 20 August ordered General Wood to attack. CCA (with a battalion of attached infantry) pushed off in a drive that gathered speed as it progressed. Though the tankers found Montargis defended and the bridge over the Loing River at the town destroyed, reconnaissance troops located a damaged but usable bridge at Souppes-sur-Loing, fifteen miles north of Montargis. Ignoring Montargis, CCA dashed to Souppes-sur-Loing on 21 August, crossed the river, and, against occasional small arms fire, raced to Sens. Spearheads entered the city that afternoon and took the German garrison so by surprise that some officers were strolling in the streets in dress uniform--tourists who had missed the last truck home. Having captured the city, CCA established a bridgehead on the east bank of the Yonne by the morning of 22 August.
>
> To eliminate those Germans concentrated at Montargis, the 35th Division pushed to the western outskirts of the city while CCB of the 4th Armored, which had also crossed the Loing River at Souppes, turned south to outflank the defenses. A co-ordinated attack crushed the resistance and liberated the town on 24 August. After clearing Montargis, armor and infantry proceeded to sweep the area eastward to Sens.
>
> From Sens, CCA of the 4th Armored Division drove forty miles to the outskirts of Troyes on the morning of 25 August. There the bulk of the command launched a frontal attack in desert-spread formation. With tanks approximately a hundred yards apart and tankers firing their weapons continuously, the troops charged across three miles of open ground sloping down toward the city. Inside Troyes, the Germans fought back. Though street fighting continued through the night, the Americans were in possession of the greater part of the city by nightfall. That evening a column crossed the Seine a few miles north of the city. Not until the following morning, when this column drove into the rear of the German garrison, did the battle come to an end.<sup>[72](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn72)</sup>

