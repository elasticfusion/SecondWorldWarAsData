> confiscating staffs, troops, and matériel from retreating units.<sup>[81](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn81)</sup>
>
> Hitler on 5 September also recalled Rundstedt whom he had relieved at the beginning of July. While Model remained the *Army Group B* commander, Rundstedt assumed his old post, Commander-in-Chief, West. Though Rundstedt was every bit as pessimistic as Model and canceled plans for counterattacks, his reappearance at *OB WEST* brought a resurgence of morale. Rundstedt was able to direct his attention to the whole Western Front, which Model in his preoccupation with *Army Group B* had been unable to do, and for the first time since 18 July, when Kluge had assumed Rommel's duties in addition to his own, a theater commander was present to co-ordinate the entire defensive effort in the west.
>
> Counting his forces, Rundstedt found that *Army Groups B* and G consisted of forty-eight infantry and fifteen panzer-type divisions, of which only one quarter could be considered anywhere near full combat strength. He judged their effectiveness to be the equivalent of twenty-seven infantry and six or seven panzer divisions at the most. He estimated that the Allies had sixty in opposition. The silver lining in this dark cloud was the fact that although few units were up to authorized strength, the staffs of all higher headquarters were for the most part intact and able to function. Discipline and reorganization soon revealed that the fabric of command, though stretched and worn, could be made serviceable. By 11 September most of the German units that had been battered, outflanked, encircled, and apparently destroyed had reappeared, in name at least, and were making an honest effort to protect the German border in the west.<sup>[82](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn82)</sup>
>
> That they were able to accomplish even this much was miraculous in view of earlier German casualties. During June, July, and August the Germans had lost a minimum of 1,200,000 troops killed, wounded, missing, and captured, casualties of which approximately two thirds had been incurred in the east, where larger masses of men were employed.<sup>[83](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn83)</sup> The *OB WEST* staff later estimated that the campaign in the west, from the invasion to the West Wall, and including southern France, had cost Germany about 500,000 troops, of which about 200,000 had been lost in the coastal fortresses. Matériel losses were impossible to estimate; in addition to battle losses, all equipment permanently installed or lacking mobility was gone.<sup>[84](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn84)</sup>
>
> In contrast, the Allies had landed more than 2,100,000 men and 460,000 vehicles on the Continent by 11 September, a combat force of forty-nine divisions.<sup>[85](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn85)</sup> Excluding the forces in southern France, where losses were light, Allied casualties from 6 June to 11 September numbered almost 40,000 killed, 164,000 wounded, and 20,000 missing--a total of 224,000, which was less than half the German casualties in the west.<sup>[86](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn86)</sup>
>
