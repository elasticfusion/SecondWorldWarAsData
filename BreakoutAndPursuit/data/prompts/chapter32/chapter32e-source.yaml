> During the first few days of September there had been no coherent German defense. Panic infected rear areas. Supply installations were destroyed without orders, fuel depots demolished, ammunition dumps abandoned, ration and supply installations looted by troops and civilians, and reports on the status of supply nonexistent.<sup>[74](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn74)</sup> The retreating units had hardly any heavy weapons. Few of the panzer divisions had more than five to ten tanks in working order. The morale of the troops was depressed by Allied control of the air and by the <a id="bookmark6"></a>abundance of Allied matériel, as compared with the inadequate German supplies. On 4 September Model stated that, in order to prop up the entire Western Front before it gave way completely, he needed a minimum of twenty-five fresh infantry divisions and at least five or six panzer divisions.<sup>[75](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn75)</sup>
> 
> Hitler, for his part, showed little appreciation of the difficulties facing *OB WEST* and some lack of knowledge of the situation. Since 28 August, on Hitler's order, *OB WEST* had been planning a counterattack against the southern Allied flank, a strike north in the Troyes area between the Seine and Marne Rivers. On 3 September Hitler

