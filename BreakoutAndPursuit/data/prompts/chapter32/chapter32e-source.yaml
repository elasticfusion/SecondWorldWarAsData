> Most officers believed that the West Wall was only a bluff and that, since the Germans had hardly any troops left, it would take the Allies three days at the most to get through the fortifications. After that, there would remain only the task of mopping up scattered demoralized units inside Germany.<sup>[92](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn92)</sup>
>
