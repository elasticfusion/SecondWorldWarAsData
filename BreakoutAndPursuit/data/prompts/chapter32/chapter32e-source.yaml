> ### *The End of the Line*
>
> Though it was not to become obvious for a week or so, the Allied troops were tired. The pursuit had been wearing on men and equipment. Casualties had not been heavy at any one place, but their cumulative effect reduced the strength of all combat units. Tanks and vehicles had gone so long and so far without proper maintenance and repair that in one armored division less than a third of the authorized number of medium tanks were actually fit for combat.<sup>[68](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn68)</sup> Another had had so many tanks fall out of column because of mechanical failure or lack of gasoline that its equipment was spread over the countryside between Valenciennes and Luxembourg, more than a hundred miles. Since the gasoline shortage prevented transferring vehicles for repair, mobile crews performed on-the-spot adjustments when they were able, but those tanks that needed shop treatment had long to wait.<sup>[69](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn69)</sup> Tank engines had passed the time limit of efficient operation but were hard to replace. Of 190 reserve engines considered necessary for effective combat, one armored division had had only 30 available at the beginning of the pursuit. Replacement tracks were particularly difficult to come by. Ceaseless driving caused vehicles literally to fall apart, and serious shortages of spare parts could not be remedied in the near future.<sup>[70](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn70)</sup>
>
> Transportation facilities were unable to maintain an adequate flow of supplies to the front. By 6 September, for example, daily deliveries to the First Army were 1,500 tons (almost one third) below normal daily requirements. With income below operating expenses, the army began to live on its capital; basic loads vanished, reserve stocks virtually disappeared. Although a diminishing arrival of everyday necessities had not

