> Austria had collapsed, appeared at hand. The Allies in September 1944 were beyond the Ghent-Mons-M&ecute;zières-Sedan-Pont-à-Mousson line that the Allies in 1918 had reached by 11 November. To some observers it seemed that the Allies were closer to victory after the pursuit in 1944 than after Marshal Ferdinand Foch's grand autumn offensive, which had preceded German surrender in World War I.
>
> Everywhere the Allies looked in early September of 1944, they saw success. The Germans in Italy were retreating northward. The Russians were about to enter Germany in the east. In the Pacific the two main lines of Allied advance were converging on the Philippines and landings were about to take place that would immediately precede the invasion of Leyte in October. About the same time that the Japanese in northern India were being driven across the border into Burma, the Allies captured the Burmese city of Myitkyina. At the Quebec conference (OCTAGON) in mid-September, Allied leaders displayed great optimism as they discussed the probability of an immediate occupation of the German satellites, of the Axis-occupied countries, and of Germany itself.<sup>[96](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn96)</sup>
>
> The end of the war in Europe seemed just around the corner, and General Marshall considered that "the push on the West Wall is of major importance in the conduct of global war at the moment."<sup>[97](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn97)</sup> Allied forces in southern France on 10 September were about to capture Dijon, and that evening the first meeting occurred between reconnaissance troops of the OVERLORD and Anvil-DRAGOON forces. When Lt. Gen. Jacob L. Devers' 6th Army Group became operational under SHAEF control on 15 September, General Eisenhower would command forces along a continuous front from the Netherlands to Switzerland, with three army groups ready to enter Germany. No one seemed to remember Marshal Foch's reply in November 1918, when asked how long it would take to drive the Germans back to the Rhine if they refused the armistice terms, "Maybe three, maybe four or five months, who knows?"<sup>[98](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn98)</sup>
>
> Twenty-six years later, on 10 September 1944, General Bradley designated six critical terrain features on the Rhine River--rather evenly spaced corps objective areas across the 12th Army Group front--as suitable bridgehead sites.<sup>[99](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn99)</sup> Not even the most pessimistic prophet, if a pessimist could have been found in early September, would have ventured the prediction that it would take the Allies much longer than "three, maybe four or five months" to gain these objectives. Yet it would be March 1945 before the Allies got across the Rhine River. A cycle similar in some respects to that which had occurred during the period of the breakout and pursuit would have to be repeated before final victory came in Europe.

