>
> General Bradley reported that Hodges was "quite optimistic about his ability to push through the Siegfried Line and on to the Rhine," and that the "situation in front of Patton looks very hopeful."<sup>[94](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn94)</sup> Field Marshal Montgomery was still thinking of getting on to Berlin. And General Eisenhower, though he may have had reservations, began to consider objectives beyond the Rhine--as far distant as Berlin.<sup>[95](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn95)</sup>
>
> In most respects, optimism seemed justifiable. Turkey had broken diplomatic relations with Germany in August, and Rumania, Bulgaria, and Finland were negotiating for peace. A repetition of the autumn of 1918, when Bulgaria had defected, and Turkey and

