> actually stopped the sustained drive, the day of reckoning was not far away. The Allies needed no soothsayers to know that an economy of famine awaited them as they moved onto German soil.
>
> Yet it seemed as though the Allies only partly appreciated the implications of these conditions, for no admission was made that the pursuit had come to an end. Instead, optimism in most quarters continued, "tempered only by exasperation over supply shortages." The first train arrived in Soissons on 6 September, bringing hope that shortages might soon cease to exist. On that day the regrouping of the First Army forces had been almost completed, and American leaders had expected the drive to the Rhine to gather speed. With ten days of good weather, General Hodges said, he thought the war might well be over as far as organized resistance was concerned. Four days later, however, despite promises that shortages would be only temporary, Hodges admitted, as he awaited shipments of artillery, that the supply situation would undoubtedly delay, at least slightly, a concentrated attack on the Siegfried Line.<sup>[71](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn71)</sup>
>
> Hodges' feeling actually mirrored concern with a question that was beginning to trouble some Allied commanders: Was the pursuit going to peter out before the Allies got through the West Wall and across the Rhine? Certain signs, though not to become clear until later, indicated that this might happen. The Allied forces were overextended along a 200-mile front between Antwerp and Switzerland, the troops exhausted, their equipment badly worn. Continental ports of entry were inadequate, and transportation on the Continent was unequal to the demands placed upon it. As the Allies approached the German border, opposition seemed to stiffen, and the existence of the West Wall had its psychological effects. To insure the establishment of at least one bridgehead beyond the Rhine, General Eisenhower on 10 September approved employment by Field Marshal Montgomery of the Allied strategic reserve, the First Allied Airborne Army, which Montgomery was to use like seven-league boots in an attempt to get across the lower Rhine in the Netherlands.<sup>[72](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn72)</sup>
>
> Whether Eisenhower drew upon SHAEF's strategic reserve to exploit the success of the pursuit or to propel a dying advance across the Rhine, the act, while perhaps subconsciously admitting the weariness of the Allied troops, sought to take advantage of German disorganization before the Germans could re-form a cohesive line. As the dispersed though optimistic Allied forces approached the West Wall, vague symptoms appeared that the Germans might achieve what they would later call the "Miracle of the West." *Army Group B,* despite the Mons pocket, managed to get what remained of its units east to the West Wall, and *Army Group G* (the *Nineteenth Army* and the *LXIV Corps)* escaped from southern and southwest France with the major part of its combat elements. By 10 September the juncture of *Army Groups B* and G was accomplished, and the front formed a continuous, if not solid, line from the North Sea to the Swiss border.<sup>[73](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn73)</sup> Considering the shortages of men, arms, equipment,

