> <a id="page355"></a>Americans planned to penetrate Brittany along two principal axes--Dinan-Brest, and Avranches-Rennes-Redon--and they hoped to be of assistance.<br>The Allies had planned to promote intensified FFI activities in Brittany only after trained guerrilla leaders, arms, ammunition, and supplies had been dropped into the area. This program was to have been completed about the time U.S. troops made their appearance on the peninsula, but American exploitation was so rapid that the FFI had to begin operating before the program could be fully realized.
>
> <a id="page355"></a>General Bradley's 12th Army Group assumed command of the FFI in Brittany on 29 July and placed it under the control of the Third Army. Plans were made to parachute a small reconnaissance party into Brittany during the night of 2 August to establish a command post for Colonel Eon, but poor weather conditions forced cancellation of the drop. On 3 August the British Broadcasting Corporation radioed a coded message to the FFI in Brittany to begin general guerrilla activities short of open warfare. Because American troops had already sped beyond Dinan and Rennes by 4 August, General Koenig requested Colonel Eon to parachute into Brittany with his staff, take command of Resistance operations at once, and assume an initial mission of seizing and securing high ground north of Vannes in the Quiberon Bay area. Although some French officers, including Eon, had had no jump experience, the command group parachuted into Brittany during the night of 4 August. At the same time, 150 men were dropped in the Morlaix area to seize and preserve the railroad trestle bridges there. On the following night, ten American gliders towed by British aircraft were landed between Vannes and Lorient to bring in armored jeeps, weapons, and ammunition to support local FFI troops who were ready to take the Vannes airfield. On 6 August the FFI command made contact with a U.S. armored patrol and learned that the Americans, with the assistance of local French Resistance groups, had already cleared a large part of the peninsula.[52](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn52)
>
> The weather had turned hot and dry in August, and mechanized columns raised clouds of grit and dust as they drove over the sun-baked earth. Sun glasses became precious possessions, goggles a necessity. Overhead, the clear weather gave perfect visibility for Allied fighter-bombers.
>
> As fluid as the situation was to become in Brittany, the immediate preliminary to it was quite the opposite. Getting troops out of Normandy and into Brittany was a difficult problem. In the coastal sector of the Cotentin there were only two main highways running southward, and debris, dead animals, and wrecked vehicles, as well as mines, obstructed traffic, while destroyed villages and damaged towns blocked it. Bulldozers had had to clear lanes through rubble in some places--particularly in Avranches --before normal military traffic could pass. Convergence of the two highways at Coutances and again at Avranches posed additional

