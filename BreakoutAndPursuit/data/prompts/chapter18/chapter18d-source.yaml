> <a id="page353"></a>armored division command post nine hours after he had departed the corps headquarters. Returning by the same route early the following day, Marechal discovered that Germans drifting across Brittany to find refuge in the port cities made the roads hazardous for single American vehicles. Fortunately, civilians warned him in time of hostile groups, and he regained the corps command post twenty-four hours after he had left. An enlisted man of the 6th Armored Division, who often carried messages to the corps though unable to read or write or follow a map, returned to the division on one occasion after a two-day trip--with a bullet in his back and two captured Germans on the hood of the jeep he was still driving.[44](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn44)
>
> The hazardous journeys to supply information between corps and divisions were often futile, since situations changed so rapidly that the messages were frequently out of date by the time they were delivered.<sup>[45](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn45)</sup> The division artillery observation planes might have been used for liaison and thus have provided a faster means of communications but, in the case of the 6th Armored Division at least, most of the planes were out of action. Rough landing fields in Normandy and enemy fire had accounted for most of the casualties. The absence of landing strips in Brittany--because the fast-moving division lacked time to clear landing fields--kept the corps artillery observation planes grounded.<sup>[46](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn46)</sup>
>
> Patton's Household Cavalry provided an additional channel of communications. One armored car with a high-powered SCR-506 radio, as well as several armored jeeps, accompanied each armored division. The radio car possessed choice and workable frequencies, and the armored jeeps, often entrusted with situation reports, were able to shoot their way through small roadblocks. Even though the cavalrymen were burdened with their own radio traffic and could absorb only a small part of the division communications, they sometimes relayed division messages.
>
> Because of all these difficulties, the interval between the sending of a message and the receipt of its acknowledgment from the addressee usually exceeded thirty-six hours.<sup>[47](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn47)</sup> Before the end of the first week in August, the 6th Armored Division was about 150 miles west of Avranches. It was so far away from the corps that Middleton advised Patton that he had practically no control and little knowledge of the division operation, and thus virtually denied responsibility for the division activities. "This headquarters" he wrote, "has made repeated attempts to establish radio contact with the 6th Armored Division without success. A special messenger was dispatched . . . but his time of arrival cannot be stated. This headquarters will continue efforts to establish radio contact. . . ."<sup>[48](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn48)</sup>
>
> In the face of these difficulties, confusion and misunderstanding were inevitable. Having outrun communications

