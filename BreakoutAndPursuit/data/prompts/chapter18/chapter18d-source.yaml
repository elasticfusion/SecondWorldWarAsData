> ### *Problems*
>
> Control was one of the major problems of the Brittany campaign, and distance added to the problem. The VIII Corps command post was located north of Avranches, and General Middleton was able to displace forward to a point several miles south of that city only on 4 August. By then the combat components of the corps were scattered, out of sight and virtually out of hearing.
>
> Although Middleton wanted to move his command post into Brittany and closer to his far-flung units, the Third Army staff was most anxious for him not to displace the corps headquarters beyond the limited range of field telephones. Middleton complied. Communications between the army and the corps headquarters thus remained satisfactory, but this state of affairs was not duplicated below the corps level. As early as 2 August, General Middleton remarked that contact with the armored divisions was "practically nil."<sup>[39](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn39)</sup>
>
> With the corps units stretched over a vast area and moving rapidly, signal communications broke down almost completely. "The expensive signal equipment at the disposal of the Corps," General Middleton later wrote, "was never designed apparently for a penetration and pursuit of the magnitude of the Brittany operation."<sup>[40](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn40)</sup> It was impossible to install or maintain wire communications over such distances. During the night of 3 August, the few corps signal lines to forward units that did exist were bombed out by German planes, as were the wires to the army headquarters. For about eight hours, while the lines were being repaired, the corps headquarters existed in a virtual vacuum, able to exercise only the most limited influence on operations.<sup>[41](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn41)</sup>
>
> Although communications with both armored divisions were strained, they were particularly weak in the case of the 6th Armored Division, which had disappeared

