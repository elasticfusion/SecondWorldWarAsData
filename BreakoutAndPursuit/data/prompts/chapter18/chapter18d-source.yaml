> <a id="page356"></a>difficulties. Engineers constructed a cutoff at Coutances to keep traffic moving along both routes and opened a subsidiary road from Avranches to Pontaubault. Pontaubault was the most critical traffic point of all, for through that village had to be funnelled all the vehicles moving into Brittany. Establishing traffic priorities and assuring compliance with them required perseverance and patience as well as attention to detail. Task Force A was given three hours to move its 3,500 men through the Avranches-Pontaubault bottleneck; it was to arrive in Avranches "precisely at 0200, 3 August, not before" and was to clear Pontaubault exactly by 0500. "Still spending most of my time as a traffic cop," wrote a division commander. It was not unusual to see high ranking officers acting as military policemen at critical traffic points, but the payoff was the feat of getting two armored divisions into Brittany in less than forty-eight hours.[53](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn53)
>
> Several bridges over the Sée and the Sélune Rivers, the road approaches to these crossing sites, and the dams nearby were of extreme importance. During the first few days of August the German Air Force appeared in relative strength over the Cotentin in a belated effort to block by bombardment the American entrance into Brittany. Antiaircraft protection, a matter of small importance during July, became a vital adjunct of the breakout and exploitation. Gun crews, enthusiastic that they had an opportunity at last to participate in action against the enemy, shot down more than a score of planes around Avranches during the first week of August.
>
> Though operations in Brittany later diminished in importance, the prospect of success at the beginning of August led to high expectations. Normandy had been slow and painful; Brittany appeared to be fast and exhilarating. Beyond the initial physical obstructions at Avranches, one fact shone brightly: the Germans had little with which to oppose the exploitation of the breakout into Brittany.<sup>[54](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn54)</sup> Confusion of purpose and method on the American side, which was to mar the breakout, stemmed from the abruptness of the change from static to mobile warfare and from the contrasting personalities of the leaders involved. With fluidity the overriding condition, the Americans broke out of the Cotentin into the relative freedom of a war of movement in Brittany, a difference that seemed to be symbolized by the man of the hour, General Patton.

