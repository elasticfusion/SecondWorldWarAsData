> <a id="page352"></a>in a cloud of dust on the roads to Brest. Since Signal personnel were unable to lay telephone cables fast enough and far enough, the division depended to a large extent on the high-powered SCR-399 long-distance radio, which proved unsatisfactory. As many as eight different transmitters working on the assigned corps frequency were often heard at the same time. With the corps radio communications net so jammed and signals so faint because of distance, the division had to wait for radio time. Often a code group had to be repeated six to ten times to insure accurate reception.[42](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn42)
>
> A corps cable teletype team had been attached to the 6th Armored Division in the Cotentin, but it had been unable to keep up with the rapid advance and was replaced in Brittany by a radio teletype team using very high frequency beam antenna equipment. The new team was instructed to beam its equipment on a prominent hill near Avranches, where the corps expected to place a receiving station on 1 August. Because the enemy still was ensconced on the hill and because German planes were attacking U.S. troops and installations in the Avranches area, the corps Signal section set up its receiving station near Brehal instead. Without knowledge of the change of location, the division radio teletype team beamed on the wrong place. Had the distance between sender and receiver been shorter, the correct location would have easily been found, but beyond fifty miles the equipment was unreliable, and contact was not established for several days.<sup>[43](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn43)</sup>
>
> With radio teletype nonoperational, with high-power radio erratic, and with wire and cable lacking, communications devolved upon messengers who traveled long distances by jeep. Sometimes a round trip between division and corps headquarters took the better part of a day. Messengers were excellent targets for bypassed enemy groups and individual snipers in the far-reaching no man's land between the corps and division command posts, and they had to have ingenuity, patience, and luck. An officer courier, Capt. Hans H. Marechal, who started from the VIII Corps command post for the 6th Armored Division headquarters about noon one day proceeded through Antrain and beyond Loudeac until French civilians warned him that several hundred Germans with a few tanks still held a town ahead. Detouring south to Pontivy, the captain met and joined a convoy of gasoline trucks going to the division. A destroyed bridge caused another change in route. At the town where the division command post had last been reported, Marechal learned from civilians that the division had moved on to another town. Eventually, he found a solitary military policeman who was awaiting the arrival of the division trains. The convoy halted, but Marechal continued alone in search of the division command post. Another reported pocket of enemy forced another detour, and then he was "off the map." Noticing tank tracks in the road, he followed them and reached the

