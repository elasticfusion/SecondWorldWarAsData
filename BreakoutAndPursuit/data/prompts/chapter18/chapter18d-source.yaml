> <a id="page354"></a>in the interest of exploitation, the division commanders found it difficult to understand why their messages to corps were apparently being ignored, why they received so little assistance and guidance. Needing to react quickly to fast-changing situations, they could hardly wait for orders, which might be out of date by the time they arrived. As General Wood, the 4th Armored Division commander, later recalled, "The situation at the time was . . . extremely fluid. I had to make decisions on my own responsibility, since there were no orders from higher authority. Of course, everything went 'according to plan,' but at that time no one in the higher circles had \[yet\] discovered just how . . . the plan \[fitted\] . . . the events. . . . We were moving on our own. We could not wait for directions or objectives to be passed down from higher authority."[49](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn49)
>
> Supplies were secured on the basis of expediency. Because of the development of the main stream of the European campaign outside Brittany, the VIII Corps was semi-independent. A tactical headquarters, it had to assume certain administrative and logistical responsibilities. Permanent supply dumps were out of the question because the breakthrough had never stopped. "Within a couple of days \[we\] were passing out rations like Santa Claus on his sleigh, with both giver and receiver on the move. . . . The trucks were like a band of stage-coaches making a run through Indian country. We got used to keeping the wheels going, disregarding the snipers, and hoping we wouldn't get lost or hit."<sup>[50](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn50)</sup> Supply depots remained north of Avranches during the early part of the month, and gasoline and ammunition convoys added to traffic complications in the Avranches bottleneck. Convoys had to have armed escorts because of hostile pockets along the lines of communication in Brittany. At first, 40-mm. antiaircraft batteries were used for escort duty. Later in the month the 54th Antiaircraft Brigade assumed the task of guarding the supply routes with the aid of members of the French Forces of the Interior (FFI).
>
> The FFI in Brittany was a sizable force numbering about 20,000 armed members.<sup>[51](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn51)</sup> During July preparations had been made in London to activate a unified command to direct this large and dispersed but potentially strong underground force. General Koenig had designated Col. Albert M. Eon as the commander of all the FFI in Brittany and had taken him to visit General Montgomery's 21 Army Group headquarters in Normandy, where the army group chief of staff, Major-General Sir Francis de Guingand, had briefed both French officers on future operations. The French leaders learned that the

