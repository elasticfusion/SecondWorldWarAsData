> ### *Personalities and Concepts*
>
> It had long been planned to turn the VIII Corps westward into Brittany as soon as the Americans reached the base of the Cotentin at Avranches. In moving toward Rennes and St. Malo, VIII Corps was to precede other units of the Third Army, which would clear the "whole of the Brittany Peninsula."<sup>[28](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn28)</sup> General Bradley thus ordered Patton to drive south from Pontaubault to seize Rennes and Fougeres, then turn westward to secure St. Malo, the Quiberon Bay area, Brest, and the remainder of Brittany, in that sequence. The Communications Zone was alerted to the task of opening and developing the ports of St. Malo, Quiberon Bay, and Brest as soon as possible after their capture.<sup>[29](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn29)</sup>
