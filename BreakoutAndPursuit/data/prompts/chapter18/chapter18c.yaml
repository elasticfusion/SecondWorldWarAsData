> Generals Wood and Grow in particular felt toward General Patton, who, like them, was a tank officer, an affinity they could not feel toward General Middleton, bred in the infantry. They were convinced they understood better what Patton expected. Their units had been relatively untouched by the depressing combat in the hedgerows and had not sustained the heavy losses that were normal in the Cotentin. Having thrust victoriously to Avranches in the last days of July, they believed they had accomplished what other units had not been able to do. Having led the U.S. forces from the breakthrough into the breakout, the division commanders and their units became infected with an enthusiasm and a self-confidence that were perfectly suited to exploitation but proved to be a headache to those who sought to retain a semblance of control. A naturally headstrong crew became rambunctious in Brittany.
