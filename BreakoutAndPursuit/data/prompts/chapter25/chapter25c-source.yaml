>
> Though the Germans had been stopped on the first day of their attack, their retention of the ground gained represented a distinct challenge, particularly to the 30th Division, to expel them. In General Hobbs's words, it was a matter of "trying to plug up these rat holes."[28](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn28) The rats were dangerous, as was indicated by the fact that the division's lines changed but little for four days.
