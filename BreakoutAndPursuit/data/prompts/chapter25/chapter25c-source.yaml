> At the outset of the attack, American officers had estimated that the enemy seemed capable of driving a wedge to Avranches "to rupture" the front and make the position of the forces south of Avranches "logistically untenable." It was not long, however, before the "potential threat of a major counterattack" vanished. The enemy had very quickly "been forced to abandon his ambitious effort . . . because of heavy tank casualties from allied air attacks . .&bnbsp; and artillery fire." As early as 8 August, intelligence officers were optimistically considering what the Germans might do after the current attack was defeated or contained.[42](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn42)
> 
> The only effect of the Mortain counterattack was that it had "practically stopped the VII Corps advance." Beyond that, it had prompted some readjustment of forces in the Mortain-Avranches area, but the rearrangement of units had no more than local significance. What the counterattack might have accomplished seemed in retrospect to have been its only merit. Even had it succeeded in cutting the supply lines to the Allied forces south of Avranches, SHAEF was prepared to supply those forces with two thousand tons per day by air.[43](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn43)
