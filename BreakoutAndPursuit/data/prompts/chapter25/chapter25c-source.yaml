> The first improvement occurred on 8 August, when the attached CCB of the 3d Armored Division and the 119th Infantry, after combining forces, made physical contact with the 4th Division several miles west of Chérencé and thereby blocked the possibility of unopposed further westward movement by the Germans along the south bank of the Sée. The death of Col. William W. Cornog, Jr., a CCB task force commander killed by an enemy shell on 9 August, temporarily disrupted efforts to eject the Germans from le Mesnil-Tôve, but after hard fighting on 10 and 11 August the armor and infantry regained the village and re-established contact with the 39th Infantry at Chérencé. On 12 August the 117th Infantry, on the immediate right, re-entered the smoking pile of rubble t hat was St. Barthélemy. The American lines north of Mortain were thus restored to the positions held before the counterattack.
> 
