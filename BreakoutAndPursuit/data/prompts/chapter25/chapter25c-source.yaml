> aggressively, it took the 35th Division four days and more than seven hundred casualties to cover eight miles.[29](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn29) The Germans withdrew from their positions southwest of Mortain and released their hold on Romagny on 11 August as the 35th Division reached the Mortain-Barenton road. General Baade then prepared to assault the south slope of Hill 317 to relieve the isolated battalion of the 30th Division on the crest. At noon, 12 August, after having moved up the south slope of the hill, troops of the 35th Division made contact with the battalion. Minutes later, the 120th Infantry, 30th Division, re-entered Mortain and relieved the men on the hill.[30](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn30)
> 
> The fact that the 2d Battalion, 120th Infantry, had retained possession of the top of Hill 317 during the battle of Mortain was one of the outstanding small unit achievements in the course of the campaign in western Europe. The battalion command post in Mortain had been overrun early on 7 August, and the command group had been captured on the following morning as the officers endeavored to reach their troops on the hill. Under the leadership of Capt. Reynold C. Erichson, who assumed command of the surrounded force, the troops on the hill for five days denied the Germans possession of terrain that would have given them observation over the major part of the VII Corps sector. Like Erichson, Capt. Delmont K. Byrn, who directed the heavy weapons company, and 1st Lts. Ralph A. Kerley, Joseph C. Reaser, and Ronal E. Woody, Jr., who commanded the rifle companies, refused to surrender.[31](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn31) They were fortunate in having with them two forward observers of the 230th Field Artillery Battalion, 1st Lt. Charles A. Barts and 2d Lt. Robert L. Weiss, who brought accurate fire not only on the Germans assaulting the hill positions but also on other German units within sight of the crest.[32](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn32)
