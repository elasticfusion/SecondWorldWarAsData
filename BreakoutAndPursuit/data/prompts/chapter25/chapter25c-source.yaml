> The 2d Armored Division had made a similar contribution by attacking northeast from Barenton toward Ger into the German left flank and rear. Employing the small task force of the 3d Armored Division's CCA and the battalion of the 30th Division already near Barenton, the 2d Armored Division had attacked on 8 August and advanced three miles into the broken terrain of the Mortain forest. Although stiffening opposition had prevented capture of Ger, the armored division had kept a spear sticking into the enemy flank for four more days, a constant threat hampering German communications between Tinchebray and Sourdeval, disrupting forward assembly areas between Sourdeval and Ger, and forcing commitment of the *10th SS Panzer Division* elsewhere than toward Avranches.[39](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn39)
>
> On 12 August, with the 35th Division beyond the Mortain-Barenton road and the 30th Division again in possession of St. Barthélemy and Mortain, the costly battle came to an end. The 30th Division alone had lost almost two thousand men in six days. The 9th Division, fighting on the fringe of the Mortain action, had sustained nearly a thousand casualties in closing the gap that had separated the division from the 39th Infantry. In protecting the Sée River line, the 4th Division, which had contributed a regiment each to the 9th and 30th Divisions, had sustained about six hundred casualties.[40](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn40)
>
> As heavy as American casualties were, German losses were greater. The effect of artillery and air power had been particularly telling. One regiment of the *2d Panzer Division* had been annihilated near le Mesnil-Tôve. The *1st SS Panzer Division* had had especially heavy tank losses. The *2d SS Panzer Division* had been slashed by artillery fire called from Hill 317, by tank fire from the 2d Armored Division near Barenton, and by air attacks that had seemed particularly effective in its sector. Allied tactical aircraft, somewhat hampered by early morning haze, flew from midmorning to darkness, while Brig. Gen. James M. Lewis, the 30th Division Artillery commander, alone massed more than twelve battalions of artillery to achieve devastating results. Between 1900 and 2000, 9 August, the 30th Division Artillery, for example, fired thirty observed and fully adjusted counterbattery missions, an imposing total for an hour's activity and one that was later claimed as a record. Observation was excellent from both the ground and the air, and artillerymen and pilots "just plaster\[ed the enemy\] . . . all along the line." Close to a hundred German tanks lay abandoned in the Mortain sector at the close of the battle.[41](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn41)

