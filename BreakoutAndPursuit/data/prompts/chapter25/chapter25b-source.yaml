<a id="page485"></a>

* * *

> who threatened the vital supply installations around Alençon.[20](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn20)
>
> Kluge informed Hitler to this effect an hour and a half later. All commanders agreed, Kluge said, that the prospect of continuing the attack to Avranches was unfavorable because the enemy had reinforced, surprise had been lost, and the attacking force needed time to bring forward more troops, tanks, gasoline, and ammunition, and required certain weather conditions. There was no possibility of fulfilling the necessary preattack requirements within a few days. As for an attack against the XV Corps, Kluge would need at least two of the best panzer divisions, which he envisioned attacking from the vicinity of Alençon. The direction of the attack would depend on developments. He hoped to make his approach march during the night of 11 August and attack on 13 August with the hope of completing the operation three days later. The *11th Panzer Division* in southern France could not reach the area of operations in time to lend support.[21](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn21)
>
> Kluge was again in touch with Hitler's headquarters at noon on 11 August. He had conferred with Hausser and Eberbach, and all three commanders were convinced that an attack on Avranches had no prospect of success. The situation on the extreme southern flank of the army group was deteriorating so rapidly--the *9th Panzer Division,* for example, was fighting near Alençon with its back close to vital supply installations--that immediate measures had to be taken in that area. Kluge needed more armor there. The only practical way to get armor was to pull three divisions out of the line--the *116th* that night, the *1st SS* and *2d Panzer Divisions* during the following night. These units could be released only if the *Seventh Army* salient at Mortain were reduced by withdrawal to the east. This meant abandoning hope of a breakthrough to the sea at Avranches. A clear-cut decision had to be made at once. In Kluge's mind, the decision could be only one thing: attack the XV Corps in the vicinity of Alençon with panzer divisions pulled out of the line and bring additional infantry divisions forward to launch an attack against the XV Corps from east to west, thus stabilizing the situation on the army group left flank.[22](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn22)
>
> After further discussion with Jodl in midafternoon, Kluge issued a written report to Hitler and disseminated it to his subordinate commands, probably as a warning order subject to Hitler's approval. In this report, Kluge projected the following actions. The *Seventh Army* was to withdraw its Mortain salient that night. An attack force--composed of the *XLVII Panzer* and *LXXXI Corps* headquarters, the *1st SS, 2d,* and *116th Panzer Divisions,* two *werfer* brigades, and possibly an additional panzer division--was to assemble in the Carrouges area and prepare to attack during the early morning hours of 14 August, one day later than Kluge had originally contemplated. The attack, with three divisions abreast, was to be launched in a southeasterly direction

