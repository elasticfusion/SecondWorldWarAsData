* * *

> coming from the *Fifteenth Army* sector, diverted to the *I SS Panzer Corps* for a strong stand at Falaise. Elsewhere along the front, Hitler prohibited local counterattacks that might lead to serious personnel losses; he also authorized withdrawals to neutralize any penetrations the Allies might effect.[14](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn14)
>
> Although some commanders later called Hitler's order "pure Utopia" and not in keeping with the situation on the ground, the situation in the air, and the supply situation--"the apex of conduct by a command \[OKW\] ignorant of front line conditions, taking upon itself the right to judge the situation from East Prussia"--the commanders facing the crisis in Normandy reorganized for a renewed attempt.[15](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn15) They planned to have the *LXXXIV Corps* pull the *116th Panzer Division* out of the front for assembly; they hoped to withdraw the *84th Division* to a shorter line east of Perriers-en-Beauficel; they instructed the *XLVII Panzer Corps* to withdraw the *2d Panzer Division* somewhat and pull out the *1st SS Panzer Division* for assembly. The *1st SS* and *116th Panzer Divisions* were then to be concentrated in forward assembly areas under *LVIII Panzer Corps* to provide impetus for the new attack. The *Seventh Army* also expected to receive the *9th Panzer Division's* Panther battalion and two mortar *(werfer)* brigades to bolster the second effort. The new attack was to be launched, as Hitler wished, under Eberbach's command and from the Mortain-Domfront area toward St. Hilaire and eventually Avranches.
>
> Leaving command of the *Fifth Panzer Army* to Panzergeneraloberst Josef (Sepp) Dietrich, formerly the commander of the *I SS Panzer Corps,* Eberbach, somewhat against his will, took command of *Panzer Group Eberbach.* His headquarters, formed for the express purpose of making the second attack to Avranches on 11 August, was directly under *Army Group B.* Eberbach assembled a skeleton staff of great ability that included Lt. Col. Guenther von Kluge, the field marshal's son, as chief of staff, and Maj. Arthur von Eckesparre, formerly Rommel's G-4, as operations officer. The command was nevertheless deficient in personnel and equipment and could function only with the aid of the *Seventh Army* staff or a corps headquarters. Despite these handicaps and the additional one of Eberbach's pessimism, the provisional headquarters began to plan the attack in detail.[16](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn16)
>
> It did not take Eberbach long to conclude that he could not attack on 11 August. He felt that he would probably have to commit part of his attack forces to protect his assembly areas and thus would not be able to assemble his troops by that date. Judging that only 77 Mark IV and 47 Panther tanks were available for the attack, he wanted more. He also requested vehicle replacements and additional ammunition and POL supplies. All this would take time. Most important, however, Eberbach believed that because of Allied air superiority he could attack only after dark and in early morning when ground fog might provide concealment. At best, his movements would be restricted to the six

