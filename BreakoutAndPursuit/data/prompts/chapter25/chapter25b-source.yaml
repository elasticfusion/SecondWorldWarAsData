> ### *he German Dilemma*
>
> The aerial bombardment on the night of 7 August and the estimate that six hundred Canadian tanks were attacking toward Falaise alarmed the German command in Normandy:
>
> "We didn't expect this to come so soon," Kluge told Eberbach, "but I can imagine that it was no surprise to you."
>
> "No," Eberbach said, "I have always awaited it and looked toward the morrow with a heavy heart."[9](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn9)
>
> The moment was particularly dark because Kluge, in compliance with Hitler's order for a second and stronger attack toward Avranches, had started to move three armored divisions out of the *Fifth Panzer Army* sector toward the Mortain area. The *10th SS Panzer Division* was already on the move, but orders for the *9th SS* and *12th SS Panzer Divisions* were canceled. The latter remained south of Caen to help stop the Canadians. Units of the newly arriving *85th Division,* instead of being assembled at Tinchebray for eventual commitment near Brécey, were diverted immediately to the Falaise sector. The Panther tank battalion of the 9*th Panzer Division* and a rocket brigade, also scheduled to participate in the attack toward Avranches, joined the defenses north of Falaise.[10](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn10)
>
> The second attack toward Avranches was scheduled for the evening of 9 August but, on the basis of the Canadian threat, Kluge that afternoon postponed it. Developments on the American front contributed to Kluge's decision. Attacks on 8 August by the V and XIX Corps between Vire and Sourdeval had strained the *II Parachute* and *LXXXIV Corps* and had ripped the *363d Division* to such an extent that the *Seventh Army* was trying to accelerate the arrival of the *331st Division* into the line. Perhaps worse, U.S. pressure had compelled the *XLVII Panzer Corps* during the night of 8 August to pull back slightly the *2d Panzer Division's* most advanced wedge of the counterattack forces near le Mesnil-Tôve and Chérencé. Even more threatening was the attack of the 2d Armored Division against the deep southern flank of the *2d SS Panzer Division* at Barenton. Finally, the capture of le Mans and the possibility of an American attack northward to Alençon tied down the *LXXXI Corps* and prevented the *9th Panzer Division* from

