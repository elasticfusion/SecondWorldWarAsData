> adding its strength to the second attempt to gain Avranches.[11](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn11)
>
> The second effort was to have been made over the same terrain as the first, but this time with two corps moving abreast: the *XLVII Panzer Corps* (with four armored divisions--*1st SS, 2d SS, 2d,* and *116th)* and the *LVIII Panzer Corps* (with the *9th SS and 10th SS Panzer Divisions,* as well as the Panther tank battalion of the *9th Panzer Division).* The attacking corps were to have been supported by two rocket brigades and reinforced later by the *12th SS Panzer* and *85th Infantry Divisions*.[12](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn12) Continued Allied pressure and the threats to the flanks made it necessary to divert an increasing number of elements designated for the attack to defensive missions. The *116th, 2d SS,* and remnants of *Panzer Lehr* moved to the *LXXXIV Corps* to support the *363d* and 353d *Divisions* between Vire and Sourdeval; the *LVIII Corps* (with the *10th SS Panzer Division)* was inserted at Barenton to relieve the weak *275th Division* (which moved to the *Fifteenth Army* area for reconstitution) and protect the long *2d SS Panzer Division* flank. The emphasis turned unmistakably to defense.
>
> Despite postponement of the second attempt to drive toward Avranches and despite the fact that the *XLVII Panzer Corps,* basically the striking force, retained control over the *1st SS* and *2d Panzer Divisions,* the German commanders in Normandy felt that a renewed effort might still succeed if certain conditions were met: if the positions north of Falaise remained stable, if a strong defense could be established north of Alençon to protect the ammunition and gasoline dumps nearby, if the Panther battalion and a rocket brigade newly made available could be moved quickly to the *Seventh Army* sector, and if Eberbach, designated by Hitler to take command of the renewed effort toward Avranches, could have a few days in which to unscramble the assault forces and reassemble them for the attack.[13](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn13)
>
> Hitler, who issued a new order that day, 9 August, was convinced that Eberbach could achieve success if he avoided the mistakes of the first attack, which Hitler considered to have been launched "too early, too weak, and in unfavorable weather." To insure proper timing, Hitler reserved for himself the designation of H Hour. Meanwhile, Eberbach was to prepare to attack southwest from the vicinity of Domfront, then northwest to the ultimate objective, Avranches. To protect Eberbach's left flank, *LXXXI Corps* was to follow the two assault corps echeloned to the left rear. Recognizing that Allied pressure had to be resisted particularly at Falaise, Hitler ordered sufficient antitank weapons, tanks, and assault guns, which were

