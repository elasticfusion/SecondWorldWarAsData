* * *

> hours between 0400 and 1000. If his assault forces failed to reach their objective during that period, the events at Mortain would be repeated--his troops would be smashed by Allied air and artillery. To attack after nightfall, he needed the light of the waning moon, not to be had until 20 August. At that time also, according to meteorologists, the weather would change and become unfavorable for aerial activity. Thus 20 August, not 11 August, in Eberbach's estimation, was the best date for launching the new attack toward Avranches.[17](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn17)
>
> While Eberbach was coming to his conclusions, a new threat developed. Just as it appeared that the Canadian attack on the north flank was halted, the Americans on the south flank "unmistakably swerved" north from le Mans toward Alençon. As Kluge evaluated the situation on the evening of 10 August, if the changed direction of the XV Corps drive was connected with the Canadian effort toward Falaise, he faced the threat of double envelopment. Furthermore, the weak forces of the *LXXXI Corps* could not possibly protect the army group on the southern flank. Nor could the *LXXXI Corps* keep the vital Alençon-Flers line open. Instead of continuing the attack toward Avranches, Kluge thought it "worth considering whether the spearheads of the enemy columns driving north should not be smashed by a . .&bnbsp; swiftly executed panzer thrust." He requested Jodl to get a decision on this matter from Hitler.[18](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn18)
>
> Hitler replied with queries. He wanted clarification on why Eberbach could not mount his attack toward Avranches before 20 August. He wanted to know what Funck, the commander of the *XLVII Panzer Corps,* thought of resuming that attack. Hitler interpreted Kluge's suggestion as meaning an attack to regain le Mans and asked when, with what forces, and from where such an attack could be launched. Finally, he asked when the *nth Panzer Division,* if he ordered it moved from southern France, could reach the Loire River near Tours so that it could support an attack on le Mans--for if another attack toward Avranches could not be mounted before 20 August, Hitler conceded, an attack against the U.S. XV Corps "must perforce be carried out before that time."[19](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn19)
>
> Before he answered Hitler's questions, Kluge phoned Eberbach. The commanders were in agreement that a new attempt to gain Avranches was out of the question, at least for the moment. The obstacles to a renewed drive toward Avranches were not only the strong opposition at Mortain and the unrelaxed pressure elsewhere along the front but also the uncomfortable thought that the Canadians attacking south toward Falaise and the Americans attacking north toward Alençon seemed to be converging on a common point. If the Allied forces joined, the major part of the German forces would be encircled. The Canadian and American spearheads had to be blunted immediately, and since the Canadians were apparently stopped, action ought to be taken against the Americans,

