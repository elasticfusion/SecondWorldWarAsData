> along the Lalacelle-la Hutte axis--generally a thrust starting northwest of Alençon and cutting across the le Mans-- Alençon road.[23](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn23)
>
> Hitler's response to Kluge's report reached *Army Group B* headquarters late that evening. Acknowledging the new set of circumstances that had come into being, Hitler, though reiterating his intention to attack westward to the sea (this time by way of Mayenne), admitted that "the serious threat to the deep southern flank" of the army group required quick action. He therefore approved Kluge's plan to have Eberbach launch an attack with an armored corps from the vicinity of Carrouges. But instead of an effort envisaged by Kluge as an attempt to destroy the American spearheads driving north toward Alençon, Hitler envisioned an attack against the deep west flank of the U.S. XV Corps, the axis of the thrust passing in a more southerly direction across the Sillé-le-Guillaume-Beaumont road. In order to disengage the necessary forces, Hitler agreed to "a minor withdrawal of the front between Sourdeval and Mortain." He retained the *11th Panzer Division* in southern France as the only mobile reserve in the *Nineteenth Army* sector because Kluge assured him that it could not reach the Normandy front in time to attack near Alençon, and perhaps because he was apprehensive over the imminent Allied invasion of southern France.[24](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn24)
>
> Thus, while the Germans awaited reinforcements and favorable weather for another try at Avranches in compliance with Hitler's wishes, Eberbach was to make an effort to eradicate the American threat to Alençon. To make this possible, the *Seventh Army* during the night of 11 August began to withdraw eastward from Mortain.[25](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn25)
