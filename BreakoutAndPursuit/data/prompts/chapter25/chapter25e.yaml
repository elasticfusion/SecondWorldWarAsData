	For imprecise dates and times use:
		- For imprecise dates use: "BEGINNING mmmYY" or "END mmmYY"
		- Imprecise times, use  "APPROX 240900Z mmmYY"
	For "Source_of_date_group_of_event":
		- Default to use of "Source Link: $SourceLink if it exists.
		- Use Grok to search the web for Date.Date_group_of_event if the value is empty.
		- Populate Date.Source_date_group_of_event with the source link that Grok found.
Casualties Specification:
	- KIA = Killed in Action
	- WIA = Wounded in Action
	- PoW = Prisoner of War
	- MIA = Missing in Action
	- If Casualties are unknown, set the value to '0'
Media:
	- External media confirmed to be related to the event
	- Time of media creation should be concurrent to the event
	- If there is a license associated with media, it should be noted
SourceLink: $SourceLink
Footnotes:
	- $Footnotelink
	- Be complete, analyze all footnotes
	- If an event has a footnote, follow that that link and place it into Footnote "Source:" field
	- If the footnote has a link, note the link
	- If a footnote lists multiple documents, each document should be in it's own individual JSON structure.  For example, footnote 1 references two works, the first would be 1a and the second would be 1b.
	- "Footnote" references the modified footnote number, 1a, 1b, etc...
		  - "Footnote_Number" reference the original footnote number.
	- If a footnote source lists a document, attempt to find that document online.   Only include the document is if it quoted in it's entirety or has substantial excerpts.
	- Attach footnotes to the appropriate sub-event and incorporate into the sub-event JSON stanza.
	- Award recipients, should always have an individual footnote.
	- Note that documents attributed to '"NonDigital_Library_Source": "OCMH"' have often been moved to either the National Archive or The U.S. Army Heritage and Education Center (USAHEC)
	For non-Digital documents:
		- Find the library
		- The address of the of the library
		- NonDigital_Library_References is the information required to ask the library to retrieve the information
