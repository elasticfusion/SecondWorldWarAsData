> ### *Envelopment from the South*
>
> General Haislip's XV Corps had taken le Mans on 8 August with the 5th Armored and the 79th and 90th Infantry Divisions, and soon afterwards it was ready to drive north. The initial corps objective, thirty miles north of le Mans, was the town of Alençon--the great crossroads of the Rouen-Bordeaux and Rennes-Paris highways. The final objective was eleven miles beyond Alençon, a fifteen-mile stretch of the east-west road connecting the towns of Carrouges and Sées.
>
> In driving north along the le Mans-Alencron-Argentan axis, XV Corps would have both flanks open. On the right, elements of the 106th Cavalry Group during the following few days would roam almost at will and meet only the slightest resistance. On the left, a gap of about twenty-five miles would separate the corps from the closest American units at Mayenne.[54](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn54) *([Map 16](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-16.jpg))*
>
> To increase the striking power of the XV Corps, Patton gave Haislip the 2d French Armored Division and ordered Haislip to lead with his armor, which would mean the 5th U.S. and the 2d French Armored Divisions. Much was expected of the French troops, for they were experienced in combat and eager to liberate their country. Commanded by Maj. Gen. Jacques Philippe Leclerc, the division had fought in Africa before being brought to England in the spring of 1944 expressly to represent French forces in Operation OVERLORD. Re-equipped with American matériel, the division arrived on the Continent and assembled just south of Avranches during the early days of August. It had been alerted briefly for possible employment at Mortain before being ordered to le Mans where, on 9 August, it was attached to the XV Corps.[55](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn55)
>
> To protect the XV Corps deep left and rear, General Patton drew upon the 80th Division, newly arrived on the Continent and under the command of Maj. Gen. Horace L. McBride. The 80th Division was to clear the Evron area, where General Weaver's 90th Division task force had uncovered considerable resistance while driving on le Mans. Few Germans remained, and the 80th carried out its assignment without much trouble. The few difficulties came mainly from the fluid situation prevailing on that part of the front. For several days the division

*\--497--*

<a id="page498"></a>

* * *

> oscillated between attachment to the XX and to the XV Corps, and such matters as corps control, boundaries, and objectives were rather vague.[56](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn56)
>
> The road net between le Mans and Argentan determined the XV Corps zone of attack. Haislip committed the 2d French Armored Division, followed by the 90th Division, on the left and directed the two units to move along an axis through Alençon to Carrouges; the 5th Armored Division, followed by the 79th, was to move through Mamers to Sées. No cohesive front faced the corps. Intelligence was lacking.[57](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn57)
>
> While the French force was entering the corps zone on 9 August, the 5th Armored Division in compliance with Haislip's orders, was securing the line of departure for the attack to the north and clearing initial assembly areas for the French. The corps engineers were constructing two bridges over the Sarthe near le Mans to facilitate entry of the French troops into their zone of advance. Early on 10 August all was in readiness for the attack.
>
> The German decision to commit *Panzer Group Eberbach* in the Alençon area was not to be made for another day, and thus on 10 August the *LXXXI Corps* was defending the le Mans-Alençon axis. The corps had two divisions in the line: the*708th,* with most of its strength west of the Sarthe River (where it had been badly hurt by the 90th Division), seemed "doomed to failure" by its poor fighting quality; the *9th Panzer* (less its Panther battalion, diverted to the Falaise defenses) deployed its well-trained troops

*\--498--*

<a id="page499"></a>

* * *

> [![Map 16. XV Corps, 9-12 August 1944](:/1d5c90c60a5d41ecbecc023a5ae0b9bf)](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-16.jpg)  
> *Map 16. XV Corps, 9-12 August 1944*

*\--499--*

<a id="page500"></a>

* * *

> more directly in the path of the American advance but had some elements committed west of the Sarthe and was to have difficulty concentrating for employment as an entity. On the east flank, the corps commander felt "there were no units worth mentioning." Backing up the line were remnants of *Panzer Lehr,* consisting almost entirely of supply forces and thus of "negligible combat strength," and remnants of the *352d Division,* which had been pulled out of the *Seventh Army* line for wholesale re-constitution. The corps was about to acquire a regimental-sized kampfgruppe of the *6th Parachute Division,* moving west from central France, but the unit could not reach the sector in time to meet the initial American thrust.[58](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn58)
>
> The two armored divisions of XV Corps jumped off abreast for a day of action characterized by sharp tank skirmishes, harassing enemy artillery fire, and traffic congestion. Taking relatively light casualties (though the *9th Panzer* and *352d Divisions* together claimed to have knocked out thirty-six tanks), the Americans outflanked the *9th Panzer Division* and moved forward about fifteen miles, or about halfway to Alençon. The command posts of the *9th Panzer* and *Panzer Lehr Divisions* at Fresnay-sur-Sarthe came under fire. Both units withdrew to the north.[59](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn59)
>
> The Fôret de Perseigne, a densely wooded area extending almost ten miles across the corps front between Alençon and Mamers, had seemed to SHAEF to offer excellent concealment for at least two German divisions and extensive supply installations, and intelligence officers warned the XV Corps of this possibility. More frequent roadblocks, utilizing tanks rather than antitank guns, and concentrated artillery fire encountered by the corps on 11 August appeared to bear out this concern, prompting Haislip to order his armored divisions to bypass the forest on both sides.[60](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn60) To cover the resultant separation of his columns, Haislip ordered three artillery battalions to interdict the exits from the forest and requested an air strike on the forest with incendiary oil bombs to burn and smoke out enemy forces. As it turned out, the Germans had evacuated the woods. French and American armor bypassed the area without undue interference.[61](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn61)
>
> On 11 August the Germans were coming to their decision to have *Panzer Group Eberbach* launch a massive counterattack against the XV Corps left flank with armored divisions pulled out of the Mortain salient. The *LXXXI Corps,* its main forces the *9th Panzer* and *708th Divisions,* was to protect the assembly area f or the projected attack. Eberbach

*\--500--*

* * *

<a id="page501"></a>

> [![Mamers, where American forces met little resistance](:/cf14fa29ac49475c9e5781a32e476506)](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/img/USA-E-Breakout-p501.jpg)  
> Mamers, *where American forces met little resistance.*
> 
> visited Alençon that afternoon and found the sector in confusion. The *LXXXI Corps* command post was threatened by the American advance. Rear area service troops were fleeing northward to the accompaniment of nearby blasts from the guns of American tanks. Burning vehicles, knocked out by Allied planes and tanks, littered the countryside. The *9th Panzer Division* had been reduced to the point where Eberbach estimated it consisted of only a battalion of infantry, a battalion of artillery, and perhaps a dozen tanks. A bakery company was taking defensive positions at Sées.
> 
> The splinter units of the *LXXXI Corps* directly in the path of the XV Corps advance were evidently incapable of stopping the XV U.S. Corps. If the *116th Panzer Division,* the first to be pulled out of the line near Mortain, arrived near Argentan in time to stop the Americans, Eberbach's armored attack could perhaps be launched. Meanwhile, Eberbach ordered antiaircraft batteries at Argentan to prepare immediately for defensive ground action.
> 
> French and American troops took advantage of German confusion to press forward. Even though the terrain impeded armored mobility, General Leclerc reminded his units that speed, maneuver, and daring must mark their operations. In an audacious thrust that night, a French task force drove to the Sarthe River at Alençon and early on 12 August captured the bridges there intact. The town was not defended.[62](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn62) That same morning, after having bypassed Alençon on the east and rushed through Mamers against slight resistance, General Oliver's 5th Armored Division secured the town of Sées.
> 
> Patton's instructions to Haislip on 8 August had directed the XV Corps to drive to the Carrouges--Sées line and prepare for a further advance northward. On the basis of the "further advance" inferentially authorized, General Haislip, on the evening of 11 August, established Argentan as the new corps objective. While the 5th Armored Division turned to the northwest from Sées to secure Argentan, the 2d French Armored Division was to take Carrouges, close on a line between Carrouges and Argentan, and face generally northwest. If the Canadians reached Argentan as instructed, the Germans west of the Falaise-Argentan-Alençon line would be

*\--501--*

<a id="page502"></a>

* * *

> encircled, and XV Corps, with two armored divisions in the line and two infantry divisions (the 79th and 90th, which were following) in support, would hold a strong shoulder between Alençon and Argentan.[63](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn63)
>
> There seemed to be one serious obstacle that might hinder the maneuver: the Fôret d'Ecouves blocked the southern approaches to Argentan. If the Germans were to prevent encirclement, they had to keep a gap open between Falaise and Alençon so that their troops might withdraw eastward toward Dreux and Paris. It was plausible then to expect the Germans to try to hold this prominent terrain feature on the southern shoulder of the gap.[64](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn64)
>
> General Haislip had instructed Leclerc to pass west of the forest. But Leclerc decided to send one combat command east of the woods, while another went through the forest and the third bypassed it on the west. He envisioned all three columns converging at Ecouché, a town five miles southwest of Argentan on the final Carrouges-Argentan objective line. There was one drawback to this plan: the combat command bypassing the Fôret d'Ecouves on the right (east) would trespass on the main highway from Alençon to Argentan through Sées, which had been reserved for the 5th U.S. Armored Division. Leclerc nevertheless disregarded his division boundary and Haislip's order and executed his plan. The three French combat commands partially cleared the forest and fought their way to within sight of Ecouché and the Carrouges-Argentan line.
>
> When French troops usurped the Alençon--Sées--Argentan highway on 12 August, the 5th Armored Division, fortunately, had already taken Sées. Unfortunately, a 5th Armored Division combat command north of Sées--at Mortree, five miles southeast of Argentan-- had to postpone its attack toward Argentan for six hours. Only after the French column cleared the road could gasoline trucks blocked south of Sées come forward to refuel the command. The attack did not jump off until late afternoon, and by then the Germans had interposed a new unit between the armor and Argentan. The attack, which if launched six hours earlier might have resulted in capture of Argentan, made little progress.
>
> That day, 12 August, *Panzer Group Eberbach* assumed command in the Argentan sector. The *XLVII Panzer Corps* headquarters, having turned over its responsibility at Mortain to the *LVIII Panzer Corps,* arrived at Argentan. Since the *LXXXI Corps* headquarters had been severed from its divisions in the Argentan sector by the American attack and was out of contact with them, the *XLVII Panzer Corps* took control of the remnants of the *9th Panzer Division* in the Ecouves forest. When a strong infantry battalion of the *116th Panzer Division,* which was moving from the Mortain sector, became available early in the afternoon, the *XLVII Panzer Corps* sent it toward Sées. The battalion reached Mortree in time to block the 5th Armored Division attack.

*\--502--*

<a id="page503"></a>

* * *

> The entire *116th Panzer Division* moved to Argentan during the night of 12 August, and the *XLVII Panzer Corps* committed it piecemeal to build up a thin line of defense south of Argentan. The *708th Division,* "literally pulverized," was to be transferred on 13 August to the *Seventh Army.* The *LXXXI Corps,* which had only radio contact with the remnants of the *352dDivision* (sent to the Chartres area for rehabilitation), with the newly arriving *331st Division,* and with the kampfgruppe of the *6th Parachute Division,* was placed under control of the *Fifth Panzer Army* with the mission of covering Eberbach's east flank and blocking an American drive into the center of France along a potential front of about one hundred miles.[65](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn65)
>
> Loss of Alençon and Sées completely changed the situation for the Germans. Kluge had suggested an attack against the XV Corps spearheads. Hitler had wanted Eberbach to attack well behind the spearheads. Either attack, if launched, might well have dealt the U.S. corps a crippling blow. Instead, Eberbach on 12 August had to commit the *116th Panzer Division* in defense, and because of continuing American pressure he was virtually certain he would have to do likewise with the *1st SS* and *2d Panzer Divisions,* scheduled to become available the following day, 13 August. Not only was the American advance upsetting German offensive plans, it had already deprived the *Seventh Army* of its supply base, thereby making Hausser's forces entirely dependent for logistical support on the *Fifth Panzer Army.* The ammunition and fuel supply situation, as a consequence, was "dreadfully serious." Only three main roads were available for supply and troop movements. Even these the Germans could use only at night because of Allied aircraft and excellent flying weather. All the roads were so congested that vehicular traffic moved at a walk. Some committed divisions existed in name alone, and all were far below authorized strengths. On 12 August the French and American armored divisions claimed almost a hundred tanks destroyed and nearly fifteen hundred prisoners taken. Most alarming, the Germans could no longer disregard the fact that if the Canadians reached Falaise and the Americans reached Argentan, only thirteen miles would separate them from achieving a literal encirclement of the German forces on the western front. With this menace a distinct possibility, Eberbach redoubled his efforts to establish a stable defense at Argentan.[66](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn66)
>
> Eberbach had another reason for redoubling his efforts. Kluge was still planning to launch an attack in the Alençon sector, but because the relentless advance of the XV Corps created a new situation, he modified his plan for the attack scheduled now to begin on 14 August. In an order issued on the evening of 12 August, Kluge shifted the axis of attack from the southeast to a due east direction toward le Mele-sur-Sarthe. Upon reaching le Mele-sur-Sarthe-Mortagne

*\--503--*

<a id="page504"></a>

* * *

> area, Eberbach was to turn north and complete the destruction of the American forces. Kluge thought it possible that the XV Corps would be beyond (north of) the Argentan-Laigle line before the beginning of the attack, but Eberbach was to execute his mission nevertheless. Eberbach's forces were initially to include the *1st SS, 2d,* and *116th Panzer Divisions* and elements of the *9th Panzer Division,* two *werfer* brigades, and a heavy artillery battalion--these to be reinforced by the *10th SS Panzer Division*.[67](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn67)
>
> Meanwhile, south of Argentan General Haislip on 12 August was still motivated by his desire to have XV Corps make contact with the Canadians. About to reach the line he had been instructed to secure, he assigned the 2d French Armored Division the objective of Argentan and instructed General Oliver to assemble his 5th Armored Division southeast of that town. He then notified General Patton rather pointedly that he was about to capture the last objective given by the army commander. Should Patton authorize the XV Corps to proceed north of Argentan, Haislip would be ready to move the American armored division through the French division in Argentan for a drive north to meet the Canadians. Haislip recommended he receive additional troops so he could also block all the east-west roads north of Alençon.[68](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn68)
>
> Haislip did not have long to wait for a reply. Very early on 13 August he received word from Patton to "push on slowly in the direction of Falaise." The axis of advance and the left boundary were both to be the Argentan-Falaise road. When the XV Corps reached Falaise, Haislip was to "continue to push on slowly until . .&bnbsp; contact \[with\] our Allies" was made.[69](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn69) Meanwhile, Patton was searching for additional forces he could attach to the corps.
>
> With a definite mission to keep moving, Haislip was pleased when the 2d French Armored Division on 13 August finished encircling and clearing the Fôret d'Ecouves. Leclerc took Carrouges and Ecouché, then built up a line between Carrouges and Argentan. A French patrol entered Argentan that afternoon and reached the center of the town, bringing the inhabitants short-lived hope of liberation, but German tanks soon forced the patrol to retire. That same morning the 5th Armored Division tried to advance north toward Falaise, but all efforts to get to Argentan or around its eastern outskirts failed. German guns well sited and skillfully concealed on dominating ground north of Argentan wrought a surprising amount of damage on the French and American attack formations.[70](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn70)
>
> Elements of the *1st SS* and *2d Panzer Divisions* had reached the Argentan sector early on 13 August despite road congestion, air raids, fuel shortages, and communications troubles. The artillery of the *1st SS* arrived first without infantry protection, then came the Signal

*\--504--*

<a id="page505"></a>

* * *

> battalion, later, tanks; the infantry would not arrive until the following day. The *2d Panzer Division* arrived in better condition, but only at half strength; the other half was to require an additional day for the road march. With the *116th Panzer Division* holding well at Argentan, Eberbach directed the *2d* into the Ecouché area and committed the *1st SS* in defense of the ground between Carrouges and la Ferte-Mace. Although these dispositions might have seemed adequate on paper, their actual strength was slight. Eberbach estimated that the *1st SS* had thirty tanks, the *2d* twenty-five, and the *116th* fifteen. The *9th Panzer Division* had been practically destroyed in the Fôret d'Ecouves.[71](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn71)
>
> Thus, developments had forced Eberbach to commit piecemeal the panzer units that were earmarked as his striking force in the more urgent task of bolstering the badly shattered southern flank of *Army Group B.* On 13 August events canceled Kluge's plan to inflict a crushing blow on the U.S. XV Corps.
>
> It was clearly apparent to the German command that three weak panzer divisions would not be able to maintain for long, if at all, the slender defensive line established to oppose the XV Corps. On the morning of 13 August Dietrich, the *Fifth Panzer Army* commander, stated officially for the first time what in retrospect all commanders later claimed to have thought--that it was time to begin to escape the Allied encirclement. "If the front held by the *\[Fifth\] Panzer Army* and the *Seventh Army* is not withdrawn immediately," he warned, and if every effort is not made to move the forces toward the east and out of the threatened encirclement, the army group will have to write off both armies. Within a very short time resupplying the troops with ammunition and fuel will no longer be possible. Therefore, immediate measures are necessary to move to the east before such movement is definitely too late. It will soon be possible for the enemy to fire into the pocket with artillery from all sides.[72](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn72)
>
> Yet, contrary to expectations, the defensive line at Argentan did hold. It held not because of German strength but because of a cessation of the American attack. Early in the afternoon of 13 August the XV Corps attack came to an abrupt and surprising halt. General Bradley stopped further movement to the north. Patton had to inform Haislip not to go beyond Argentan. Haislip was to recall any elements that might be "in the vicinity of Falaise or to the north of Argentan." Instead of pressing the attack toward the Canadians, the XV Corps was to assemble and prepare for further operations in another direction.[73](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn73)

