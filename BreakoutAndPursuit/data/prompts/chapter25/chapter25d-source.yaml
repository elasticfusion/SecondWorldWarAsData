> Specifically, General Bradley ordered General Patton to "advance on the axis Alençon-Sées to the line Sées--Carrouges prepared for further action against the enemy flank and rear in the direction of Argentan." This meant turning the XV Corps north from le Mans, and for this purpose Bradley gave Patton another armored division. He also ordered the 35th Division, involved in the battle around Mortain, to revert to the Third Army "without delay," but the division was still needed by the VII Corps, and Bradley soon revoked this part of this order.
>
> General Bradley instructed General Hodges to pivot on Mortain, advance to the Barenton-Domfront line, and be ready to take further action northeast in the direction of Flers. Hodges was also to eliminate the German salient in the Vire-Mortain-Ger area.[48](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn48)
>
> General Hodges issued his order the day after Bradley's instructions. To eliminate the German salient around Mortain, Hodges set up a converging attack by the VII and XIX Corps. VII Corps, attacking generally eastward along an axis through Mortain (south of a new temporary boundary with XIX Corps), was eventually to be pinched out by the advance of XIX Corps, which was attacking to the south through Sourdeval and Ger. This would wipe out the German salient. XIX Corps was then to assume control over its original zone and some of the forces of VII Corps and continue the attack east and northeast toward Flers. VII Corps was to concentrate its strength in the area south and southeast of Domfront and, together with its forces near Mayenne, it was to launch an attack northeast in the direction of Argentan. Meanwhile, V Corps was to attack from the Vire area southeastward to Tinchebray. The effect of these moves would be to push the German forces opposing First Army to the army group boundary. According to the erroneous interpretation of enemy intentions by the First Army G-2, who was two days ahead of events, the Germans by 9 August were already "pulling back to avoid entrapment."[49](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn49)
>
> As for the Third Army, General Patton felt that since the "purpose of the operation is to surround and destroy the German army west of the Seine," he had first to surround the Germans so that their destruction would be inescapable. He envisioned forces cutting through the German rear on a relatively narrow front and encircling the enemy by making contact with the Canadians on the opposite Allied flank. This was the task he gave XV Corps.[50](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn50)
>
> On 11 August--a day after XV Corps attacked north from le Mans, the same day that Kluge decided the Mortain salient had to be reduced, and a day before the First Army began its new attack--General Montgomery made known his concept of encirclement. He based his concept on the estimate that the bulk of the enemy forces were west of a north-south line passing from Caen through Falaise, Argentan, and Alençon to le Mans. As the Canadians attacked

