> ### *Concepts of Encirclement*
>
> As early as 8 August, General Bradley was confident that the reinforced VII Corps would hold at Mortain. He felt that the Mortain counterattack had "apparently been contained." As he studied the situation, he came to the further conclusion that the Germans by attacking had "incurred the risk of encirclement from the South and North," and he acted at once to capitalize on the opportunity.[46](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn46)
>
> In the presence of General Eisenhower who was visiting his headquarters on 8 August, General Bradley telephoned General Montgomery and secured approval for a bold course of action designed to encircle the German forces west of Argentan and Falaise.[47](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn47) What he proposed was a radical change--a 90-degree turn--in the 12th Army Group offensive axis. Instead of driving eastward toward the Seine, the First and Third Armies would wheel to the north and attack toward the army group boundary, specifically toward the towns of Flers and Argentan. *([Map 14](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-14.jpg))* Since the towns were within the 21 Army Group zone, the American armies would advance only to the boundary, the east-west line generally from Mortain through Domfront and Carrouges to Sées. There, the American forces would be in a position to act as the southern jaw of a vise. Approaching the same line from the north, the British and Canadian forces between Tinchebray and Falaise would, in effect, form the other jaw. Closing the jaws on the

