	Assumptions about Dates and Times:
		- All date times in the text are British Double Summer Time (BDST) until 15 Jul 1944
		- From 15 Jul 1944 and forward, assume British Summer Time (BST)
		- 'Zulu_date_group_of_event' is a conversion from BDST and BST to Universal Time
	For imprecise dates and times use:
		- For imprecise dates use: "BEGINNING mmmYY" or "END mmmYY"
		- Imprecise times, use  "APPROX 240900Z mmmYY"
