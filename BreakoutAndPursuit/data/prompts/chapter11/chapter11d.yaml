*\--216--*

<a id="page217"></a>

* * *

> were to tie down German troops that might otherwise be moved to seal off a COBRA penetration. The XIX Corps was also to be ready to displace west of the Vire River and assume a new zone; as VII Corps veered westward toward Coutances, XIX Corps was to be prepared to take over the left portion of the VII Corps zone and drive to the south along the west bank of the river.<sup>[59](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn59)</sup>
>
> The rather general concept expressed in the army outline plan was developed into a detailed course of action by the VII Corps. Corps planners also made two major modifications that affected the weight of the infantry assault and the routes as well as the relative strengths of the exploiting units.
>
> Because the 9th and 30th Divisions were near exhaustion from their battle in the Taute and Vire region, General Collins requested and received the 4th Division as well, and assigned to it a role in the initial infantry assault. Though General Bradley had planned to retain the 4th in army reserve, he acceded to Collins' request in order to insure a quick follow-up of the air bombardment and a speedy penetration.<sup>[60](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn60)</sup>
>
> More important was the modification of the exploitation, which virtually changed the character of COBRA. According to the army plan, the mobile forces were to use two main highways leading south, the Marigny-Carantilly road on the right (west) and the St. Gilles-Canisy road on the left. One armored division, presumably the 3d, after moving south for six miles to Carantilly, was to swing in a wide arc for eleven miles--southwest, west, and northwest--to encircle Coutances in the corps main effort. The other armored division, the 2d, after pushing five miles south to Canisy, was to split into three columns and drive southeast, south, and southwest in order to protect the main effort developing toward Coutances. At the conclusion of its advance, the 2d Armored Division was to set up blocking positions across the fronts of both the VII and the VIII Corps--at Bréhal, Cérences, Lengronne, St. Denis-le-Gast, and Hambye, also inferentially at Villebaudon and Tessy-sur-Vire--and thereby across the entire Cotentin. In advance of the forces actually encircling and destroying the enemy near Coutances, the blocking positions were to prevent the Germans from bringing in reinforcements from the southeast and from the south. The motorized 1st Infantry Division was to provide reserve strength to reinforce either armored thrust, or both.<sup>[61](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn61)</sup>
>
> Less concerned with the possible arrival of enemy reinforcements than with the strength already facing the VII and VIII Corps in the Cotentin, General Collins redistributed the power available to him. He re-formed and strengthened

*\--217--*

<a id="page218"></a>

* * *

> the main attack force and rerouted it along a more direct approach to Coutances. He transformed the drive along the original and longer route to Coutances into a subsidiary and protective effort. He consolidated the blocking force on the left from three dispersed columns into two compact thrusts.
>
> As formulated by Collins, the plan of exploitation assigned the main encirclement to the motorized 1st Division, with Combat Command B of the 3d Armored Division attached. Armor and infantry, after driving south to Marigny, were to attack westward along the excellent highway directly to Coutances in order to block and help destroy the Germans facing the VIII Corps. The 3d Armored Division, less CCB, was to follow the original and more roundabout route to Coutances; it was to seize the southern exits of Coutances and provide flank protection on the south for the main effort. The 2d Armored Division, strengthened by the attachment of the 22d Regimental Combat Team of the 4th Division, was to drive along the left (east) flank of the corps. One thrust was to go directly to le Mesnil-Herman to cover the movement of the other exploiting forces and prepare for further movement to Villebaudon and Tessy-sur-Vire, two critical points of entry for possible German reinforcements from the southeast. Another 2d Armored Division force was to be ready to go southwest from Canisy through Notre-Dame-de-Cenilly to block German reinforcement from the south, but instead of driving all the way to Bréhal near the Cotentin west coast it was to stop at Cérences. The armor was to halt at Cérences in order to provide a coastal corridor for an advance to the south by the VIII Corps, to avoid "a hell of a scramble" likely to come if VII and VIII Corps units intermingled south of Coutances, and to prevent the 2d Armored Division from being "strung out too badly."<sup>[62](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn62)</sup>
>
> The COBRA plan in final form thus called for three infantry divisions, the 9th, 4th, and 30th, to make the initial penetration close behind the air bombardment and create a "defended corridor" for exploiting forces, which were to stream westward toward the sea. The motorized 1st Division, with CCB of the 3d Armored Division attached, was to thrust directly toward Coutances. The reduced 3d Armored Division was to make a wider envelopment. The 2d Armored Division, with the 22d Infantry attached, was to establish blocking positions from Tessy-sur-Vire to the Sienne River near Cérences and, in effect, make a still wider envelopment of Coutances.<sup>[63](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn63)</sup>
>
> The VII Corps plan expressed a concept quite different from the army idea. The corps plan reinforced the initial infantry assault. It massed more power against Coutances. It strengthened blocking positions. It projected three encircling columns across the Cotentin and around Coutances. Instead of cutting across the VIII Corps zone of advance, it provided a corridor for the VIII Corps to exploit further a successfully completed COBRA. As a result of these changes, COBRA was no longer a plan designed primarily to encircle Coutances after penetration; it had become

*\--218--*

<a id="page219"></a>

* * *

> a plan to encircle and secure Coutances, disrupt the German defenses west of the Vire River, and set up a situation suitable for further exploitation, presumably by the VIII Corps.
>
> Expecting the VII Corps ground attack to complete the penetration six hours after the bombardment, General Bradley originally scheduled the VIII Corps attack for that time. The failure of both preliminary operations in the VIII Corps zone caused him to modify this arrangement. If the German resistance to the pre-COBRA operations at la Varde and St. Germain was typical of what the Americans could anticipate in COBRA, then six hours was not enough time. General Bradley consequently postponed the VIII Corps attack. If COBRA were launched in the morning, VIII Corps would attack at dawn of the following day; if COBRA were launched in the afternoon, VIII Corps would attack on the morning of the third day.<sup>[64](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn64)</sup>
>
> One other change in plan came as a result of the preliminary operations. Instead of reverting to control of the 83d Division, the 330th Infantry east of the Taute River flats remained a separate unit. Although still considered formally under control of the VIII Corps, the regiment was to begin the COBRA attack with the VII Corps.
>
> Since COBRA's success depended essentially on VII Corps progress, General Collins had six divisions under his control, virtually an army. The armored units augmented the corps strength still more since both were "old type" or "heavy" armored divisions, the only ones in the theater. All the divisions scheduled to make the VII Corps COBRA attack were combat experienced; three--the 2d Armored, the 1st, and the 9th--had fought in North Africa and Sicily. While the 9th and 30th manned the corps front in mid-July, the other divisions slated for commitment in COBRA assembled in the rear, careful to avoid contact with the enemy lest their identity be revealed. Tactical surprise was to be as important in COBRA as was the concentration of strength.
>
> In keeping with the mission of VII Corps, First Army gave the corps a large part of its artillery: 9 of its 21 heavy battalions, 5 of its 19 mediums, and all 7 of its nondivisional lights. Nondivisional artillery pieces of all types under corps control totaled 258.<sup>[65](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn65)</sup> For the anticipated duration of the attack--five days--the army allocated the VII Corps almost 140,000 rounds of artillery ammunition.<sup>[66](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn66)</sup> Because ammunition restrictions made all-inclusive prearranged fires difficult, the VII Corps Artillery (Brig. Gen. Williston B. Palmer) did not draw up an over-all fire plan. Attaching to the divisions all seven of the light battalions the army had made available, the corps suballocated to the divisions the greater part of its supply of ammunition.<sup>[67](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn67)</sup> The division fire plans included

*\--219--*

<a id="page220"></a>

* * *

> concentrations on known or suspected enemy installations, some to strike as far as 3,000 yards south of the Périers-St. Lô highway, most to fall on the main enemy defenses near the road. All fire plans emphasized striking specific targets rather than furnishing general support.<sup>[68](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn68)</sup> The VII Corps Artillery was to control 174 pieces of medium and heavy caliber, plus the artillery of the divisions initially in reserve. Adjacent corps artillery units were to assist.
>
> The major preattack bombardment was to come from the air. Planes were to assume the normal artillery missions of disrupting the enemy's communications, neutralizing his reserves, and reducing his will to fight. Far beyond the resources of the artillery available to the First Army, the air bombardment that General Bradley had in mind encompassed terrifying power. To be certain that air commanders appreciated the extent of the support desired, General Bradley went to England on 19 July to present his requirements to the air chiefs in person.
>
> Bradley's primary desire was to obtain "blast effect" by the use of heavy bombers.<sup>[69](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn69)</sup> He wanted the air attack concentrated in mass, the planes to strike in a minimum duration of time. To avoid excessive cratering, which might impede the ground troops, and to prevent the destruction of villages located at critical road junctions, he requested that only relatively light bombs be used.<sup>[70](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn70)</sup> He designated a rectangular target immediately south of the Périers-St. Lô highway, 7,000 yards wide and 2,500 yards deep. To prevent accidental bombing of VII Corps front-line troops, Bradley planned to withdraw them 800 yards from the bomb target. Though 800 yards left no real margin of safety, General Bradley wanted the ground troops close enough to the target for immediate exploitation after the bombardment. To provide additional protection for the ground forces, General Bradley recommended that the planes make their bomb runs laterally across the front, parallel to the front lines, instead of approaching over the heads of American troops and perpendicular to the front. Recognizing that pilots preferred a perpendicular approach to minimize antiaircraft interference, he suggested that the planes use the sun for concealment--if the attack occurred in the morning, the bombers could fly from east to west; in the afternoon, they could attack over a reverse course. In either case, the straight road between Périers and St. Lô would be an unmistakably clear landmark as a flank guide.
>
> For their part, the air chiefs were unable to meet all the requirements. Although they promised blast effect by a mass attack, agreed to use comparatively light bombs, and concurred in the choice of the target, they demurred at making lateral bomb runs and objected to the slender 800-yard safety factor.
>
> A lateral bomb run, the air chiefs

*\--220--*

<a id="page221"></a>

* * *

> pointed out, meant approaching the target area on its narrow side, that is to say along a narrow corridor. In an operation on the scale requested by General Bradley, this would cause congestion over the target and make the completion of the attack impossible in the brief time desired. To gain the effect of mass, the bombers had to approach from the north over the heads of the ground troops. Admitting that this posed some dangers to the ground troops, the air chiefs noted that the highway would serve as a clearly distinguishable "no bomb line." In addition, the less effective enemy aircraft interference during a perpendicular approach would enable pilots and bombardiers to bomb more accurately.<sup>[71](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn71)</sup>
>
> Despite the fact that the highway made an excellent landmark, the air chiefs wished a true safety ground factor of 3,000 yards. They nevertheless agreed, in light of General Bradley's desire to get the ground troops to the target area quickly, to reduce the safety factor to 1,500 yards. Bradley, for his part, refused to withdraw his troops more than 1,000 yards from the highway.<sup>[72](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn72)</sup> The final result was a further compromise. The ground troops were to withdraw only 1,200 yards, but the heavy bombers were to strike no closer to the ground troops than 1,450 yards. The interval of 250 yards was to be covered by fighter-bombers, which attacked at lower altitudes than the heavies and thus could bomb more accurately.
>
> Participating units in the COBRA air attack were to include all the heavy bombers of the Eighth U.S. Air Force and all the medium bombers and fighter-bombers of the Ninth U.S. Air Force. Fighter planes from the Eighth U.S. Air Force and from the RAF 2nd Tactical Air Force were to fly cover. The RAF Heavy Bomber Command, with planes equipped to carry only large bombs, were excluded because of Bradley's desire to avoid excessive destruction and cratering.<sup>[73](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn73)</sup> Air Chief Marshal Tedder, Deputy Supreme Commander, provided top-level supervision. Air Chief Marshal Leigh-Mallory, commander of the AEAF, was to set the time and the date of the operation. General Brereton, commanding the Ninth U.S. Air Force, was to plan the attack of the bombers. General Quesada, commander of the IX Tactical Air Command, was to co-ordinate the air attack with the ground forces.<sup>[74](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn74)</sup>
>
> The air bombardment was to begin eighty minutes before the ground attack with a twenty-minute strike by 350 fighter-bombers. Most fighter-bombers were to attack the narrow target strip immediately south of and adjacent to the road, although several flights were to bomb and strafe six enemy strongpoints north of the Périers--St. Lô highway.<sup>[75](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn75)</sup>

*\--221--*

<a id="page222"></a>

* * *

> Following immediately, 1,800 heavy bombers, in an hour-long strike, were to blast the main target area, a rectangular "carpet" adjacent to and south of the narrow strip. Upon conclusion of the heavy bomber attack--the beginning of the ground attack--350 fighter-bombers were to strafe and bomb the narrow strip again for twenty minutes. Ten minutes after the completion of this strike, 396 medium bombers were to attack the southern half of the rectangle for forty-five minutes. Throughout the duration of the bombardment, 500 fighters were to fly bomber cover.<sup>[76](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn76)</sup>
>
> For the ground troops, the narrow strip was the threshold, the target area the entrance to the Marigny-St. Gilles gap. To blast open a passageway on the ground, approximately 2,500 planes in a bombardment lasting two hours and twenty-five minutes were to strike a target area of six square miles with almost 5,000 tons of high explosive, jellied gasoline, and white phosphorus.
>
> This kind of air power, many times the equivalent of available artillery, required careful co-ordination to avoid striking U.S. troops, particularly since the employment of heavy bombers intensified the usual problems and dangers of close air support. The size of the individual plane bomb load gave each bomber a considerable casualty-producing potentiality, but since heavy bombers attacked in units, with a lead bombardier controlling the bomb release of a dozen or so planes, an error in computation or a failure to identify a landmark properly could easily result in disaster. The absence of direct radio communication between the troops on the ground and the heavy bombers in flight made reliance on visual signals necessary. To define the northern limit of the heavy bomber target area during the air attack, artillery was to place red smoke every two minutes on the narrow fighter-bomber strip.<sup>[77](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn77)</sup> This precaution was far from foolproof, for strategic aircraft bombed from high altitudes, and ground haze, mist, dust, or a sudden change of wind direction might render visual signals worthless. Ground troops on the front were to withdraw one hour before the air attack, leaving a protective shell of light forces in position until twenty minutes before the air bombardment, when they too were to withdraw. After the withdrawal, the ground troops were to mark their locations with fluorescent panels. All units participating in COBRA were to have repainted the Allied white-star insignia on their vehicles and tanks.<sup>[78](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn78)</sup>
>
> In the same way that infantry failure to follow an artillery preparation closely tends to cancel the effect of a well-delivered concentration, the inability of the COBRA ground attack to take quick advantage of the bombardment would waste the blast effect of the bombs on the enemy. The ground troops were to cross the three quarters of a mile that

*\--222--*

<a id="page223"></a>

* * *

> separated them from the air target at the conclusion of the heavy bomber strike while fighter-bombers still were strafing and bombing the narrow strip immediately south to the Périers-St. Lô road. The arrival of the infantry at the line of departure and the conclusion of the fighter-bomber strike were to be simultaneous. Medium bombers were then to commence attacking the southern half of the carpet and to continue until the ground troops were across the road and the narrow strip. To insure coordination, the units on the ground were to move forward at the rate of one hundred feet a minute.<sup>[79](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn79)</sup> Artillery was to deliver normal preparatory fires, reinforced by tank destroyer concentrations and antiaircraft artillery ground fire, on the area between the troops and the bombarding planes.
>
> One hour after the ground attack jumped off, all the fighter-bombers of the IX Tactical Air Command and one group of RAF Typhoon planes were to be available to support the First Army for the rest of the day with assault area cover, offensive fighter operations, armed reconnaissance, and air support request missions. Six hours after the ground attack, medium bombers, after having returned to England for refueling and reloading, were to become available for
>
> additional missions as necessary. Dive bombers were to be ready for missions on one hour's notice. If the infantry divisions made rapid progress and the exploiting forces were employed at once, fighter-bombers were to furnish column cover by flying protection and reconnaissance for the armored spearheads.<sup>[80](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn80)</sup>
>
> This was the plan on which the Allies counted so much, and on 23 July Allied weather experts expressed a cautious hope that COBRA might soon be launched. Predicting that a slight overcast might break in the late morning of 24 July and that morning haze and light fog would disappear later that day, the forecasters reported that the weather on 24 and 25 July would be favorable for ground operations and moderately favorable for air activity.<sup>[81](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn81)</sup> After a week of waiting, the Allies found the prospect tempting. With Caen and St. Lô in Allied hands, the arrival of fresh infantry and armored divisions on the Continent, mounting stocks of supplies and equipment increasingly available, and the Germans suffering from attrition, a lack of supplies, and an absence of air support, the situation appeared favorable for the breakthrough operation. Air Chief Marshal Leigh-Mallory gave the green light, and the dormant body of COBRA prepared to strike.

