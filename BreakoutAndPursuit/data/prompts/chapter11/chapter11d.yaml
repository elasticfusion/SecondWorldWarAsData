> ### *The Breakthrough Plan*
>
> The persons most intimately connected with COBRA were General Bradley, who conceived it, and General Collins, who executed it. These officers, warm personal friends, each of whom seemed to be able to anticipate what the other was about to do, worked together so closely on the plans and on the developing operations that it was sometimes difficult to separate their individual contributions. Their teamwork was particularly effective within the American concept of command where the higher commander often gives his subordinate great leeway in the detailed planning of an operation. On the basis of reconnaissance, terrain study, road conditions, and photo analysis, the subordinate commander could recommend modifications that might alter quite basically the original idea. With fine communications at their disposal, the American commanders at both echelons (indeed at all levels of command) could and did exchange information and suggestions, and measures proposed by the subordinate could be approved quickly by the higher authority. Where mutual confidence abounded as it did in the case of Generals Bradley and Collins, the closest co-operation resulted, with great credit to both.
>
> General Bradley presented the COBRA idea at a conference with his staff and his corps commanders on 12 July. He characterized the battle of the hedgerows as "tough and costly . . . a slugger's match . . . too slow a process," and spoke of his hope for a swift advance

*\--213--*

<a id="page214"></a>

* * *

> made possible by "three or four thousand tons of bombs" from the air. He stated that aggressive action and a readiness to take stiff losses if necessary were the keys to the success of COBRA. "If they \[the Germans\] get set \[again\]," he warned, "we go right back to this hedge fighting and you can't make any speed." He insisted, "This thing \[COBRA\] must be bold."<sup>[55](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn55)</sup>
>
> Requisites for the COBRA operation were many and complex, and General Bradley could only estimate that they in fact were fulfilled. He assumed that the Germans in the Cotentin, under the pressure of the July offensive, would withdraw to an organized and stable defensive line. He had to determine where they would be likely to erect their defense. He had to be certain that the Americans were in contact with the main line of resistance when the operation commenced. He had to be sure that the enemy line would not be so strongly fortified as to defy rapid penetration. He had to have firm ground beyond the Cotentin marshes that would not mire and delay mobile columns. He had to have a region traversed by a sufficient number of roads to permit quick passage of large numbers of troops. Finally, he had to be reasonably sure he could shake his armor loose before the Germans could recuperate from the penetration.<sup>[56](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn56)</sup>
>
> Reasoning that the Germans would withdraw to the vicinity of the Lessay-St. Lô highway, General Bradley chose that road as the COBRA line of departure. The COBRA battleground--the Coutances-St. Lô plateau--was to be south of the highway. It was a region of typical *bocage,* an area of small woods and small hills, land bounded on the west by the ocean, on the east by the Vire River. The sombre hedgerowed lowland gave way to rolling and cheerful terrain, the swamps disappeared, arable land was more plentiful and fertile, the farms more prosperous, the hedgerowed fields larger. Pastoral hillsides replaced the desolation of the *prairies* and the over-luxuriant foliage of the Carentan lowlands. Roads were plentiful, for the most part tarred two-lane routes. There were several wider highways--four main roads leading south and three principal east--west roads across the Cotentin. Road centers such as Coutances, Marigny, St. Gilles, le Mesnil-Herman, and Notre-Dame-de-Cenilly assured an adequate communications network. Streams were relatively small.
>
> A jumble of small ridge lines and low hills at first glance, the Coutances-St. Lô plateau contains a series of east-west ridges that rise toward the south for about eight miles from the Lessay-St. Lô highway. Forming cross-compartments that would hinder an advance to the south, the ridges favored lateral movement across the First Army front. When in July the VII Corps had attacked down the Carentan-Périers isthmus toward the plateau, General Collins had indicated awareness of the advantages of swinging the offensive to a lateral axis in that region. He had pointed out that if infantry forces reached Marigny, armored troops might well drive westward

*\--214--*

<a id="page215"></a>

* * *

> along the highway from St. Lô to Coutances in exploitation.<sup>[57](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn57)</sup> General Bradley's COBRA plan took advantage of the terrain in the same way. After air force bombs facilitated the infantry penetration, mobile troops were to veer westward and drive to the Coutances, thereby encircling the Germans on the west coast of the Cotentin.
>
> General Bradley called upon the VII Corps to make the main effort. He therefore changed the corps boundary to reduce the corps zone to a width of four and a half miles. He also enlarged General Collins' force to a total of three infantry and two armored divisions. *([Map 10](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-10.jpg) )*
>
> As outlined by the army plan, COBRA would start with a tremendous air bombardment designed to obliterate the German defenses along the Périers-St. Lô highway opposite the VII Corps. Two infantry divisions, the 9th and the 30th, were to make the penetration and keep the breach open by securing the towns of Marigny and St. Gilles, thereby sealing off the flanks of the breakthrough. Two armored divisions, the 3d and the 2d (the latter after being moved from the V Corps sector), and a motorized infantry division, the 1st (also after having been moved from the V to the VII Corps zone), were then to speed through the passageway--the three-mile-wide Marigny-St. Gilles gap--in exploitation. Tactical aircraft were to have already destroyed river bridges around the limits of the projected COBRA area to isolate the battlefield, and the exploiting forces on the left were to establish blocking positions on the eastern flank and along
>
> the southern edge of the battlefield to prevent the Germans from bringing in reinforcements. The forces in the main exploiting thrust, on the right (west), were to drive toward the Cotentin west coast near Coutances and encircle the enemy opposite VIII Corps. The VIII Corps in turn was to squeeze and destroy the surrounded enemy forces. At the conclusion of COBRA, the First Army would find itself consolidating on the Coutances-Caumont line. If the air bombardment and ground attack paralyzed German reaction completely, the troops were to be ready to exploit enemy disorganization still further by continuing offensive operations without consolidation.<sup>[58](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn11.html#fn58)</sup>
>
> Since the larger and basic American maneuver defined by Montgomery was to be a sweep through the Cotentin around a go-degree arc with the pivot at Caumont, the U.S. troops east of the Vire had the subsidiary role of containing the enemy forces. While XIX Corps remained in place and supported the VII Corps effort, V Corps was to make a diversionary attack on the second day of the COBRA operation. Both corps

*\--215--*

<a id="page216"></a>

* * *

> [![MAP 10 Operation COBRA, VII Corps Plan, 20 July 1944](:/395d3298e37045269e58ef988b2df5a8)](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-10.jpg)  
