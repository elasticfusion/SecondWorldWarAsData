> forces and arranged for air support, he launched a diversionary action on his right on 12 August in division strength, hoping thereby to outflank German positions along the Caen-Falaise road. On 14 August, as the diversion continued into its third day of difficult fighting without substantial advance, he kicked off his main effort.
>
> The main effort was "a concentrated, very heavy blow on a decidedly narrow front," much like the first attack seven days earlier, but it dispensed with artillery preparation to gain surprise, used smoke to provide cover, and employed a "short fierce stroke by medium bombers."<sup>[13](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn13)</sup> Smoke and dust made it difficult for armor and infantry to maintain proper orientation toward the objective, but two armored columns bypassed the resistance astride the main road and approached the objective from the northeast. More than 800 heavy bombers of the RAF and RCAF then dropped 3,700 tons of bombs in the area.<sup>[14](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn14)</sup> Although several bomb loads fell short of their targets and inflicted almost 400 casualties and heavy equipment losses on Canadian and Polish units, the attack advanced to within three miles of Falaise on the first day.
>
> With the Germans off balance, Canadian troops entered Falaise from the northwest on 16 August and cleared the town by the end of the following day. Artillery shells and air bombardment had transformed the town of William the Conqueror into a pile of rubble. Bulldozer operators, trying to open routes for traffic, could hardly determine where the streets had been.<sup>[15](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn15)</sup>
>
> Though the Canadians had finally reached Falaise, U.S. troops were still just south of Argentan. The gap had been narrowed, but fifteen miles still separated the Allies. "Due to the extraordinary measures taken by the enemy north of Falaise," General Eisenhower wrote to Marshall, ". . . it is possible that our total bag of prisoners will not be so great as I first anticipated."<sup>[16](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn16)</sup>
