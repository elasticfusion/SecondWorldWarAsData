> ### *The Canadians at Falaise*
>
> Despite Montgomery's injunction for speed in getting to Falaise and beyond from the north, General Crerar, whose Canadian army had been stopped in the Caen-Falaise corridor by 9 August, was unable to mount a full-scale operation at once.<sup>[12](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn12)</sup> While Crerar regrouped his

