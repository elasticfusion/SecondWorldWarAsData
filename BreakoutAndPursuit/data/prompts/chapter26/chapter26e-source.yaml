> Seine. Four divisions and twenty-two battalions of artillery had been in the vicinity of Argentan on 14 August, but two divisions and fifteen artillery battalions had departed on the following day.<sup>[63](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn63)</sup> On 16 August, when the Germans began their withdrawal across the length of the American front, it was doubtful that the American forces around Argentan were strong enough to hold the shoulder. Two divisions and seven artillery battalions were on the Ecouché-Exmes line; the 80th Division was still southwest of Alençon, a considerable distance away.
>
> Yet on that day Montgomery phoned Bradley to suggest a meeting of Canadians and Americans, not somewhere between Falaise and Argentan, but seven miles northeast of Argentan, near Trun and Chambois.<sup>[64](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn64)</sup>
>
> In compliance with Montgomery's suggestion, Bradley ordered Patton to launch a drive northeastward from the Ecouché-Exmes line to seize Chambois and Trun and make contact with the Canadians. The departure of the XV Corps meant the absence of a headquarters in the Argentan area to co-ordinate the divisions on the southern shoulder of the gap. Earlier that day, Patton had alerted McBride, the 80th Division commander and the senior officer in the area, to be ready to take command if necessary, in a defensive situation. But this was hardly practical for the offensive action ordered by Bradley. Patton thus directed McBride to move the 8oth forward to join the 90th Division and the 2d French Armored Division.<sup>[65](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn65)</sup> He then created a provisional corps under command of his chief of staff, Maj. Gen. Hugh J. Gaffey, for the purpose of getting the drive under way at once.<sup>[66](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn66)</sup>
>
> With four officers comprising his staff, General Gaffey arrived near Alençon on 16 August, set up a command post, established communications with the three divisions comprising his command, and soon after midnight issued an attack order. He directed the 2d French Armored Division to send one combat command west of Argentan to cut the Argentan-Falaise road; the 90th Division to take Chambois and establish a bridgehead over the Dives River there; the French to pass another combat command through the 90th to capture Trun; the 80th Division to move to an assembly area south of Argentan.<sup>[67](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn67)</sup>
>
> All units were to be ready to attack by 1000, 17 August. But before they jumped off, a new corps commander arrived on the scene. The attack did not get under way as scheduled.

