> As though confirming American estimates that most of the Germans had already escaped the Argentan-Falaise pocket, contact along the Ecouché-Exmes line slackened on 15 August.<sup>[59](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn59)</sup> Patton on the following day ordered the 90th Division commander, General McLain, to dispatch a force to the town of Gacé on 17 August to find out what was there. Sixteen miles east of Argentan, Gacé would give the 90th Division control of a hill mass dominating the terrain to the north and northeast and would deny the Germans an important road center on the escape routes north to Lisieux and northeast to Bernay and Rouen. But before the 90th Division could act, the Germans broke the comparative calm that had existed. Contingents of the *2d SS* and *116th Panzer Divisions* launched an attack on the afternoon of 16 August against 90th Division roadblocks at the village of le Bourg-St.-Léonard.<sup>[60](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn60)</sup>
>
> Six miles east of Argentan, little more than three miles south of Chambois, and at the southeastern edge of the Fôret de Gouffern, le Bourg-St.-Léonard is on the crest of the ridge forming the watershed between the Orne and the Dives River valleys. A narrow belt of woods running along the ridge line from Falaise to le Bourg-St.-Léonard offered the retreating Germans good concealment and a staging area for an attempt to break out of encirclement. But the Argentan plain to the southwest and the Dives River valley to the northeast, over which the German troops had to move on their way out of the pocket, was open land almost devoid of cover. The dominating terrain near le Bourg-St.-Léonard provided excellent observation over a large part of the Dives River valley, where the last battle of the Argentan-Falaise pocket was to be fought.
>
> The attack against the 90th Division opened Kluge's planned withdrawal to the Seine, and it drove the 90th off the ridge. Though American infantry supported by tanks retook both le Bourg-St.-Léonard and the ridge after dark, action there had not yet ended. The fight for possession of this tactically important terrain feature was to continue for another twenty-four hours.
>
> The German attack was something new, something quite different from the rather disorganized forces the 90th Division had scattered and destroyed during the preceding days. It became apparent, contrary to earlier intelligence estimates, that a large proportion of the German forces still remained in the Argentan-Falaise pocket.<sup>[61](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn61)</sup> Closing the gap by the joint effort of Canadian and American forces thus became even more urgent than before.<sup>[62](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn62)</sup>
>
