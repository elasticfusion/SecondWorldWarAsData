> and Falaise"--by implication the fault of the Canadians who had not reached the army group boundary as the Americans had--it appeared that "many of the German divisions which were in the pocket have now escaped." On the basis of Montgomery's directive of 11 August, which had stated that the wider envelopment to the Seine would be in order if the Germans evaded encirclement at Argentan and Falaise, an eastward drive seemed justifiable. It was true that the Mayenne gap on the left of the XV Corps appeared to be well on its way to elimination, and the XV Corps could have therefore attacked northward through Argentan with greater security on 14 August. But since Montgomery had had twenty-four hours to order a resumption of the XV Corps advance to Argentan and farther north and had not done so, Bradley felt he need not hold all his forces in place. He decided to keep two divisions of the XV Corps at Argentan and to reinforce them with the 80th Division. These units, "together with the VII Corps," he thought, "will be sufficient for the southern jaw of the trap."<sup>[56](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn56)</sup>
>
> Patton received word of the decision by telephone, and on 14 August instructed General Haislip to go eastward with part of his XV Corps. Haislip alerted his two divisions on the right--the 5th Armored and 79th Infantry--for the movement. The 79th Division, assembled between Alençon and Mortagne, had been out of contact with the enemy since moving north from le Mans in the wake of the 5th Armored Division--though on 14 August a small part of the 79th hunted down and destroyed about fifty German tracked vehicles trying to escape eastward from the Fôret d'Ecouves toward Mortagne. The division made ready to depart the area on the following day. To free the 5th Armored Division, the 2d French Armored Division extended its lines eastward to cover the southern exits from Argentan, and the 90th, which had followed the French from le Mans to Alençon, took positions east of Argentan along the le Bourg-St.-Léonard-Exmes road.
>
> On 15 August the two departing divisions drove toward Dreux, followed by the XV Corps headquarters and artillery. A skeleton corps staff remained at Alençon to conduct the holding operation that had devolved upon the 2d French Armored, the 90th, and the 80th Divisions.<sup>[57](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn57)</sup>
>
> Deployed along the Ecouché-Exmes line, the 2d French Armored and 90th Infantry Divisions held the southern shoulder of the Argentan-Falaise gap, while the 80th Division prepared to move north from the Evron area to bolster them. The two divisions on line kept the east-west roads through Argentan under constant interdiction fire and shelled particularly the Argentan-Laigle highway, a vital traffic artery toward Paris and the Seine. Argentan itself, burning since 13 August, remained in German hands.<sup>[58](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn58)</sup>

