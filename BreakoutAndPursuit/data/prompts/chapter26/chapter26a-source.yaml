> Yet for all the hazards of error, Allied aircraft operated in the Argentan-Falaise area with excellent effect until 17 August, when the bomb line in that sector was removed and close air support, at least officially, ceased.<sup>[4](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn4)</sup>
>
> Another reason contributing to General Bradley's reluctance to send American troops beyond Argentan was his preference, as he later said, for "a solid shoulder at Argentan to a broken neck at Falaise." Although he afterwards stated that he had not doubted the ability of the XV Corps to close the gap (despite increasing resistance on the morning of 13 August), he had questioned the ability of the corps to keep the gap closed. Incorrectly believing that elements of nineteen German divisions were already stampeding eastward through the gap, he thought it conceivable that they would trample the thin line of American troops.<sup>[5](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn5)</sup>
>
> Holding the XV Corps at Argentan conformed with General Bradley's concept of destroying the enemy by closing two jaws, for at Argentan the XV Corps formed the lower front teeth of a not yet solid mandible.<sup>[6](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn6)</sup> Actually, the XV Corps was already in an exposed position. Both flanks were open. There were no German forces to speak of to threaten the right flank, but the situation was quite the opposite on the left.
>
> American intelligence officers did not seem aware of Eberbach's mission to launch a massive attack against the deep XV Corps left flank, yet if Eberbach had been able to get it off, the attack would have struck exactly through a gap in the American line. Between the 1st Division troops firmly ensconced at Mayenne and French forces at Carrouges there was a gap of about twenty-five miles. American troops started to close the gap on the morning of 13 August, but until they actually did, a XV Corps advance beyond Argentan to close the Falaise gap would have extended the Mayenne gap. Although General Bradley did not mention this fact in his later account, it was reasonable for him to be concerned at the time with the exposed position of the XV Corps.
>
> These reasons were sufficient to justify General Bradley's decision, but he may also have felt he could not let the XV Corps go to and beyond Argentan without exceeding his authority. Near Argentan the American troops were already across the army group boundary and impinging on the 21 Army Group zone. Since General Montgomery commanded the ground forces in France, Bradley needed his consent to go farther. Although Montgomery did not prohibit American advance beyond the boundary, neither did Bradley propose it.<sup>[7](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn7)</sup>
>
> General Montgomery did not take the initiative, probably because he thought the Canadians would close the gap from

