> the north. Early in August he had planned to have Patton's Third Army make a wide envelopment to the Seine. Instead, Bradley had reacted to the Mortain counterattack by suggesting and securing approval for a shorter envelopment--the right hook thrust by the XV Corps to Argentan. The virtue of this maneuver was that it took advantage of the Canadian attack on 8 August toward Falaise, an attack launched out of an entirely different context. Juncture of the two forces was implicit. Yet the Americans were at that time much farther from Argentan than the Canadians. Montgomery, estimating that the Germans would shift their defensive strength to protect their southern flank against the Americans, consequently felt that the Canadians, attacking from the opposite flank, could cover the shorter distance to Argentan more quickly.<sup>[8](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn8)</sup>
>
> Halting the XV Corps at Argentan seemed in retrospect to many commanders, Allied and German, to have been a tactical error, a failure to take full advantage of German vulnerability.<sup>[9](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn9)</sup> General Bradley, too, seemed afterwards to consider the halt a mistake, and he sought to refute criticism by placing the responsibility for the halt on Montgomery. In that connection, he recalled that he and Patton had doubted "Monty's ability to close the gap at Argentan" from the north, and had "waited impatiently" for word to continue northward. While waiting, Bradley wrote, he and Patton saw the Germans reinforce the shoulders of the Argentan-Falaise gap and watched the enemy pour troops and materiel eastward to escape out of the unsealed pocket. It seemed to him and Patton, Bradley remembered, that Dempsey's British army by driving from the northwest was accelerating German movement eastward and facilitating German escape, actually pushing the Germans out of the open end of the pocket, like squeezing a tube of tooth paste. "If Monty's tactics mystified me," Bradley later wrote, "they dismayed Eisenhower even more. And . . . a shocked Third Army looked on helplessly as its quarry fled \[while\] Patton raged at Montgomery's blunder."<sup>[10](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn10)</sup>
>
> It was true that the Germans were building up the shoulders of the gap by 13 August, but by that date they were not fleeing eastward to escape encirclement. Either Bradley and Patton were anticipating what was soon to occur or General Bradley's memory was faulty by several days. If Patton, in a subordinate role, could only rage, and if Bradley thought he might offend a sensitive Montgomery, Eisenhower, who was in France and following combat developments, might have resolved the situation had he thought it necessary to do so. Yet General Eisenhower did not intervene. Interfering with a tactical decision made by a commander who was in closer contact with the situation was not Eisenhower's method of exercising command. Long after the event, General Eisenhower implied that the gap might have been closed, which, he thought,

