> ### *The Pocket Tightened*
>
> The task of filling the hole on the XV Corps left flank belonged to the First U.S. Army, specifically to the VII Corps. While the V and XIX Corps on the north exerted pressure on the Germans by attacking, respectively, toward Tinchebray and Flers, the VII Corps on the south was to drive from Mayenne to the northeast toward Fromental to cover the XV Corps left flank. In the case of each corps, the objective was the army group boundary, which corresponded with the right flank boundary of the Second British Army. In advancing to the southeast, the British troops would pass in turn across the fronts of all three First Army corps. *([Map 17](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-17.jpg))*
>
> General Hodges had ordered the First Army to attack as early as 9 August, but not until the *Seventh Army*withdrew from Mortain did the operation get under way. On 12 August the V and XIX Corps initiated the attack. The VII Corps needed an additional day for

*\--510--*

<a id="page511"></a>

* * *

> displacement south of Mortain to Mayenne.
>
> In Gerow's V Corps sector, the 29th and 2d Divisions attacked abreast through a narrow sector of rough terrain lacking good roads, and three days later captured Tinchebray and high ground south of the town. With the corps front facing eastward and the troops out of contact with the enemy, the advance came to a halt. Hodges had hoped to trap a considerable number of Germans, but the prisoners taken during the four-day attack came to the disappointing total of 1,200, less than the number of casualties sustained by the V Corps.<sup>[17](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn17)</sup>
>
> From positions near Sourdeval, Corlett's XIX Corps had attacked with the 28th Division. In hope of improving the division's performance, which he considered unsatisfactory, Corlett on 12 August provided the division a new commander, Brig. Gen. James E. Wharton, formerly assistant commander of the 9th Division.<sup>[18](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn18)</sup> Several hours later General Wharton was mortally wounded, and the next day General Cota came from the 29th Division to take command of the 28th.
>
> On 13 and 14 August, respectively, the 2d Armored and 30th Divisions, earlier part of the VII Corps, augmented the XIX Corps. Pivoting on Ger, the corps moved eastward against light resistance and seized Domfront, which was garrisoned by a battalion composed of stragglers, depot personnel, and soldiers recovering from minor wounds--many of whom were intoxicated when the Americans arrived. On 15 August the corps made contact with the British several miles west of Flers, and on the following day British forces swept southward across the XIX Corps front, as they had across the V Corps front. Although the advance had been relatively rapid and casualties comparatively light, few Germans had been trapped.<sup>[19](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn19)</sup>
>
> The VII Corps commenced its effort on 13 August after Collins released the 35th Division to the Third Army, reunited the combat commands of the 3d Armored Division under a new commander, Maj. Gen. Maurice Rose, brought the 9th Division to join the 1st at Mayenne, and placed the 4th Division in reserve south of Barenton.<sup>[20](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn20)</sup> Against an estimated 7,600 combat effectives, the 1st Division on the left and the 3d Armored Division on the right drove more than twenty miles northeastward from Mayenne on the first day. Fairly heavy fighting occurred on the following day around Rânes as resistance stiffened in defense of the highway between Flers and Argentan. Though the 9th Division moved into the center to strengthen the corps attack, strong opposition slowed the advance. Montgomery approved a request to cross the army group boundary, and at the end of 17 August the corps made contact with British troops at several points along its

