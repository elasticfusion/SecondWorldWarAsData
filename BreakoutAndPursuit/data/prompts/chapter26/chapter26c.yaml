* * *

> [![Map 17. Argentan-Falaise Pocket, 12-16 August 1944](:/c9200523c0774af990975ec7c6f7a49a)](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-17.jpg)  
> *MAP 17. Argentan-Falaise Pocket, 12-16 August 1944*

*\--512--*

<a id="page513"></a>

* * *

> front. In the five-day action, the VII Corps had closed the gap on the XV Corps left flank, had taken more than 3,000 prisoners, and had destroyed a considerable amount of enemy equipment.<sup>[21](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn21)</sup> Though VII Corps had been well on its way on 13 August to closing the gap on the XV Corps left, the XX Corps, recently committed under Third Army command, had also been involved.<sup>[22](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn22)</sup> The fluid situation had prompted some confusion. Events outran decisions, and communications conveyed outdated missions. The result was a comedy of errors.
>
> The beginning of the story occurred on 8 August, when Patton had ordered Haislip's XV Corps to advance north from le Mans to secure the Sées-Carrouges line. He also alerted the XX Corps to the possibility of its commitment beside the XV--but on which side of the XV Corps the XX would eventually operate, the Third Army could not yet tell.<sup>[23](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn23)</sup> Three days later Third Army instructed XX Corps to assemble on the Mayenne-le Mans line for an attack to the northeast to secure the Sées-Carrouges line, the objective previously assigned to the XV Corps.<sup>[24](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn24)</sup> Apparently, Third Army had decided to commit the XX Corps on the XV Corps left. The only unit immediately available to

*\--513--*

<a id="page514"></a>

* * *

> XX Corps was the 8oth Division, which had been clearing the Evron area.
>
> A day later, on 12 August, after telephone conversations between staff officers of both headquarters, Third Army, confirming the previous attack order, changed the corps objective. The XX Corps was to advance only until it came in contact with the XV Corps around Alençon (taken by the XV Corps that morning) or farther north, there to await further orders.<sup>[25](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn25)</sup> Completion of this mission would sweep clear the XV Corps left flank.
>
> The XX Corps issued its field order close to midnight. In an area between VII Corps on its left and XV Corps on its right, XX Corps designated zones of advance for two divisions to attack abreast, the 80th on the right, the 7th Armored (recently arrived on the Continent and hurrying toward le Mans) on the left. Because the armored division would not arrive in the area until the afternoon of 13 August, XX Corps ordered the 80th Division to initiate the attack at 0800, 13 August; the armor was to follow, pass through the 80th, and take the lead. With two regiments abreast, the 80th was to attack from the Evron-Sillé-le-Guillaume area to capture the Argentan-Sées line. The northeasterly route of advance thus projected cut directly across roads being used by the XV Corps going north from Alençon toward Argentan. Evidently through oversight, the XX Corps field order made no mention of the Third Army instruction to hold the advance upon establishing contact with the XV Corps in the vicinity of Alençon or farther north.<sup>[26](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn26)</sup>
>
> The 80th Division field order for the attack indicated the Argentan-Sées railroad line as its objective. The troops were to destroy hostile forces in zone and "establish contact with XV Corps Armd elms, when same cross Division front." The overlay designated routes of advance to the objective. It also showed a route presumably to be taken by "Armd elms XV Corps"--these elements would enter the 80th Division zone from Alençon and move through the Fôret d'Ecouves to Argentan, thereby cutting diagonally across the XX Corps zone, which was oriented to the northeast. Like the corps order, the division order made no mention of halting upon contact with XV Corps forces. Quite the contrary, "rapid progress . . . is essential to the success of the mission. Forces . . . will advance without regard to progress of forces to right and left."<sup>[27](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn27)</sup>
>
> The attack jumped off on 13 August, and that afternoon the regiment on the right, the 318th Infantry, was hopelessly entangled with part of the 90th Division, which, under XV Corps command, was moving west of Alençon to protect the deep left flank of the corps. Intent on its own mission, the 318th cut across the 90th Division routes and precipitated serious traffic congestion and heated argument. The 90th ordered the 318th off the road. The 318th refused to move because it was sure it was on the right road to its objective. The 90th informed the 318th that another unit (under XV Corps command) had already captured and was occupying the 80th's objective. The 318th was adamant; its orders were clear and it planned to carry them out. The

*\--514--*

<a id="page515"></a>

* * *

> 90th radioed XV Corps headquarters. The 318th radioed 80th Division headquarters. The XV Corps commander sent an officer down to tell the 318th to "get the hell off the road." The 318th retorted that it was under XX Corps jurisdiction, then dispatched a cub plane to division headquarters for help. Elements of the French armored division arrived on the scene and compounded the confusion.<sup>[28](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn28)</sup>
>
> The regimental commander of the 318th Infantry finally got a radio message through to the 80th Division headquarters. He informed General McBride that the XV Corps had ordered him off the road, then said: "My mission requires speed. What is decision?"<sup>[29](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn29)</sup> What he did not know was that his mission had become outdated by the rapid development of events. The VII Corps had started to close the gap on the XV Corps left that morning, and General Bradley had decided to halt the XV Corps short of Argentan. The commitment of the XX Corps on the XV Corps left proved unnecessary. Instructed to regroup, the XX Corps at 1300 had ordered the 80th Division to concentrate in the Laval-Evron area.<sup>[30](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn30)</sup> General McBride therefore radioed the 318th--and the 317th Infantry as well--to "halt in place, clear road, bivouac present position for night . . . and await further orders."<sup>[31](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn31)</sup>
>
> This did not quite end the confusion. The regiment went into bivouac, but the area turned out also to be in the path of the 90th Division advance. More argument ensued until the regimental commander wearily chose another bivouac. On the following morning General McBride went forward and personally ordered both regiments back to the Laval-Evron area.<sup>[32](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn32)</sup>
>
> By then the V, XIX, and VII Corps of the First Army were closing firmly to the army group boundary. When they completed their moves, the Allied front resembled an irregular horseshoe virtually encircling the major part of the German forces in Normandy. Allied troops held a line from the Canadian positions at Falaise westward to the British near Flers, then eastward to Argentan, thereby forming the Argentan-Falaise pocket. Yet the Argentan-Falaise gap still existed, and through the fifteen-mile opening the Germans were to try to escape complete encirclement.
