<a id="page173"></a>

* * *

> [![Symbol of St. Lo](:/e93dbe55d7044d0585c8703c3996177a)](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/USA-E-Breakout-p173.jpg)  
> Symbol of St. Lô. *The flag-draped coffin of Major Howie rests
> on the rubble-buried steps of Ste. Croix church.*
>
> Americans controlled Hill 122, the 29th Division would have been able to make its thrust to St. Lô across the north slope of the Martinville ridge and have been shielded from the German fire south of the Bérigny road.
>
> General Gerhardt had a formal message prepared to announce the capture of St. Lô. At 1830, half an hour after Task Force C entered the streets of the town, he confidentially released the message to his special services officer in time to make that evening's edition of the division mimeographed newspaper. "I have the honor," the message read, "to report to the Corps Commander . . .," but before General Gerhardt could proclaim the achievement, General Corlett telephoned to inform him that he had already heard the news on a radio broadcast. "NBC beat you to it," General Corlett announced.<sup>[60](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn60)</sup>
>
> Although St. Lô was taken, it was by no means safe. German artillery smashed into the town. Surprised and embarrassed by the speed with which the Americans had taken the city, Hausser ordered Meindl to have the *352d Division* retake the town, but refused

*\--173--*

<a id="page174"></a>

* * *

> Meindl's request for part of the *275th Division*, which had just arrived from Brittany and was in the *Seventh Army* reserve behind *Panzer Lehr*. The *352d Division*, which had tried to hold the Vire bridges by fighting in St. Lô with too few men, mounted a counterattack but was too weak to expel the Americans. Hausser and Meindl both later blamed an announcement by the Wehrmacht on the afternoon of 18 July of the withdrawal as the stimulus that had caused the final American assault. Actually, however, they had been unable to secure additional troops and they had feared that U.S. forces west of the Vire would outflank St Lô from the west; both commanders in reality had been forced by American pressure to pull the *II Parachute Corps* back.<sup>[61](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn61)</sup>
>
> To maintain contact and determine the extent of the withdrawal, General Corlett instructed the 113th Cavalry Group to pass through the city. The cavalry received such a volume of antitank, mortar, and artillery fire 500 yards south of St. Lô that it became evident at once that the Germans had retired only to the high ground less than a mile to the south. The *352d Division* counterattack launched that evening confirmed the fact that the enemy had not gone far.<sup>[62](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn62)</sup>
>
> The XIX Corps completed its task on the morning of 19 July. The 29th Division finished clearing the city, and the 35th Division reported no active enemy troops in its sector.<sup>[63](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn63)</sup>
>
> In capturing St. Lô the divisions had sustained the high losses that had become typical of the battle of the hedgerows. The 35th Division lost over 2,000 men; the 29th Division suffered over 3,000 casualties. On 19 July, in compliance with corps instructions, the 35th Division relieved the 29th, and General Baade deployed his troops across the entire corps front from the Vire River east to the Couvains-Calvaire road.
>
> By the time the men of the 29th Division marched out of St. Lô on 20 July, the body of Major Howie had become a symbol. Task Force C had carried the flag-draped corpse as a battle standard into town on a jeep.<sup>[64](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn64)</sup> Placed on a pile of rubble before the rather plain Romanesque church of Ste. Croix and surrounded by empty, gaping houses, the body had become a shrine, a universal symbol of sacrifice. When the men of the division removed the body and departed the town, the symbol remained in St. Lô. St. Lô itself, disfigured and lifeless, had become a memorial to all who had suffered and died in the battle of the hedgerows.

