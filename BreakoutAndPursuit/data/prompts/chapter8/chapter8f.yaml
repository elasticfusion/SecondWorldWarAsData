> ### *A Legend is Born*
>
> On 17 July, the seventh day of attack, the 29th Division struck before dawn. Maj. Thomas D. Howie, commanding the 3d Battalion, 116th Infantry, led his men in a column of companies in a silent march toward Major Bingham's isolated unit. Suspicious Germans increased their artillery and mortar fire and played grazing machine gun fire across the slope of the Martinville ridge. Howie's men resisted the impulse to return this fire and crept forward through an early morning mist, still undetected. Several hours after daybreak, they reached Bingham's isolated force:
>
> The regimental commander, Colonel Dwyer, had hoped that the two battalions together would be able to enter the city, but Bingham's men were exhausted. Howie informed Dwyer by telephone that they were incapable of further effort. When Dwyer asked whether Howie could move his battalion alone to the eastern edge of town, Howie replied, "Will do." Several minutes later an enemy shell killed him.
>
> Taking command of Howie's battalion, Capt. William H. Puntenny tried to mount the attack on St. Lô along the Bérigny highway, but the Germans

