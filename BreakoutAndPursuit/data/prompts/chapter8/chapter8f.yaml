* * *

> threw up such a heavy curtain of mortar fire that the men could not move. All through the day the German fire denied an advance. Late that afternoon a counterattack with tank support started from St. Lô to eliminate the Bingham-Puntenny force. Only the fortuitous presence of American dive bombers saved the day. While the planes strafed and bombed the German column, the division artillery placed a protective screen of fire about the American positions.<sup>[45](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn45)</sup> Disorganized, the Germans withdrew their assault force, but now two American battalions were isolated.
>
> All efforts of the 1st Battalion, 116th Infantry, to open a route to Bingham and Puntenny on 17 July and to bring forward ammunition, food, and medical supplies failed. Half-tracks and tank destroyers, escorted by quadruple .50-caliber machine guns, found the sunken roads about Martinville so clogged with debris, dead horses, and wrecked German vehicles that an advance under continuing enemy artillery fire was impossible. The 175th Infantry also attempted to reach the isolated men by attacking down the Bérigny highway, but the regiment sustained severe losses and made little advance. The only relief was that brought by light planes of the division artillery, which dropped sufficient blood plasma for 35 wounded men.
>
> On the night of 17 July a carrying party of about forty men of the 1st Battalion, 116th Infantry, finally reached the isolated units. The next morning, 18 July, a rifle company--which had been reduced to 23 veterans but replenished with 85 replacements--opened a supply route to Bingham and Puntenny across the thousand-yard gap. Advancing in two columns along the axial hedgerows one field apart, maintaining visual contact between columns, and leaving four men in each field to hold the supply line open, the company met only light rifle fire. Supplies were brought forward and the wounded were evacuated. The few Germans, in small and disorganized groups, who blundered into the supply route during the day were either killed or captured.
>
> By the time contact was firmly established with the two isolated battalions, the Martinville ridge had lost importance in the battle of St. Lô. The explanation had its basis in the condition that for seven long days had plagued the attacks along the ridge.
>
> In full view of the Germans south of the Bérigny highway, every American movement along the south face of the Martinville ridge had brought deadly fire. Though the two regiments on the ridge had constituted a threat to the town, they had been unable to make the threat good. Attempts to impress the troops with the fact that the German positions were worse than their own had not succeeded. "Tell them that Jerry is in a wedge," the division G-3 had ordered a liaison officer. "Jerry doesn't seem to realize it," had come the reply.<sup>[46](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn46)</sup> So it seemed, for in spite of the wedge exerting pressure from the north--Hill 122--and from the east--the Martinville ridge--the Germans had obstinately refused to release their hold on the city. With the passage of time it had become

*\--167--*

<a id="page168"></a>

* * *

> a matter of increasing certainty that the forces on the ridge lacked the strength to make the final drive to the objective.
>
> On the afternoon of 17 July, after the 35th Division had firmly established its control over Hill 122, General Gerhardt concluded that the 115th Infantry and not the regiments on the Martinville ridge really held the key to St. Lô. To insert the key, General Gerhardt had somehow to get the regiment to the gates of the city. He therefore directed Colonel Ordway to advance the 115th to the northeast outskirts of St. Lô. The advance depended almost wholly upon the battalion in the regimental center. "Expend the whole battalion if necessary," General Gerhardt ordered, "but it's got to get there." An hour later he repeated the same order.<sup>[47](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn47)</sup> By nightfall of 17 July the troops of the entire 115th Infantry were near the northeastern fringe of the city, but getting there had brought them to the point of almost complete exhaustion.
>
> Convinced beyond doubt that the only feasible point of entry to St. Lô was the northeastern gate, General Gerhardt changed his week-long scheme of maneuver. For operations on 18 July, he ordered the two regiments on the left--those on the Martinville ridge--to hold in place while the 115th made the main effort into the city.<sup>[48](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn48)</sup>
>
> Early on 18 July, General Gerhardt phoned to ask General Baade what he was planning to have the 35th Division do that day. General Baade replied that he would "probably sit tight." As an afterthought he asked, "Are you going in?"
>
> "I'm going to try," General Gerhardt answered.
>
> "In that case," General Baade said, "so will I."
>
> "You can help on your left," General Gerhardt suggested.
>
> General Baade promised he would "look into it."
>
> Three minutes later General Gerhardt was telling the corps commander that he thought the 35th Division should be ordered to attack to aid the 29th and not be allowed to attack "just because someone else \[the 29th\] is doing it."
>
> General Corlett's reaction was sharp: "You had better just take on what I said in your order." Apparently realizing Gerhardt's fatigue, he added, "Just take St. Lô and secure it."<sup>[49](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn49)</sup>
>
> If these conversations revealed a tension among American commanders, those occurring among German officers disclosed even greater concern. *Seventh Army* had called Army Group B in the midafternoon of 17 July, and Hausser requested not only permission to withdraw in the St. Lô sector but also an answer by 1800 that day. There was some double talk about withdrawing to a line north of St. Lô, but this was not feasible in terms of the terrain. A withdrawal meant retirement to the heights just south of the city, though combat outposts could be retained north of St. Lô.<sup>[50](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn50)</sup>
>
> The request was rather surprising because under Hitler's standing order to hold fast, permission to withdraw was

*\--168--*

<a id="page169"></a>

* * *

> a prerogative of OKW. Yet more surprising was the army group reply to the *Seventh Army*. The operations officer of *Army Group B* stated that, after discussion, the staff had decided that forwarding Hausser's request to *OB WEST* for further transmittal to OKW was not practical. "You take whatever measures you think are necessary," the operations officer advised; "if you have to withdraw, go ahead; just report to us afterwards that the enemy penetrated your main line of resistance in several places and that you barely succeeded in re-establishing a new line to the rear."<sup>[51](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn51)</sup>
>
> Several reasons made a withdrawal necessary. American capture of Hill 122 and the attrition of the German troops in that sector exposed St. Lô from the north. The shortage of troops along the entire St. Lô front made it impossible for the *II Parachute Corps* to re-establish a defensive line north of the city. Underscoring the difficult, even hopeless, situation at St. Lô were the events that had occurred on the other side of the Vire: the 30th Division advance through Pont-Hébert to Rampan, the failure of the abortive *Panzer Lehr* counterattack on 15 July that did no more than delay the 30th Division advance, and the mistaken notion that U.S. troops had crossed the river at Rampan to infiltrate the rear of the *352d Division*. All added up to the uncomfortable threat of American encirclement of St. Lô from the west.
>
> As though this was not bad enough, Rommel, the *Army Group B* commander, while driving forward to visit the front on the afternoon of 17 July, incurred a severe skull fracture in an automobile accident brought on by strafing from an Allied plane. That evening, when the news became known to the Germans, the *OB WEST* commander, Kluge, assumed command of *Army Group B* as well.
>
> By this time, *Army Group B* had passed Hausser's withdrawal request to *OB WEST*, which informed Jodl at OKW that troops were pulling back to hills north of St. Lô. Kluge tried to avert a complete withdrawal, but though he ordered Hausser to keep the Americans out of the city, he could find no reserves to reinforce the St. Lô sector.<sup>[52](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn52)</sup> The *5th Parachute Division*, which had arrived from Brittany several days earlier, was already committed to reinforce *Panzer Lehr*. The *275th Division*, which was following the paratroopers, would not arrive in the St. Lô region for another day. *Panzer Group West*, which might have furnished troops, was expecting a strong British attack in the Caen area, and Kluge dared not disturb Eberbach's dispositions. Reluctantly, Kluge permitted Hausser to withdraw.<sup>[53](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn53)</sup> Undetected by the Americans, the main forces retired that night leaving strong combat outposts north of St. Lô.
>
> On the American side, General Gerhardt completed his preparations for assault on the morning of 18 July. Though the 115th Infantry had made the drive possible, Gerhardt replaced the regimental commander. "You did your best," Gerhardt told him. Colonel

