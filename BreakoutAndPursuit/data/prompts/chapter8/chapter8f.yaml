> 
> Ednie, who had come from the 30th Division to understudy the assistant division commander, took his place. Ednie's mission was to open the northeast entrance to the city for the passage of General Cota's task force. Unaware of the German withdrawal, General Gerhardt was cautious. "We may go into St. Lô," he informed the corps commander, "but we don't want anyone to get cut off in there."<sup>[54](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn54)</sup>
> 
> After an artillery preparation, the 115th Infantry attacked. Since Hill 122 was no longer a point of embarrassment, the regiment made good progress. At noon Colonel Ednie was hammering on
> 
> the gate. "I believe this is the time to alert that Task Force," he advised General Gerhardt. The division commander no longer doubted. "Everything's shaping up now," he informed General Cota, "so I think you'd better get moving."<sup>[55](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn55)</sup>
> 
> Forty minutes later General Gerhardt transmitted another order to General Cota. He wanted the body of Major Howie to accompany the first U.S. troops into town.<sup>[56](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn56)</sup> The act was to be not only a gesture of honor and respect to the fallen but also a visible reminder to the members of the task force of all their comrades who had given their lives in a

*\--170--*

<a id="page171"></a>

* * *

> [![Ruins of St. Lo](:/dbd1997f9e4546c4b84d6a94724b82b8)](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/img/USA-E-Breakout-p171.jpg)  
> *Ruins of St. Lô*
> 
> task not yet completed. The choice of Major Howie's body was particularly apt, for Howie, who had taken command of a battalion only three days before his death, represented the qualities of courage and sacrifice that had made the drive to the gates of St. Lô possible. The triumph belonged to the dead as well as to the living, and through Major Howie the fallen were to participate in the culmination of the effort.
> 
> At 1500, 18 July, General Cota's Task Force C departed its assembly area near the division left boundary, crossed the division zone, and began to roll down the Isigny-St. Lô highway. Like a left halfback making a wide run around right end, the task force picked up its
> 
> interference as it approached the line of scrimmage--the 1st Battalion, 115th Infantry, which was closest to the goal. Silencing an antitank gun just outside the town, passing through harassing artillery and scattered rifle fire, and breaking through a roadblock, the task force entered the northeast portion of St. Lô at 1800 of the eighth day of the battle. Quickly seizing a square near the cemetery and organizing it as a base of operations, Task Force C moved rapidly through the rubble-choked streets to points of importance. Small groups occupied key road junctions, squares, and bridges. One hour after the task force entered the town it was apparent that only scattered German

*\--171--*

<a id="page172"></a>

* * *

> resistance remained to be cleared. The bridges over the Vire were still intact.<sup>[57](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn57)</sup>
>
> About the time the 29th Division task force began its drive into St. Lô, the 35th Division completed its assignment. Colonel Byrne's 320th Infantry mopped up bypassed enemy in the center of the division zone, Colonel Emery's 137th Infantry reached the bank of the Vire River between the loop and the bend, and Colonel Miltonberger's 134th Infantry moved down the south slope of Hill 122 to the northern edge of St. Lô. Because the division boundary did not permit the 35th to enter into town, General Baade requested a boundary change. The XIX Corps G-3 first checked with General Gerhardt: "We have another division crying for part of St. Lô," he reported.
>
> "OK," General Gerhardt said, "let them go to it."
>
> Despite General Gerhardt's largess, the corps commander was reluctant to condone the possibility of confusion and lack of control that might result from intermingling troops of the two divisions in the city. He decided not to shift the boundary, yet some 35th Division troops inevitably entered St. Lô and moved a short way into town.<sup>[58](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn58)</sup>
>
> What had caused St. Lô to fall was the weight of two divisions pressing forward relentlessly for eight days. But if specific events have direct causal relation, two were mainly responsible. The capture of Hill 122 was the more obvious, for its seizure the day before the fall of St. Lô had deprived the Germans of a vital point in their line of defense. The other event was of more subtle significance. At the same time that the 35th Division was securing a hold on Hill 122, the 29th Division was penetrating the enemy defensive line across the Martinville ridge by means of Major Bingham's accidental advance of 1,000 yards. Although temporarily encircled and isolated, Bingham's battalion, less than 1,000 yards from St. Lô, presented a serious menace to the defenders--"an enemy battalion behind our lines."<sup>[59](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn8.html#fn59)</sup> Major Howie's relief force had strengthened the threat. Although the 29th Division troops on the Martinville ridge did not have the power to take the city, their positions constituted a containment force, a base or anchor for the *coup de grace* delivered by Task Force C. The original scheme of maneuver had thus been reversed. The intended maneuver force, the 116th and 175th Regiments, had become the base, while the 115th Infantry, earlier designated the holding force, had become, with Task Force C, the assault element.
>
> If speed was a fundamental requirement of General Gerhardt's mission, the question of whether the corps attack had been the most expeditious manner of securing St. Lô remained a lingering doubt. Other U.S. units advancing with the same slow rate of speed in the hedgerow country obscured the possibility that the corps might have secured its objective more rapidly had it attacked Hill 122 at the same time that the V Corps had attacked Hill 192. Had the

