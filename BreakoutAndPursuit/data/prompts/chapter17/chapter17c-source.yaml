> <a id="page332"></a>units had made a constant effort to overrun German outposts before they could relay information on American progress. The hedgerow cutter, developed to give armor mobility in the hedgerow country, was of little tactical value in the breakout, except possibly as a morale factor to the troops, since the tanks advanced on the roads, not cross-country.
>
> <a id="page332"></a>Taking light casualties, U.S. troops felt their morale soar as the opposition melted. The sight of German prisoners in large numbers, "so happy to be captured that all they could do was giggle," dimmed unhappy memories of the battle of the hedgerows.[26](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn17.html#fn26) The absence of an established enemy line and the replacement of the formerly well-prepared defensive positions with hastily dug trenches and ill-constructed emplacements brought exultation to American troops. The abandoned, wrecked, and disabled enemy vehicles that littered the roads were much less troublesome obstacles than well-manned strongpoints or villages and towns that had been both objectives and obstacles.<sup>[27](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn17.html#fn27)</sup> The 15,000 engineers who had participated in COBRA had performed with distinction their primary effort of keeping the main routes open, thereby enabling over 100,000 combat troops to pour through a gap not more than five miles wide.<sup>[28](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn17.html#fn28)</sup> The resulting situation had become so fluid that it had often been difficult for headquarters to transmit their orders to subordinate units or to receive new instructions from higher headquarters.<sup>[29](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn17.html#fn29)</sup>
>
> Artillery had played a comparatively minor role. Only the armored batteries accompanying the advance units had been called upon to eliminate the occasional resistance that small German groups had hurriedly organized. Artillerymen had fired their machine guns more often than their howitzers. The question of adequate artillery ammunition supplies had vanished, and even though rationing had remained in effect throughout the month, it had no effect on the small expenditures that had been necessary.<sup>[30](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn17.html#fn30)</sup>
>
> Although the method of supplying the forward troops changed somewhat, General Collins later recalled "no real supply difficulties that hampered the actual operation."<sup>[31](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn17.html#fn31)</sup> Combat units carried more than their regular allowances of gasoline, usually double the amount. With kitchens left in the rear in increasing numbers, the combat troops for the most part ate cold K rations or heated their own 10-in-1 rations. Distances between depots and the front-line units increased. Sometimes tanks or armored cars escorted supply columns to assure their safety. Facilities for handling prisoners had suddenly become overburdened, and the First Army established two "holding enclosures" several miles behind the front as temporary prisoner installations until Communication

