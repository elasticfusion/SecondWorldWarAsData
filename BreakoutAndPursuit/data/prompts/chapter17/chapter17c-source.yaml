> ### *The Allied Outlook*
>
> The action that had developed so rapidly on the First Army's right during the last few days of July was a preview of what was to come in August. Significantly, armored units had transformed the breakthrough into the breakout in all of the three corps sectors west of the Vire River. Even in the region east of the Vire, the British 11th Armoured Division had manifested the type of slashing power inherent in armored formations.
>
> On the First Army right, the combat command had become the basic unit of advance. In the VII Corps sector, a new combination had evolved: a combat command attached to each infantry division, imparting the armored characteristics of fire power, mobility, and shock to the infantry capacity for sustained action. In all the corps sectors west of the Vire, balanced teams of tanks, tank destroyers, motorized infantry, artillery, and engineers had pushed ahead, making generous use of marching fire. The units had automatically taken crossroads, road junctions, defensible terrain features, hedgerows, and buildings under fire in order to neutralize potential resistance. All forces in the exploitation had cut German telephone wires. Leading

