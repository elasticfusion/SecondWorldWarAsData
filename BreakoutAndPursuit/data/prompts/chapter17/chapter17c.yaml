> <a id="page333"></a>
>
> <a id="page333"></a>Zone guards could march the captives to the invasion beaches for transfer to England.[32](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn17.html#fn32)
>
> The wretched weather that earlier had hampered operations in Normandy had vanished. With the launching of COBRA, "the weather turned fair, and the last days of July were characterized by brilliant sunshine and warm temperatures."<sup>[33](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn17.html#fn33)</sup> This, perhaps as much as anything, had insured the success of the breakout, for it had permitted a most heartening development in the close and effective co-operation between the pilots of the fighter-bombers and the tankers leading the ground forces.
>
> From 26 July through the end of the month, over 400 support missions were flown over First Army spearheads. In the VII Corps sector alone, fighter-bomber pilots claimed to have destroyed 362 tanks and self-propelled guns, damaged 216; and to have destroyed 1,337 other vehicles and damaged 380. In addition, they attacked horse-drawn wagons, gun positions, trains, warehouses, road junctions, railroad and highway bridges, troop concentrations, enemy aircraft, and one ammunition dump. In one day alone, the critical day of 26 July, fighter-bomber pilots claimed to have destroyed or damaged 85 tanks and 97 motor vehicles and to have attacked 22 gun positions. Pilots also had sought to hamper the night movement of enemy troops by dropping during the day near important crossroads--particularly near Coutances and Gavray--delayed-action bombs timed to explode during the night.<sup>[34](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn17.html#fn34)</sup>
>
> From 25 through 31 July, the IX Tactical Air Command flew 9,185 sorties and dropped 2,281 tons of bombs, in addition to making 655 reconnaissance sorties. The air command's planned distribution of its resources on 28 July was representative of the distribution for the period: 7 percent of available aircraft were to provide assault area cover, 7 percent to perform offensive fighter sweeps, 7 percent to execute armed reconnaissance beyond the forward troops, 7 percent to be held in reserve to fulfill air request missions coming directly from the corps, 14 percent to attack targets as directed by the Ninth Air Force, 14 percent to fulfill close support missions requested by the First Army, 22 percent to escort medium bombers on attack missions, and 22 percent to perform armored column cover. It was later computed that from 25 through 28 July, 2,926 aircraft had dropped 5,961 tons of bombs, and 1,964 artillery pieces of all caliber (exclusive of tank guns) had fired 4,089 tons of shells on the First Army front.<sup>[35](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn17.html#fn35)</sup>
>
> Armored column cover, begun on 26 July, had been a vital--and perhaps essential--factor in the American success at the end of the month. Relays of four fighter-bombers armed with bombs or rockets had flown in half-hour shifts over the head of each armored column.

