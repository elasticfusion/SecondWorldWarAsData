> <a id="page334"></a>Air support personnel riding in the forward tanks of the column maintained liaison with the pilots by means of very high frequency (VHF) radio sets installed in the tanks. The planes thus were able to act as the eyes of the ground forces, to give advance warning of impending threats and detailed information of the enemy's dispositions. They were also able to attack targets far ahead of the tank columns. The results obtained "by the employment of the tank-air team in mobile fast moving situations," commanders later recognized, had been "an outstanding achievement in air-ground cooperation and represented\] the development of an unbeatable combination."[36](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn17.html#fn36)
>
> Careful and detailed planning for air-ground co-operation had been necessary. Tank markings were repainted. Army liaison officers at airfields briefed pilots on air support missions to familiarize them with the situation on the ground and interrogated them upon their return from missions to secure information valuable to the ground components. An important factor that had served to bring about the "closest possible coordination" between the First Army and IX TAC staffs was that the air staff and the air representatives of the army staff were lodged under the same roof.<sup>[37](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn17.html#fn37)</sup>
>
> The heart of the operation, however, lay in the radio dialogue between the pilots and the tankers. "I am receiving fire from an enemy tank nearby," a tanker would report; "can you get him?"
>
> "I'll make a try," the pilot would reply. After making a pass, the pilot would call, "I found him. But you're too close for me to bomb safely. Back up a short distance, and I will go after him." It was simple; it was effective. The phrase "thanks a lot" frequently sounded over the radio channels.<sup>[38](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn17.html#fn38)</sup>
>
> July had been a month of opposites in combat experience. Until 25 July foot troops had made slow, costly advances against stubborn hedgerow defenses; casualties had been high, and gains had been measured in yards. After 25 July armored formations had made rapid advances against a defeated, disorganized, and demoralized enemy; casualties had been light, resistance sporadic. The inception of COBRA had marked the change.
>
> Several days after the commencement of the COBRA attack, General Marshall had requested General Eisenhower to send him information on General Bradley's offensive, which he had learned about from an unexplained radio reference to COBRA, "whatever that was."<sup>[39](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn17.html#fn39)</sup> By the end of July there was little question of what COBRA was or what it had done. After one week of action, U.S. troops held a line from Pontaubault eastward through Br√©cey and St. Pois to a point several miles north of the town of Vire. To be sure, the front line was held only by advance spearheads; the bulk of the First Army was still concentrated fifteen to twenty miles to the north. Nevertheless, the Allied forces

