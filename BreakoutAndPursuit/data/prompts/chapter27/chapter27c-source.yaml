> ### *The Pocket Closed*
>
> During the night of 18 August and throughout the next day the *Seventh Army,* with *Panzer Group Eberbach* attached, fell back behind the railroad east of the Falaise-Argentan highway. The pocket was then approximately six miles deep and seven miles wide. Inside were the headquarters of the *Seventh Army, Panzer Group Eberbach,* and the *LXXIV* and *LXXXIV Corps,* the *II Parachute* and *XLVII Panzer Corps;* the remnants of six infantry divisions still operating as entities: the *84th, 276th, 277th, 326th, 353d,* and *363d;* one parachute division, the *3d;* three panzer divisions, the *12th SS, 2d,* and *116th;* perhaps two more panzer divisions, the *1st SS* and *10th SS;* a number of splinter groups of divisions that had ceased to exist as tactical units and that had been absorbed by other divisions or amalgamated into kampfgruppen; and a mass of stragglers, service elements, and trains--all compressed within an area that lay entirely under the watchful eye and effective fire of Allied artillery and air.<sup>[21](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn21)</sup>
>
> Getting across the Dives River was the next step in the withdrawal operation, but with the exit from the pocket in imminent danger of being closed by Allied pincers at Trun and Chambois, Hausser, the *Seventh Army* commander, came to the conclusion that he would have to fight his way across the Dives and out of the pocket that night--not an easy matter.<sup>[22](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn22)</sup> Daylight movements were extremely costly. All the roads leading to the Dives were clogged with the wreckage of vehicles and armament of every kind. Though distances separating headquarters were short, chaotic conditions made communications precarious. For example, the *LXXIV Corps,* which was holding the northwestern sector of the pocket, was out of touch with army headquarters. At 1130 on 19 August the corps dispatched a radio message reporting its dispositions, requesting urgently information on the general situation and its own combat mission, and stating that it was out of contact with two of its divisions (the *84th* and *363d,* still west of the railroad early that morning, about six miles from the corps command post). This message reached the army headquarters by some roundabout way two hours later, even though the straight-line distance between the corps and army command posts was little

