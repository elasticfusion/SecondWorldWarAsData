> Moving southward along the ridge, Polish tanks surprised a long column of German vehicles and armor moving bumper to bumper on the Chambois-Vimoutiers highway. The Poles opened fire and destroyed the column. Dense smoke from the burning vehicles spread over a large area in the dusk and reduced visibility to such an extent that further advance that day to the next objective--another Hill 262 on the southern end of the ridge--was impossible. By midnight two Polish armored regiments and three battalions of motorized infantry were concentrated on the northern end of the Mt. Ormel ridge and were making ready to resume the advance the next morning. Thus, when Meindl's breakout attack got under way, an important part of his objective was already in Polish hands.
>
> On the Polish right, two armored regiments reinforced with a troop of antitank guns had started about 1100 from the vicinity of Ecorches toward Chambois. After reaching a hill less than a mile north of Chambois, and after being joined in the afternoon by the division reconnaissance regiment, the group launched an attack on the town from the northeast--astride the Vimoutiers-Chambois highway. The approaches to Chambois were littered and the streets literally choked by the debris of German wreckage, which proved a greater obstruction to progress than did enemy resistance. A small detachment working its way into Chambois from the south finally reached the main intersection of the town late in the afternoon. There it met Company G of the 90th Division's 359th Infantry, which had entered the town from the southwest.
>
> The American troops had reached Chambois on the second day of Gerow's V Corps attack on the southern shoulder of the gap between Argentan and Exmes. General Gerow had released his corps reserve, the 317th Infantry, to its parent unit, the 80th Division, and General McBride had committed it with the 318th. Though still unable to enter Argentan, 80th Division troops cut the Argentan-Trun road. On the corps right General McLain's 90th Division, reinforced by French tankers, continued to drive toward Chambois, an objective reached in late afternoon. The village was in flames, and everywhere there was an unbearable stench of death and burned flesh, an unbelievable clutter of dead Germans, dead horses, and destroyed equipment.<sup>[26](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn26)</sup>
>
> While Americans and Poles cleaned out the last defenders of Chambois, commanders of the Polish group and the American 2d Battalion, 359th Infantry, met and worked out a plan for the common defense of the town. The Poles handed over to the Americans about 1,300 prisoners as well as their own wounded because they lacked facilities for them. Tired, short of ammunition and supplies, the Polish units in Chambois were cut off from their rear.
>
