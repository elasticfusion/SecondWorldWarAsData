> more than three miles.<sup>[23](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn23)</sup> Handicapped by communications difficulties, Hausser tried to give his instructions on the forthcoming operation personally to his corps commanders. On that day he was able to visit three of his four corps headquarters.
>
> The Dives River itself was not considered a serious obstacle, but the main Allied opposition was expected to be met along the east bank. According to fragmentary intelligence available inside the pocket, a small opening on the eastern edge of the pocket was supposed to exist along the river south of Trun; farther south toward Chambois the situation was not at all clear.
>
> Hausser intended to break out of the encirclement by means of a two-corps attack. The *II Parachute Corps* was to thrust across the Dives River south of Trun, the *XLVII Panzer Corps* to cross farther south near Chambois. The *II SS Panzer Corps* was to render assistance from outside the pocket by launching a supporting attack with two divisions from Vimoutiers toward the Trun-Chambois area, thereby opening a path for the *Seventh Army* escape. The *II SS Panzer Corps* attack had originally been planned for 19 August, but Allied fighter-bombers prevented the air delivery of necessary supplies, and the attack was postponed until the morning of 20 August.<sup>[24](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn24)</sup> Thus Hausser's forces would be on their own in the initial stage of the breakout scheduled for the night of 19 August.
>
> The preparations for the effort took all day. About 0700 that morning Hausser had arrived at the *II Parachute Corps* headquarters. Meindl, the corps commander, interpreted such an early visit as a bad omen, and he greeted Hausser with: "I presume the lid is on \[the kettle--the German word for pocket in the military sense\] and we shall probably have to try to break out." Hausser replied that that indeed was the matter he had come to discuss.
>
> After Hausser indicated his ideas, Meindl formulated his *II Parachute Corps* plan. With his two divisions, the *3d Parachute* and *353d,* he proposed to break through the Allied lines between Trun and Chambois, secure the Mt. Ormel hill mass three to four miles the other side of the Dives, turn about on that dominating ground, and, facing west, keep the breach open for troops following. From a line of departure near la Londe and starting at 2230, the four regiments of the *3d Parachute Division* were to advance cross-country on compass azimuths toward Coudehard and the Mt. Ormel hill mass, seven miles away. The paratroopers were to move on two axes, with two regiments on the left, one on the right, and the fourth covering the rear. They were to cross the Dives south of Magny, then move to seize the northern part of the Ormel ridge. Exploiting the cover of darkness to the utmost, the paratroopers were to advance "Indian fashion," as noiselessly as possible. No fire was to be opened before dawn. Because of gasoline shortages, artillerymen were to expend their remaining ammunition during the day, then destroy their pieces. A few antitank and 88-mm. antiaircraft guns, provided with gasoline, were to accompany the troops. Similarly, the *353d Division*

