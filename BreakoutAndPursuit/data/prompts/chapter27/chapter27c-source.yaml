> Not far from Coudehard, on the northern eminence of Mt. Ormel, is the fifteenth-century Château Boisjos, which had witnessed a decisive battle during the Hundred Years' War.<sup>[27](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn27)</sup> It was about to witness the climactic action in the battle of Normandy.
