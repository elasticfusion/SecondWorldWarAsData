> day, had neither units nor a mission on the morning of 19 August. Shortly before noon Elfeldt, the corps commander, received the order to break through the Allied lines near Trun with the few remaining elements of the *12th SS Panzer* and *277th Divisions,* which were to be pulled out of the front. Convinced that unfavorable terrain and strong concentrations of Allied forces around Trun precluded success, Elfeldt, with Meindl's support, obtained a change in mission. With remnants of only the *12th SS Panzer Division* under his command, he was to protect the north flank of Meindl's *II Parachute Corps,* then move behind the paratroopers across the Dives River. The *LXXIV Corps* was to follow.
>
> Because of communications difficulties, it took the better part of the day, and in some instances most of the night, for all orders to reach subordinate units.
>
> As darkness fell on 19 August, the pocket contracted still more. The units along the railroad pulled back to the forests of Feuillet and Gouffern. The *84th* and *363d Divisions,* which had held the most western positions during the day, moved through the new rear-guard outposts and into the Bois de Feuillet, there to assemble and make ready to follow the forces charged with making the breakout.
>
> Meanwhile, British troops crossed the Orne River and moved eastward to within a few miles of the Falaise--Argentan highway.
>
> While the Germans inside the pocket readied themselves for what was to be the last act of the Argentan-Falaise drama, the deterioration of the situation on the *Fifth Panzer Army* front approached a climax on 19 August. The *LXXXVI Corps* line was breached in two places, and Livarot on the extreme left flank was lost. Farther south, that part of the greatly weakened *I 55 Panzer Corps* still east of the Dives River was unable to check the advance of the two armored divisions of the 2d Canadian Corps.
>
> These divisions, one Canadian, the other Polish, continued to raise havoc with the Germans. Some elements of the 4th Canadian Armoured Division at Trun crossed to the west bank of the Dives River. In the northeastern part of St. Lambert, a small force of about 175 men, 15 tanks, and 4 self-propelled antitank guns held doggedly against repeated attacks by German units that tried desperately to keep the escape route through St. Lambert open. Reconnaissance elements advanced to the vicinity of Moissy, and an armored brigade was present in the Hordouseaux--Ecorches area.
>
> To strengthen the northern jaw of the closing pincers, the 3d Canadian Infantry Division deployed along the eastern bank of the Dives River between Beauvais and Trun, while an infantry brigade of the 4th Armoured Division closed to the Trun-Vimoutiers highway between Trun and Hordouseaux.
>
> Meanwhile, the 1st Polish Armored Division was advancing on two axes over difficult tank terrain infested with enemy troops. The bulk of the division, on the left, moved from the area around Hill 258 toward Mt. Ormel. This prominent ridge about two miles long straddles the Chambois-Vimoutiers highway and dominates the countryside for miles. By noon of 19 August the forward units were approaching the northern extremity of the ridge, Hill 262. After a short fight they occupied it.

