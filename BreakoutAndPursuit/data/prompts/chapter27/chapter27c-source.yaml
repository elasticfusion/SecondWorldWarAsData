> Hausser approved Meindl's plan. He also issued his order for the *XLVII Panzer Corps* attack. To give the *II Parachute Corps'* penetration by stealth a better chance of success, Hausser instructed the *XLVII Panzer Corps* to start its attack no earlier than midnight--this would serve to keep from arousing prematurely Allied vigilance and countermeasures. The *XLVII Panzer Corps* was to assemble the *1st SS* and *2d Panzer Divisions* (perhaps also remnants of the *10th SS Panzer Division)* in the Fôret de Gouffern, and break out in the St. Lambert-Chambois area. The *116th Panzer Division,* holding the line along the Argentan--Chambois road, was to cover the rear and, on order, follow the other divisions out.<sup>[25](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn25)</sup>
> 
> The *LXXIV Corps,* holding the northwestern part of the pocket perimeter with five divisions (the *277th, 276th, 326th, 84th,* and *363d--*the latter two still west of the railroad), had the mission of protecting the rear of the breakout operation in its sector. The corps was then to move through the breach and out.
