> ### *The German Breakout*
>
> Hausser, *Seventh Army* commander and in charge of the encircled forces, arrived with a small staff after dark on 19 August at the *II Parachute Corps* command post.<sup>[28](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn28)</sup> There Meindl, the corps commander, was making his final preparations for the breakout. In order to be able to handle the situation promptly as it developed, Meindl chose his place behind the forward elements of the left column of the *3d Parachute Division.* Hausser also elected to break out with the paratroopers.
>
> Unit commanders and noncommissioned officers of the division had been thoroughly briefed. The men had slept for a few hours and had eaten. No one underestimated the difficulty of the undertaking, but weariness seemed to have vanished and the troops appeared in good spirits.
>
> The forward elements moved from the line of departure at la Londe at 2230. Forty-five minutes later Meindl's column drew fire from a tank near the Trun-Argentan highway. Two more encounters with Allied outposts occurred before the paratroopers, around 0030 on 20

