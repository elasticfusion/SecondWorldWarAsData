> August, reached the Dives River. Because the division commander, Generalleutnant Richard Schimpf, was seriously wounded in the last encounter, Meindl himself assumed command of the *3d Parachute Division*.<sup>[29](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn29)</sup>
>
> Bypassing Allied-held points had delayed progress and broken contact among units and along the chain of command. Thus when Meindl reached the Dives somewhere between Magny and St. Lambert, he had with him only twenty paratroopers and Hausser's small command group. As he searched for a suitable crossing site, Meindl came upon one of his regimental commanders, who told him of a ford, about a mile southeast of Magny, where the water was about five feet deep.
>
> To move a large body of men across the river and maintain silence in close proximity to enemy forces was no easy task. The opposite bank was covered with dense underbrush, and it rose steeply toward a hill, where three enemy tanks stood silhouetted against the sky. There was no time to lose if the troops were to get out of the pocket before daylight. Having gathered a larger group about him, Meindl took the lead and set off to the southeast, crossed the river about half a mile downstream from St. Lambert, went around the hill crowned by tanks, and ran head on into machine gun fire from a concealed tank thirty yards away. Meindl and the few men around him hit the ground, while those in the immediate rear rushed to the protection of the dead angle of the hill. Aroused by the commotion, other tanks in the vicinity opened fire. Trajectories were high, and none of the paratroopers was hurt. At about the same time wild musketry fire flared up on the right rear near St. Lambert, where the *353d Division* was supposed to be crossing the river.
>
> According to Meindl, the liberal use of tracer bullets by the Allies was quite helpful in revealing gaps in their lines through which the paratroopers were able to infiltrate. On the other hand, the Very lights were a great nuisance. Drifting leisurely to the ground, they illuminated large areas, froze all movement, and delayed progress considerably.
>
> Meindl's group, reduced to about fifteen men, worked its way out of the field of tank fire by crawling along a furrow in the ground. The men continued eastward, deflected from time to time by hostile tanks. As the sky began to pale, they were still only half way to their objective, the hill mass of Mt. Ormel near Coudehard. The fire fight at St. Lambert had subsided, but another broke out in the left rear, in the direction of Neauphe-sur-Dives, where Meindl thought his rear-guard regiment was likely to be. A drizzling rain set in. The dim diffused morning light seemed oppressive. The exertion of the past hours suddenly began to tell. The men felt very tired.
>
> They continued nevertheless to work their way eastward, picking up stragglers

