> near the Chambois--Vimoutiers highway. Not until about 1900 was this last German thrust contained and the penetration sealed off.
>
> These attacks, by elements of the *2d SS Panzer Division,* Meindl's paratroopers, and unidentifiable units, had the apparent effect by late afternoon of 20 August of compressing the Polish perimeter to the extent where the Poles were no longer able to control some of the vital German escape roads in the vicinity of Hill 262.<sup>[33](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn33)</sup>
>
> With the road to Champosoult opened, Meindl's next concern was to get the seriously wounded to safety. He organized a column of vehicles loaded with wounded and marked with Red Cross flags. To make the appearance of this column conspicuous and to convey his intention to the Allies, Meindl stopped all traffic on the road for fifteen minutes. Then the vehicles carrying the wounded moved out in close formation. The Allies understood the message. As the Red Cross convoy emerged on the road all artillery fire ceased. "Not a shot was fired on the column," Meindl wrote later, "and I can openly acknowledge the feeling of gratitude to the chivalrous enemy. . . ." Half an hour later, after the Red Cross flags had disappeared into the distance, traffic resumed and Allied artillery fire opened up once more.
>
> News of the breakthrough at Coudehard spread to the rear like wildfire and a multitude of stragglers poured through the opening until late into the night. Meindl established a command post near a crossroad on the Coudehard-Champosoult road, not far from the nose of Hill 262. Shortly after midnight part of the rear-guard regiment of the *3d Parachute Division* arrived, and Meindl passed to the regimental commander the other elements of the division nearby. Meanwhile, a heavy rain had begun to fall. Traffic on the road gradually thinned out, then ceased completely. Finally, an armored reconnaissance battalion, the rear guard of a panzer division, came by and reported nothing was following behind it.
>
> Estimating that he could not keep the breach open during the coming day, Meindl decided to start before dawn of 21 August. Anxious to insure movement at the proper time, he kept vigil while his exhausted men slept despite the heavy rainfall--except a few outposts that Meindl thought "could also have been asleep."
>
> After the fury of the German attacks had subsided, the Poles remained in firm control of Hill 262, but their situation was serious. Shortages of ammunition and gasoline were becoming acute. About 300 wounded were lying in the open under enemy fire without adequate medical care. The presence of some 800 prisoners inside the small perimeter was a problem. Hope that 4th Canadian Armoured Division elements would bring badly needed supplies and open the road to the rear so that the wounded and prisoners could be evacuated was not fulfilled. The Canadians themselves were busily engaged a few miles to the northwest. No help reached the Poles

