> consisted of about the equivalent of three battalions. They had few communications facilities. Roads were "so packed with burned out vehicles" that tanks had "to clear an alley before passing." Yet Allied aircraft were not overhead, for the weather was bad, just as the meteorologists had predicted for this day, the date that Eberbach so long ago had thought he could attack again toward Avranches. The *9th SS Panzer Division* bogged down near Champosoult and played a passive role for the rest of the day, but the *2d SS* actively engaged the Poles on Mt. Ormel and thereby made a significant contribution to the *Seventh Army* breakout.<sup>[32](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn32)</sup>
>
> When the first German attack struck the Polish perimeter, Meindl was northwest of Coudehard, not far from the place he had reached at dawn. He was immobilized there for a considerable time, first by an encounter with Polish tanks, later by a heavy concentration of Allied fire on the entire Coudehard area. Around 0900, Meindl saw behind him a paratroop unit charging headlong into Polish fire from Hill 262. He stopped the attack, admonished the captain in command for his reckless behavior, oriented him on the situation around Hill 262, and pointed out the possibility of outflanking the hill from the north. Learning from the captain the whereabouts of Hausser, Meindl turned over to the captain's command the men who had joined him during the night, a considerable number by then, and set out to find Hausser.
>
> Retracing his steps to the west, then turning south, then east, chased by artillery fire part of the way, Meindl found the army commander southwest of Coudehard about noontime. In an old bomb crater--the area was under artillery fire--they discussed the situation. Meindl reported his intention of attacking Hill 262 from the north and learned from Hausser that a panzer division had reached the Mt. Ormel area and was preparing to attack the ridge. Hausser intended to join this division for the final breakout. He told Meindl to make every effort to open the way for the remaining divisions. Despite the extreme exhaustion of his men, Meindl expressed confidence that they would make it, though probably not before evening. By this time a large number of troops and two tanks had joined his attack force.
>
> While Meindl was conferring with Hausser, an impressive volume of German artillery and mortar fire, especially the latter, began to fall on the Polish positions on Mt. Ormel. About two hours later the Germans launched a series of determined, but apparently uncoordinated, attacks against the perimeter. Lasting through the afternoon, the attacks struck for the most part against the northern and southern sectors of the Polish positions. The climax of the battle came about 1700, when German infantry supported by tanks broke into the northeastern part of the perimeter. The attack was finally beaten off by the combined efforts of infantrymen, tankers, and men of a mortar platoon acting as riflemen after they had expended their mortar ammunition. Another deep penetration occurred at the junction of two Polish infantry battalions

