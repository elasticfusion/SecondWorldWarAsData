> and small groups of men along the way. By the time there was enough light to distinguish the main features of the landscape, they found themselves less than a mile west of the northern hill of the Mt. Ormel ridge. This was Meindl's objective, but it was not long before he realized that it was already in Allied hands and that the encircling ring was much deeper than he had anticipated.<sup>[30](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn30)</sup>
>
> The Allied troops on Mt. Ormel were that part of the 1st Polish Armored Division that had advanced to the ridge on 19 August and by nightfall had occupied a defensive perimeter on the northern extremity, Hill 262 just north of the Chambois-Vimoutiers highway.<sup>[31](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn31)</sup> Two infantry battalions and a tank regiment deployed along the ridge line facing westward; the third infantry battalion and the other tank regiment guarded the approaches to the hill from the north and east. There were about 1,500 infantrymen, approximately 80 tanks.
>
> No supplies had reached the Poles by evening of 19 August and at 0200, 20 August, it was established that Germans were astride the roads to their rear. Throughout the night they heard the rumble of traffic moving toward Vimoutiers; reconnaissance reported Germans digging in along the Chambois--Vimoutiers road. Nevertheless, apart from a few concentrations of harassing mortar fire on the southern part of the perimeter, the night passed uneventfully.
>
> In the morning a task force moved out to secure the southern part of the Ormel ridge, a move that soon had to be canceled as heavy enemy pressure began to develop against the northern sector of the Polish perimeter.
>
> When the morning mist lifted, almost the whole plain to the west came into Polish view. The ground was covered with German columns moving to the northeast in dispersed formations on the roads and cross-country.
>
> While Polish guns were taking profitable targets under fire, a German attack, the first of several that day, struck the northeastern part of the perimeter at 0900. The attack was beaten off by 1030. In the meantime, German tanks had been observed around 1000 moving from the direction of Champosoult toward Hill 239, less than two miles north of the Polish perimeter. A detachment dispatched to deny the Germans possession of the hill, from which they could enfilade the Polish position, was unable to accomplish its mission. About an hour later gun fire from the direction of Hill 239 struck the Poles on Hill 262. Very quickly the Poles lost five tanks and a number of killed and wounded.
>
> The German units involved in both of these actions belonged to the *2d SS Panzer Division* of the *II SS Panzer Corps.* T he mission of the corps, which had earlier assembled in the Vimoutiers area, was to assist the *Seventh Army* breakout by an attack with two divisions in a southeasterly direction toward the Trun-Chambois line. The *9th SS Panzer Division* on the right advanced toward Trun, the 2d SS on the left toward Chambois. Both divisions had been "utterly torn asunder" by previous night marches and air attacks. Together they had perhaps twenty tanks; their infantry

