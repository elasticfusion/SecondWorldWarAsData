> There, the armor was temporarily halted to conform with new instructions from the army group commander, General Bradley.<sup>[16](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn16)</sup> Fortunately, the 90th Division was able to take over the first corps assignment of moving to Avranches and eastward to take blocking positions between the Sée and the Sélune Rivers.<sup>[17](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn17)</sup> *([Map 12](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-12.jpg))*
>
> The 90th Division's reputation at the beginning of August was still somewhat blemished. The division's part in the battle of the hedgerows during July had done little to alter the general impression that the 90th was far from being combat effective, and there had been talk of breaking it up to provide replacements for other units.<sup>[18](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn18)</sup> However, under a new commander, Brig. Gen. Raymond S. McLain, the 90th was to have another chance to make good.
>
> General McLain's first mission was to capture St. Hilaire-du-Harcouët, a town on the Sélune River not quite fifteen air miles southeast of Avranches. Possession of a Sélune River bridgehead at St. Hilaire would widen the Avranches corridor and establish an anchor point for blocking positions east of the coastal bottleneck. With St. Hilaire in hand, McLain was to set up a defensive line north to the Sée River to block enemy movement westward between the Sée and the Sélune.<sup>[19](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn19)</sup>

