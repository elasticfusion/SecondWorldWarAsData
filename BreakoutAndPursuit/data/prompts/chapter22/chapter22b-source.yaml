> ### *Commitment of a Corps*
>
> While the Germans thus made their decision and laid their plans, the Americans, who were exploiting the Avranches gap, were also coming to a decision that was to alter the OVERLORD plan. The first move in the new direction of what was to be a profound change lay in the circumstances of the commitment of the XV Corps.
>
> Commanded by Maj. Gen. Wade H. Haislip, a West Pointer who had fought in France during World War I and had recently been the Assistant Chief of Staff, G-1, on the War Department General Staff, the XV Corps headquarters had arrived on the Continent near the middle of July as a Third Army component. Because the single mission accorded the Third Army in early planning was securing Brittany and its ports, and because XV Corps was to become operational immediately upon commitment of the Third Army, it was expected that XV Corps would share the Brittany mission with VIII Corps. Yet the situation created by COBRA raised doubt as to the need of two corps in Brittany; thus the exact role of the XV Corps remained undefined except for projected commitment near Avranches.<sup>[12](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn12)</sup> There was even doubt about the divisions the corps would control. Though the 4th Armored Division had been tentatively assigned to XV Corps, it was well employed as part of VIII Corps. To give XV Corps an armored force, Patton promised that if the 4th could not be made available, the recently arrived and assembled 5th Armored Division would be assigned. Because the 35th and 5th Infantry Divisions, also slated to come under the XV Corps, were in the V Corps sector, far from Avranches, it seemed more convenient to use the 83d and 90th Divisions, which had been pinched out near Périers. Trying to be ready for any eventuality, General Haislip alerted the 83d and 90th Division commanders to their possible assignment to the corps while at the same time keeping a close check on

