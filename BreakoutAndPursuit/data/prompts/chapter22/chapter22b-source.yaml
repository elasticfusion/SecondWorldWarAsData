> The only unit immediately available for this mission was the 79th Division, whose leading regiment was already at Pontorson on a projected move to follow the 6th Armored Division westward to Brest. Reversing the direction of the 79th Division "pursuant to instructions of army group commander," Middleton ordered occupation of Fougères before dark, 2 August, and establishment of contact with the 90th Division at Louvigné-du-Désert.<sup>[25](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn25)</sup> It was this set of instructions from General Bradley that prompted the halt of the 5th Armored Division north of the Sée River.<sup>[26](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn26)</sup>
>
> Patton had acted simultaneously with Bradley to close the gap, the difference being the choice of the unit. Sending the 79th instead of the 5th Armored brought quicker action at Fougères and lessened traffic congestion around Avranches, but it also temporarily brought some complications to both the VIII and the XV Corps. The 79th Division replaced the 83d on the corps troop list, and the immediate result was some confusion: the XV Corps headquarters had "no wire to either division--90th Inf Div has no wire to anybody--79th Inf Div seems to have wire (only) to VII Corps"; and the 83d Division for a short time was simultaneously attached to two corps--VIII and XV--that were going in opposite directions.<sup>[27](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn27)</sup> Yet the shift was made with relative ease, primarily because uniformity of training and of staff procedures throughout the U.S. Army gave units flexibility. Throughout the campaign a brief telephone call was enough to set into motion an apparently complicated change.
>
> To secure Fougères, reconnaissance troops of the 79th Division moved on the heels of a 106th Cavalry Group patrol into the town. The division occupied Fougères in force on the morning of 3 August and established contact with the 90th Division on the north.<sup>[28](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn28)</sup> As the 106th Cavalry Group (assigned to the XV Corps) continued to screen the area between Fougères and Rennes, apprehension over the VIII Corps left flank vanished.<sup>[29](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn29)</sup> The VIII Corps drove westward into Brittany, but the XV Corps, in contrast with earlier OVERLORD plans, faced to the southeast.
>
> The orientation of XV Corps to the southeast reflected the reaction of the American high command to the changed situation brought about by the breakout. The 90th Division on the left and the 79th on the right held a defensive line from Juvigny to Fougères, facing away from Brittany, while the 5th Armored Division prepared to move south through Avranches toward the corps right flank.<sup>[30](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn30)</sup> In a sense, it was a fortuitous deployment that was to prove fortunate. For as the corps reached these positions, thinking on the higher echelons of command crystallized. The result altered a basic concept of the OVERLORD planning.

