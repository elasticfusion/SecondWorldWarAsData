> A task force under the command of Lt. Col. George B. Randolph was to screen the movement of a larger force under Lt. Col. Christian E. Clarke, Jr., that was to spearhead the division advance.<sup>[20](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn20)</sup> The leading units began to move an hour before midnight, 1 August. Although traffic was heavy and the troops had a "tough time" moving during darkness, Task Force Randolph swept aside a small number of enemy rear guards and on the morning of 2 August reached St. Hilaire. The main bridge was still intact. When Task Force Clarke arrived, the artillery took defiladed positions, other support units built up a base of fire, and an infantry skirmish line followed by light tanks charged across several hundred yards of open ground and crossed the bridge in the face of enemy shelling. The troops quickly eliminated the halfhearted resistance in the town. So rapid and aggressive had the assault been that casualties were few. With St. Hilaire in hand, General McLain brought the remainder of the 90th Division forward to a line north of the town in order to establish contact with the VII Corps at Juvigny, thus erecting a barrier against German attack from the east.<sup>[21](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn21)</sup> The performance of the division at St. Hilaire was far different from that in the Cotentin and augured well.
>
> As the 90th Division consolidated in the area east of Avranches, General McLain received an order from General Haislip to extend his defensive line seven miles from St. Hilaire south toward Fougères to the village of Louvigné-du-Désert. In compliance, Task Forces Randolph and Clarke occupied Louvigné shortly after midnight, 2 August.<sup>[22](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn22)</sup> By this advance, the XV Corps adequately covered the VII Corps right flank.
>
> Though the VII Corps right flank was thus protected by the advance of the XV Corps, the VIII Corps--then making the main American effort--had its left flank open between Louvigné and Rennes, a 35-mile gap covered only by patrols of the 106th Cavalry Group.<sup>[23](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn23)</sup> To remedy the situation, General Patton, just before noon on 2 August, ordered General Haislip to move the 5th Armored Division south to Fougères, the hub of an important road network. To Haislip, Patton's order not only pertained to flank protection for the VIII Corps but also indicated that XV Corps was about to embark on a campaign of exploitation.<sup>[24](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn24)</sup>
>
> As events developed, Haislip was in for disappointment. About the same time that Patton decided to cover the exposed VIII Corps flank, General Bradley, the army group commander, was visiting General Middleton's command post. Also concerned about the corps flank, Bradley and Middleton decided to send a strong force to Fougères at once.

