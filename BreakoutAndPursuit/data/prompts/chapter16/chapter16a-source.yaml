>
> The 3d Armored and 4th Divisions were ready to take up the post-COBRA exploitation on the morning of 30 July. The two divisions were to attack southeast for seven miles from Gavray to Villedieules-Poëles. The infantry was to take Villedieu, an important road center in the middle of the Cotentin about half way between Granville and the town of Vire, and high ground east of Villedieu, while the armor was to seize high ground and river crossing sites west of Villedieu.
>
> The situation seemed propitious since the Germans west of the Vire River--perhaps 16,000 men and less than three tank battalions--were in retreat. Neither reserves nor a German defensive line north of the Avranches-Tessy-sur-Vire area was in evidence.<sup>[4](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn4)</sup>
>
> Attacking with two regiments abreast on the morning of 30 July, the 4th Division encountered little opposition until it arrived about four miles north of Villedieu-les-Poëles. Here an artillery preparation and a battalion attack during the afternoon failed to eliminate the opposition. Excellent defensive terrain and the presence of strong enemy forces, particularly on the 4th Division left on ground south of Percy, brought operations to a temporary halt.
>
> On the 4th Division right, the two combat commands of the 3d Armored Division in the meantime had driven toward Gavray and Hambye to cross the Sienne River abreast.<sup>[5](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn)</sup> Of the two, CCB had less difficulty, despite poor country roads and wrecked German vehicles that had to be pushed off the roads before the columns could pass. Reaching Hambye in early afternoon of 30 July, CCB found a damaged bridge and met small arms fire f rom the south bank, but a small reconnaissance party supported by fire from the advance guard was sufficient to drive the Germans back. Engineers repaired the bridge by late afternoon, and the combat command continued the march south toward Villedieu-les-Poëles. Like the infantry, the armor ran into increasing resistance when nearing Villedieu. Since portions of the combat command still had to cross the Sienne before a full-scale attack could be mounted against the objective west of the town, Colonel Boudinot halted CCB and established perimeter defenses for the night.<sup>[6](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn6)</sup>
>
> In moving to Gavray, CCA of the 3d Armored Division had been hampered by the presence of troops of other divisions. CCA's COBRA attack had brought it to, and in some places beyond, the Coutances Lengronne highway, which had been pre-empted by, then turned over to, the VIII Corps. Since armor of the VIII Corps was driving south along this route, intermingling of VII and VIII Corps troops was inevitable. "Things were in wild disorder," General Collins later recalled. Extricating hundreds of CCA men and vehicles from what had become the adjacent corps sector was difficult work. Had CCA been able to use the main highway from Coutances through Lengronne to Gavray, its advance would have been simplified. But CCA, like

