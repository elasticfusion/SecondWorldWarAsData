> <a id="page308"></a>coming forward." To replace the 3d Armored Division, Collins brought the 1st Division south to take responsibility for the 3d Armored Division zone. This gave him "two exceptionally able commanders" in Generals Huebner and Barton.[9](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn9)
>
> Attaching CCA to the 1st Division and CCB to the 4th Division--thereby reducing the 3d Armored Division headquarters to an administrative agency charged only with supplying and servicing the combat commands--Collins ordered the infantry divisions to attack abreast, each spearheaded by the attached armor. With COBRA completed, he visualized a more distant objective ten miles south of Villedieu-les-Poëles: the 4th Division was to proceed through Villedieu to St. Pois, which earlier, until the Tessy-sur-Vire battle developed, had been a XIX Corps objective; the 1st Division was to drive to Brécey and beyond, across the Sée River.<sup>[10](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn10)</sup>
>
> The challenge of rapid advance came a day too early for the 4th Division, for the division lacked troops. Though the organic regiment that had been attached to the XIX Corps had been replaced by the 1st Division's 26th Infantry, the 26th now passed to its parent unit. Another of the 4th Division's organic regiments, the 8th Infantry, would not arrive from the Notre-Dame-de-Cenilly region until too late for the first day of renewed attack. Only one regiment, the 12th Infantry, plus the attached armor, was on hand. When the infantrymen attacked toward Villedieu-les-Poëles, they could make only minor gains. At the same time, CCB moved eastward along the vulnerable left flank of the division and spent most of the day building bridges, reorganizing, and reducing occasional enemy roadblocks.
>
> Not until the evening of 31 July, after the arrival of the 8th Infantry, was the 4th Division altogether ready to drive south. Calling his principal subordinates together, General Barton made it clear he had in mind rapid, sweeping advances. "We face a defeated enemy," he told his commanders, "an enemy terribly low in morale, terribly confused. I want you in the next advance to throw caution to the winds . . . destroying, capturing, or bypassing the enemy, and pressing"--he paused to find the correct word--"pressing *recklessly* on to the objective."<sup>[11](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn11)</sup> The units of the 4th Division and the attached armor took General Barton at his word when they renewed the attack on 1 August.
>
> Meanwhile, developments had occurred even more rapidly on the corps right, where CCA spearheaded the 1st Division attack on 31 July. One task force drove quickly against scattered German forces that were employing occasional tanks and antitank guns in ineffective delaying actions. Hitting the broad side of an enemy column--light armor and personnel carriers--moving southwest from Villedieu toward Avranches, tankers of this task force disorganized and dispersed the enemy with fire at close range, though fast-falling twilight helped a large part of the column to escape. Sensing the proximity

