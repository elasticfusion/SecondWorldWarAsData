> <a id="page307"></a>CCB, had been relegated to a network of narrow, muddy, twisting roads that would have retarded movement even if hundreds of burned-out German vehicles had not blocked the way in Roncey and along the roads leading south and southeast. Furthermore, orienting CCA from west to southeast involved turning the advance guards, uncoiling columns, regrouping forces, and, as a result, much internal traffic congestion. The necessity of passing through the rear of the 2d Armored Division also added to traffic problems. Both General Collins and General Hickey had to give personal attention to traffic control at critical road intersections in order to get CCA on its way.[7](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn7)
>
> In spite of all these difficulties, reconnaissance troops of CCA reached the Sienne River in the early afternoon of 30 July. They found the bridge to Gavray destroyed and the town, situated on the south bank, apparently held in strength. Conscious of high wooded ground across the river, where the Germans possessed good observation, concealment, and fields of fire, and acutely aware of enemy artillery, the reconnaissance troops made no effort to cross the little river before the main body of the combat command arrived.
>
> In late afternoon the two leading task forces of CCA were in position to make an assault crossing. After two armored field artillery battalions laid down a fifteen-minute preparation and fired counterbattery against several enemy pieces located by observation planes, the armored infantrymen waded into four feet of water to fight their way across. One task force appeared so hesitant in making its crossing that its commander, Lt. Col. Leander L. Doan, became impatient, dismounted from his tank, and personally led the assault.<sup>[8](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn8)</sup> Actually, the Germans possessed little strength. Only scattered fire bothered the infantry as they crossed. In little more than a hour the two task forces had established a consolidated bridgehead and began to prepare for a counterattack that never came. Engineers set to work building a bridge so that tanks and other vehicles could cross the following morning.
>
> Although both attacking divisions of the VII Corps were across the Sienne by the evening of 30 July, General Collins was markedly disappointed that no more spectacular advances had been made. He therefore altered the plan of attack.
>
> For some time General Collins had been of the opinion that the 3d Armored Division was overcautious. He had, for example, seen dismounted reconnaissance personnel searching for enemy troops while American vehicles nearby passed back and forth unmolested. He also felt that the 3d showed lack of experience and needed aggressive leadership at the top. The command did not know, for example, "how to coil up off the road or close when it was stopped." Collins had observed a "long column going off the road through one hole in a hedgerow . . . one vehicle . . . at a time . . . blocking the road to the rear for miles, holding up supplies and transportation

