> protection. With him he brought a cadre of instructors trained, in antitank defense and demolition, a reconnaissance battalion, a column of light trucks, and a supply of *Panzerfaeuste.* Although Oehmichen's program was not completed in time to halt the American drive toward the Paris-Orléans gap, some of his antitank elements reinforced the Paris defenses.<sup>[12](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn12)</sup>
>
> By 16 August the defenses west of Paris included twenty batteries of 88-mm. antiaircraft guns, security troops of the *325th Division,* provisional units consisting of surplus personnel from all branches of the Wehrmacht, and stragglers from Normandy. The remnants of the *352d Division* were soon to join them. These troops, all together numbering about 20,000 men, were neither of high quality nor well balanced for combat. Upon the approach of American forces, Choltitz recommended that Lt. Col. Hubertus von Aulock (brother of the St. Malo defender) be placed in command of the perimeter defense west and southwest of Paris. Kluge, still in command of *OB WEST* and *Army Group B,* promoted Aulock to the rank of major general, gave him authority, under Choltitz, to reorganize the defenses, and assigned him Oehmichen to co-ordinate the antitank measures. Choltitz, with about 5,000 men and 50 pieces of light and medium artillery inside Paris and about 60 planes based at le Bourget, remained the fortress commander under the nominal control of the *First Army.<sup>[13](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn13)</sup>*
>
> When Kluge visited Choltitz around 15 August, the two officers agreed that the capital could not be defended for any length of time with the forces available. In addition, should the city be besieged, the supply problem would be insurmountable. Thus, house-to-house fighting, even assuming the then questionable presence of adequate troops, would serve no useful purpose. Destroying the bridges as ordered, even if sufficient explosives were on hand, was against the best German interest because the Germans could cross the Seine by bridge only at Paris. The better course of action was to defend the outer ring of Paris and block the great arterial highways with obstacles and antitank weapons.
>
> Jodl probably informed Hitler of at least some of this discussion, for on 19 August Hitler agreed that destruction of the Paris bridges would be an error and ordered additional *Flak* units moved to the French capital to protect them. Impressed with the need to retain the city in order to guarantee contact between the *Fifth Panzer* and *First Armies,* Hitler also instructed Jodl to inform the troops that it was mandatory to stop the Allies west and southwest of Paris.<sup>[14](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn14)</sup>
>
