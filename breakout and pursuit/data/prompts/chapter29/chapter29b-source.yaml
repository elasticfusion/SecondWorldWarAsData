> ### *German Hopes*
>
> The German high command had long had "grave worries" that loss of Paris to the Allies would publicize the extent of the German reverses. Because of this and because of Hitler's tactical plans, the Germans decided at the beginning of August to hold the French capital.<sup>[7](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn7)</sup>
>
> At the same time that Hitler had conceived the Mortain counterattack, he had had to consider seriously the possible eventuality of withdrawing his forces from Normandy, perhaps from

