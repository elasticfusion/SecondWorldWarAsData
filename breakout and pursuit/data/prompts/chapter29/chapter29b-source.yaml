> France. To cover the withdrawal, OKW on 2 August ordered General der Flieger Karl Kitzinger, Military Governor of France, to construct and organize defensive positions along the line of the Somme, Marne, and Saône Rivers, to which the forces then in Normandy would retire. To insure a successful withdrawal to the Seine and Marne, Hitler directed OKH to establish a special command at Paris under *Army Group B,* and on 7 August he appointed Choltitz, former commander of the *LXXXIV Corps* in the Cotentin, Commanding General and Military Commander of Greater Paris.<sup>[8](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn8)</sup>
>
> Choltitz's mission at first was to make Paris "the terror of all who are not honest helpers and servants of the front."<sup>[9](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn9)</sup> He was to inactivate or evacuate all superfluous military services in Paris, dispatch all rear-area personnel able to bear arms to front-line units, restore discipline among troops accustomed to easy living, and maintain order among the civilian population. Several days later Choltitz received the prerogatives of a fortress commander--unqualified command of the troops of all services in the area and full authority over the civilian inhabitants. Paris was to be defended to the last man. All the seventy-odd bridges within the city limits were to be prepared for demolition. The troops were to battle outside the city as well as inside in order to block the Allies at the Seine.<sup>[10](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn10)</sup>
>
> Choltitz's predecessor in Paris, Generalleutnant Hans Freiherr von Boineburg-Lengsfeld, whose mission had been merely to maintain "peace and order," had on his own initiative constructed an "obstacle line" west and southwest of Paris, which he felt could be defended successfully with the troops at his disposal. He believed that fighting inside Paris would be an act of complete irresponsibility because of the almost certain destruction of irreplaceable art treasures. He judged that his forces--twenty-five to thirty thousand men of the *325th Security Division,* armed with light infantry weapons for guard duty--would be able to delay the Allies outside the city and west of the Seine. Just before Choltitz' arrival, antiaircraft and security elements occupied these positions to block the main highway approaches to the capital.<sup>[11](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn11)</sup>
>
> The forces west and southwest of Paris soon grew in strength in response to Hitler's desire for additional antitank weapons west of the Seine. Antitank companies from units in the *Army Group G* sector and from the *6th Parachute* and *48th* and *338th Infantry Divisions* (all of which were soon to become at least partially involved in the defense of Paris) were to move to the Paris-Orléans gap, screen the capital, and knock out American reconnaissance columns and armored spearheads that were moving eastward from le Mans. Col. Hermann Oehmichen, an antitank expert, arrived from Germany to teach local units the technique of antitank

