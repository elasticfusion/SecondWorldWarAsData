> ### *The Aftermath*
>
> Paris was liberated, but one more scene was required--the appearance of General de Gaulle. He arrived unannounced in the city on the afternoon of 25 August to an enthusiastic reception by deliriously cheering Parisians. The demonstration persuaded him to make an official entry to strengthen an uneasy political unity that prevailed and to display his personal power. He therefore requested Leclerc to furnish part of the 2d French Armored Division for a parade from the Etoile to the Place de la Concorde; and through General Koenig, who was also in the capital as the de Gaullist-appointed military governor, de Gaulle invited Gerow and his staff to participate, together with one American officer and twenty men and a like number of British.<sup>[108](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn108)</sup>
>
> Gerow was hardly ready to comply. Although the situation was "quiet in main Paris area except some sniping," groups of isolated Germans southwest of Paris near Meudon and Clamart, in the eastern part near Vincennes and Montreuil, and north of Paris near Montmorency and le Bourget claimed exemption from Choltitz' surrender terms. In addition to these forces, another group still held the Bois de Boulogne.

