> Furthermore, Paris posed serious problems of control, both with regard to the civilian population and to the troops, particularly because of the danger that the liberation hysteria might spread to the soldiers. The thought of a German air attack on a city with unenforced blackout rules and inadequate antiaircraft defenses hardly added to Gerow's peace of mind. The Germans north and east of the city were capable of counterattacking. Feeling that the city was still not properly secure, anticipating trouble if ceremonial formations were held, and wishing the troops combat-ready for any emergency, Gerow ordered Leclerc to maintain contact and pursue the Germans north of the capital.<sup>[109](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn109)</sup>
>
> Leclerc replied that he could do so only with part of his forces, for he was furnishing troops for de Gaulle's official entry. Acknowledging Gerow as his military chief, Leclerc explained that de Gaulle was the head of the French state.<sup>[110](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn110)</sup> Profoundly disturbed because the de Gaulle-Leclerc chain of command ignored the Allied command structure, Gerow wrote Leclerc a sharp note:
>
> > You are operating under my direct command and will not accept orders from any other source. I understand you have been directed by General de Gaulle to parade your troops this afternoon at 1400 hours. You will disregard those orders and continue on the present mission assigned you of clearing up all resistance in Paris and environs within your zone of action.
> >
> > Your command will not participate in the parade this afternoon or at any other time except on orders signed by me personally.
