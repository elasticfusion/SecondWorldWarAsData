> The climax of deteriorating Franco-American relations in regard to Paris occurred when General Gerow turned Paris over to the French administration. Gerow had understood that, as the senior military commander in Paris, he had responsibility for exercising control over the city during the military phase of the liberation and that he was eventually to transfer his power to General Koenig, the military governor of Paris. Yet Gerow found his authority constantly challenged by de Gaulle, Koenig, and Leclerc, to the extent that he felt impelled to request SHAEF to clarify "how far their authority extends."<sup>[135](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn135)</sup>
>
> On the second day after the liberation, General Gerow stormed into the First Army headquarters and, in the absence of the army commander, made known his troubles to General Kean, the chief of staff. "Who the devil is the boss in Paris?" he asked. "The Frenchmen are shooting at each other, each party is at each other's throat. Is Koenig the boss . . . De Gaulle . . . or am I the senior commander of troops in charge?" Assured that he was in charge, General Gerow said "All right. . . . There will be repercussions, mind you. You will have plenty of kicks--and kicks from important people, but I have a military job to do. I don't give a damn about these politicians and \[I mean\] to carry out my job."<sup>[136](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn136)</sup>
>
> There were other irritations. General Gerow was surprised to find a Communications Zone representative, Brig. Gen. Pleas B. Rogers, in the city almost immediately. He also learned that an international agreement had been made for the control of Paris, an agreement of which he had not been informed.<sup>[137](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn137)</sup> Furthermore, Koenig had arrived in Paris on 25 August and had immediately taken over civil affairs without checking with Gerow as a matter of courtesy. "So long as there was no interference on his part with tactical operations," Gerow wrote later, "I raised no objections to his action."<sup>[138](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn138)</sup>
>
> Judging the city militarily secure on 28 August, Gerow formally turned the capital over to Koenig, who flatly informed him, "The French authorities alone have handled the administration of the city of Paris since its liberation. . . . Acting as the military governor of Paris since my arrival, I assumed the responsibilities . . . the 25th of August 1944.<sup>[139](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn139)</sup> Koenig probably felt that he could not make the slightest sign that might be interpreted as admitting French dependence on the Americans. "We shouldn't blame them," General Eisenhower wrote with charity, "for being a bit hysterical."<sup>[140](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn140)</sup>
