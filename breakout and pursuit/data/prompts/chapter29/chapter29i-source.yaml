> Developments leading to the release of the French division began on 26 August, when General de Gaulle wrote General Eisenhower to thank him for assigning Leclerc the mission of liberating Paris. He also mentioned that although Paris was "in the best possible order after all that has happened," he considered it "absolutely necessary to leave \[the division\] here for the moment."<sup>[120](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn120)</sup> Planning a visit to Paris on 27 August to confer with de Gaulle on this and other matters and "to show that the Allies had taken part in the liberation," General Eisenhower invited General Montgomery to accompany him. When Montgomery declined on the ground that he was too busy, Eisenhower and Bradley went to Paris without him.<sup>[121](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn121)</sup> At that time de Gaulle "expressed anxiety about conditions in Paris" and asked that two U.S. divisions be put at his disposal to give a show of force and establish his position. Since General Gerow had recommended that Leclerc be retained in Paris to maintain order, General Eisenhower, who earlier had thought of using Leclerc's division for occupation duty in the capital, agreed to station the French division in Paris "for the time being." To give de Gaulle his show of force and at the same time make clear that de Gaulle had received Paris by the grace of God and the strength of Allied arms, Eisenhower planned to parade an American division in combat formation through Paris on its way to the front.<sup>[122](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn122)</sup>
>
> Ostensibly a ceremony but in reality a tactical maneuver designed as a march to the front, the parade would exhibit American strength in the French capital and get the division through the city-- a serious problem because of traffic congestion--to relieve Leclerc's division.<sup>[123](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn123)</sup> While the 5th Armored Division assembled near Versailles for its forthcoming commitment, General Cota led the 28th Division down the Champs Elysées on 29 August and through the city to the northern outskirts and beyond in a splendid parade reviewed by Bradley, Gerow, de Gaulle, Koenig, and Leclerc from an improvised stand, a Bailey bridge upside down.<sup>[124](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn124)</sup>
