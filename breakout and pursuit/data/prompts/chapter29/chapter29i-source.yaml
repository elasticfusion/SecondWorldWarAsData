> In retrospect, was as much a Franco-American conflict as an Allied-German struggle. The French secured almost all they wanted by convincing a reluctant, but in the end amenable, Allied command to do their bidding. The restoration of French dignity, implicit in the liberation, had come about largely through French efforts sustained by Allied complaisance. If the Allies somewhat spoiled the liberation for the French by forcing the French to share it with American troops, their motives were as pure as their impatience was typical. Regarding the prestige inherent in the liberation as small repayment for the dead Allied soldiers lost between the beaches of Normandy and the gates of the capital, the Americans were astonished when the expected French gratitude for assistance became instead a resentment and insubordination that could not be dissipated by relief supplies. Interestingly enough, the British, whether by accident or design, refrained from participating in the liberation and the ceremonies, perhaps because they regarded the liberation as primarily a French matter, possibly because they were aware of an undercurrent of anti-British feeling as a result of the destruction of the French fleet. It was unfortunate also that the man in the street confused the name of the American commander, Gerow, with that of General Henri Giraud, one of de Gaulle's political opponents, and that so overwhelmingly a de Gaullist victory in the capital could have been blemished by a simple phonetic similarity. Over the entire experience hovered the shadowy figure of Choltitz, who sought to satisfy all masters and who in the end could say that he saved Paris from destruction and could be a hero to all. No wonder, with the complications that threatened to rip the fabric of the facade of the liberation--that wonderful joy and delight of the liberated people and of civilized people everywhere, the flowers, the kisses, the songs, and the wine--no wonder it seemed cruel to expose the intrigue and bickering behind the scenes. Certainly it was simpler to believe the legend that emerged afterwards: the French Resistance in Paris had liberated the capital without outside help.<sup>[148](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn29.html#fn148)</sup>
