> to capture Nantes, sixty-five miles southwest of Vitré; and the rest of the division to Segré, twenty-two miles northwest of Angers. Gaffey, Third Army chief of staff, arrived at Irwin's command post at noon that day to transmit the mission for quick compliance. Though tired from their long hours on the road, the 5th was to move at once. Perhaps Gaffey was not explicit, perhaps Irwin misinterpreted. In any event, Irwin felt that the fifty-mile distance between Nantes and Angers, as well as the distance of both towns from Vitré, made it impractical for him to take both objectives at the same time. The development of the major operations to the east and Patton's instructions for Walker to reach the Mayenne River south of Château-Gontier seemed to give Angers priority over Nantes.<sup>[6](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn6)</sup>
>
> Information on the enemy in the area south and east of Vitré was scant, but "a general withdrawal by the Germans, extent and destination not yet clear," was presumed. Actually, there were scarcely any Germans between Vitré and the Loire River. The *First Army* in southwest France had been charged on 2 August with protecting the crossing sites along the Loire River, its northern boundary. Two days later the *LXXX Corps* artillery commander brought a measure of unified leadership to the troops along the river line from St. Nazaire to Saumur--security formations, naval personnel, antiaircraft units, and the like. On 8 August, the *16th Division* (formed by consolidating the *158th Reserve Division--*which was intended originally to furnish replacements to the units committed in Normandy--and the *16th Luftwaffe Field Division)* assumed responsibility for defending the Loire along a front that eventually extended from Nantes to Orléans. The *16th Division* was short of equipment but was well trained and well led.<sup>[7](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn7)</sup> Part of this force, with some few elements that had come from Normandy, met the 5th U.S. Division at Angers, a city of 95,000 inhabitants located just south of the point where the Mayenne and Sarthe merge to become the Maine River. The Maine, only six miles long, flows through Angers before joining the Loire. Three miles south of Angers, a highway bridge crosses the Loire at les Ponts-de-Cé.
>
> From Vitré, General Irwin dispatched Col. Charles W. Yuill's 11th Infantry through Cande in a direct approach to Angers from the west. He sent a company-sized task force on a more devious route to cross the Mayenne and Sarthe Rivers, outflank Angers on the east, cut the main highway south of the city, and capture the bridge across the Loire.<sup>[8](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn8)</sup> The small task force soon discovered that all bridges across the Sarthe and Mayenne in the division zone were demolished and that few Germans were between Château-Gontier and the Loire. The force then retraced its steps and rejoined the division, which in the meantime had displaced to Angers behind the 11th Infantry. The nth had encountered no serious resistance until reaching a point two miles west of Angers on the evening of 7 August. General Irwin

