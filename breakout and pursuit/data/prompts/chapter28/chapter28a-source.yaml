> XV Corps, which was driving north toward Argentan. In addition, Walker was directed to move the 5th Division, less a regiment to be left at Angers, northeast along the Loir River about fifty miles from Angers to a line generally between le Mans and Tours, there, as Patton put it, "to guard against a very doubtful attack on our \[south\] flank."<sup>[10](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn10)</sup>
>
> The 7 th Armored Division, which had recently landed at Omaha Beach and was hurrying toward le Mans, was not immediately available, nor was the 35th Division, engaged at Mortain. But so urgent was the need to cover the exposed left flank of the XV Corps that Walker, directed again on 12 August to attack, initiated action on the 13th with the two regiments of the 80th Division at hand. Though the attack made good progress and swept away scattered German resistance, it ended in embarrassment as the 80th Division troops collided with XV Corps units moving across their attack zone.<sup>[11](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn11)</sup>
>
> Meanwhile, the 5th Division was moving northeast from Angers. To General Irwin, who was less than fully informed on the big picture, "sudden and unexpected changes cause\[d\] considerable confusion in arrangements, transportation, and plans," particularly since there was "no indication of reasons for orders." His bewilderment increased during the next few days when orders "made no sense at all" and prompted "great confusion."
>
> Between 12 and 16 August, Irwin received conflicting orders that indicated not much more than changing directions of march. Strained communications, sketchy information, and a surprising absence of German opposition characterized his division's movements, and he could only guess that his ultimate objective might be Dreux, Châteaudun, or Orléans. In time, General Walker told him to remain south of the Chartres-Etampes highway. Finally Walker advised him to stand fast just south of Chartres. Irwin then assumed that he was "heading south of Paris to the east," but he hoped for a few days rest so that his troops could take care of long-needed mechanical maintenance.
>
> Meanwhile, a 4th Armored Division combat command had relieved the battalion of the 5th Division at Nantes, and the 319th Infantry of the 80th Division had replaced Colonel Roffe's 2d Infantry, which Irwin had temporarily left at Angers. As these components joined the division near Chartres, Irwin again had a complete unit, and he would soon get a definite mission.<sup>[12](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn12)</sup>
