> ### *To the Seine and Across*
>
> General Bradley had limited General Patton to Dreux, Chartres, and Orléans primarily because of logistical problems. The essential difficulty was that the supply services did not have enough transportation to keep up with the breakout from the Cotentin and the spectacular momentum of the Allied advance.<sup>[32](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn32)</sup> It was obvious after the first week in August that the combat gains were outstripping the capacity of the Communications Zone to keep the units adequately supplied. Because of the rapidity of troop movement and the relative paucity of targets, ammunition was less a problem than were gasoline and rations.<sup>[33](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn33)</sup> Gasoline consumption, which skyrocketed, and ration requirements, which remained constant, threatened to bring operations to a halt.
>
> In order to keep the troops moving, Allied commanders looked to air supply.<sup>[34](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn34)</sup> Nevertheless, only small amounts of supplies actually arrived on the Continent by air in early August, primarily because transport planes were being held in readiness for possible airborne operations at Orléans and Chartres. Once the two cities were captured, use of the transports was less restricted. On 19 August twenty-one C-47's landed forty-seven tons of rations near le Mans in the first delivery of what was to become a daily emergency airlift to the Third Army.<sup>[35](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn35)</sup>
>
> Although this emergency measure hardly promised to make up all shortages, the temptation to take advantage of the weak enemy opposition at Dreux, Chartres, and Orléans (despite the local resistance at Chartres) was irresistible. After meeting with Hodges and Patton to discuss "spheres of influence" and "zones of action," Bradley on 17 August removed his restriction on going beyond the confines of the Overload lodgment area to the Seine. Since the main enemy forces were concentrated west of the lower Seine (north of Paris), Allied troops advancing to the Seine would in

