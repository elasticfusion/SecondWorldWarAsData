> Fortunately, a dam nearby offered a narrow foot path across it, and Engineer assault boats and rafts could transport other troops and light equipment. For the bridge he was to build, Wyche secured seven hundred feet of treadway from the 5th Armored Division.
>
> While a torrential rain fell during the night of 19 August, men of the 313th Infantry walked across the dam in single file, each man touching the one ahead to keep from falling into the water. At daybreak, 20 August, as the 314th Infantry paddled across the river, the division engineers began to install the treadway. In the afternoon, as soon as the bridge was ready, the 315th Infantry crossed in trucks. By nightfall, 20 August, the bulk of the division, including tanks, artillery, and tank destroyers, was on the east bank. The following day battalions of the XV Corps Artillery crossed. Antiaircraft units hurriedly emplaced their pieces around the bridge, arriving in time to shoot down about a dozen enemy planes on the first day and to amass a total of almost fifty claimed in four days. To supplement the treadway, engineers constructed a Bailey bridge that was opened to traffic on 23 August. On the east bank, the 79th not only extended and improved the bridgehead, repelled counterattacks, and interdicted highways, ferry routes, and barge traffic lanes, but also dramatically pointed out to the Germans their critical situation by capturing the *Army Group B* command post at la Roche-Guyon and sending the German headquarters troops scurrying eastward to Soissons.<sup>[44](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn44)</sup>
