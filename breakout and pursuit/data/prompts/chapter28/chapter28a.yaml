> While the XV Corps left part of its forces at Argentan and started the wider envelopment to the Seine on 15 August, other components of the Third Army farther to the south were also driving to the Seine, sweeping clear the vast area north of the Loire River. The advance to the Seine fulfilled a prophecy made a week earlier--that "the battle of Normandy is rapidly developing into the Battle of Western France."<sup>[1](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn1)</sup>
>
> ### *South to the Loire*
>
> The drive to the Seine had actually begun on 3 August, when General Bradley instructed General Patton to secure the north-south line of the Mayenne River, clear the area west of the Mayenne River as far south as the Loire, and protect the 12th Army Group south flank with minimum forces.<sup>[2](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn2)</sup> Since the VIII Corps was driving southwest toward Rennes and the XV Corps was about to move southeast toward Mayenne, Patton oriented the XX Corps south toward Nantes and Angers. As the main American effort veered eastward in accordance with the modified OVERLORD plan and the XV Corps drove toward Laval and le Mans, Patton ordered the XX Corps to cross the Mayenne River in a parallel drive to protect the XV Corps south flank.<sup>[3](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn3)</sup>
>
> Bradley approved Patton's eastward orientation and even furthered it by designating the Paris-Orléans gap as the ultimate Third Army objective. Yet he specified once more the additional mission of protecting the south flank along the Loire River to guard against possible German incursion from the south. Angers and Nantes would therefore have to be captured.<sup>[4](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn4)</sup> *(See Maps [12](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-12.jpg) and [17](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-17.jpg).)*
>
> The demands of this dual mission became the responsibility of Maj. Gen. Walton H. Walker, a West Pointer who had served in France during World War I, who had been an infantryman and artilleryman before turning to armor, and who had commanded the IV Armored Corps, later redesignated the XX Corps, in training.
>
> Early plans for XX Corps to control the 2d French Armored and the 5th and 35th Infantry Divisions went awry when the 35th became involved in the Mortain counterattack and when the French division, after a brief alert for possible action at Mortain, joined the XV Corps. The 5th Division thus remained the sole instrument available for the XX Corps initial commitment.

