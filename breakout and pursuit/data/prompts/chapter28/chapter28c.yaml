<a id="page573"></a>

* * *

> [![German Removing Boobytrap under the eyes of a U.S. soldier](:/a235ea3f6a5b4d5b9f73733fd40d1c70)](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/img/USA-E-Breakout-p573.jpg)  
