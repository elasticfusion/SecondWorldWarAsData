> 
> effect be extending to the river the lower jaw of the Allied trap, which already stretched from Argentan through Chambois to Dreux.<sup>[36](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn36)</sup>
> 
> To conserve gasoline and other supplies, Patton held the XII Corps at Orléans. He instructed the XX Corps to complete the capture of Chartres and at the same time to assume responsibility for Dreux. He directed the XV Corps to drive twenty-five miles northeast from Dreux to the Seine at Mantes-Gassicourt, a town thirty miles northwest of Paris. At Mantes, the XV Corps was to interdict the roads east of the river and disrupt German ferrying operations.<sup>[37](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn37)</sup>
> 
> The 5th Armored and 79th Infantry Divisions of the XV Corps, relieved at Dreux and Nogent-le-Roi by the 7th Armored Division, moved easily to Mantes-Gassicourt on 18 August, set up roadblocks to collect German stragglers, and placed interdictory artillery fire on the river-crossing sites. On the following day a task force of the 79th entered Mantes-Gassicourt and found the Germans gone.
> 
> On 19 August, while the XV Corps was discovering that no effective obstacle save the river itself barred a crossing of the Seine, the top Allied commanders were reaching agreement to modify further the OVERLORD planning. Instead of halting at the Seine to reorganize and build up a supply base west of the Seine, the Allied command decided to move immediately into post-OVERLORD operations directed toward Germany.<sup>[38](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn38)</sup>
> 
> To drive across the upper Seine south of Paris and the lower Seine north of Paris would be a comparatively simple maneuver, but the presence of a considerable number of Germans between the Argentan-Falaise pocket and the lower Seine presented an opportunity to complete the destruction of the forces that had escaped the pocket. The Allies estimated that 75,000 enemy troops and 250 tanks could still be encircled west of the Seine.<sup>[39](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn39)</sup> If American troops drove down the west bank of the Seine from Mantes-Gassicourt, they might cut German escape routes, push the Germans toward the mouth of the Seine, where the river is wider and more difficult

*\--573--*

<a id="page574"></a>

* * *

> to cross, and fashion another encirclement inside Normandy.
>
> The major difficulty of a maneuver such as this was the same that had inhibited American activity north of Argentan. At Mantes, the XV Corps was again beyond the zone assigned to the 12 th Army Group. Further advance toward the mouth of the Seine would place the corps across the projected routes of advance of the British and Canadian armies and would surely result in "an administrative headache."<sup>[40](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn40)</sup>
>
> Although General Bradley offered to lend trucks to transport British troops to Mantes-Gassicourt and suggested that the British move units through the American zone to launch the attack down the west bank of the river, General Dempsey declined with thanks on the basis that his logistical organization could not support such a move. For the Allies then to take advantage of the alluring possibilities at the Seine--disrupting the German withdrawal, bagging additional prisoners among the escapees from the Argentan-Falaise pocket, removing Germans from the British zone, and thus allowing Dempsey to move to the Seine against "almost negligible resistance"--General Montgomery would have to permit further intrusion of American troops into the British sector and accept in advance the administrative consequences. He, Bradley, and Dempsey decided to chance the headache.<sup>[41](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn41)</sup>
>
> Having decided to send part of Patton's force down the west bank of the Seine, the Allied commanders saw a coincident opportunity to seize a bridgehead on the east bank of the river as a springboard for future operations. The XV Corps thus drew a double mission-- the 5th Armored was to attack down the west bank while the 79th established a bridgehead on the east bank. In his order issued on 20 August, Montgomery cautioned: "This is no time to relax, or to sit back and congratulate ourselves. . . . Let us finish off the business in record time."<sup>[42](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn42)</sup> By then, American troops were already across the Seine.
>
> General Wyche had received a telephone call at 2135, 19 August, from General Haislip, who ordered him to cross the Seine that night.<sup>[43](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn43)</sup> The 79th was to get foot troops on the east bank at once, build a bridge for vehicles, tanks, and heavy equipment, and gain ground in sufficient depth (four to six miles) to protect the crossing sites at Mantes from medium artillery fire.
>
> In a situation that was "too fluid to define an enemy front line," General Wyche anticipated little resistance. His 79th Division had that day engaged only scattered German groups in flight, had captured nineteen vehicles and a Mark IV tank, and had received only sporadic machine gun fire from across the Seine. The river itself was the main problem, for near Mantes it varied in width from five hundred to eight hundred feet.

*\--574--*

<a id="page575"></a>

* * *

> Fortunately, a dam nearby offered a narrow foot path across it, and Engineer assault boats and rafts could transport other troops and light equipment. For the bridge he was to build, Wyche secured seven hundred feet of treadway from the 5th Armored Division.
>
> While a torrential rain fell during the night of 19 August, men of the 313th Infantry walked across the dam in single file, each man touching the one ahead to keep from falling into the water. At daybreak, 20 August, as the 314th Infantry paddled across the river, the division engineers began to install the treadway. In the afternoon, as soon as the bridge was ready, the 315th Infantry crossed in trucks. By nightfall, 20 August, the bulk of the division, including tanks, artillery, and tank destroyers, was on the east bank. The following day battalions of the XV Corps Artillery crossed. Antiaircraft units hurriedly emplaced their pieces around the bridge, arriving in time to shoot down about a dozen enemy planes on the first day and to amass a total of almost fifty claimed in four days. To supplement the treadway, engineers constructed a Bailey bridge that was opened to traffic on 23 August. On the east bank, the 79th not only extended and improved the bridgehead, repelled counterattacks, and interdicted highways, ferry routes, and barge traffic lanes, but also dramatically pointed out to the Germans their critical situation by capturing the *Army Group B* command post at la Roche-Guyon and sending the German headquarters troops scurrying eastward to Soissons.<sup>[44](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn28.html#fn44)</sup>
