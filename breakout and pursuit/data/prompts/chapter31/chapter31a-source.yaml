>
> Logistical matters seemed somewhat less discouraging. The difficulties of transporting supplies to the front in July and early August had diminished as distances shrank--the reverse of the Allied situation. Summertime had provided the Germans with insufficient hours of darkness for supply movements to the Normandy coast, and their railroad trains and motor convoys, forced to travel in daylight, had attracted Allied fighter-bombers. Wrecked and plundered trucks, wagons, and freight cars littering the countryside attested to the extent of losses. The Germans had attempted to ameliorate the situation by assigning mobile *Flak* units to guard railroads and highways. Barges on the Seine had supplemented overland traffic. As the front withdrew eastward, though the problems were by no means solved, the combat troops came closer to three supply complexes that had been established on 25 July just east of the Meuse River--one in Luxembourg near Arlon, another in the Nancy and Toul area, and the third around Belfort.<sup>[23](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn23)</sup>
>
> The location of the supply bases appeared fortunate. With the Kitzinger line practically invalidated by the speed of the Allied advance and by its incomplete state of construction, the Germans looked toward the next natural rearward obstacle that might halt the Allied drive toward Germany. The Schelde estuary, the Albert Canal, and the Meuse River formed a continuous water line. Perhaps the armies could make a successful stand there.<sup>[24](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn24)</sup>
>
> Since 21 August *LVIII Panzer Corps* had supervised the rehabilitation of the *Fifth Panzer* and *Seventh Armies'* fragmentary panzer divisions in "refreshing areas" immediately east of the Seine, but Model soon realized that "a smooth and efficient refreshing of the divisions was out of the question." He ordered the panzer divisions to move behind the Somme and the Marne. With the Seine River crossings intolerably congested by 25 August, he instructed the *Seventh Army*\--commanded by Eberbach after Hausser was wounded in the Argentan-Falaise pocket--to reconstitute its divisions behind the Somme also, while the *Fifth Panzer Army,* commanded by Dietrich, was to cover the withdrawal. Whether the troops could get back to the Somme before the Allies arrived was a matter of grave conjecture. The *First Army* forces along the upper Seine were so few that whether or not they reached the Marne was really of little importance. By 29 August Model frankly admitted that the Allies had "attained absolute tactical superiority" in both mobility and weapons, and he judged them capable of sweeping through the still uncompleted Kitzinger line and

