> Montgomery had still not talked with Eisenhower when Bradley informed Montgomery two days later that the Supreme Commander inclined toward the idea of splitting the Allied force, sending half east toward Nancy. Since no firm decision had been reached, Montgomery resolved to try to change the Supreme Commander's mind. Meanwhile, he tentatively alerted the 21 Army Group for movement to the northeast, the 12th Army Group for two possible movements: either a dual thrust northeast toward Brussels and east to the Saar or a concentrated drive to the northeast on the 21 Army Group right flank.<sup>[5](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn5)</sup>
>
> General Eisenhower, although still basically reflecting the planners' recommendations, made an alteration on 22 August. As before, the 21 Army Group (reinforced by the Allied airborne army and other units) was to go northeast from the Seine toward the Ruhr in the main effort north of the Ardennes, and the 12th Army Group was to go eastward in a subsidiary drive. But now, despite a general orientation eastward south of the Ardennes, the 12th Army Group, he thought, might shift its direction of advance from east to northeast toward the coastal region and Belgium and the Netherlands if it became necessary to bolster the main thrust.<sup>[6](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn6)</sup>
>
> After General Montgomery saw the Supreme Commander on 23 August and presented his concept for a concentrated thrust north of the Ardennes, General Eisenhower modified his plans again.<sup>[7](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn7)</sup> "For a very considerable time," he confided to General Marshall, "I was of the belief that we could carry out the operation to the northeast simultaneously with a thrust east, but later have concluded that due to the tremendous importance of the objectives in the northeast we must first concentrate on that movement."<sup>[8](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn8)</sup>
>
> For his main effort, General Montgomery requested not only reinforcement by the airborne army but also by the First U.S. Army. Despite General Bradley's feeling that a corps would be sufficient and General Eisenhower's belief that Montgomery was being overly cautious, the Supreme Commander acceded. Instead of driving eastward to pass south of the Ardennes, General Hodges was to go northeast from the Seine--north of the Ardennes--in support of the 21 Army Group. General Eisenhower then allocated the bulk of the 12th Army Group stocks of gasoline to Hodges, thereby depriving Patton of adequate supplies for a long strike toward the Saar. Since the more important objectives lay to the northeast--the V-weapon sites, airfields, the Channel ports, and the Ruhr--the subsidiary effort was curtailed. Yet since Patton had about a week's supply of fuel on hand, he would be able to initiate an advance beyond the Seine. "I cannot tell you," Eisenhower wrote Marshall, "how anxious I am to get the forces accumulated for starting the thrust east from Paris. I have no slightest doubt that we can quickly get to the former French-German

