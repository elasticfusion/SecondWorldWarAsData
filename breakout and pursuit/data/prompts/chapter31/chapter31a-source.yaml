> based in England, liberation of Belgium and part of the Netherlands, and seizure of the V-weapon launching sites.
>
> The route of a complementary thrust through Metz was less advantageous. More difficult for tank warfare and having fewer airfield sites, it did not lead directly to the Ruhr but to the Saar Basin, which had a much smaller industrial capacity than the Ruhr. Nevertheless, twin drives on a broad front would stretch the enemy and allow the Allies to shift the main weight of their attack if necessary.<sup>[1](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn1)</sup> Applied to the troop dispositions in August, the planners' recommendations meant that the 21 Army Group would strike northeast through Amiens, Maubeuge, and Liège in the main effort; the 12th Army Group would go east toward Metz in a subsidiary thrust.
>
> When General Eisenhower decided on 19 August to cross the Seine, the Allied forces were destroying those enemy units still west of the river. The fact that the bulk of the enemy troops could escape only across the lower Seine emphasized the reasonableness of making the principal Allied effort in the coastal region. Pressing on the heels of the retreating *Fifth Panzer* and *Seventh Armies,* the Allied forces would also unhinge the *Fifteenth Army* from its positions along the Channel coast. To support the drive, General Eisenhower proposed to reinforce the 21 Army Group with the First Allied Airborne Army (activated on 2 August under the command of Lt. Gen. Lewis H. Brereton) and perhaps also with a "minimum" of U.S. ground units. At the same time that the 21 Army Group thrust northeastward, the 12th Army Group would move eastward into the interior of France in order, among other aims, to sever lines of communication between *Army Group G* in southern France and *Army Group B.<sup>[2](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn2)</sup>*
>
> A day before, on 18 August, General Montgomery had concluded that the 21 and 12th Army Groups should keep together in a solid mass of some forty divisions, a force so strong that it need fear nothing. This steamroller, in Montgomery's estimation, should move northeast from the Seine to clear the Channel coast, the Pas-de-Calais, and west Flanders, and also to secure Antwerp. The initial objectives would be the destruction of German forces on the coast, the establishment of air bases in Belgium, the seizure of the V-weapon sites, and the opening of ports. Montgomery had not yet discussed his conception with Eisenhower, but he did so with Bradley, who, according to Montgomery, seemed impressed with the cogency of Montgomery's thought.<sup>[3](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn3)</sup> Bradley and Patton about this time were talking informally of sending three U.S. corps toward the Rhine near Karlsruhe, Mannheim, and Wiesbaden.<sup>[4](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn4)</sup>

