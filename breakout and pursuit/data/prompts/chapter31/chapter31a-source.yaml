> go where they pleased.<sup>[13](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn13)</sup> Since changing the boundary at Tournai would have no effect on these initial goals, and since the change would facilitate an airborne operation near Tournai that was being planned for early September, Montgomery readily acquiesced in Bradley's suggestion.<sup>[14](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn14)</sup>
>
> The objectives disclosed no basic difference between the two men insofar as they judged the future course of the campaign. Both were optimistic, and they accepted the prophesies that were common that the end of the war was "within sight, almost within reach." There was "no clue yet as to the enemy's final intentions," but it seemed that "events may move too fast for him."<sup>[15](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn15)</sup> The Germans were thought to have lost the equivalent of thirty divisions since D Day, and the Allies judged that only four or five divisions of the once-powerful *Fifteenth Army* still remained uncommitted east of the Seine. The forces that had fought in Normandy and that were rapidly retreating east of the river seemed to comprise two weak groups north and south of Paris. "The enemy forces are very stretched and disorganized," Montgomery observed; "they are in no fit condition to stand and fight us."
>
> The time had come to "cripple his power to continue in the war."<sup>[16](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn16)</sup>
>
> The German situation was every bit as bad as the Allies thought. Hitler and Jodl had been concerned with rearward lines of defense since the end of July, and at the beginning of August the military governor of France, Kitzinger, had been charged with responsibility, under OKW, for erecting field fortifications along the Somme, Marne, and Saône Rivers to the Jura Mountains of the Franco-Swiss border. With the Seine River forming a potential outpost line and the terrain around Amiens-Compiègne-Soissons sector forming the center of the Kitzinger line, the Germans hoped to stabilize a withdrawing front far west of Germany.<sup>[17](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn17)</sup>
>
> Unequivocal German withdrawal in the west had begun on 16 August in three separate movements. *Army Group B* comprised the main body, with fourteen battered infantry divisions, nine fresh but incompletely trained divisions along the Channel coast in reserve, the remnants of fourteen divisions released from the Normandy front for rehabilitation, and nine mangled armored divisions providing a sort of cavalry screen. *Army Group G* was withdrawing five divisions of the *Nineteenth Army* northward up the Rhône River valley in a rapid but orderly movement. Its *LXIV Corps,* with two divisions encumbered by noncombatants, was retiring from southwest France through a hostile country infested with FFI guerrilla

