> bands. All three groups headed for the Kitzinger line.<sup>[18](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn18)</sup>
>
> Work on the line did not progress far. Kitzinger did not have enough engineer units to supervise the preparation of tank obstacles, mine fields, and the like. Organization Todt, which had been ordered to stop construction on the Atlantic Wall--except at the V-weapon sites--in order to work for Kitzinger, was slow in responding and short of materiel and equipment; even under optimum conditions it could not have furnished enough workers to build a defensive position of the proper length and depth in the time required. Impressed civilian labor did little good, for unlike the Germans in East Prussia, who willingly dug trenches to try to stop the Russians, the French in France were hardly enthusiastic about working at a task that would only postpone their own liberation.<sup>[19](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn19)</sup>
>
> Warned on 22 August that the Kitzinger line seemed hardly begun, Jodl consulted with Hitler and on the following day placed Kitzinger under *Army Group B* control. Putting Model in charge of the construction had little effect--it was already too late. The Seine River line had already been breached at Mantes-Gassicourt, and heavy American pressure on the approaches to several crossing sites along the Seine indicated that the Seine River position concept might soon, perhaps in a matter of hours, be hopelessly compromised. This meant that time for building up the Somme-Marne defense line, roughly seventy miles from the Seine, was extremely short. Even though Model assured Jodl on 28 August that he was getting nearby French civilians to do nothing but dig, dig, dig, he did not believe it possible to stop the Allies short of the western approaches to the Rhine River. Only on German soil could the German Army count on civilians to help construct effective fortifications.<sup>[20](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn20)</sup>
>
> Model needed troops, and he asked for fifteen additional divisions in the Troyes, Dijon, and Jura Mountains area; four army headquarters, twelve corps headquarters, thirty or thirty-five divisions for front-line duty, plus a panzer army, four panzer corps, and twelve panzer divisions as a mobile hard-hitting reserve for the Kitzinger line. With these, he thought he could meet with some degree of equality the fifty Allied divisions that he expected to be facing on 1 September.<sup>[21](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn21)</sup>
>
> Though Hitler had been making arrangements to get new units to the west, he hardly could fulfill Model's request. In mid-July Hitler had ordered approximately one hundred fortress battalions, then being used in rear areas, to be transformed into replacement battalions for the front, and of these approximately eighty would eventually reach the west. In mid-August he had ordered twenty-five *Volks Grenadier* divisions organized in Germany as a general reserve, and four became available for the west almost immediately. The *3d* and *15th Panzer Grenadier Divisions,* experienced troops,

