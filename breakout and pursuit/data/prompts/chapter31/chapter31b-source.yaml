>
> The problem of supplies was more serious. No appreciable ration reserves had been accumulated, clothing and individual equipment needed replacement, shortages of medical and signal supplies were becoming critical, and gasoline stocks were dangerously low. With the exception of clothing and individual equipment--which had top priority for the rest of the month--stocks were replenished by emergency measures and by good fortune. On 25 August two hundred and seven air transports landed at Orléans with 507 tons of supplies, mostly rations, and on the following day 80 tons of medical supplies were airlifted in. Ten tons of medical equipment were captured at Orléans, fifteen tons at Dreux, and twenty at Fontainebleau. Three hundred miles of German telephone wire found in a cave near Chartres replaced to a certain extent the innumerable reels of wire unraveled across the countryside. Other signal supplies arrived from England with a shipment of four truck companies to the Third Army. When Third Army gasoline receipts on 23 August fell short of daily expenditures, the Communications Zone established a special trucking service from the beaches. This, however, could not remedy the situation at once, for the XII Corps, which estimated that it used between 200,000 and 300,000 gallons of gasoline to move fifty miles, found only 31,000 gallons on hand on 24 August and 75,000 gallons on the following day. Only the capture of thirty-seven carloads of German gasoline and oil at Sens restored stocks somewhat and made possible at least the commencement of operations east of the Seine bridgeheads.<sup>[31](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn31)</sup>
>
