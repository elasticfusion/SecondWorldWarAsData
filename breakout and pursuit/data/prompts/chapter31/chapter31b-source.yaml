> By then the army was virtually bone dry. Individual tanks were dropping out of combat formations for lack of gasoline. The chance of a speedy resumption of the pursuit east of the Meuse, a hope that depended on motorized columns, appeared nil. To glum commanders whose units had swept across France only to immobility at the Meuse, the Biblical quotation, "But what shall it profit a man . . . ," seemed apt. "It seems strange to me," General Eddy confided to his diary, "that we should be sitting here. . . . I am convinced that if we could obtain the necessary fuel this war might be over in a matter of a few weeks." He forgot that the Third Army drive toward Metz was only the subsidiary Allied effort, and the disappointment of halting an exhilarating drive was doubly galling because he thought that the other Allied armies were still "forging ahead, evidently with everything that is needed."<sup>[39](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn39)</sup>
