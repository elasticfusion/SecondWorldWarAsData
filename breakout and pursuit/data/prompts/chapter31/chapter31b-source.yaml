>
> To free the 7 th Armored Division for a quick thrust northeast to Reims, Walker instructed the 5th Division to clear Provins. Then, as the 5th Division followed on the right and the 90th followed on the left, the 7 th Armored spearheaded the attack toward Reims on 28 August with two combat commands abreast--a total of six columns driving ahead to fulfill General Silvester's hope that one or two at least would capture bridges over the Marne intact. Advancing against small pockets of resistance, in actuality the disintegrating panzer grenadiers, the armored division reached Epernay and came into contact with the *LXXX Corps'* Marne River defenders. Two platoons of American armored infantry got across a still-intact bridge near Dormans before the Germans demolished it. Though most of the bridges were already destroyed, engineers quickly threw treadways across the river during the night. From Epernay, CCB drove north toward the Aisne, bypassing Reims on the east. Meanwhile, CCA and CCR on the left jumped ahead to Château-Thierry, overran roadblocks on the outskirts

