> ### *Patton's Advance to the Meuse*
>
> Holding Seine River bridgeheads south of Paris, General Patton faced a dilemma. Eastward lay Metz, an objective that had fascinated him for a long time.<sup>[26](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn26)</sup> Yet an equally glowing opportunity existed to make a third envelopment according to the pattern established at Argentan and Elbeuf. If after moving south and east of Paris the Third Army wheeled north toward Beauvais, Patton would stick armored spearheads into the flank of those German forces that had escaped across the Seine River. To some commanders it seemed that the maneuver was the old Schlieffen plan in reverse, w ith the same weakness on the right. The maneuver would also place the Third Army athwart the routes of advance of the other armies and probably delay a drive toward the German border. Nevertheless, Patton prepared to execute both plans--a drive to Metz and an envelopment--until Bradley pointed him unequivocably eastward, toward the upper Rhine, two hundred and fifty miles away.<sup>[27](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn27)</sup>
>
> A series of water barriers lies between the upper Seine and the Rhine. To the northeast is the Marne, a semicircular tiara ornamented by Château-Thierry, Epernay, Châlons-sur-Marne, Vitry-le-François, and St. Dizier. Beyond is the Vesle River and the cathedral city of Reims. Cutting across the army zone of advance next in succession come the Aisne, the Meuse (flowing through the familiar World War I towns of Verdun, St. Mihiel, and Commercy), and the Moselle (flowing through Metz and Nancy). Farther east, one hundred miles away, is the Rhine River itself, the objective of the Third Army pursuit.
>
> Though the water obstacles offered excellent defensive opportunities, the Americans did not believe the Germans capable of organizing serious resistance.<sup>[28](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn31.html#fn28)</sup> They were right. Although the *First Army* knew of the two possible routes the Third U.S. Army might take, so few German forces were on hand that little could be done to prevent Patton from moving freely. Losses in vehicles and signal equipment, which had been extremely heavy, intensified the problem of deploying inadequate numbers of troops to threatened sectors. Knobelsdorff tried to protect the *First Army* left flank along the Seine east of Montereau by committing the *17th SS Panzer Grenadier Division*\--which had been restored to nearly full strength by two newly arrived panzer grenadier regiments composed mostly of school personnel with no unit training--and remnants of the *9th Panzer Division*\--consisting of a battalion of armored infantry, four or five tanks and assault guns, and one battery of artillery. To oppose a Third Army drive toward Reims, Knobelsdorff counted on the *LXXX Corps,* which had organized absorption points along the

