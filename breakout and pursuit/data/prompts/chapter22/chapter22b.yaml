> ### *Commitment of a Corps*
>
> While the Germans thus made their decision and laid their plans, the Americans, who were exploiting the Avranches gap, were also coming to a decision that was to alter the OVERLORD plan. The first move in the new direction of what was to be a profound change lay in the circumstances of the commitment of the XV Corps.
>
> Commanded by Maj. Gen. Wade H. Haislip, a West Pointer who had fought in France during World War I and had recently been the Assistant Chief of Staff, G-1, on the War Department General Staff, the XV Corps headquarters had arrived on the Continent near the middle of July as a Third Army component. Because the single mission accorded the Third Army in early planning was securing Brittany and its ports, and because XV Corps was to become operational immediately upon commitment of the Third Army, it was expected that XV Corps would share the Brittany mission with VIII Corps. Yet the situation created by COBRA raised doubt as to the need of two corps in Brittany; thus the exact role of the XV Corps remained undefined except for projected commitment near Avranches.<sup>[12](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn12)</sup> There was even doubt about the divisions the corps would control. Though the 4th Armored Division had been tentatively assigned to XV Corps, it was well employed as part of VIII Corps. To give XV Corps an armored force, Patton promised that if the 4th could not be made available, the recently arrived and assembled 5th Armored Division would be assigned. Because the 35th and 5th Infantry Divisions, also slated to come under the XV Corps, were in the V Corps sector, far from Avranches, it seemed more convenient to use the 83d and 90th Divisions, which had been pinched out near Périers. Trying to be ready for any eventuality, General Haislip alerted the 83d and 90th Division commanders to their possible assignment to the corps while at the same time keeping a close check on

*\--424--*

<a id="page425"></a>

* * *

> [![General Eddy](:/19955c65259945cd8ef549de835e9a6a)](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/img/USA-E-Breakout-p425.jpg)  
> General Eddy
> 
> the 4th Armored "so that intelligent orders for it to side-slip into \[the\] zone of XV Corps" could be issued promptly. On 1 August Haislip learned that he was to control the 5th Armored, 83d, and 90th Divisions, but this too was to be changed.<sup>[13](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn13)</sup>
> 
> Where the XV Corps was to be employed was also somewhat a matter of conjecture. Early plans had projected a XV Corps advance along the north shore of Brittany, but at the end of July a zone on the left of VIII Corps seemed more probable. Since the immediate Third Army objective was the Rennes-Fougères area, it was reasonable to expect the XV Corps to be directed on Fougères as a preliminary for a subsequent advance to the southwest toward Quiberon. Early on 1 August, General Haislip learned that "the projected operation of the Corps toward the southwest had been cancelled, and that \[a\] new operation would be \[started\] towards the southeast."<sup>[14](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn14)</sup>
> 
> The reason for the change lay in the constriction and vulnerability of the Avranches bottleneck. To prevent German interference with American troop passage, a protective barrier was necessary. To ameliorate traffic congestion, a wider corridor was desirable. To attain these ends became the first combat mission of XV Corps, and to achieve
> 
> it the corps was to enter the gap between the diverging VIII and VII Corps. On 1 August the VIII Corps left flank extended almost to Rennes, while the VII Corps right flank reached for Brécey and beyond. Although the distance between Rennes and Brécey provided more than adequate room for the new corps, the few miles between Avranches and Brécey presented a problem. The approach march in particular was bound to be difficult, for units of XV Corps would have to pass through the already congested rear areas of the two adjacent corps.<sup>[15](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn15)</sup>
> 
> Although General Haislip wanted to move his armored component to the fore immediately in order to exploit German disorganization, traffic congestion was so bad that after two days the 5th Armored Division was still north of the Sée River.

