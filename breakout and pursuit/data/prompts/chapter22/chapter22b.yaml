* * *

> There, the armor was temporarily halted to conform with new instructions from the army group commander, General Bradley.<sup>[16](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn16)</sup> Fortunately, the 90th Division was able to take over the first corps assignment of moving to Avranches and eastward to take blocking positions between the Sée and the Sélune Rivers.<sup>[17](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn17)</sup> *([Map 12](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-12.jpg))*
>
> The 90th Division's reputation at the beginning of August was still somewhat blemished. The division's part in the battle of the hedgerows during July had done little to alter the general impression that the 90th was far from being combat effective, and there had been talk of breaking it up to provide replacements for other units.<sup>[18](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn18)</sup> However, under a new commander, Brig. Gen. Raymond S. McLain, the 90th was to have another chance to make good.
>
> General McLain's first mission was to capture St. Hilaire-du-Harcouët, a town on the Sélune River not quite fifteen air miles southeast of Avranches. Possession of a Sélune River bridgehead at St. Hilaire would widen the Avranches corridor and establish an anchor point for blocking positions east of the coastal bottleneck. With St. Hilaire in hand, McLain was to set up a defensive line north to the Sée River to block enemy movement westward between the Sée and the Sélune.<sup>[19](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn19)</sup>

*\--427--*

<a id="page428"></a>

* * *

> A task force under the command of Lt. Col. George B. Randolph was to screen the movement of a larger force under Lt. Col. Christian E. Clarke, Jr., that was to spearhead the division advance.<sup>[20](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn20)</sup> The leading units began to move an hour before midnight, 1 August. Although traffic was heavy and the troops had a "tough time" moving during darkness, Task Force Randolph swept aside a small number of enemy rear guards and on the morning of 2 August reached St. Hilaire. The main bridge was still intact. When Task Force Clarke arrived, the artillery took defiladed positions, other support units built up a base of fire, and an infantry skirmish line followed by light tanks charged across several hundred yards of open ground and crossed the bridge in the face of enemy shelling. The troops quickly eliminated the halfhearted resistance in the town. So rapid and aggressive had the assault been that casualties were few. With St. Hilaire in hand, General McLain brought the remainder of the 90th Division forward to a line north of the town in order to establish contact with the VII Corps at Juvigny, thus erecting a barrier against German attack from the east.<sup>[21](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn21)</sup> The performance of the division at St. Hilaire was far different from that in the Cotentin and augured well.
>
> As the 90th Division consolidated in the area east of Avranches, General McLain received an order from General Haislip to extend his defensive line seven miles from St. Hilaire south toward Fougères to the village of Louvigné-du-Désert. In compliance, Task Forces Randolph and Clarke occupied Louvigné shortly after midnight, 2 August.<sup>[22](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn22)</sup> By this advance, the XV Corps adequately covered the VII Corps right flank.
>
> Though the VII Corps right flank was thus protected by the advance of the XV Corps, the VIII Corps--then making the main American effort--had its left flank open between Louvigné and Rennes, a 35-mile gap covered only by patrols of the 106th Cavalry Group.<sup>[23](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn23)</sup> To remedy the situation, General Patton, just before noon on 2 August, ordered General Haislip to move the 5th Armored Division south to Fougères, the hub of an important road network. To Haislip, Patton's order not only pertained to flank protection for the VIII Corps but also indicated that XV Corps was about to embark on a campaign of exploitation.<sup>[24](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn24)</sup>
>
> As events developed, Haislip was in for disappointment. About the same time that Patton decided to cover the exposed VIII Corps flank, General Bradley, the army group commander, was visiting General Middleton's command post. Also concerned about the corps flank, Bradley and Middleton decided to send a strong force to Fougères at once.

*\--428--*

<a id="page429"></a>

* * *

> The only unit immediately available for this mission was the 79th Division, whose leading regiment was already at Pontorson on a projected move to follow the 6th Armored Division westward to Brest. Reversing the direction of the 79th Division "pursuant to instructions of army group commander," Middleton ordered occupation of Fougères before dark, 2 August, and establishment of contact with the 90th Division at Louvigné-du-Désert.<sup>[25](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn25)</sup> It was this set of instructions from General Bradley that prompted the halt of the 5th Armored Division north of the Sée River.<sup>[26](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn26)</sup>
>
> Patton had acted simultaneously with Bradley to close the gap, the difference being the choice of the unit. Sending the 79th instead of the 5th Armored brought quicker action at Fougères and lessened traffic congestion around Avranches, but it also temporarily brought some complications to both the VIII and the XV Corps. The 79th Division replaced the 83d on the corps troop list, and the immediate result was some confusion: the XV Corps headquarters had "no wire to either division--90th Inf Div has no wire to anybody--79th Inf Div seems to have wire (only) to VII Corps"; and the 83d Division for a short time was simultaneously attached to two corps--VIII and XV--that were going in opposite directions.<sup>[27](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn27)</sup> Yet the shift was made with relative ease, primarily because uniformity of training and of staff procedures throughout the U.S. Army gave units flexibility. Throughout the campaign a brief telephone call was enough to set into motion an apparently complicated change.
>
> To secure Fougères, reconnaissance troops of the 79th Division moved on the heels of a 106th Cavalry Group patrol into the town. The division occupied Fougères in force on the morning of 3 August and established contact with the 90th Division on the north.<sup>[28](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn28)</sup> As the 106th Cavalry Group (assigned to the XV Corps) continued to screen the area between Fougères and Rennes, apprehension over the VIII Corps left flank vanished.<sup>[29](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn29)</sup> The VIII Corps drove westward into Brittany, but the XV Corps, in contrast with earlier OVERLORD plans, faced to the southeast.
>
> The orientation of XV Corps to the southeast reflected the reaction of the American high command to the changed situation brought about by the breakout. The 90th Division on the left and the 79th on the right held a defensive line from Juvigny to Fougères, facing away from Brittany, while the 5th Armored Division prepared to move south through Avranches toward the corps right flank.<sup>[30](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn30)</sup> In a sense, it was a fortuitous deployment that was to prove fortunate. For as the corps reached these positions, thinking on the higher echelons of command crystallized. The result altered a basic concept of the OVERLORD planning.

