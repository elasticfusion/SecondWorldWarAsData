> available at Avranches during the first week in August.<sup>[4](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn4)</sup> *([Map IX](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-IX.jpg) )*
>
> Except at Avranches, the situation along the front was far from desperate. Eberbach's *Panzer Group West,* which was to change its name on 5 August to the *Fifth Panzer Army,* was actively engaged only in one sector. The *LXXXVI Corps,* the I SS *Panzer Corps,* and the *LXXIV Corps* controlled quiet zones, as did the *LVIII Panzer Corps* headquarters, recently brought up from southern France. Only the II SS *Panzer Corps* was fighting hard by 2 August, having committed all three of its divisions against the British attack launched on 30 July south of Caumont toward the town of Vire.
>
> Hausser's *Seventh Army* front, on the other hand, was hard pressed. In a narrow sector just east of the Vire River, the *II Parachute Corps* had only the *3d Parachute Division* to defend the town of Vire. West of the Vire River to the Foret de St. Sever, the *XLVII Panzer Corps* controlled the *2d Panzer Division* (which had absorbed the *352d Division)* and the *2d SS Panzer Division* (which had absorbed the remnants of *Panzer Lehr* and the *17th SS Panzer Grenadiers).* On the left, *LXXXIV Corps* directed the *353d Division* and the *116th Panzer Division* on a front from the St. Sever forest to the See River. Provisional units, formed from remnants and stragglers (including the *5th Parachute Division)* and operating under the staff of the *275th Division,* covered the gap south of the Sée River and east of Avranches, and the weak *91st Infantry Division* was at Rennes.<sup>[5](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn5)</sup>
>
> Since the *Seventh Army* (or any other outside ground headquarters) could not exercise effective command of the *XXV Corps* in Brittany, Kluge placed the corps directly under *Army Group B* as a matter of administration. Writing off the *XXV Corps* in this manner in accordance with Hitler's orders emphasized the floating nature of the Normandy left flank. The weak forces at Rennes were obviously unable to offer sustained resistance. A large opening between the Sée and Loire Rivers invited American exploitation eastward toward the Paris-Orleans gap.<sup>[6](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn6)</sup> To cover the gap thus exposed, Kluge on 2 August ordered the *First Army* to extend its control northward from the Biscay coast of France to the Loire River, take command of the forces along the Loire, and hold bridgeheads on the north bank at the crossing sites between Nantes and Orleans. On the same day Kluge also ordered the *LXXXI Corps* headquarters to hurry south from the coastal sector between the Seine and the Somme Rivers to take control of the arriving *708th Infantry* and *9th Panzer Divisions* on a refused *Seventh Army* left flank in the Domfront-Alençon sector.<sup>[7](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn7)</sup> With these measures taken, Kluge turned his attention

