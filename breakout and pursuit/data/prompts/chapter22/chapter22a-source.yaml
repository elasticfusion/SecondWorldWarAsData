> to regaining Avranches as the new anchor point of the defensive line in Normandy.
>
> If Avranches were to be regained, a counterattack had to be launched immediately. Where to get the troops for it was the problem, and Hitler provided the solution. On 2 August, in ordering a strong armored counterattack, Hitler authorized a slight withdrawal to a shorter line (Thury-Harcourt through the town of Vire to the western edge of the Forêt de St. Sever). A shortened front and the arrival of new units would give Kluge the means with which to counterattack to Avranches.<sup>[8](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn8)</sup>
>
> Specifically, Hitler first thought of disengaging the *II SS Panzer Corps* (the *9th SS,* the *10th SS,* and the *21st Panzer Divisions)* for the counterattack, but Kluge felt this impossible because of the British pressure south of Caumont. Kluge recommended that the *XLVII Panzer Corps,* which was nearer the critical sector, make the effort with the *2d* and *2d SS Panzer Divisions* reinforced at first by the *LXXXIV Corps' 116th Panzer Division* and later by the incoming *9th Panzer Division* (after the latter moved from Alençon to Sourdeval near Mortain). Since there was some question whether the *9th* would arrive in Alençon in time to participate, Kluge suggested that additional armor be secured by pulling the *1st SS* or the *12th SS Panzer Division* out of the Caen sector where the British appeared to have become quiet, a risk that Eberbach had agreed to accept. Jodl approved Kluge's proposals.<sup>[9](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn9)</sup>
>
> This plan accepted, Kluge directed Hausser to launch an attack with the *XLVII Panzer Corps,* using the *2d SS,* the *2d,* and the *116th Panzer Divisions* in an initial effort and the *1st SS Panzer Division* as an exploiting force. The divisions were to be relieved from the line by 6 August through withdrawal to a shorter front.<sup>[10](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn22.html#fn10)</sup>
>
> While the *LXXIV* and II SS *Panzer Corps* in the *Panzer Group West* sector prepared to withdraw during the night of 3 August in order to disengage the *1st SS Panzer Division,* Hausser planned to disengage the other three divisions from his *Seventh Army* front by executing a three-phase withdrawal. The *2d, 2d SS,* and *116th Panzer Divisions* were to be pulled out of the line in that order on three successive nights starting 3 August and assembled in the area east of Mortain by 6 August. To make this possible, the *II Parachute Corps* was to extend its responsibility to the west to take control of a regiment of the *353d Division,* and the *LXXXIV Corps* was to integrate the arriving *363d* and *84th Divisions* into its front. The *XLVII Panzer Corps,* which was to direct the attack, received the *275th* as left flank cover. With three armored divisions moving abreast in an initial assault and a fourth ready to exploit initial success, the *XLVII Panzer Corps* commander, Funck, was to attack after dark on 6 August without artillery preparation.

