    > ### *Envelopment from the North*
    > 
    > Twenty-four hours after the Germans counterattacked toward Avranches, the First Canadian Army, from positions three miles south of Caen, launched a massive attack southeast toward Falaise. The timing was accidental, but it could hardly have been more fortunate.
    > 
    > The Canadian attack had been in preparation for almost a week, its object at the least to wear down enemy units, at the most to unhinge the German withdrawal to the Seine that General Montgomery expected.[1](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn1) The German thrust toward Avranches, changing the situation, widened Montgomery's perspective on the role of the Canadian effort. The Canadian attack now became his main instrument of destruction.
    > 
    > The Canadians were to "break through the German positions astride the road Caen-Falaise," and advance toward Falaise, twenty-one miles southeast of Caen.[2](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn2) For the first fifteen miles the road was "arrow-straight," rising "gradually, sometimes almost imperceptibly, but steadily," from little more than sea level to more than six hundred feet in height. "Up this long, smooth, dangerous slope the Canadians were to fight," across acres of waving wheat broken by an occasional village, a patch of woods, an occasional orchard--through an area where only an infrequent hedgerow or belt of trees lined the side roads.[3](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn3)
    > 
    > The ground was good for employing armor, but solidly built villages and the woods provided defenders excellent natural centers of resistance. Three German divisions--the *272d* and *89th Infantry* and the *12th SS Panze*r--manned two defensive lines in depth. Fifty 88-mm. antiaircraft pieces, sited for antitank action, supplemented about sixty dug-in tanks and self-propelled guns.
    > 
    > To overcome these strong defenses, General Crerar decided to combine overwhelming air support with ground penetration under the cover of darkness. After a strike by heavy bombers, tanks were to lead the attack. Infantrymen riding in armored personnel carriers (self-propelled gun carriages specially converted for troop transport by Lt. Gen. G. G. Simonds, the corps commander, and later called Kangaroos), were to follow the tanks and detruck at appropriate points to mop up.
    
