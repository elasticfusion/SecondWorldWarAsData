    > Despite the changing purpose of the offensive, the attack itself continued relentlessly, grinding down the *LXXIV Corps* and making necessary its reinforcement by elements of the II *SS Panzer Corps.* British forces pushed through a region not particularly suited for offense, an area of rough terrain devoid of good roads. It was a slow, hard advance, destitute of glamor and newspaper headlines, but it was inexorable, and it increased German concern over the way the situation was developing.[8](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn25.html#fn8)
