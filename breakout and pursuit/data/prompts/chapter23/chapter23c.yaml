> of St. Pois, Barton had to advance about six miles and seize three objectives, each two miles apart: the town of St. Pois, Hill 211, and a bridgehead across the Sée River at Chérencé-le-Roussel.<sup>[19](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn19)</sup> Although General Collins contemplated sending the 4th Division beyond Chérencé-le-Roussel to the high ground north of Mortain in the Gathemo-Sourdeval area, the stubborn resistance in the St. Pois sector disrupted this plan.<sup>[20](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn20)</sup> The *116th Panzer Division* had been hastily withdrawn from the line near Tessy on 1 August to counter the American thrust toward Brécey, and this force had been committed in time to halt CCB and the 4th Division.<sup>[21](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn21)</sup>
>
> Impatient to get the three objectives so that the 4th Division might go into reserve for rest as promised, General Barton applied at St. Pois a lesson learned at Villedieu. On 3 August he sent a task force of infantry and armor to bypass St. Pois on the west. Moving about five miles "without firing a shot," the task force crossed the Sée River at Cuves, four miles west of Chérencé-le-Roussel. On the following day CCB and attached infantry fought eastward from Cuves along the south bank of the Sée River, then crossed the river again at Chérencé-le-Roussel and established a bridgehead on the north bank of the Sée. While the task force was thus outflanking and enveloping the enemy, three regiments of the 4th Division attacked abreast from the northwest toward St. Pois. The 12th Infantry on the left strove to gain Hill 232, the 22d Infantry in the center attacked the town of St. Pois, and the 8th Infantry on the right drove on Hill 211. The going was difficult against the guns of the *116th Panzer Division,* and by evening the objectives were still not secured. When the attack was halted and orders given to dig in for the night, the rifle company officers of a battalion of the 8th Infantry requested and secured permission to continue as a measure of respect for their commander, Lt. Col. Erasmus H. Strickland, who had been wounded that day. The assault carried to the crest of Hill 211, and at dawn, 5 August, the regiment was ready to repel the strong but obviously final German counterattack.
>
> Although St. Pois technically remained in German hands that morning, the town was virtually encircled. The Germans began to withdraw to the southeast to protect Sourdeval. From the hills around St. Pois, men of the 4th Division hastened the enemy's departure by bringing down artillery fire and calling in fighter-bombers to attack the columns. The cannon company of the 8th Infantry fired 3,200 shells and burned out three howitzer tubes, the 4.2-inch mortar company depleted all its ammunition stocks, and the 81-mm. mortars expended 3,000 rounds.<sup>[22](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn22)</sup>
>
> The division mission completed by the end of 5 August, General Barton released CCB to control of the 3d Armored Division, assembled the 4th Division at St. Pois in the VII Corps reserve, and looked forward to giving his troops four

