> into exploitation toward the successive objectives of the Domfront-Mayenne and Alençon-le Mans lines, gave way to a more sober calculation. At Mortain t he division positions formed a conspicuous salient on the German left flank and presented a potential threat to the rear of the German units fighting along the St. Pois-Vire line. Aware of the withdrawal of the *2d Panzer* and the *2d SS Panzer Divisions,* American commanders misinterpreted German troop movements as attempts to escape the threat on the flank. While other First Army units exerted pressure from the north, the 1st Division consolidated positions at Mortain to prevent enemy escape and to guard against counterattack from the north. At the same time, the division artillery took numerous targets to the north and northeast under fire, on 4 August alone firing 105 missions, of which 28 were harassing, 14 were against tanks, 15 were counter-battery, 24 were antipersonnel and anti-vehicular, and 5 were interdiction and preparation.<sup>[16](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn16)</sup>
> 
> As the XV Corps, on the right of the VII Corps, began to advance toward Laval and le Mans, General Hodges instructed General Collins to move to the south to cover the XV Corps north flank. In compliance, the 1st Division on 6 August displaced across the Sélune River south of Mortain to Gorron and Ambrières-le-Grand and, having met only slight interference, started to relieve the 90th Division at Mayenne.<sup>[17](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn17)</sup> To replace the 1st Division at Mortain, Hodges shifted the 30th Division from Tessy and XIX Corps control. The 1st Division was then free to exploit eastward from Mayenne toward Alençon in a drive paralleling the XV Corps thrust to le Mans.
> 
> In contrast with the 1st Division experience, the 4th Division struck determined resistance in the hills just north and northwest of St. Pois on 2 August. The 3d Armored Division's Combat Command B, attached to the 4th Division and spearheading the attack, was not far from St. Pois, but the armor awaited arrival of the infantry before resuming the attack. The rest of the division moved south from Villedieu in what appeared to resemble a gigantic traffic jam on 2 August but what was in actuality a rapid movement. General Barton had decided that "the quickest way to get them there \[was to\] put them all on the road at once."<sup>[18](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn18)</sup>
