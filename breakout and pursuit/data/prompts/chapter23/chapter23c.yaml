> ### *The Drive to Mortain*
>
> On the First U.S. Army right, the VII Corps had outflanked the German left by 1 August when troops of the 3d Armored Division's Combat Command A (attached to the 1st Division) pushed across the Sée River at Brécey. Between Brécey and Avranches, a distance of ten miles, yawned the gap through which the Third Army skittered toward Brittany, and since the Third Army would take responsibility for holding the Avranches corridor open, VII Corps had to move east to get out of the way. The VII Corps moved toward Mortain, a road center near commanding ground twenty miles east of Avranches between the Sée and the Sélune.<sup>[13](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn13)</sup> ([*Map 13*](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-13.jpg))
>
> General Collins, the VII Corps commander, ordered General Huebner, the 1st Division commander, "to envelop the enemy's left flank and exploit the breakthrough of his defenses" by seizing the high ground and road centers in the Mortain area. The 1st Division was to sweep southeastward across the front of and pinch out General Barton's 4th Division, which was attacking south from Villedieu through St. Pois to the Sée River, and was to make contact with General Eddy's 9th Division, which was to attack south toward Sourdeval and the high ground north of Mortain.<sup>[14](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn14)</sup>
>
> The 1st Division turned eastward toward Mortain, the attached CCA of the 3d Armored Division acting as a spearhead while the infantry regiments mopped up. Extremely broken terrain, roads twisting and turning around hills and crossing narrow, steep-walled valleys, gave the Germans ample opportunity to ambush. Against them, the 1st Division used fire power liberally, overran elements of the *275th Division,* and took Reffuveille, le Mesnil-Adelée, Juvigny, and St. Barthélemy. On the afternoon of 3 August, the 1st Division entered Mortain after dispersing the reconnaissance battalion of the *2d Panzer Division,* General Huebner immediately outposted the high ground east of town.<sup>[15](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn15)</sup>
>
> The relatively easy capture of Mortain contrasted with operations in the remaining portion of the VII Corps front, where the Germans manned an unbroken defensive line between St. Pois and Vire. The *84th Division* held tenaciously to Sourdeval, a scant six miles north of Mortain, but the remnants of the *Panzer Lehr Division,* which ostensibly covered Mortain, Barenton, and Passais, could not prevent patrols of the 1st Division from reaching Fougerolles-du-Plessis and Barenton, twelve miles south and seven miles southeast of Mortain, respectively.
>
