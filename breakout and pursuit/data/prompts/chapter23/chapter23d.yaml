> about 450 casualties, a large number for armored troops and not commensurate with the gains.<sup>[39](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn39)</sup> Feeling that the armored division could be employed better elsewhere, General Corlett instructed General Brooks to move the 2d Armored Division off the roads in order to let the 28th and 29th Divisions pass through. The armored division--with the exception of CCA on Hill 219, designated now as the XIX Corps reserve--assembled and prepared to move into the VII Corps zone. Meanwhile, the 28th Division made ready to continue southeastward to Gathemo and beyond, and the 29th Division completed preliminary consolidation for the assault on Vire.
>
> Just before dark on 6 August, the 116th Infantry descended the steep east slope of Hill 219. The men moved in single file through dense underbrush and over thick outcroppings into a narrow ravine at the bottom of the hill. They were more interested in speed than in concealment, for the Germans did not wait long before beginning to shell the route of advance. Protected to a degree by the sharp angle of declivity and the narrowness of the gully, the assault troops crossed a shallow stream at the bottom of the hill and climbed the opposite wall of the ravine. Rushing in small groups across a shell-pocked secondary road, the troops ran up a gently sloping hill and into the town of Vire.
>
> Buildings set ablaze by artillery threw a pall of smoke over the town, and piles of rubble blocked the streets. The exercise of command even at company level was difficult during the street fighting, but men of the 116th Infantry displayed individual initiative and judgment and worked efficiently in small groups to clear the town. Prisoners constituted a problem in the darkness, and many escaped after capture. By dawn of 7 August the regiment had secured Vire and had set up blocking positions on five roads leading east and south from the town. The 29th Division officially reported the capture of Vire, as the Germans systematically began to shell the town.
>
> The 29th Division sustained nearly a thousand casualties while advancing the ten miles from Tessy through Vire, in the process achieving its third major victory in less than a month: St. Lô, Tessy, and Vire.<sup>[40](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn40)</sup> Yet the gain of twenty miles from St. Lô to Vire must have seemed to the troops hardly fair compensation for so much weariness and pain.
>
> The First Army achievements during the first six days of August were somewhat inconclusive even though the objectives deemed essential for continued operations--Mortain and Vire-- were in American possession and even though undiminished pressure had forced a withdrawal that the enemy, by his determined resistance, had demonstrated he was unwilling to make. By capturing the Fôret de St. Sever the Americans denied the Germans excellent observation and cover and came into control of an extensive road net.<sup>[41](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn41)</sup>
>
