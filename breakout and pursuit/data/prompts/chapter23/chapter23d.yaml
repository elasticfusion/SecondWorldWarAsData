<a id="page451"></a>

* * *

> invasion, had nearly destroyed the town; the actual struggle for the town by the ground forces in August reduced the town to rubble. Late in July, as the sound of artillery came increasingly closer, the citizens were hardly reassured when German troops urged them not to be afraid. "We'll defend your town house by house," they promised.<sup>[37](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn37)</sup>
>
> The *LXXXIV Corps'* indefatigable kampfgruppe of the *353 d Division,* supported by elements of the *363d Division,* and the *II Parachute Corps' 3d Parachute Division* were responsible for the town. Roadblocks covered by antitank guns and excellent positions on dominating ground comprised the defenses.<sup>[38](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn38)</sup>
>
> The battle for Vire started on 5 August when 29th Division tanks and infantry drove down the Tessy-Vire highway. Any hope that the Germans would abandon Vire vanished quickly, for they gave immediate notice of their intentions by striking the spearhead of the U.S. attack, the 2d Armored Division's CCA, at Martilly, less than a mile from the center of the city. A tank company assembled nineteen tanks in two fields beside the highway in preparation for crossing the Vire at a stone bridge. No sooner were the tanks assembled along the hedgerow perimeters of the fields than enemy artillery knocked out ten tanks with a disastrous concentration of fire. Although the remaining tanks moved out at once in an attempt to cross the Martilly bridge, continuing fire from dominating ground knocked out four additional tanks and prevented the crossing. Reconnaissance parties searching for alternate sites found the ground too soft for tanks to ford the stream.
>
> Other tanks had better luck. They secured Hill 219, west of Vire, against slight opposition and gave the Americans terrain that was extremely favorable for offensive action against the town. Since the presence of CCA tankers and infantrymen on Hill 219 constituted a serious threat to the German defense, strong counterattacks were launched from Vire throughout the day. The American positions became so precarious that General Gerhardt that evening dispatched the 116th Infantry as reinforcement.
>
> To reach Hill 219, the 116th Infantry moved in three battalion columns, the men of each advancing single file through the hedgerowed fields, the columns about a field apart. Isolated groups of Germans concealed in scattered farmhouses and foxholes and along the hedges were quickly eliminated. The regiment reached the crest of Hill 219 late on the night of 5 August. By the following morning it was evident that this was the best jump-off point for an assault against Vire.
>
> By that time General Corlett had reached the conclusion that it would be unprofitable to continue to employ the 2d Armored Division's combat commands to spearhead the infantry division's attacks. The broken terrain and the lack of a good road net made the area basically unsuitable for armored operations. The corps commander felt that the tanks could add little to infantry capabilities, in fact they actually clogged the few available roads and impeded the infantry advance. Furthermore, during the five days between 1 and 6 August, the combat commands had sustained

