> on 2 August and pushed south with the intent of "maintaining strong pressure against the enemy and insuring contact at all times."<sup>[33](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn33)</sup>
>
> The Germans were withdrawing behind strong rear-guard action and were using the terrain advantageously, but General Gerow still hoped to gain enough momentum to go beyond his designated limit of advance. He requested permission from General Hodges to capture the town of Vire if the prospect became feasible. The army commander at first agreed, but on second thought refused because he was unwilling to chance the confusion that might result from intermingling XIX and V Corps forces.<sup>[34](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn34)</sup>
>
> The 2d and 35th Divisions reached their objectives by 5 August, the former having sustained nearly 900 casualties in the process, the latter almost 600.<sup>[35](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn35)</sup> As General Baade prepared to take his 35th Division, which was no longer in contact with the enemy, out of the sector to join the Third Army, Maj. Gen. Walter M. Robertson's 2d Division established defensive positions north of the town of Vire.
>
> The XIX Corps, according to General Bradley's post-COBRA instructions, was to have driven southeastward through Vire toward Tinchebray, thereby cutting across the V Corps front and pinching it out. General Hodges modified these plans when increasing emphasis was placed on maintaining unrelenting pressure on the enemy. Instead of allowing the V Corps to remain idle just north of Vire, Hodges designated Tinchebray, eight miles southeast of Vire, as the next V Corps objective. To replace the departing 35th Division, he at first gave Gerow the 30th Division but, when he sent the 30th to Mortain instead, he substituted the 29th for it. After Vire was captured, the 29th Division would pass to V Corps control. Since the new V Corps sector would be narrow, Gerow was to attack with the 2d and 29th Divisions in column to capture Tinchebray. The XIX Corps would continue southward from Vire toward Domfront and Mayenne to cover the northern flank of the XV Corps (which was driving eastward toward le Mans) and also to cut off and encircle the enemy forces in the St. Pois-Gathemo area.<sup>[36](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn36)</sup> But before these plans could be put into effect, the town of Vire had to be taken. The task fell to the 29th Division and its attachment, CCA of the 2d Armored Division.
>
> Vire, an old fortified town of 8,000 inhabitants, is built on hills dominating the Norman *bocage* and is the center of several converging roads. The town overlooks the Vire River and a tributary, the Vaux de Vire. Long a religious and artistic center, it was by virtue of its location a military prize. The townspeople in 1944 came to regard their privations of that year as a double agony. The Allied aerial bombardment of 6 June, part of the attempt to hamper German troop movements at the time of the

