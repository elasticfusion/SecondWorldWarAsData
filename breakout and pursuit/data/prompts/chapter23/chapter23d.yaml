> ### *The Battle for Vire*
>
> Hard slugging characterized combat all along the remainder of the First Army front. On the immediate left of the VII Corps, the XIX Corps had been occupied for five days in smashing German attempts to re-form a defensive line from Tessy to the Cotentin west coast, but on 2 August, with Tessy finally captured, General Corlett began to drive southeastward toward the town of Vire.<sup>[30](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn30)</sup> As the 30th Division settled down at Tessy for several days of rest, the 28th and 29th Divisions, each with an attached combat command of the 2d Armored Division, attacked abreast from the Percy-Tessy line in what was hoped would be pursuit of a defeated enemy.<sup>[31](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn31)</sup>
>
> Difficult terrain and stubborn resistance transformed the hoped-for pursuit into a protracted fight. The action of the 28th Division, which was manifesting the usual characteristics of a unit newly committed to combat, complicated the picture. On the first day of attack the division sustained almost 750 casualties, and not until the attached CCB moved to the front to lead the advance did the troops begin to move with any assurance and competence. Two days later, on 4 August, the 28th captured St. Sever-Calvados, eight miles southeast of Percy. At the same time the 29th Division, with CCA attached, reached positions northwest of the town of Vire after hard fighting.<sup>[32](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn32)</sup>
>
> General Gerow's V Corps had also been moving toward Vire from the north. The corps objective was a line several miles north of Vire where the corps was to be pinched out by the converging advances of the adjacent forces. By 1 August the British on the left had already pinched out the 5th Division, and General Irwin prepared to join the Third Army. The two remaining divisions of the V Corps, the 35th and the 2d, crossed the Vire-Souloeuvre River line

