> ### *The German Task*
>
> In planning a counterattack to regain Avranches and restabilize their Normandy defenses, the Germans had to stiffen their resistance in order to preserve the conditions under which a counterattack was possible. If the defensive line east of Avranches were lost, regaining Avranches would avail little. At the same time, the assembly areas for the forces that were to launch the counterattack had to be protected. To accomplish these tasks was to prove difficult, for the Germans had relatively few troops in Normandy at the beginning of August. *(See [Map IX](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-IX.jpg).)*
>
> Losses had been exceedingly high among the divisions in contact with the Allies during June and July. Hausser, the *Seventh Army* commander, counted eight divisions that had practically been destroyed in the Cotentin during the month of July alone: *Panzer Lehr, 5th Parachute, 17th SS Panzer Grenadier,* and *91st, 352d, 275th, 243d,* and *77th Infantry Divisions.*<sup>[8](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn8)</sup> This did not take into account the *16th Luftwaffe Field Division* and the *326th Division,* annihilated near Caen and Caumont, respectively. It did not include the divisions in Brittany and on the Channel Isles that had to be written off as far as the Normandy front was concerned: the *2d Parachute,* the *343d* and *319th Infantry Divisions,* and parts of the *265th* and *266th.* Nor did it mention that the *21st, 9th SS, 10th SS,* and *12th SS Panzer Divisions* had been badly crippled in the Caen and Caumont sectors. Only a few divisions of Eberbach's *Fifth Panzer Army,* the weak *3d Parachute* and *353d Divisions* (the latter temporarily presumed lost during COBRA and now reduced to kampfgruppe size) of Hausser's *Seventh Army,* and the armored divisions scheduled to launch the Avranches counterattack still retained combat effectiveness. Like all the troops in Normandy, these too had suffered from

