>
> During the first six days of August, General Collins had faced contrasting situations on his corps front. On his right, he had essentially the same opportunity for exploitation enjoyed by the Third Army's XV Corps, yet he had been bound to the First Army and its requirements and consequently was unable to capitalize on the fluid situation there. With the exception of the 1st Division, the VII Corps components had taken part in combat that resembled the earlier battle of the hedgerows. Stubborn resistance, skillful withdrawal, and effective delaying action in *bocage* terrain had resulted in a slow and hard advance. Whereas the 1st Division sustained less than 250 casualties between 2 and 7 August, the 3d Armored Division lost almost 300 men, the 4th Division 600, and the 9th Division nearly 850.<sup>[29](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn29)</sup> Although the figures hardly approached the intensity of losses in July, they indicated clearly a major difference in the character of the opposition met on different sectors of the front.
