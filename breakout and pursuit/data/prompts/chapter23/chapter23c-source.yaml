>
> Like the 4th Division, General Eddy's 9th Division encountered strong opposition. Moving from a rest area to assembly near Villebaudon on 1 August, the 9th Division prepared to advance twenty miles to high ground north of Mortain against what appeared to be disorganized enemy forces.<sup>[24](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn24)</sup> Two regiments abreast gained ten miles in two days, a rapid advance for the difficult terrain, but then progress slowed as they moved through hilly hedgerow terrain well defended by the *353d Division* reinforced by the remnants of the *352d Division* and a small task force of the *6th Parachute Regiment.* The 9th Division advance was tedious in the face of numerous mines and strong delaying forces at roadblocks and on critical terrain features. As the division threatened the Fôret de St. Sever, which concealed troops and semipermanent supply installations, resistance stiffened. The newly arrived *394th Assault Gun Brigade,* which had come forward to participate in the counterattack, was subordinated to the *LXXXIV Corps* to protect the Fôret de St. Sever, and the brigade's heavy artillery concentrations and antitank rockets further slowed the 9th Division attack.<sup>[25](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn25)</sup>
>
> In order to speed the movement of the 9th Division to the Sée River and beyond to Gathemo, the immediate division objective, General Eddy secured General Collins' approval for a wide flanking attack. He sent a regiment westward through Villedieu-les-Poëles, southward through Brécey, eastward through Chérencé-le-Roussel, and then northeastward to Gathemo to encircle the German troops in the St. Pois-St. Sever-Calvados sector. Contact with the two regiments attacking south would complete a two-pronged squeeze play ending at Gathemo.<sup>[26](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn26)</sup>
>
> Directed through the 4th and 1st Division sectors, on 5 August the 39th Infantry of the 9th Division passed through the 4th Division bridgehead held by tanks and infantry at Chérencé-le-Roussel and attacked toward the northeast. Although stiff resistance prevented progress, other contingents of the division discovered a soft spot. The 60th Infantry moved with surprising rapidity through the Fôret de St. Sever against occasional artillery and mortar fire. That afternoon, a battalion temporarily gained possession of the crossroads village of Champ-du-Boult, two miles northwest of Gathemo, though a counterattack by the *353d Division* reserve supported by the *6th Parachute Regiment* drove the battalion out.<sup>[27](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn27)</sup>
>
> Continuing the attack on 6 August, the 9th Division regained Champ-du-Boult in the north and increased the threat to Perriers-en-Beauficel in the south. With only three miles separating the two division hooks, General Collins anticipated quick consolidation. As he began to plan the movement of the 9th to the south to cover the eastward thrust

