> an arc through Fougères, about seventy miles north of the Loire River. This, the First Army had been unable to accomplish.
>
> During the COBRA operation, the American left flank forces had been anchored on St. Lô. The success of COBRA and of the post-COBRA exploitation had enabled the forces on the right to sweep through the successive objectives of Laval and le Mans, about fifty miles north of the Loire. At the same time, the American pivot shifted south to the town of Vire. At the beginning of August, American and British troops were both driving to secure Vire as the point of the wheeling movement that had already started.<sup>[2](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn2)</sup>
>
> Earlier, the Allies had believed that, before troops could move from Avranches into Brittany, it would be necessary to erect a barrier against interference from the east. This requirement partially explained Allied preoccupation with the road centers of Vire, Mortain, and Fougères. Yet before these could be seized, even as the American left remained heavily engaged near Villedieu-les-Poëles, Percy, and Tessy, the entrance into Brittany had been made. Vire, Mortain, and Fougères remained important nevertheless, for with German strength in Brittany drained to reinforce the Normandy front, a strong German threat could only come from the east or the southeast. When the Third Army assumed responsibility for taking Fougères, General Hodges concentrated upon capturing Vire and Mortain.<sup>[3](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn3)</sup>
>
> Succeeding to the command of the First Army after having served as deputy commander, General Hodges was in demeanor and habit much like his predecessor, General Bradley. Quiet and modest, "unostentatious and retiring," General Hodges performed his duties in a workmanlike manner without fanfare. He was opposed to what he termed the "uncertain business" of "tricky maneuver." Too many units, he felt, tried to flank and skirt instead of meeting the enemy straight on, and he believed that it was "safer, sounder, and in the end quicker to keep smashing ahead."<sup>[4](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn4)</sup>
>
> General Hodges had enlisted in the Regular Army as a private, had served in Pershing's Punitive Expedition into Mexico as an officer, and had fought in France during World War I as a battalion and a regimental commander. Commandant of the Infantry School at Fort Benning, Georgia, in 1940, Hodges had become in rapid succession Chief of Infantry, head of the Replacement and School Command of the Army Ground Forces, and Commanding General, X Corps. A lieutenant general by 1944, he assumed command of the First Army on 1 August and took control of three corps, the VII, the XIX, and the V.
>
> By seizing Vire and Mortain, General Hodges would provide protection for the Avranches corridor while beginning the First Army turning maneuver.<sup>[5](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn23.html#fn5)</sup> Prospects of attaining his goals seemed favorable. The Germans were trying to stabilize their left flank, but despite counterattacks "and the belated shifting

