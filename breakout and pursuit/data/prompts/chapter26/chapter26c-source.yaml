> ### *The Pocket Tightened*
>
> The task of filling the hole on the XV Corps left flank belonged to the First U.S. Army, specifically to the VII Corps. While the V and XIX Corps on the north exerted pressure on the Germans by attacking, respectively, toward Tinchebray and Flers, the VII Corps on the south was to drive from Mayenne to the northeast toward Fromental to cover the XV Corps left flank. In the case of each corps, the objective was the army group boundary, which corresponded with the right flank boundary of the Second British Army. In advancing to the southeast, the British troops would pass in turn across the fronts of all three First Army corps. *([Map 17](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-17.jpg))*
>
> General Hodges had ordered the First Army to attack as early as 9 August, but not until the *Seventh Army*withdrew from Mortain did the operation get under way. On 12 August the V and XIX Corps initiated the attack. The VII Corps needed an additional day for

*\--510--*

