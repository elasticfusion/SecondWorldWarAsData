> 90th radioed XV Corps headquarters. The 318th radioed 80th Division headquarters. The XV Corps commander sent an officer down to tell the 318th to "get the hell off the road." The 318th retorted that it was under XX Corps jurisdiction, then dispatched a cub plane to division headquarters for help. Elements of the French armored division arrived on the scene and compounded the confusion.<sup>[28](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn28)</sup>
>
> The regimental commander of the 318th Infantry finally got a radio message through to the 80th Division headquarters. He informed General McBride that the XV Corps had ordered him off the road, then said: "My mission requires speed. What is decision?"<sup>[29](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn29)</sup> What he did not know was that his mission had become outdated by the rapid development of events. The VII Corps had started to close the gap on the XV Corps left that morning, and General Bradley had decided to halt the XV Corps short of Argentan. The commitment of the XX Corps on the XV Corps left proved unnecessary. Instructed to regroup, the XX Corps at 1300 had ordered the 80th Division to concentrate in the Laval-Evron area.<sup>[30](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn30)</sup> General McBride therefore radioed the 318th--and the 317th Infantry as well--to "halt in place, clear road, bivouac present position for night . . . and await further orders."<sup>[31](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn31)</sup>
>
> This did not quite end the confusion. The regiment went into bivouac, but the area turned out also to be in the path of the 90th Division advance. More argument ensued until the regimental commander wearily chose another bivouac. On the following morning General McBride went forward and personally ordered both regiments back to the Laval-Evron area.<sup>[32](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn26.html#fn32)</sup>
>
> By then the V, XIX, and VII Corps of the First Army were closing firmly to the army group boundary. When they completed their moves, the Allied front resembled an irregular horseshoe virtually encircling the major part of the German forces in Normandy. Allied troops held a line from the Canadian positions at Falaise westward to the British near Flers, then eastward to Argentan, thereby forming the Argentan-Falaise pocket. Yet the Argentan-Falaise gap still existed, and through the fifteen-mile opening the Germans were to try to escape complete encirclement.
