> ### *The Mons Pocket*
>
> At the end of August 1944 the Allied armies were like knights of old who set out in quest of the Holy Grail but were not averse to slaying dragons and rescuing damsels in distress along the way. The Allies desired the Channel ports to assuage their logistical aches; the Pas-de-Calais coastal area to neutralize the German V-weapons; the liberation of northwest France, Belgium, and the Netherlands; and the destruction of the enemy forces remaining between the Seine and Germany. But their fundamental objective was the Rhine River.<sup>[1](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn1)</sup> *(See [Map XV](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-XV.jpg).)*
>
> Some Allied commanders believed that an immediate crossing of the Rhine would lead to quick capture of the Ruhr. The apparently disintegrating German military organization then would collapse and carry with it a tottering German political structure. That would be the end of the war.<sup>[2](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn2)</sup> As the First Army G-2 put it:
>
> > Critical situations on the Western and Eastern front, in the Balkans, in Finland, and in German industry, particularly oil, must deprive any sane German of the last vestiges of hope. The only important question is how long it will take the vast majority of Germans in and out of the military forces, who can accept surrender to the Allies without fear of death or dishonor, to overthrow the elaborate and powerful system of control exercised by the relatively few for whom surrender means death as criminals and who will naturally choose to fight so long as there is one brave or fanatical German soldier between them and the enemy.<sup>[3](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn3)</sup>
>
> Threatened also by the Soviet advance in the east, which had come to within one hundred and fifty miles of the German border, the Germans no longer seemed to have sufficient forces to make a stand anywhere short of the West Wall—or Siegfried Line, as the Allies called it. A complex of permanent-type fortifications of varying strength and depth along the western frontier of Germany, the West Wall extended from the Dutch border near Kleve to Switzerland north of Basle. To the Allies, the only sound military strategy for the Germans seemed to be to rush repairs on these fortifications and immediately withdraw from France to them, using delaying action to retard the Allied advance.<sup>[4](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn4)</sup>

