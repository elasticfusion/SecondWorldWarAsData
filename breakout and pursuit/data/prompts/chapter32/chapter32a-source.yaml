> On the basis of this estimate, the overriding Allied goal became the desire to reach the Rhine before the Germans could organize an effective defense at the West Wall. The West Wall was no longer the impressive shield it had once been. The Germans had neglected and partially dismantled it after their victories in 1940. They had stripped most of its armament for use at the Atlantic Wall. Its works had fallen into disrepair, and no appreciable number of troops manned the line in the summer of 1944. Yet the West Wall remained an important psychological barrier for both the Germans and the Allies.<sup>[5](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn5)</sup> If the Allies could reach it before the Germans could man it (either with troops retreating from Normandy or with others already in Germany), the Allies would probably be able to get through to the Rhine with little difficulty. The pursuit east of the Seine was thus to display some of the aspects of a race.<sup>[6](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn6)</sup>
>
> Though the Albert Canal and Meuse River formed a natural obstacle favorable for defense far in front of the West Wall, it hardly seemed possible that the remnants of the *Seventh Army,* the defeated *Fifth Panzer Army,* and the shrunken *Fifteenth Army,* all located in the northwest portion of France, in Belgium, and in the Netherlands, could re-establish a stable front short of the German border. Only the overstrained Allied supply lines might stop a rapid Allied advance. In the face of the glowing opportunity for continued pursuit of disorganized forces, the Allies decided to keep moving as long as possible. The armies were to "go as far as practicable," General Bradley announced, "and then wait until the supply system in rear will permit further advance."<sup>[7](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn7)</sup> The hope was to get at least through the West Wall to the Rhine.
>
> If the German high command had anything to be thankful for, as *OB WEST* staff members later recalled, it was that the Allies failed to conduct an immediate and ruthless exploitation of the Seine River crossing at Mantes-Gassicourt by an enveloping movement along the east bank of the Seine to Le Havre. That kind of maneuver, the Germans thought, would have led to the complete destruction of the *Fifth Panzer* and *Seventh Armies* and would have created an irreparable gap between the *Fifteenth* and *First Armies.* The path to the northeast--to Germany--would have been undefended, and further resistance in France would have been futile. Since the Allies had not elected this course, the Germans continued to fall back toward the Schelde estuary, the Albert Canal, and the Meuse River, trying to maintain a fairly orderly withdrawal in the hope that a continuous front might be re-established there. The ports of

*\--677--*

<a id="page678"></a>

* * *

> Calais, Boulogne, and Dunkerque, about to be isolated, were to be held in compliance with Hitler's fortress policy directed against Allied logistics.
>
> If the Germans could maintain a defensive line at the Schelde, Albert, and Meuse, they would retain the Netherlands and its naval bases, air warning service, and food and war production; they would deny the Allies the port of Antwerp, preserve the territorial integrity of Germany, and protect the Saar and the Ruhr. Most important, they would gain time to repair and rearm the West Wall.<sup>[8](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn8)</sup>
>
> The troops extricated from Normandy west of the Seine and those in the Pas-de-Calais tried to maintain a cohesive front close to the northern coast of France. Screening their landward flank with mobile units, they hoped by delaying action to blunt Allied spearheads thrusting into that flank and thereby to gain time to reach the Schelde-Albert-Meuse line. German commanders insisted that the Allied pursuit was hesitant and that orderly resistance could be successful despite inferiority in strength and resources. Yet congested roads, traffic bottlenecks, an insufficient number of bridges and ferries, the fatigue of continuous movement, Allied strafing from the air, and the lack of information on the general situation created a depressing feeling of defeat.<sup>[9](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn9)</sup>
>
> Model was no longer master of the *Army Group B* situation. With hope of holding at the Somme-Marne River line shattered, he found himself issuing futile orders that were out of date before the disorganized units received them. The *Fifteenth Army,* in precarious command of the Channel ports, was in danger of being cut off and isolated. The *Fifth Panzer Army,* which had moved inland to take command of the bulk of the remaining armor, was unable to hold around Soissons. The *Seventh Army* had scarcely begun to resurrect its ghost divisions at the Somme when it lost its commander, Eberbach, who was taken prisoner on 31 August. Unable to form a cohesive battle line, Model by 3 September saw no course open except withdrawal to the West Wall. The Germans had been routed and whatever resistance occurred was to a large extent the product of individual initiative on the lower echelons.<sup>[10](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn10)</sup>
>
> Whether the Germans in northwest France could withdraw more quickly than the Allies could advance was the important question. To the Allies, the answer seemed negative on the basis of comparative motorization alone. More precise indications were also available. The XIX Corps on the First Army left seemed to have outraced enemy forces that were apparently moving eastward in an attempt to block the Allied pursuit.<sup>[11](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn11)</sup> Various Resistance groups in northern France were of the opinion that the Germans did not have enough men, matériel, and mobility to establish and hold a strong defensive line anywhere short of the West Wall.<sup>[12](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn12)</sup> Despite

*\--678--*

<a id="page679"></a>

* * *

> weather conditions that prevented extensive air reconnaissance during the last days of August, Allied pilots noted large German groups in various stages of disorganization drifting east and northeast across the First U.S. Army front--more than a hundred enemy armored vehicles near St. Quentin, more than three hundred miscellaneous vehicles clogging the road net northeast of Amiens. By 1 September only a few German tanks remained on the Second British Army front.<sup>[13](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn13)</sup>
>
> Recognizing that the Germans could hope to organize resistance only at the Albert-Meuse line, General Bradley temporarily shifted his sights from the Rhine River in favor of a maneuver to block the German retreat and eliminate the major part of the German forces in France. To accomplish this, Bradley decided to turn the army from a northeasterly direction to the north. Hodges' troops, by racing across the Franco-Belgian border to cut the Lille-Brussels highway, might sever the escape routes of approximately two panzer and eight to ten infantry divisions that appeared to be west of a north-south line from Laon to Mons, Belgium.<sup>[14](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn14)</sup>
>
> This projected advance resembled the third envelopment that earlier Patton had tentatively planned east of the Seine. In effect the maneuver would reinstate the earlier boundary line that had been drawn by Montgomery and then changed at Bradley's request. At the conclusion of its northward drive, the First U.S. Army would have compressed the British and Canadians into a narrow zone ending at the Schelde estuary. The British and Canadians would then be facing out toward the sea. Apparently without consulting higher headquarters, General Bradley ordered General Hodges to execute the maneuver.
>
> The most important objective of the shift in direction was the city of Tournai, Belgium, and during the afternoon of 31 August the First Army G-3, Brig. Gen. Truman C. Thorson, arrived at Corlett's XIX Corps headquarters to outline the new plan. Instead of driving through Montdidier and Peronne and turning gently eastward toward Mons, Corlett was to go north beyond Peronne to Tournai, a hundred miles ahead of the corps' leading units, and then north to Ghent, forty miles farther. The immediate objective, Tournai, was to be taken within forty-eight hours--at the latest by midnight, 2 September.<sup>[15](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn15)</sup>
>
> The precise deadline for reaching Tournai reflected additional motives. General Bradley thought that the British would advance less rapidly than the Americans and that the Germans holding Tournai would consequently constitute a threat to the First Army left flank. More important, an airborne operation was scheduled to take place at Tournai against General Bradley's wishes. Bradley had consistently opposed the use of airborne troops during the pursuit because he believed that ground forces alone could gain distant objectives and

*\--679--*

<a id="page680"></a>

* * *

> because he felt that available aircraft would be better employed to bring supplies to the ground units rather than to transport airborne troops. Overruled by Eisenhower, Bradley had warned that ground units would secure the Tournai drop zones before airborne troops could land there. To insure the correctness of his prediction, he ordered General Hodges to get the XIX Corps to Tournai despite the fact that Tournai was within the British army zone.<sup>[16](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn16)</sup>
>
> General Hodges was under another impression. He thought that the reason why Bradley wanted additional speed on the different axis was his desire to link up with the paratroopers scheduled to drop on 3 September.<sup>[17](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn17)</sup>
>
> To get to the Belgian border in the short time allowed, Corlett used all his available trucks, chiefly of artillery and antiaircraft units, to motorize two regiments of the 79th Division and one of the 30th--this in addition to the organic transportation that enabled each infantry division to motorize one regimental combat team. With the 2d Armored Division leading two almost completely motorized infantry divisions, the XIX Corps set forth to bypass resistance and make night marches if necessary in order to reach Tournai at the appointed hour. "Get a good night's sleep and don't worry," the armored commander, General Brooks, advised Corlett, "it's in the bag." Nearby, the excited corps chief of staff exclaimed, "Hot pursuit!"<sup>[18](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn18)</sup>
>
> Col. John H. Collier's CCA of the 2d Armored Division crossed the Somme early on 1 September after bypassing a pocket of resistance at Montdidier, which the 79th Division soon eliminated, and on 2 September--two hours before the midnight deadline--reached Tournai. While a regiment of the 30th took the city, both infantry divisions assembled in the objective area around midnight. General White's CCB arrived after a two and a half hour engagement with an enemy column that resulted in the destruction of 96 German vehicles and 28 guns. The Reserve had just enough gasoline to reach the objective but instead assembled about ten miles short of it to keep a small supply of fuel on hand for emergencies. Except for these two instances of resistance, the corps had advanced against only the faintest kind of opposition.<sup>[19](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn19)</sup> Even destroyed bridges had failed to slow the rate of advance. In keeping with procedure that had become standard, engineers laid a treadway bridge first, then built a Bailey bridge nearby. When the Bailey was completed, the traffic was diverted to it, and the treadway was pulled up for the next crossing.
>
> American incursion into the British zone had begun to look like a habit, and one of General Montgomery's aides visited Corlett on the afternoon of 2 September to protest. Montgomery wanted XIX Corps halted short of Tournai so that American troops would not interfere with the British advance, but it was too late to stop the columns. When Hodges informed Corlett later in the evening that a change in plans made

*\--680--*

<a id="page681"></a>

* * *

> a halt necessary, the leading troops were virtually on the objective.<sup>[20](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn20)</sup>
>
> The XIX Corps halted at Tournai, as much because the units were out of gasoline as because of orders. While British troops, who had reached the vicinity of Tournai shortly after the Americans, swept beyond, XIX Corps processed a disappointing total of only 1,300 prisoners. A small captured barge loaded with German gasoline enabled reconnaissance units to mop up the area. Meanwhile, Corlett waited for further instructions and gasoline supplies.
>
> The Tournai airborne operation had in the meantime been canceled. Awakened at daybreak on 3 September by a complaint from Montgomery that American troops were blocking the roads at Tournai, Bradley was satisfied that they had also blocked the airborne drop.<sup>[21](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn21)</sup> General Eisenhower had tentatively decided on 2 September to cancel the operation on the announced theory that the purpose of the drop--to bar German escape routes to the east--had been achieved by ground action. After conferring with Montgomery, the Supreme Commander confirmed his decision. In the meantime, the commander of the First Allied Airborne Army, General Brereton, had announced poor weather conditions as the official reason for canceling the drop.<sup>[22](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn22)</sup>
>
> Like XIX Corps, V Corps had received instructions to advance north. It was to cut the Lille-Brussels highway at Leuze (ten miles east of Tournai) and Ath. Using artillery, tank destroyer, antiaircraft, and engineer transportation facilities, General Gerow formed provisional truck companies to motorize his infantry.<sup>[23](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn23)</sup> With the 4th Division, reinforced by a 5th Armored Division combat command, in the lead, and the remainder of the armor and the 28th Division following, V Corps accelerated its pace on the evening of 31 August. The corps advanced continuously until the morning of 2 September when, in the vicinity of Landrecies, about twenty miles short of the border, most of the units ran out of gasoline. Gerow received word from Hodges later in the day to remain on the Cambrai--Landrecies line, but his order to halt did not reach all the elements of the 5th Armored Division. By afternoon of the 3d, CCB was about eight miles south of Leuze, and its reconnaissance elements were on the final objective. The only resistance, encountered near Landrecies, had been overcome without difficulty. Relatively few prisoners were taken.<sup>[24](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn24)</sup>
>
> Although most bridges in the V Corps zone had been destroyed by the Germans, a few had been seized intact and

*\--681--*

<a id="page682"></a>

* * *

> a few had been saved by FFI action. Piles of destroyed German equipment along the roads attested to the accurate fire from Allied aircraft. Ground troops sometimes had to use bulldozers to clear paths through the wreckage and the dead horses, from which hungry civilians had already cut steaks.<sup>[25](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn25)</sup>
>
> The VII Corps, on the army right, had also received orders on 31 August to change direction. Instead of driving northeastward from Montcornet and Rethel toward Namur and Liège, Collins was ordered to turn north and drive through the towns of Avesnes, Maubeuge, and Mons. General Collins' first concern was for the gap that would develop on the right between his corps and the Third Army. When he asked Hodges who was to fill the gap, he learned that that was his own problem. Though Collins thought at first that he would have to leave a division behind for the purpose, he decided instead to cover the gap with the 4th Cavalry Group, reinforced by a battalion each of light tanks, motorized artillery, tank destroyers, and infantry, three Engineer companies, and a platoon of a Medical collecting company. Even though he had been diverted to the north to trap Germans, Collins still had his eyes fixed on the West Wall. Anxious to continue northeastward across the Meuse, he instructed the 4th Cavalry not only to maintain contact with Patton but also to seize a Meuse bridgehead near M&ecute;zières. Meanwhile, he swerved the 3d Armored Division--which was moving toward Sedan and Charleville--onto new roads to the north toward Hirson and Vervins.
>
> The 9th Division was to protect the right flank; the 1st Division was to come up on the left to reinforce the armor.<sup>[26](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn26)</sup>
>
> The 3d Armored Division drove due north on the highway through Vervins, and by nightfall of 2 September spearheads were approaching Mons. Hodges, who had notified Corlett and Gerow on 1 September that there was talk of swinging eastward again toward the Rhine, was unable to reach Collins by telephone that day. Thus, he did not transmit news that might have acted as a brake on the VII Corps drive to the north. On 2 September Hodges received instructions to "curl up" the VII Corps short of Mons and hold because of gasoline shortages. But again he was unable to get word to the leading elements of the corps. On the morning of 3 September the 3d Armored Division took firm possession of Mons. Yet armored columns were strung out for twenty-five miles behind, as far back as Avesnes. By that time the 9th Division on the east flank had moved to Charleroi, and 1st Division units were pushing into Avesnes, on the tail of the armored units.<sup>[27](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn27)</sup>
>
> The apparent absence of enemy forces in the Avesnes-Mons area was deceptive. In reality the First Army maneuver initiated on the last day of August had not been in vain. Though the comparatively few prisoners taken by XIX and V Corps indicated that the Germans had escaped those northward thrusts, increasing

*\--682--*

<a id="page683"></a>

* * *

> contact with German troops along the Avesnes-Mons line indicated that many Germans had not evaded VII Corps.
>
> Thousands of Germans were in fact moving into the area southwest of Mons, generally along the axis of the Amiens-Cambrai-Mons highway. While the 3d Armored Division set up a line of north-south roadblocks along the Avesnes-Mons road to cut further German movement toward the northeast, the 1st Division attacked northwest from Avesnes into a confused and milling mass of retreating enemy. Blocked on the east by the 3d Armored Division, pushed on the west by the XIX Corps near Valenciennes, hemmed in on the south from Cambrai to Landrecies by the V Corps, about to be cut off on the north by the British advance beyond Tournai, and jabbed on the southeast by the 1st Division, a large, amorphous enemy group was pocketed.
>
> Many of the troops trapped near Mons belonged to three corps--the *LVIII Panzer,* the *II SS,* and the *LXXIV--* that had earlier been under the control of *Fifth Panzer Army.* Near St. Quentin on the last day of August, the three corps headquarters had been out of contact with any higher command. Without instructions from above, the three commanders conferred and decided to form a provisional army among themselves. Straube, the *LXXIV Corps* commander, assumed command of the other two corps, while his staff began to function as the provisional army headquarters.
>
> Straube was completely in the dark on what was happening outside his immediate area but, from Allied radio broadcasts and from meager reports occasionally delivered by subordinate headquarters, he estimated that the provisional army was in imminent danger of encirclement. Deciding to withdraw to an area that was naturally suited to a defensive effort, he chose the canal and marsh region near Mons. Since he realized that the faster-moving Americans still might encircle the troops of the three corps, who for the most part traveled on foot, he started an immediate well-planned and well-organized movement.
>
> The main units that Straube controlled were remnants of the *3d Parachute Division,* "almost insignificant in numbers"; the *6th Parachute Division,* which had a strength of about two infantry battalions plus a few heavy-caliber weapons; the *18th Luftwaffe Field Division,* in one-battalion strength; and two infantry divisions that were "hardly useful." Around these forces had gathered fragmentary units, stragglers, depot personnel, and a host of miscellaneous troops. Harassed from the air, ambushed by Resistance groups, attacked by Allied spearheads, finally encircled near Mons, the provisional army, with little ammunition, fuel, or communications, blundered into American roadblocks and upon contact was thrown into confusion.<sup>[28](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn28)</sup>
>
> During the night, for example, a German half-tracked vehicle stumbled on a Sherman tank installed as a road obstacle. Other American tanks nearby opened fire down a straight stretch of road. When an early round set a German vehicle ablaze, illuminating others, it was "like shooting sitting pigeons." At daybreak tankers of the 3d Armored Division discovered that they had destroyed a column a mile long. During the ensuing confusion, when Medical Corps

*\--683--*

<a id="page684"></a>

* * *

> personnel captured a German general, it "did not seem at all unusual."<sup>[29](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn29)</sup> Pfc. Gino J. Merli of the 18th Infantry, who feigned death when his machine gun section was overrun, remained at this weapon throughout the night; at dawn more than fifty enemy dead were found nearby.<sup>[30](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn30)</sup> The encircled Germans, who had been thinking of flight, were in no mood to fight, and only a few, including headquarters personnel of the *LVIII Panzer* and *II SS Corps,* escaped. On the afternoon of 3 September alone, the 3d Armored and 1st Divisions took between 7,500 and 9,000 prisoners. The IX Tactical Air Command claimed the destruction of 851 motor vehicles, 50 armored vehicles, 652 horse-drawn vehicles, and 485 persons.<sup>[31](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn31)</sup> In three days about 25,000 prisoners were taken, remnants of twenty disorganized divisions. These potential defenders of the West Wall were thus swept off the field of battle.<sup>[32](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn32)</sup>
>
> The head-on encounter at Mons was, from the tactical point of view, a surprise for both sides. Neither Americans nor Germans had been aware of the approach of the other, and both had stumbled into an unforeseen meeting that resulted in a short, impromptu battle.<sup>[33](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn33)</sup>
>
> While American troops were sweeping Germans into prisoner of war compounds, the plans for future action were again being changed. Part of the reason was the desire to correct a hundred-mile gap between the First and Third Armies, but the underlying basis for the change was a belief that practically no external conditions would interfere with an Allied drive to and across the Rhine.
