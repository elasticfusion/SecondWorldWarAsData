> Canadian Corps moved through the coastal belt, invested Boulogne, Calais, and Dunkerque, and took Ostend by 9 September. Armored troops had meanwhile crossed the Somme River near Abbeville on 2 September and driven toward Belgium. Held up briefly by resistance near Bruges, the mobile elements were at the Belgian-Dutch border and within striking distance of the Schelde estuary by the second week in September. The Canadians had overrun the flying bomb launching sites in the Pas-de-Calais by 6 September, although the Germans began two days later to fire V-weapons from the Netherlands and continued to do so until almost the end of the war.<sup>[43](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn43)</sup>
>
> Impressed by the development of the pursuit and particularly by the capture of Brussels and Antwerp on 3 and 4 September, Field Marshal Montgomery began to believe that the Germans in the west were so weak as to be incapable of withstanding a major Allied effort. He concluded that the war could be ended at once by a thrust launched immediately to Berlin via the Ruhr. He proposed to the Supreme Commander on 4 September that all the Allied resources available on the Continent be allocated for this drive, a strong single thrust that General Eisenhower later misunderstood to be "pencillike."<sup>[44](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn44)</sup>
>
> General Eisenhower, who had two days earlier made it possible for Patton to resume operations and who had thereby instituted a broad-front movement, justified his course of action, which was more cautious than Montgomery's, by a reasoned statement. Eisenhower did not believe that the Allies could support a drive to Berlin, and he thought that the Allies first needed to attain the successive objectives of breaching the West Wall, crossing the Rhine on a wide front, and seizing the Ruhr and the Saar. An advance on the entire front, he argued, would compel the Germans to stretch their meager forces to the breaking point and would imperil the rear of the *Army Group G* forces retreating from southern France. He also thought it desirable to keep Patton moving because he wanted the Allies to take advantage of all existing lines of communication. If, however, Montgomery needed additional assistance, Eisenhower was willing to give him SHAEF's strategic reserve, the Allied airborne army, which could help Montgomery seize crossings over the Rhine, help him make a deep advance into the Ruhr, and enable him even to threaten Berlin. The only factor, he said, that limited optimism for future operations and ruled out what he interpreted as Montgomery's proposal for a thin thrust to Berlin was logistics, already "stretched to the limit."<sup>[45](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn45)</sup>
>
> It was just the logistical situation that made Montgomery feel that the Allies could afford only one effort. He wanted it to be a strong effort, and he believed that it should be aimed through the Ruhr and toward Berlin.<sup>[46](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn46)</sup>

