> The alteration in the command of the ground forces had long been planned. In anticipation that General Eisenhower would take control of the land warfare beyond the Seine, General Montgomery had made his plans for the advance beyond the Seine on the basis that he would direct only those forces on the routes north of the Ardennes.<sup>[36](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn36)</sup> General Bradley had done the same for Patton's subsidiary drive south of the Ardennes.
>
> Though General Eisenhower sought to take effective control of all ground action, it was difficult to accomplish, not only because SHAEF was far from the front but also because signal facilities were in short supply. General Eisenhower had foreseen the problem as early as 19 August, when he had dictated for the record:
>
> > Obviously, communications from the senior fighting commanders to their divisions on the front took precedence over the establishment of communications for SHAEF headquarters. Our woeful insufficiency in Signal troops has made it impossible, as yet, to provide for me on the Continent a headquarters which would permit me to discharge all the responsibilities devolving upon me and at the same time take over the broad operational coordination necessary between Army Groups. Even now, with all available US signal units allocated to Bradley, his communications with Patton are ordinarily limited to radio telephone or laborious code, and to his rear they are no better. . . .
> >
> > . . . the very signal units I need have had to be given to Bradley so that he could keep in even sketchy contact with the rapidly changing situation.
> >
> > Some time ago I ordered my staff to be ready to function on the Continent September 1st. I still hope to make that date, although it is much earlier than any of the technicians believed it could be done.<sup>[37](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn37)</sup>
>
> It was nevertheless done although, during the next few weeks, it would seem that immediate and firm direction and control were sometimes lacking.
>
> To SHAEF at this time the hostile army appeared to be "no longer a cohesive force but a number of fugitive battle groups, disorganized and even demoralized, short of equipment and arms." The German strategic situation presented signs of so much deterioration that recovery no longer seemed possible. Political upheaval within Germany or insurrection within the Army seemed likely to hasten the end of the war.<sup>[38](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn38)</sup>
>
> The success of the subsidiary Allied invasion of western Europe by way of southern France underscored the apparent hopelessness of the German situation. The DRAGOON forces, primarily American and French, had had little difficulty in landing in southern France west of Cannes on 15 August and in driving up the Rhone valley. SHAEF had estimated that DRAGOON would have no direct effect on OVERLORD until the forces from the Mediterranean moved well over three hundred miles to Dijon, and that this was hardly to be expected before November.<sup>[39](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn39)</sup> Yet at the end of August, in addition to having captured the major port of Marseille, the Allied forces in southern France were approaching

