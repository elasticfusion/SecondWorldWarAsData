> ### *Broad Front versus Narrow*
>
> On 1 September, at the height of the accelerated American pursuit, SHAEF became operational on the Continent with headquarters in the Cotentin near Granville. General Eisenhower, in addition to exercising the Supreme Command, assumed personal command of the ground forces, thereby replacing the pro tem commander, Field Marshal Montgomery.<sup>[34](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn34)</sup> The change in the command structure brought the Allied organization to full flower. The British Second Tactical Air Force, with headquarters on the Continent, was from this point on to be associated with the 21 Army Group. The Ninth U.S. Air Force, also established on the Continent, was to assist the 12th Army Group, as well as the 6th Army Group in southern France, which was to become operational under the control of SHAEF two weeks later.<sup>[35](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn35)</sup>

