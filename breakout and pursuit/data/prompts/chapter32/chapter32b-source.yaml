> Yet SHAEF judged Montgomery's suggestion too optimistic. Eisenhower provided him additional support, particularly in locomotives and rolling stock, but he refused to allay Montgomery's basic dissatisfaction over what Montgomery considered an unrealistic Allied dispersion of effort. During early September Eisenhower continued to allocate fuel supplies on a broad-front basis. Bradley managed to keep an uneasy gasoline balance between the two U.S. armies, his principal motive apparently the desire to keep Patton moving. With Hodges oriented toward Cologne, Bonn, and Koblenz, and Patton toward Mannheim and Mainz, and, if possible, Karlsruhe, it was clear that General Eisenhower preferred to use all the routes toward Germany, good and bad alike.<sup>[47](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn47)</sup>
