> ### *The Nature of the Pursuit*
>
> The Allied advance toward the West Wall was spectacularly fast and fluid. It operated with a minimum of control and a maximum reliance on subordinate commanders. Unit dislocations, changing routes of advance, and an overriding fluidity resulted. When gasoline stocks permitted, the pursuit resembled a stampede of wild horses. The dust that was kicked up did not obscure the fact that a mass Allied movement east of the Seine took place, a gigantic and sometimes haphazard closing action of all available forces toward Germany in which a frantic search for a bridge still intact was often the most significant detail. "There have been so many changes in the First Army direction," an observer wrote, "that indeed it seems at times as if those 'on top' did not have an altogether clear and consistent conception of the direction from which they wish to cross the German frontier."<sup>[48](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn48)</sup>
>
> Thinly spread, both laterally and in depth, the armies overran and liberated northern France, most of Belgium and Luxembourg, and parts of the Netherlands. Reconnaissance units and cavalry swept far and wide, clearing great areas, particularly on the flanks, to free infantry and armor for advance along the main highways. Various patriotic groups were helpful.<sup>[49](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn49)</sup> Local Resistance members usually appeared soon after the arrival of American troops in a town, and they quickly formed into units and marched out to clear the countryside of German stragglers and to guard bridges and lines of communication. Individuals sometimes accompanied Allied reconnaissance units. Civilians cleared a number of obstacles, in at least one case repairing a destroyed bridge before the arrival of Engineer troops. Engineer support platoons often accompanied cavalry ahead of the main body of troops to remove obstacles before they could delay the advance. The artillery was usually unable to displace fast enough to get into action, and even the light artillery did comparatively little firing.<sup>[50](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn50)</sup>

