> The port capacity problem was still with the Allies, despite optimism in early September stemming from capture of Rouen on 31 August, seizure of Antwerp on 4 September, the rapid liberation of the minor Channel ports of Dieppe and Ostend, the quick investiture of Le Havre, Boulogne, Calais, and Dunkerque, and the not so remote possibility of taking Rotterdam and Amsterdam. The capacity of most of the ports was small, even when they were captured intact, and Le Havre, taken on 12 September, was far behind the front. Most important of all, British seizure of Antwerp--the greatest port in continental Europe, one close to the fighting front--had failed to prompt the Germans to relinquish the banks of the Schelde estuary along the sixty miles between Antwerp and the sea. Until the Schelde could be cleared, Antwerp was useless. It would be more than two months before the complex port problem would be solved.<sup>[54](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn54)</sup>
