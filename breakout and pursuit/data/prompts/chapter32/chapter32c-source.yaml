> few days of August to several thousand tons per day.
>
> The planners had intended to rely on the excellent French railways for longdistance hauling, but Allied air attacks and French sabotage had virtually demolished the railroad system. The reconstruction of damaged rail lines, which required repair of choke points, rail centers and junctions, bridges, tunnels, viaducts, roundhouses, machine shops, and rolling stock, could not keep pace with the advancing forces. As early as June, when it had become apparent that paralyzing German mobility by destroying the transportation system would mean similar paralysis later for the Allies, supply chiefs had begun to request that facilities be spared and had started to hope in earnest that the Germans would not destroy them in retreat. Though the rail lines east of Paris were in better shape, the hub of the system around the French capital had been heavily damaged. By 30 August two main railroads were open as far as the capital, but the mutilated rail yards of Paris and the destroyed Seine River bridges prohibited through traffic. Small tonnages could be routed forward through Paris only after 4 September. Not until mid-September, although bottlenecks around Paris and the shortage of rolling stock still inhibited railway traffic, would the railroads begin to assume their hoped-for importance as longdistance carriers. By then the pursuit would be over.
>
> Motor transport played a much larger role on the Continent than had been planned, and consequently theater facilities were neither well suited nor well prepared for extensive operations because of shortages of vehicles and properly trained drivers. One of the most dramatic logistical developments was the organization by the Communications Zone of the Red Ball Express, a longdistance through-highway system inaugurated late in August. Designed as an emergency expedient to support the Seine crossings by getting 82,000 tons of supplies to the Chartres--Dreux area by 1 September, the Red Ball Express became an institution that lasted until November and operated east of the Seine as well. On 25 August Red Ball convoys began to use two parallel one-way round-trip routes from which all other traffic was excluded, and before long more than a hundred truck companies were involved. On 29 August, for example, 132 truck companies--6,000 vehicles--moved more than 12,000 tons of supplies. Operating day and night and without blackout precautions, the Express delivered 135,000 tons of supplies to army service areas by mid-September.
>
> The cost of this achievement was high--mounting strain on personnel and equipment, continual use of vehicles without proper maintenance, rapid deterioration of equipment and roads, abuse of vehicles by overloading and speeding, a large number of accidents caused by driver fatigue. The Red Ball fostered the habit of poor road discipline, offered opportunity for malingering, sabotage, and black marketeering, and tempted combat units to hijack and otherwise divert supplies. Haste contributed to poor documentation of shipments and concomitant sparse information on the status of supply. "Red Ball was part of a gamble, part and parcel of the tactical decision to cross the Seine

