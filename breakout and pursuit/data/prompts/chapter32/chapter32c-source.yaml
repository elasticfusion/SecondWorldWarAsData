> Although the enemy could do little to hinder, shortages of supplies markedly slowed the advance. Since 3 August, when the Allies had turned eastward toward the Seine, logistical considerations had been subordinated to prospects of immediate tactical advantage.<sup>[51](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn32.html#fn51)</sup> Pushing the advance in a gamble for quick victory had entailed a ruthless disregard for an orderly development of the logistical structure. The normal logistical structure based on a depot system could not be established under the pressure of supplying forward units on a day-to-day basis during the war of movement. The result was that go to 95 percent of all the supplies on the Continent at the end of August lay in depots near the original invasion beaches. Virtually no supplies existed between these stocks and the army dumps three hundred miles away. With supply loads being carried increasingly farther forward and carriers requiring more and more time to complete longer round trips, the deliveries to the armies dwindled during the last

