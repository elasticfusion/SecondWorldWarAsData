> ### *The Outflanking Force*
>
> While General Bradley on 28 July was giving direction to the exploitation growing out of COBRA, General Collins' VII Corps still had not completed its assignment in the COBRA operation. The 1st Division, with Combat Command B of the 3d Armored Division attached, was establishing positions in the Coutances-Marigny area. The rest of the 3d Armored Division was engaged near Montpinchon. The 2d Armored Division, less CCA, was extending a line across the Cotentin from Notre-Dame-de-Cenilly to Cérences. The 4th Division, less the 22d Infantry, was hurrying to the Notre-Dame-de-Cenilly sector to reinforce the armored division. Only the 9th Division was out of contact with the enemy--needing rest, it was about to pass into corps reserve. Both the 30th Division and the 2d Armored's CCA had been transferred to the XIX Corps, and plans already were under way to redistribute some of the extra artillery provided the VII Corps for Operation COBRA.<sup>[1](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn1)</sup> *(See Maps [VI](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-VI.jpg) and [VII](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-VII.jpg).*
>
> Still oriented to the west in accord with the COBRA plan, VII Corps would have to make a sharp turn to the south before taking part in the exploitation, a maneuver that well might delay its participation. In hope of speeding the shift and holding traffic congestion to a minimum, General Collins first ordered reorientation and attack by the units that were farthest south in the corps sector, the 2d Armored and 4th Infantry Divisions, only to see this plan disrupted by the continued pressure against the 2d Armored Division the Germans exerted in trying to escape the Roncey pocket.<sup>[2](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn2)</sup> So long as this pressure persisted, the 2d Armored Division could not assume a new mission.
>
> Having detached the 3d Armored Division's CCB from the 1st Division in order to provide an armored reserve under his original plan, General Collins saw a solution to his problem in reuniting the combat command with its parent division and using the 3d Armored in the exploitation attack. He ordered the 3d Armored to go south early on 30 July and pass through the 2d Armored in order to attack on the right and abreast of the 4th Division. To reinforce the 4th Division, since the 22d Infantry had passed to control of the XIX Corps, Collins provided it with the 1st Division's 26th Infantry. The remainder of the 1st Division was to be in reserve, but be prepared to move south on six hours' notice. The 9th Division was to

