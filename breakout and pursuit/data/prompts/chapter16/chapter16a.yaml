> <a id="page309"></a>of stronger enemy forces, and unwilling to chance contact while his own troops were dispersed, General Hickey ordered the task force into defensive positions for the night near the village of l'Epine.<br>More spectacular was the thrust of another task force under Colonel Doan that cut the Villedieu-les-Poëles-Granville highway just west of Villedieu in the late afternoon of 31 July. As Doan was searching for a good place to halt, he received a message that General Collins wanted him to continue twelve miles farther to the final objective, Hill 242, south of Brécey. Doan spurred his force on. Looking ahead to a railroad embankment where he could expect opposition, he asked for fighter-bombers to fly column cover to strafe and bomb the tracks as their last mission in the fading light of day. When the ground column crossed the railway unopposed, the tankers noticed several unmanned antitank guns. Though the enemy crews later returned to their positions to oppose the infantry in wake of the armored spearhead, the effective work of the fighter-bombers had spared the armor what could have been a costly engagement.
>
> <a id="page309"></a>Bypassing one of its original objectives, Hill 216 southwest of Villedieu-les-Poëles, Doan's task force barreled down the main road to Brécey during the early evening hours of 31 July. When the commander of the point had difficulty selecting the correct road at an intersection, Colonel Doan himself took over in his command tank. Making a Hollywood-type entry into Brécey, the task force commander took pot shots with his pistol at surprised German soldiers who were lounging at the curb and in houses along the main street of the town.[12](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn12)
>
> Though the principal bridge south of Brécey had been destroyed, Doan's command prepared a hasty ford by hand-carrying rock to line the river bed. Infantrymen waded the stream and subdued scattered small arms fire. Tanks and vehicles followed. The final objective, Hill 242, lay three miles to the south, and only when his men reached a wooded area on the north slope of the hill did Doan permit a halt.
>
> On 1 August, a week after the beginning of Operation COBRA, VII Corps was near the base of the Cotentin, more than thirty miles due south of the Périers-St. Lô highway. General Collins had reversed his field and made an extraordinary gain that outflanked the German left.
