>
> <a id="page306"></a>go into bivouac for rest and reorganization.[3](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn3)
>
> The 3d Armored and 4th Divisions were ready to take up the post-COBRA exploitation on the morning of 30 July. The two divisions were to attack southeast for seven miles from Gavray to Villedieules-Poëles. The infantry was to take Villedieu, an important road center in the middle of the Cotentin about half way between Granville and the town of Vire, and high ground east of Villedieu, while the armor was to seize high ground and river crossing sites west of Villedieu.
>
> The situation seemed propitious since the Germans west of the Vire River--perhaps 16,000 men and less than three tank battalions--were in retreat. Neither reserves nor a German defensive line north of the Avranches-Tessy-sur-Vire area was in evidence.<sup>[4](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn4)</sup>
>
> Attacking with two regiments abreast on the morning of 30 July, the 4th Division encountered little opposition until it arrived about four miles north of Villedieu-les-Poëles. Here an artillery preparation and a battalion attack during the afternoon failed to eliminate the opposition. Excellent defensive terrain and the presence of strong enemy forces, particularly on the 4th Division left on ground south of Percy, brought operations to a temporary halt.
>
> On the 4th Division right, the two combat commands of the 3d Armored Division in the meantime had driven toward Gavray and Hambye to cross the Sienne River abreast.<sup>[5](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn)</sup> Of the two, CCB had less difficulty, despite poor country roads and wrecked German vehicles that had to be pushed off the roads before the columns could pass. Reaching Hambye in early afternoon of 30 July, CCB found a damaged bridge and met small arms fire f rom the south bank, but a small reconnaissance party supported by fire from the advance guard was sufficient to drive the Germans back. Engineers repaired the bridge by late afternoon, and the combat command continued the march south toward Villedieu-les-Poëles. Like the infantry, the armor ran into increasing resistance when nearing Villedieu. Since portions of the combat command still had to cross the Sienne before a full-scale attack could be mounted against the objective west of the town, Colonel Boudinot halted CCB and established perimeter defenses for the night.<sup>[6](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn6)</sup>
>
> In moving to Gavray, CCA of the 3d Armored Division had been hampered by the presence of troops of other divisions. CCA's COBRA attack had brought it to, and in some places beyond, the Coutances Lengronne highway, which had been pre-empted by, then turned over to, the VIII Corps. Since armor of the VIII Corps was driving south along this route, intermingling of VII and VIII Corps troops was inevitable. "Things were in wild disorder," General Collins later recalled. Extricating hundreds of CCA men and vehicles from what had become the adjacent corps sector was difficult work. Had CCA been able to use the main highway from Coutances through Lengronne to Gavray, its advance would have been simplified. But CCA, like

*\--306--*

<a id="page307"></a>* * *

> <a id="page307"></a>
>
> <a id="page307"></a>CCB, had been relegated to a network of narrow, muddy, twisting roads that would have retarded movement even if hundreds of burned-out German vehicles had not blocked the way in Roncey and along the roads leading south and southeast. Furthermore, orienting CCA from west to southeast involved turning the advance guards, uncoiling columns, regrouping forces, and, as a result, much internal traffic congestion. The necessity of passing through the rear of the 2d Armored Division also added to traffic problems. Both General Collins and General Hickey had to give personal attention to traffic control at critical road intersections in order to get CCA on its way.[7](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn7)
>
> In spite of all these difficulties, reconnaissance troops of CCA reached the Sienne River in the early afternoon of 30 July. They found the bridge to Gavray destroyed and the town, situated on the south bank, apparently held in strength. Conscious of high wooded ground across the river, where the Germans possessed good observation, concealment, and fields of fire, and acutely aware of enemy artillery, the reconnaissance troops made no effort to cross the little river before the main body of the combat command arrived.
>
> In late afternoon the two leading task forces of CCA were in position to make an assault crossing. After two armored field artillery battalions laid down a fifteen-minute preparation and fired counterbattery against several enemy pieces located by observation planes, the armored infantrymen waded into four feet of water to fight their way across. One task force appeared so hesitant in making its crossing that its commander, Lt. Col. Leander L. Doan, became impatient, dismounted from his tank, and personally led the assault.<sup>[8](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn8)</sup> Actually, the Germans possessed little strength. Only scattered fire bothered the infantry as they crossed. In little more than a hour the two task forces had established a consolidated bridgehead and began to prepare for a counterattack that never came. Engineers set to work building a bridge so that tanks and other vehicles could cross the following morning.
>
> Although both attacking divisions of the VII Corps were across the Sienne by the evening of 30 July, General Collins was markedly disappointed that no more spectacular advances had been made. He therefore altered the plan of attack.
>
> For some time General Collins had been of the opinion that the 3d Armored Division was overcautious. He had, for example, seen dismounted reconnaissance personnel searching for enemy troops while American vehicles nearby passed back and forth unmolested. He also felt that the 3d showed lack of experience and needed aggressive leadership at the top. The command did not know, for example, "how to coil up off the road or close when it was stopped." Collins had observed a "long column going off the road through one hole in a hedgerow . . . one vehicle . . . at a time . . . blocking the road to the rear for miles, holding up supplies and transportation

*\--307--*

<a id="page308"></a>* * *

> <a id="page308"></a>
>
> <a id="page308"></a>coming forward." To replace the 3d Armored Division, Collins brought the 1st Division south to take responsibility for the 3d Armored Division zone. This gave him "two exceptionally able commanders" in Generals Huebner and Barton.[9](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn9)
>
> Attaching CCA to the 1st Division and CCB to the 4th Division--thereby reducing the 3d Armored Division headquarters to an administrative agency charged only with supplying and servicing the combat commands--Collins ordered the infantry divisions to attack abreast, each spearheaded by the attached armor. With COBRA completed, he visualized a more distant objective ten miles south of Villedieu-les-Poëles: the 4th Division was to proceed through Villedieu to St. Pois, which earlier, until the Tessy-sur-Vire battle developed, had been a XIX Corps objective; the 1st Division was to drive to Brécey and beyond, across the Sée River.<sup>[10](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn10)</sup>
>
> The challenge of rapid advance came a day too early for the 4th Division, for the division lacked troops. Though the organic regiment that had been attached to the XIX Corps had been replaced by the 1st Division's 26th Infantry, the 26th now passed to its parent unit. Another of the 4th Division's organic regiments, the 8th Infantry, would not arrive from the Notre-Dame-de-Cenilly region until too late for the first day of renewed attack. Only one regiment, the 12th Infantry, plus the attached armor, was on hand. When the infantrymen attacked toward Villedieu-les-Poëles, they could make only minor gains. At the same time, CCB moved eastward along the vulnerable left flank of the division and spent most of the day building bridges, reorganizing, and reducing occasional enemy roadblocks.
>
> Not until the evening of 31 July, after the arrival of the 8th Infantry, was the 4th Division altogether ready to drive south. Calling his principal subordinates together, General Barton made it clear he had in mind rapid, sweeping advances. "We face a defeated enemy," he told his commanders, "an enemy terribly low in morale, terribly confused. I want you in the next advance to throw caution to the winds . . . destroying, capturing, or bypassing the enemy, and pressing"--he paused to find the correct word--"pressing *recklessly* on to the objective."<sup>[11](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn11)</sup> The units of the 4th Division and the attached armor took General Barton at his word when they renewed the attack on 1 August.
>
> Meanwhile, developments had occurred even more rapidly on the corps right, where CCA spearheaded the 1st Division attack on 31 July. One task force drove quickly against scattered German forces that were employing occasional tanks and antitank guns in ineffective delaying actions. Hitting the broad side of an enemy column--light armor and personnel carriers--moving southwest from Villedieu toward Avranches, tankers of this task force disorganized and dispersed the enemy with fire at close range, though fast-falling twilight helped a large part of the column to escape. Sensing the proximity

