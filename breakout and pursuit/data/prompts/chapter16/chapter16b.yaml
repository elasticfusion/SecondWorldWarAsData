> <a id="page310"></a>To enable Patton to supervise the VIII Corps, General Bradley had asked him to serve as his deputy for the forces on the right.[13](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn13) Though Patton remained in the background of command to the best of his ability, his presence was unmistakable, and his imprint on the operations that developed was as visible as his shadow on the wall of the operations tent.
>
> The situation facing the VIII Corps on the evening of 27 July was challenging. On the one hand, the Germans were making a general withdrawal, which in effect invited the Americans to exploit. On the other hand, serious obstacles kept the Americans from making a rapid advance--the profusion of mines, wrecked vehicles, and enemy delaying forces. Furthermore, the infantry divisions that had carried the VIII Corps attack in COBRA filled the roads, and from the east came the VII Corps and the threat of congestion. As though the potential confusion between VII and VIII Corps units was not enough, a new corps, the XV, was scheduled to enter the line between the VII and the VIII as soon as the Third Army became operational.<sup>[14](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn14)</sup>
>
> For all these drawbacks, the absence of organized German resistance on 27 July and the urge to reach the edge of Brittany exerted an overpowering influence. General Bradley, after conferring with General Patton on 27 July, had already ordered General Middleton to disregard the COBRA limit of advance north of Coutances, and infantrymen of the VIII Corps were streaming south as quickly as engineers could clear paths for them through mine fields.<sup>[15](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn15)</sup>
>
> That evening, as orders from Bradley shifted the First Army from COBRA into exploitation, Patton manifested his influence by substituting armor for infantry. Two armored divisions were to spearhead the attack to the south.
>
