> <a id="page322"></a>Fighter-bomber pilots continued to wreak havoc on the retreating enemy columns. Destroyed enemy vehicles along the roads continued to constitute the chief obstruction to ground operations. One pilot counted seventy vehicles burning during the night of 30 July in the Vire-Laval-Rennes-Avranches region. Everywhere in the Cotentin German disorganization was rampant. Abandoned equipment and supplies--guns, tanks, and trucks--littered the countryside as German units fled south and east, and west into Brittany. So great was the destruction in the VIII Corps zone that "hundreds of dead horses, cows, and pigs \[and the\] stench and decay pervading" were judged "likely menaces to water points and possible bivouac areas."[49](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn49)
