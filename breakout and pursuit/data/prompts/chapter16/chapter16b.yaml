> <a id="page329"></a>another, more heavily armed German column was also approaching down the coastal road from Granville, the men of the tank company became jittery. Small arms fire shortly after midnight announced the arrival of the second column. When an enemy shell struck an ammunition truck and set it ablaze, the tank company commander reached a quick decision. His position illuminated, lacking infantry protection for his tanks, and outnumbered by his prisoners, he ordered withdrawal. Without having lost a man or a tank, the company abandoned several hundred prisoners and the Granville road bridge to move eastward to the Sée River bridge on the Villedieu-les-Poëles road.
>
> <a id="page329"></a>Over the unguarded bridge the Germans, before daylight on 31 July, entered Avranches in considerable numbers. Some emplaced several artillery pieces on the northwest edge of the Avranches bluff to dominate the bridge and the Granville road. Others in a column of trucks, horse-drawn wagons, and tracked vehicles turned eastward and disappeared into the darkness, headed toward Mortain. Still others moved toward the southern exits of Avranches, where they bumped into armored infantrymen of CCB, who were outposting the southern approaches to the city. Surprised, both American and Germans opened fire. In the confused fight, the action of one machine gunner, Pvt. William H. Whitson, was a deciding factor. Before he was killed, he destroyed nearly 50 Germans and more than 20 light vehicles with his .30-caliber gun.[45](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn45)
>
> The Germans turned back, but only to reorganize for a second attack that came after daylight. The CCB infantrymen were ready. Using white phosphorus mortar shells effectively and supported by the providential appearance of a flight of P-47's, they held their ground. When the attack collapsed, several hundred Germans surrendered.
>
> Meanwhile, General Dager had discovered the abandonment of the bridge on the Granville road and ordered the tank company commander to return. The company reached its former positions on 31 July, about the same time that advance units of CCA were arriving on the scene. When the German artillery pieces on the bluff opened fire on CCA, tankers engaged them while armored infantrymen crossed the river, mounted the bluff, and captured the pieces.
>
> By the afternoon of 31 July General Dager was sure that the Germans at Avranches had actually been seeking an escape route and not attempting to recapture Avranches. Dager considered the town secure.<sup>[46](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn46)</sup> He directed CCA to move on to the other task--seizing the main bridge across the Sélune at Pontaubault, a secondary bridge at Ducey, and two dams several miles southeast of Avranches. While the bridges were of prime importance, the dams were hardly less so. If the Germans destroyed the water gates and flooded the Sélune, an immediate advance would be out of the question.
