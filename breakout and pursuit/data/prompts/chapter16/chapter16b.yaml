> <a id="page316"></a>General Middleton had assigned the 4th a portion of the defensive line on the Carentan-Périers isthmus. There, during the week before COBRA, the division had learned enough of actual combat to acquire a confidence that was evident in its operations of 28 and 29 July. To take advantage of these factors, Middleton gave Avranches, the corps objective, to General Wood. The 6th Armored Division was to capture Bréhal and Granville.[33](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn33)
>
> Dissatisfied with the progress of CCA, General Grow wished to get CCB (Col. George W. Read, Jr.) into action. He therefore passed CCB through the 6th Armored Division forces holding the bridgehead at Pont-de-la-Roque. Anticipating little resistance at Bréhal, Grow expected CCB, after driving through the town, to bypass Granville on the east and encircle it from the south.<sup>[34](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn34)</sup>
>
> As expected, little besides small arms fire along the main road opposed the approach to Bréhal. CCB leapfrogged forward, firing high-explosive shells and canister into wooded areas along the road, and reached the outskirts of town, where a log roadblock with a rolling steel gate barred the way. After a flight of four P-47's made several unsuccessful passes at the obstacle, the lead tank in the column simply rammed the block, knocked down the logs, and opened a passage into the main street of Bréhal. After several random shots, a few bedraggled Germans were herded into the town square.
>
> South of Bréhal, CCB passed a prepared but undefended roadblock and drove through light artillery fire interdicting the highway to Granville. General Grow halted the advance short of the city to consolidate his gain. The division had moved about twelve miles, had taken more than 200 prisoners against 2 men killed and 10 wounded, and was demonstrating that it, too, was capable of aggressive and assured action.
>
> Meanwhile, the 4th Armored Division was carrying the main effort of VIII Corps. As soon as General Wood had learned that he was to take Avranches, he notified the CCB commander: "Present mission cancelled--using any roads \[in zone\] . . . move on Avranches . . . to capture it and secure crossings east thereof."<sup>[35](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn35)</sup> For all the urgency implied in this order, the destroyed Sienne River bridges at Cérences and south of Lengronne continued to thwart advance until the afternoon of 30 July, when engineers bridged the stream. Only then could both columns of CCB cross the river and proceed to the south.
>
> The eastern column ran into an ambush almost at once and after losing six half-tracks spent the rest of the day eradicating the resistance. Dismounted infantry, with support from artillery and a flight of fighter-bombers, attacked German positions on high ground obstructing the advance, while antitank gunners engaged and destroyed two German tanks. At the approach of darkness the Germans retired, then shelled the high ground they had vacated, apparently on the premise that American infantrymen had occupied it. But the Americans had abandoned the hill to outpost the

