> <a id="page322"></a>That little stood in the way of continued advance was clearly evident. The 4th and 6th Armored Divisions together had taken more than 4,000 prisoners on 31 July. The 79th and 8th Divisions, moving behind the armor on secondary roads, had done little more than process about 3,000 additional prisoners, all willing to be out of the war. In contrast with these figures, casualties of the VIII Corps from 28 through 31 July totaled less than 700.
