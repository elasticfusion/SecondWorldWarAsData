> Coutances. Near St. Sauveur-Lendelin a dense mine field held up progress. Reconnaissance troops vainly searched side roads for alternate routes, tank dozers came forward to construct bypasses, and the main body remained in place for three hours until engineers swept and demined the main road. Under way again, CCB met scant opposition. The armor found no VII Corps troops at Monthuchon and continued to the outskirts of Coutances during the afternoon. When armored infantry dismounted and, accompanied by light tanks, entered the city on foot, German rear-guard troops fought back with artillery, mortar, and small arms fire. A sharp skirmish ensued. Supported by an artillery battalion that threaded its way forward through the stationary armored column, the armored infantry by evening had cleared Coutances of its scattered defenders. German artillery on high ground several miles east of the city gave brief and half-hearted interdictory fire.<sup>[23](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn23)</sup>
