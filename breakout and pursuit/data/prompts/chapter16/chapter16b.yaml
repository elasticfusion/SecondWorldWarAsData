> <a id="page317"></a>tanks on the road during the night. When the skirmish ended, CCB had incurred 43 casualties and lost eight halftracks.
>
> <a id="page317"></a>The western column, under the personal command of General Dager, had better luck. Tanks moved rapidly for about ten miles through la Haye-Pesnel and Sartilly against virtually no resistance. Three and a half miles north of Avranches, the troops unknowingly passed within several hundred yards of the *Seventh Army* advance command post. General Hausser, Generalmajor Rudolf-Christoph Freiherr Gersdorff, and other general staff officers made their way to safety through the meticulously regular intervals of the column serials. On foot at first, later in commandeered vehicles, the German officers fled eastward through Brécey toward Mortain.[36](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn36)
>
> The CCB column continued to the Sée River just north of Avranches and discovered that both highway bridges were intact. Early in the evening troops entered Avranches, an undefended city for all its prize aspects. After outposting the southern and eastern outskirts quickly, General Dager sent a small force eastward along the north bank of the Sée to secure the bridge at Tirepied, five miles away.<sup>[37](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn37)</sup>
>
> The situation as it was known at VIII Corps headquarters on the evening of 30 July was obscure, even to the achievement at Avranches.<sup>[38](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn38)</sup> Abundant evidence indicated the complete absence of organized resistance in the corps zone. Airplane pilots reported having seen Frenchmen from Granville to Villedieu-les-Poëles "waving the Tri-Color," which obviously meant that the Germans had withdrawn south of that line. Civilians reported Germans asking the road to Mayenne, twenty-five miles to the south. Prisoners, numbering 1,200 on 30 July, consistently affirmed that German units were completely out of contact with each other and with higher headquarters.<sup>[39](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn39)</sup> Yet the experience of the 6th Armored Division in the coastal sector and the ambush of the 4th Armored Division eastern column pointed to the presence of hard-fighting enemy units. At the same time the whereabouts of the column in Avranches was unknown. If, as was rumored, troops of the 4th Armored Division's CCB had entered Avranches, then the VIII Corps left flank from Gavray to Avranches, a distance of ten miles, was wide open since the adjacent VII Corps on the evening of 30 July was crossing the Sienne River at Gavray.<sup>[40](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn40)</sup>
>
> Unable to believe that German disorganization was as great as represented, General Middleton was hopefully cautious until he learned definitely that American troops were in Avranches. Then, late on the evening of 30 July, Middleton acted with dispatch. He ordered Wood to push through Avranches

