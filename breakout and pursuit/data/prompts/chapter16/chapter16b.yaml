> <a id="page318"></a>and across the Sélune River and attached to the 4th Armored Division the motorized regimental combat team of the 8th Division that was ready to move. To prevent intermingling of the 4th and 6th Armored Divisions on the restricted road net, Middleton told Grow to take Granville and move only as far toward Avranches as the Sartilly-la Haye-Pesnel line.[41](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn41)
