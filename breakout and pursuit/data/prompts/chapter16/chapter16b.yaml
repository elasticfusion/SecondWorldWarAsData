> <a id="page313"></a>spearheads were in place, the columns were strung out and backed up through the countryside. The armor would require another day to wriggle through the infantry.<br>From a study of the terrain, it seemed that the Germans might try to anchor their right on Tessy-sur-Vire and withdraw their left. On this basis, the Germans might try to consolidate defenses and hold on one of three possible lines: Tessy-Coutances; Tessy-Granville; or Tessy-Villedieu-les-Poëles-Avranches.
>
> <a id="page313"></a>By the end of 28 July, however, the Germans had lost Coutances and appeared incapable of stabilizing the front in the Cotentin. There was little indication of defensive preparations. The Germans seemed "completely disorganized with no sign of co-ordinated resistance." Air reconnaissance disclosed no movement of reinforcements toward the area roughly bounded by Coutances, Avranches, and Percy. On the contrary, German vehicular columns were cluttering the roads below Bréhal, Gavray, and Percy as they hurried south under punishment administered by American tactical aircraft. Destroyed and burning vehicles lined almost every main road. Trees along a 200-yard line in Coutances had been notched for felling across the highway, but were still standing when American troops arrived, clear evidence of the haste of the German withdrawal. Mines were scattered along roads and at intersections rather than in disciplined patterns. Defenders of the few isolated roadblocks that existed fought half-heartedly. Bridges were sometimes demolished, sometimes not. A small amount of light-caliber artillery fire harassed the American advance, but the bulk of the German artillery was en route south.[24](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn24)
>
> Convinced that German reinforcements must be on their way to the Cotentin from Brittany and from sectors east of the Vire River, American commanders hoped to overrun the potential defensive lines that remained in the Cotentin before the reinforcements could arrive. General Middleton consequently raised his immediate sights to Avranches.<sup>[25](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn25)</sup>
>
> On a picturesque bluff 200 feet high, Avranches overlooks the bay of Mont St. Michel and the famous rock clearly visible eight miles away. Avranches fascinated the Americans, not because of the sights that have interested tourists for so long but because it is at the base of the Cotentin. For practical-minded Americans in July 1944, Avranches was the symbol of egress from the Cotentin and entrance into Brittany.
>
> Avranches lies between two rivers, the Sée and the Sélune, which flow westward to the bay about four miles apart. The city snuggles against the Sée where two highway bridges funnel traffic from five highways arriving from the north and the east--two from Granville, one each from Coutances, Villedieu-les-Poëles, and Brécey. Below Avranches the roads are compressed into one main highway leading due south and across the Sélune River near Pontaubault, where the highway splits, the roads diverging and affording access to the east, south, and west. A bottleneck in the north-south road network, protected by water on

