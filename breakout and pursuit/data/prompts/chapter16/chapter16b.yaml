> ### *The Breakout to Avranches*
>
> In the coastal sector of the Cotentin an even more outstanding achievement was developing. Under the supervision of General Patton, the Third Army commander, VIII Corps had been demonstrating vividly just how much Operation COBRA had accomplished.
>
> When General Bradley instructed General Patton to supervise the VIII Corps exploitation growing out of COBRA, he gave Patton charge of operations that intimately and personally concerned the Third Army commander. The quicker Patton got the VIII Corps to the threshold of Brittany, the sooner he would be able to enter 09battle at the head of his army.

