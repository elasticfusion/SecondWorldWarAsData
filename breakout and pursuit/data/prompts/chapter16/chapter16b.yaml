> <a id="page315"></a>had worked through the night of 28 July to clear the scattered enemy troops in Coutances and just south of the city. At daybreak, 29 July, when two armored columns departed, only a few armed Germans and a profusion of mines remained in Coutances.[29](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn29) A damaged bridge immediately south of the city was quickly repaired.<sup>[30](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn30)</sup> Then, as fighter-bombers provided air cover, the armor drove forward on two routes, meeting sporadic resistance so disorganized that deployment was usually not necessary in order to overrun and eliminate it. Interference from VII Corps tanks that overflowed from the adjacent corps zone was more serious, though not fatal. The CCB columns encountered and destroyed several German tanks late in the afternoon and rolled on to the Sienne River at Cérences and south of Lengronne. There, destroyed bridges brought the advance to a halt.
>
> In gaining about ten miles on 29 July, CCB had sustained little more than 30 casualties and had taken 125 prisoners. The problem of handling surrendering enemy threatened throughout the day to consume more time and energy than did the terrain, traffic, and spotty resistance. "Send them to the rear disarmed without guards" became a standing operating procedure.<sup>[31](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn31)</sup>
>
> By the end of 29 July, the 4th and 6th Armored Divisions were sufficiently forward to give promise of rapid thrusts to the south on the following day. Nothing the enemy seemed capable of doing appeared strong enough to block the advance. The "disorderly withdrawal of the enemy throughout the period continued, showing no signs of slackening." German vehicular movement southward still clogged the roads south of Bréhal and Cérences. Sporadic fire from isolated self-propelled guns harassed American bridging parties along the Sienne River, but other than that the leading units of VIII Corps were out of contact with organized German defenses. To the rear of the armor, the infantry divisions had held in place and collected about a hundred prisoners. The 79th and 8th Divisions each had a motorized regimental combat team ready to reinforce the armored divisions. The corps artillery had fired only registration missions, had reconnoitered forward areas, and had displaced to the south as rapidly as possible. All seemed in readiness for a decisive thrust to Avranches.<sup>[32](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn32)</sup>
>
