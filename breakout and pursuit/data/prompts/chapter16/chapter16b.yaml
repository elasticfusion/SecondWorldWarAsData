> Taking Avranches was not enough. The narrow coastal corridor, consisting of the single main highway from Avranches to the Sélune River crossing near Pontaubault, four miles to the south, had to be made secure to allow the Third Army to pass into Brittany. The troops thus needed to hold Avranches and at the same time to seize and hold essential adjacent objectives: river crossings south and southeast of Avranches and high ground east and southeast. Part of the high ground between the Sée and Sélune Rivers--rugged terrain where several reservoirs and dams were located--was an eventual objective of the VII Corps, but responsibility for the portion south of the Sélune near the village of Ducey belonged, as did the other tasks around Avranches, to General Dager's CCB.<sup>[43](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn43)</sup>
>
> General Dager learned at 0200, 31 July, that he was soon to receive additional forces to help him hold Avranches, establish Sélune River crossing sites, and take Ducey. The news was opportune, less in terms of seizing the other objectives than in holding the one he had taken with such ease the afternoon before. The fact was that trouble had developed at Avranches.<sup>[44](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn44)</sup>
>
> First indications that Avranches might not be as easy to hold as it had at first appeared had developed about two hours before midnight of 30 July. At the Sée River bridge on the main highway from Granville, men of a CCB tank company detected the approach of a large German vehicular column along the coastal road from Granville. Because the vehicles were marked with red crosses, the tankers assumed they were evacuating German wounded. They allowed the first few to pass and cross the bridge into Avranches. But when Germans in several of the trucks opened fire with rifles, the tankers returned the fire and destroyed a few vehicles, thus blocking the road. With the column halted, German soldiers piled out of their vehicles and came toward the bridge, hands high in surrender. The tank company took several hundred prisoners. Examination revealed that the vehicles were loaded with ammunition and other nonmedical supplies.
>
> Learning from their prisoners that

