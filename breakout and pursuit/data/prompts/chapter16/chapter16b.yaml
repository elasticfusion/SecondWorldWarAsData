> <a id="page314"></a>three sides, situated on commanding terrain, Avranches in the summer of 1944 was a prize beyond compare.
>
> <a id="page314"></a>On the evening of 28 July, armored spearheads of the VIII Corps were more than thirty miles from Avranches, but separated from the city, General Middleton believed, only by scattered opposition. He ordered the 6th Armored Division to strike swiftly through Granville to Avranches while the 4th Armored Division took Cérences, then moved southeastward to secure a crossing of the Sée River at Tirepied, several miles east of Avranches. The capture of Avranches and of crossing sites over the Sée and Sélune Rivers would make possible the commitment of the Third Army into Brittany, and to this end the 4th Armored Division was to hold open the natural bottleneck at the base of the Cotentin and block German forces that might threaten the slender corridor from the east. Attaching forty Quartermaster trucks to the 79th and 8th Divisions, Middleton instructed each of these infantry division commanders to motorize a regimental combat team. The teams were to be ready to assist the 6th and 4th Armored Divisions, respectively.[26](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn26)
>
> Shortly after daybreak, 29 July, the leading units of the 6th Armored Division moved southwest of Coutances to the Sienne River. At the destroyed bridge of Pont-de-la-Roque, small arms fire from the south bank stopped the advance. When reconnaissance revealed no other river crossing site in the division zone, CCA prepared a full-scale assault. The arrangements consumed most of the day. After a five-minute artillery preparation reinforced by tank and tank destroyer fire, armored infantrymen crossed the river early in the evening against light mortar and small arms fire and dispersed the few defenders. Engineers began to construct a bridge and prepare a ford.
>
> The ground gained was disappointing, and the loss of 3 killed and 10 wounded as against only 39 prisoners taken seemed to indicate that the division had been less than aggressive in its initial action. General Patton noted this pointedly to the division commander, as did General Middleton, who tersely commanded General Grow to "put on the heat."<sup>[27](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn27)</sup>
>
> On the left, the 4th Armored Division was making better progress. General Wood saw that his axis of advance, the Coutances-Hyenville-Cérences highway, crossed the Sienne River in three places. Anticipating that the Germans would have destroyed the bridges, he requested permission to use, in addition, the parallel highway--the Coutances-Lengronne road--two miles to the east. Unfortunately, the road was in the VII Corps sector. After a conference at corps and army echelons and despite recognition that VII Corps troops driving westward from Montpinchon would probably overflow the highway and cause confusion and delay, the road was reassigned to the VIII Corps. General Wood then ordered CCB to use both main highways, a course of action the tankers had already initiated.<sup>[28](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn16.html#fn28)</sup>
>
