> ### *The Best Laid Plans*
>
> The capture of Brest gave the Allies a totally destroyed city and a thoroughly demolished port. The desolation was appalling. The Germans had wrecked everything that might be of any use to the Americans, Ramcke later boasting that he had done so "in good time."<sup>[60](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn60)</sup> Twisted bridge structures blocked the Penfeld River channel. The wharves, drydocks, cranes along the waterfront, even the breakwaters enclosing the naval basin and the commercial port, had been ruined. Scuttled ships lay in the harbor.
>
> The American operation had also contributed to the destruction. Bombs and shells from air and ground, including white phosphorus and jellied gasoline, had burned and gutted practically every building in the downtown section of Brest as well as in Recouvrance. Demolished houses had tumbled into the streets, filling thoroughfares with rubble. Even after bulldozers cut paths through the piles of brick and masonry, weakened and collapsing walls made passage hazardous. The French inhabitants who had been evacuated before the siege returned to find their city virtually obliterated.<sup>[61](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn61)</sup>
>
> The vast amount of reconstruction and repair necessary to rehabilitate the port led the Allies to confirm a decision already made--that use of Brest was not necessary. The difficult operation at Brest had contrasted bleakly with the triumph of the pursuit, and Allied commanders had been as disappointed by the siege of Brest as they had been elated by the surge toward the Rhine. Interest in the geographically remote ports of Brittany had begun to wane toward the end of August as unabashed Allied optimism raised hopes that the Channel ports, including even Rotterdam and Amsterdam, would soon come within reach.<sup>[62](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn62)</sup>
>
> On 3 September SHAEF planners recommended the abandonment of plans to use the ports of Lorient, Quiberon Bay, St. Nazaire, and Nantes, a recommendation SHAEF accepted four days later. Had the battle of Brest not been in progress, the planners might well have withdrawn their approval of Brest also, a conclusion they finally reached on 14 September, even before capture of the city. Yet only a day before, General Eisenhower had said that since no one could predict with certainty when the Channel ports would be taken and opened, he still felt that he needed Brest to receive newly arriving troops and their organizational equipment that were scheduled to come directly from the

