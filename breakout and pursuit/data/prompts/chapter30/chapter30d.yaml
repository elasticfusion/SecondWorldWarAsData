> United States.<sup>[63](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn63)</sup> Thus the continuing idea of taking Brest was like insurance that everyone hoped he would not have to collect.
>
> Whatever the actual value of Brest in retrospect, it appeared with certainty at the end of August that Brest and the other ports were needed to supplement the far from adequate port capacity of Cherbourg and the minor harbors of Normandy. Yet soon afterwards, port plans for Lorient and St. Nazaire were scrapped, and the 15,000-man German force at Lorient and the 12,000-man force at St. Nazaire, together with a small pocket northwest of Bordeaux, were contained until the end of the war.<sup>[64](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn64)</sup>
>
> Since the Breton ports, on which the Allies had counted so heavily, were not put to use, what had been accomplished by the siege of Brest? The immediate result was the elimination of a strong German garrison of aggressive, first-rate soldiers. Containment of the Brest garrison, according to General Bradley, would have required "more troops than we could spare on an inactive front." According to Patton, he and Bradley agreed that Brest was useless, but they felt that "when the American Army had once put its hand to the plow, it should not let go."<sup>[65](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn65)</sup> In any event, completion of the operation freed VIII Corps for action in the operations directed toward Germany. The charge was later made that the employment of three divisions and valuable transport and supplies at Brest adversely affected pursuit operations, for just at that time troops, vehicles, and supplies were desperately needed on the main Allied front. Yet the resources used at Brest, slender when compared to the total effort, could hardly have altered the pattern of a pursuit that was destined to run a limited course.<sup>[66](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn30.html#fn66)</sup>
>
> The serious Allied problem of port capacity had prompted the Brest operation. The Allied commanders who had initiated the operation had not been able to foretell exactly when and to what extent the Channel ports would alleviate the situation. Thus they looked upon Brest as a port in reserve. The fact that capture of neither the destroyed harbor of Brest nor the Channel ports proved to be an immediate solution did not vitiate their wisdom and vision. For, as it turned out, the problem persisted. Not until November, when Antwerp was opened, was the problem of port capacity finally solved.
>
> If it seemed in retrospect that the commanders erred in starting the siege of Brest, they did so on the side of caution, preferring to be safe rather than sorry. If they displayed any recklessness at all, it was in the pursuit beyond the Seine, where that kind of behavior was understandable.

