> <a id="page340"></a>front while intermediate rally lines and new defensive positions were being organized in the rear. To organize new defenses in protection of Germany and to await the fruition of new production and troop training schedules, Hitler needed six weeks at the least, ten weeks at the most. To gain the time he needed, he struck two blows at the Allied logistical apparatus. He ordered all withdrawing troops to destroy transportation facilities in France--locomotives, railway lines, marshaling yards, machine shops, and bridges--a plan already abetted by Allied bombardment. And he ordered his fortress policy into effect to deny the Allies the major ports they needed and to retain for the German Navy bases for submarine warfare against Allied shipping.[2](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn2)
>
> In 1943 OKW had designated as fortresses all the Atlantic harbors that had been extensively fortified. To each was assigned an especially dependable commander who took an oath to defend his fortress to the death. Among the fortresses were the port cities Dunkerque, Calais, Boulogne, Le Havre, Cherbourg, St. Malo, Brest, Lorient, and St. Nazaire.<sup>[3](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn3)</sup> Of these, Cherbourg had fallen in June, and at the end of July, as American troops seized Avranches and Pontaubault at the base of the Cotentin, the principal ports of Brittany--St. Malo, Brest, Lorient, and St. Nazaire--were threatened. *(See Maps [I](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-I.jpg), [VIII](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-VIII.jpg), [XII](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-XII.jpg).)*
>
> Having been vexed by the failure of the Cherbourg garrison to hold out as long as he expected, Hitler tried to make certain that his fortress commanders in Brittany and in the Pas-de-Calais would not similarly disappoint him. Hoping to deny the Allies the ports he recognized as vital to the success not only of Overlord but also of the entire Allied campaign in western Europe, Hitler specifically ordered the fortresses held "to the last man, to the last cartridge." Although this Hitlerian phrase was later to become trite and even farcical, it was a serious manifesto. Hitler's argument was that, since the forces guarding the fortresses were static troops, they could not be employed effectively in the war of movement the Americans were certain to initiate in August. Since they could not conduct mobile operations, they were to fight to the finish within the ports, destroying the harbors in the process. The garrison forces would thus not only destroy the base of the logistical machinery--ports of entry--that the Allies had to erect in order to wage effective war, they would also tie down Allied forces that might otherwise be used in the decisive battle inevitably to be fought on the western approaches to Germany.
>
> At *OB WEST,* this policy was markedly unpopular. Feeling that Hitler's implementation of the fortress policy meant the inevitable loss of from 180,000 to 280,000 men and their equipment, the *OB WEST* staff believed that the static troops in the Pas-de-Calais area at least--assuming that the groups in Brittany were already lost for future operations--could be used to better advantage

