> <a id="page341"></a>in reinforcing the new defensive positions to be erected in the rear of the Normandy front. But since Kluge was in command of *Army Group B* as well as of *OB WEST* and since he was in actuality giving most of his attention to tactical affairs at the army group level and below, *OB WEST* exerted no vital influence on operations. For all practical purposes it had become a message center that transmitted orders and reports up and down the chain of command. More to the point, whatever *OB WEST's* recommendations, Hitler had already made his decision. He told Kluge to pay no attention to the U.S. forces entering Brittany.[4](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn4) Instead, Kluge was to devote his efforts to stemming the American threat eastward toward the Seine.
>
> During the early hours of 1 August, Kluge had asked Hitler's permission to bring the *2d Parachute Division* eastward from Brest and the *319th Infantry Division* from the Channel Islands of Jersey and Guernsey to the mainland to deny the Americans entry into Brittany. Hitler refused to evacuate the Channel Islands but granted permission for Kluge to use the *2d Parachute Division.* Although the paratroopers started to move eastward, it soon became apparent that they would be too late to affect developments in Brittany. Threatened with isolation from Brest by a U.S. armored division, the paratroopers slipped back into the port city.<sup>[5](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn5)</sup>
>
> By midmorning of 1 August, the Germans learned that U.S. forces were moving freely south of Pontaubault. By noon they had reports that Americans were in Pontorson and Dol-de-Bretagne and that two batteries of a German assault gun brigade committed against the armored spearheads had been destroyed, principally, they thought, by fighter-bombers.<sup>[6](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn6)</sup> By evening there was no hope of stopping the influx of American troops into Brittany.
>
> Although Kluge was aware of the meaning of these events, Hausser, the *Seventh Army* commander, tried to minimize the gravity of the situation by maintaining that "only armored elements have broken through \[and that\] so far there has been no exploitation of the breakthrough with massed forces." He admitted that several columns of American tanks, with sixty tanks in each column, had been reported near Villedieu-les-Poëles, and that "they must be somewhere in the area south of Avranches." Despite this, he still felt that he could stabilize his part of a front between Avranches and Caen.
>
> Kluge evaluated the situation more realistically. Although he was talking to Hausser, he seemed to be speaking more to himself: "We have got to stop the flow \[of American forces\] from Avranches southward." This was his principal concern. Figuring that the *2d Parachute Division* would have to fight in Brittany and could not therefore be used to bolster the front in Normandy, Kluge turned his attention to the problem of securing additional German

