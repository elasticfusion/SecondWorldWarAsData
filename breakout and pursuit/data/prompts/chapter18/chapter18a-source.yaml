> <a id="page343"></a>Atlantic Wall installations, which, at the insistence of the Navy, had been faced toward the sea, that the land front, according to Army planners, was neglected. The fortress commanders who faced the Allied ground forces in August 1944 believed their landward defenses far from adequate.<br>Upon reports that the Americans had invaded the interior of Brittany and that armored columns were racing toward the port cities, Fahrmbacher and his *XXV Corps* headquarters moved on 3 August from Pontivy to Lorient. Four days later, on 7 August, when Kluge ordered Fahrmbacher to take command of Brest, Fahrmbacher did not carry out the order because land contact between Lorient and Brest had already been cut, because no preparations had been made for sea communications, and because he felt that the fortress commander of Brest was competent to conduct his own independent defense. Nor did Fahrmbacher exercise control over the action developing around St. Malo; he had no way of doing so. Though the *XXV Corps* remained nominally in control of operations in Brittany, for all practical purposes it directed only the forces in Lorient and St. Nazaire. Subordination of the St. Nazaire garrison lasted only a brief time--until U.S. troops encircled and isolated both Lorient and St. Nazaire. Reduced to a nonessential role in Lorient, Fahrmbacher and his corps headquarters found an opportunity to assume real command status when the fortress commander of Lorient was injured around 10 August by a mine. Fahrmbacher then took his place and functioned in that capacity.<br>Appointing Fahrmbacher commander of the forces in Brittany thus had availed the Germans little. After the first few days of August there was no unified command. All the German troops who could, abandoned the interior and scurried into the fortresses, where they awaited the inevitable opening of siege operations.
