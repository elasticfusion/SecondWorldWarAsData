> With *OB WEST, Army Group B,* and the *Seventh Army* in no position to look after Brittany, the task devolved upon the *XXV Corps.* Designated the commander of the forces in Brittany, Fahrmbacher, the *XXV Corps* commander, was delegated the job of directing what was to become the battle of the fortresses, a campaign independent of the action developing in Normandy.<sup>[8](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn8)</sup>
>
> Fahrmbacher, who, as the temporary *LXXXIV Corps* commander, had met the Americans in the Cotentin in June, was ill-prepared to face them again in Brittany. Of the army field forces of 100,000 troops in Brittany at the beginning of June, less than one third remained at the end of July. The others, the best-armed and best-trained units, had been sent to Normandy--the *3d* and *5th Parachute Divisions,* the *77th, 353d,* and *275th Infantry Divisions,* and two mobile kampfgruppen of regimental size (from the *265th* and *266th Divisions).* Since the *319th Division* on the Channel Islands would not see action on the mainland, the defenders of Brittany consisted of the *2d Parachute Division* and the static *343d Infantry Division* near Brest, weak elements of the static *266th Division* (perhaps in regimental strength) near Morlaix, and the remaining parts of the static *265th Division* at Lorient, St. Nazaire, and Nantes. Augmenting these troops were antiaircraft batteries, coastal artillery units, antitank groups, engineers, and Navy and Air Force personnel.<sup>[9](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn9)</sup> To reinforce them came units and stragglers fleeing from Normandy--in particular the *77th* and *91st Divisions,* which carried with them assorted remnants of once-proud outfits. These headed for the St. Malo area, whence Fahrmbacher dispatched the *77th* toward Pontaubault and the *91st* to defend Rennes.<sup>[10](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn10)</sup>
>
> As Fahrmbacher understood the fortress policy, the fortress commanders of St. Malo, Brest, Lorient, and St. Nazaire were to protect the submarine bases, prevent the Americans from using the ports, and contain as much of the American force as possible. Although each fortress commander had no garrison troops organized as such under his direct control, he commanded all the units and individuals of all the services within the fortress. The commanders of the field force troops had charge of activity outside the fortresses. Only after they were forced to retire within the limits of the fortresses did they come under the control of the fortress commanders.
>
> Fortification of the port cities had begun in 1942 in response to the major threat of Allied invasion from the sea. The main construction work had at first been concentrated on the submarine installations, then on headquarters and battery positions for coastal artillery and flak, next on combat installations at possible landing points, and finally on the land front proper. So much time, effort, and concrete had gone into the

