> Patton's method for securing Brittany was to unleash armored columns in the peninsula. The 4th Armored Division was to drive through Rennes to Quiberon. The 6th Armored Division was to go all the way to Brest. A third column, formed by activating a provisional unit called Task Force A under the command of Brig. Gen. Herbert L. Earnest, was to advance to Brest to secure the vital railroad that follows generally the north shore.<sup>[32](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn32)</sup>
>
> If Brest was to prove of value as a port of entry, the double-track railway linking it to Rennes had to be in good condition. Since the railroad crosses several big bridges that can not be quickly or easily replaced or repaired, Task Force A was to capture the bridges before the Germans could demolish them. That Patton considered this an important mission was clear when he requested General Grow of the 6th Armored Division also to keep an eye out for the bridges along the railroad, particularly the one at Morlaix.<sup>[33](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn33)</sup>
>
> Unlike General Bradley, General Patton considered the capture of St. Malo incidental to the entire Brittany campaign. He did not specifically assign it as an objective to any of his forces. And he apparently influenced Bradley to the extent that Bradley agreed St. Malo could be bypassed and contained if its reduction appeared to require too many forces and too much time.<sup>[34](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn34)</sup>
>
> What emerged was a concept quite different from that which had governed operations in the Cotentin. Patton saw his immediate objectives far in advance of the front, for his intent was to slash forward and exploit not only the mobility and striking power of his armored divisions but also the German disorganization.<sup>[35](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn35)</sup> Prone to give his subordinates free rein, Patton expected them to exercise independent judgment and tactical daring. Confident of the ability of armor to disrupt enemy rear areas and to sustain itself deep in enemy territory, and conscious of the weak and disorganized opposition, he felt that the ultimate objectives were immediately pertinent and attainable. There seemed little point in slowly reducing Brittany by carefully planned and thoroughly supervised operations unraveled in successive phases. As a result, Patton granted his subordinates a freedom of action that permitted the division commanders to be virtually independent.
