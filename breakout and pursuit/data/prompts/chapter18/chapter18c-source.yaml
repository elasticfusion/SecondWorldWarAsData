> <a id="page350"></a>he renamed the 6th Cavalry Group (Col. Edward M. Fickett) the Army Information Service and transformed it into a communications unit. A varying number of reconnaissance platoons (each usually with two officers, twenty-eight men, six armored cars, and six jeeps) formed into troops under two squadrons were to report the activities of combat units down through battalion size. The reconnaissance platoons were to funnel G-2 and G-3 information through troop headquarters to squadron and group. The latter would co-ordinate and condense the information into teletype messages and send it directly to the army advance command post. Known as Patton's "Household Cavalry" and required to bypass normal communications channels, the 6th Cavalry Group was to provide a means of contact between far-flung forces engaged in diverse missions and the army command post, which was sometimes to be as much as a hundred miles behind the front.[36](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn36) It thus happened on occasion that, though corps and divisions monitored the messages, the army staff was better informed on a particular situation than the corps directing the operation.
>
> In Brittany, the corps commander in immediate charge of operations, General Middleton, methodical and meticulous, found himself in a whirlwind that threatened to upset his ideas of orderly and controlled progress. The transfer of VIII Corps from First to Third Army brought changes in staff procedures, communications, and supply, but these were minor problems when compared to the exigencies that emerged in rapid succession as a result of the change from the positional hedgerow warfare in the Cotentin to wide-open exploitation in Brittany.
>
> General Middleton's plans for Brittany grew out of the premises that had governed the action in the Cotentin: orderly advances were to be made to specific objectives by units developing a compact fighting front. In conformance with this manner of operation, he planned to send two columns into Brittany--two armored divisions abreast, each followed by an infantry division--the same formation employed so successfully during the post-COBRA exploitation to Avranches. The 4th Armored Division, followed by the 8th Division, was to move southwest from Pontaubault and capture Rennes; the 6th Armored Division, supported by the 79th Division, was to strike westward from Pontaubault and seize in turn Pontorson, Dol-de-Bretagne, and Dinan. Once these objectives were secured, General Middleton would send his columns on to Quiberon and St. Malo, respectively. St. Malo, Middleton believed, was his "immediate task" in Brittany.<sup>[37](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn18.html#fn37)</sup>
