> Allied planes that pursued even individual vehicles, the *Seventh Army* maintained discipline. Two circumstances, German commanders recalled later, aided them in their river crossing: in their opinion, the British "did not follow up very vigorously from the west," and Allied planes concentrated their attacks on Trun, Chambois, and Vimoutiers rather than farther to the west over the Orne.<sup>[6](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn6)</sup>
