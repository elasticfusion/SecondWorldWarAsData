> 17th with instructions from Hitler to relieve Kluge and become *OB WEST* and *Army Group B* commander as soon as he was familiar with the situation. Model's arrival in the west was not altogether surprising. Hitler had not granted Kluge the free hand that Jodl had seemed to promise. Furthermore, Hitler had advised Kluge to stay personally out of the pocket. While this could have reflected perhaps nothing more than concern for Kluge's well-being, it could also be interpreted as virtual confinement to quarters, an attempt to keep the commander in chief in the west away from the temptation of making contact with the Allied command for the purpose of arranging an armistice.<sup>[4](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn4)</sup>
>
> Developments on higher command levels were of little concern to the western-most German troops in the pocket, who continued their withdrawal during the night of 17 August. In the face of light Allied pressure from the west, the bulk of the units crossed the Orne River that night in good order despite road congestion, Allied artillery fire, and diminishing supplies. Gasoline shortages prompted the destruction and abandonment of some tanks and self-propelled guns. Few supplies were reaching the troops by road transport, but an air delivery on the evening of 17 August by 45 Heinkels (bombers modified to cargo carriers) brought some relief.<sup>[5](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn5)</sup> Behind the Orne River, the forces prepared to move on the following night to the high
>
> ground immediately east of the Falaise-Argentan highway.
>
> [![Field Marshal Model](:/81cf587f32ae4a63bf40ca0ce8618a32)](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/img/USA-E-Breakout-p531.jpg)  
> Field Marshal Model
> 
> The retreat across the Orne was a creditable achievement. Many divisions were by then only weak groups unable to hold a connected front. The *85th Division,* for example, had reported as its strength on 15 August a battalion and a half of infantry and two guns. The *LXXIV Corps* had lost contact with the adjacent *I SS Panzer Corps* on its right flank. Yet special bridge commanders had regulated traffic strictly. Troops moved well in widely dispersed formations. Despite steep river banks, heavy Allied artillery fire, and daylight surveillance by "countless numbers" of

*\--531--*

<a id="page532"></a>

