> ### *The Beginning of the End*
>
> When the Germans began their withdrawal on the night of 16 August, the bulk of the depleted forces of *Army Group B* were west of the Dives River and inside the Argentan-Falaise pocket. Elements of the *Fifth Panzer* and *Seventh Armies* and of *Panzer Group Eberbach*\--comprising four panzer corps, two army corps, and one parachute corps--seemed about to be trapped. (*[Map XI](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/maps/USA-E-Breakout-XI.jpg))*
>
> Only two army corps, both under the *Fifth Panzer Army,* were outside the pocket, and they held the rest of the army group front, to the north and east of the pocket. On the north and facing generally west was the *LXXXVI Corps* (with three infantry divisions), deployed east of the Dives River on a 25-mile front from the coast to a point south of St. Pierre-sur-Dives; its left flank, badly shattered by Canadian Army attacks during the past few days, had no contact with the *I SS Panzer Corps.* East of the pocket and facing generally south was the *LXXXI Corps* (with two infantry divisions on the flanks and an improvised kampfgruppe in the center), stretched along a 70-mile front from Gacé to Rambouillet.
>
> The pocket itself was shaped like an elongated letter **U** lying on its side, the open part on the Dives River, the curvature near Flers. The shortest possible road distance from the westernmost part of the pocket near Flers to the town of Trun, near the center of the gap on the east, was close to 40 miles. The width of the corridor averaged somewhere between 11 and 15 miles, which meant that most of the ground inside the pocket was within range of Allied artillery fire.
>
> The Germans judged they needed three nights to get the westernmost forces across the Orne River, one more night to complete the withdrawal behind the Dives. Thus the outcome of the withdrawal operation would depend on whether the crumbling shoulders of the gap could be held and the exit kept open for four days.
>
> The withdrawal started quietly after dark on 16 August. That night the westernmost forces moved back to the Orne River. The Allies interfered very little, and the movement was orderly. The troops then prepared to start crossing the Orne on the following night, the *II Parachute* and *LXXXIV Corps* making ready to defend the river line and cover the withdrawal of the *1st SS* and *2d Panzer Divisions* of *Panzer Group Eberbach.*
>
> The comparative calm accompanying the beginning of the withdrawal did not last, for events on 17 August hastened the deterioration of the German situation. On that day Montgomery telephoned Crerar's First Canadian Army to

*\--528--*

<a id="page529"></a>

* * *

> direct increased pressure on the pocket from the north. Among other instructions Montgomery relayed to Crerar's chief of staff by telephone was a specific order: "It is absolutely essential that both armoured divisions of the 2d Canadian Corps, i.e. 4th Canadian Armoured Division and 1st Polish Armoured Division, close the gap between First Canadian Army and Third U.S. Army. 1st Polish Armoured Division must thrust on past Trun to Chambois at all costs, and as quickly as possible."<sup>[1](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn1)</sup>
>
> Three things happened as a result. First, east of the Dives, part of the *LXXXVI Corps* left flank was forced back behind the Viette River. Second, the two armored divisions of the 2d Canadian Corps, the 4th Canadian on the right, the 1st Polish on the left, struck the weakened *I SS Panzer Corps.* Advancing roughly parallel to the Dives River, the armored divisions broke through the German line and reached positions little more than a mile from the Trun-Vimoutiers highway, less than two miles north of Trun. Third, another penetration southwest of Falaise presented a potential threat to the *Seventh Army* right rear.
>
> To deal with these developments, elements of the *2d SS* and *9th SS Panzer Divisions* of the *II SS Panzer Corps,* moving to Vimoutiers in army group reserve, were committed against the Allied penetration at Trun, and the *Seventh Army* was ordered to accelerate its withdrawal across the Orne River.
>
> The departure of the *II SS Panzer Corps* had already created a precarious situation on the German southern flank, where the *116th Panzer Division* and elements of the *2d SS Panzer Division* (the latter at le Bourg-St.-Léonard) were holding the gap open. Units of both German divisions had attacked and taken le Bourg-St.-Léonard on the previous day, only to be pushed off the ridge. But at dawn of 17 August they attacked again with infantry, armor, and artillery well massed. Again they drove 90th Division troops from the village and ridge. Heavy fighting continued throughout the day, this time the Germans retaining possession of the high ground.
>
> The situation there might have been quite different had General Gaffey's provisional corps launched its attack to seize Chambois. But before Gaffey's operation could get under way, another officer appeared on the scene with authority to take command of the forces on the Argentan-Exmes line. He was General Gerow, commander of the V Corps.
>
> The V Corps, under First Army command, had been pinched out near Tinchebray on 15 August and had no further immediate combat mission. When General Montgomery made known by telephone on the following day his intention to close the pocket at Trun and Chambois, the availability of the V Corps headquarters made it an obvious choice to take charge of the divisions around Argentan. General Bradley therefore ordered General Hodges to send General Gerow to the southern shoulder of the gap. General Patton, apparently not informed of this arrangement, had meanwhile sent General Gaffey to the area.
>
> Gerow, on the evening of 16 August, had received a telephone call instructing

*\--529--*

<a id="page530"></a>

* * *

> him to report immediately, with several key officers, to First Army headquarters. He took eight officers with him. Traveling in three jeeps, they reached their destination shortly after midnight and found the tent that housed the war room a beehive of activity.
>
> Hodges and his chief of staff, Maj. Gen. William B. Kean, informed Gerow that he (Gerow) was to assume command at once of three divisions near Argentan and to close the Argentan-Falaise gap. "Where are those divisions?" Gerow asked. No one knew exactly. Nor could anyone tell him anything about the enemy situation there.
>
> Shortly after midnight, in the midst of a heavy rain, Gerow and his staff departed in search of the three divisions. By daybreak on 17 August Gerow was in his new area. He set up a command post in the Hôtel de France at Alencon and located General Gaffey. Messages to the First and Third Armies soon clarified the matter of command. Bradley shifted the army boundary to place Trun and Chambois in the First Army zone of advance. The provisional corps headquarters was disbanded. Because the V Corps Artillery was moving from Tinchebray to the Argentan area on 17 August, Gerow postponed the attack toward Chambois and Trun until the following morning.
>
> For this attack General Gerow wanted the le Bourg-St.-Léonard ridge as the line of departure. Though General McLain proposed to recapture the village and ridge as part of his effort on 18 August, Gerow insisted on having the high ground before the attack. In compliance, the 90th Division attacked after dark, re-entered the village at midnight, and secured the jump-off positions Gerow wanted.<sup>[2](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn2)</sup>
>
> The German situation on the southern shoulder of the gap was further aggravated that evening of 17 August, for the *116th Panzer Division* received orders to relieve the *2d SS Panzer Division* troops near le Bourg-St.-Léonard so the latter could rejoin the *II SS Panzer Corps* at Vimoutiers. The relief was accomplished during the night by committing the last *116th Panzer Division* reserve--a reconnaissance battalion about eighty men strong.
>
> Meanwhile, Kluge had outlined and made known his future intentions in a warning order to his army commanders. The armies, after crossing the Orne River, were to fall back without delay to the Dives River-Morteaux-Trun-Gacé-Laigle line. There *Panzer Group Eberbach* was to be disbanded. The *Seventh Army* was to assume responsibility for the front between the seacoast and Laigle. The *Fifth Panzer Army,* with Eberbach again in command, was to take the sector from Laigle to the vicinity of the Eure River just west of Paris.<sup>[3](https://www.ibiblio.org/hyperwar/USA/USA-E-Breakout/fn27.html#fn3)</sup>
>
> Kluge was not to remain in command much longer. Model arrived on the

*\--530--*

<a id="page531"></a>

